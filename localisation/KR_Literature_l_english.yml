literature.1.t:0 "알라무트 - 블라디미르 바르톨의 신작"
literature.1.d:0 "슬로베니아인은 우리 제국에서 다른 언어를 쓰는 소수 민족 중 하나입니다. 슬로베니아인은 우리 제국의 일부가 된지 수백년이 지났지만 그들의 언어와 문화를 지켰습니다. 바르톨이 쓴 최신 슬로베니아어 베스트셀러는 알라무트 요새를 차지하기 위한 터키인과 페르시아인들의 이야기입니다. 이 소설은 셀주크 튀르크가 소아시아로 진출하기 시작했던 11세기를 배경으로 하고 있습니다. 이 책은 독일어와 다른 언어로 번역될 것입니다."
literature.1.a:0 "Great!"

literature.2.t:0 "어느 시골 사제의 일기 - 조르주 베르나노스의 신작"
literature.2.d:0 "The history of French literature is unique. It is comprised of centuries of great masterpieces, which deliver to the reader ultimate feelings. The newest book, promoted very hard by the Arts' Highest Bureau, is about a Catholic priest who, after new acts on religion are passed after Second Revolution, comes to a village and tries to spread the word of God. Unfortunately, the government has sent a young syndicalist activist to teach the village about the blessings of Marxism, as well. Soon, a love triangle forms between the priest, the agitator and the daugther of a wealthy Kulak. The story ends on a happy note, as the priest loses his faith and becomes a mechanic, and the agitator and the girl start new happy life together with Marx. Critics from non-syndicalist countries say that this is an utter piece of propaganda and that the story it tells is rubbish, however, the common folk of Syndie France are taking quite a liking to it."
literature.2.a:0 "후속작이 기대되는군!"

literature.3.t:0 "클로드 레비스트로스 - 그를 어떻게 하면 좋을까??"
literature.3.d:0 "클로드 레비스트로스는 세계적으로 유명한 철학자이자 인류학자, 민족학자입니다. 그는 베두인족에 대 탁월하고 통찰력이 있는 연구를 내놓았습니다. 그 작품은 프랑스 공화국에서 금지되었지만 이탈리아와 오스만 제국으로 밀수되어 번역되었습니다. 젊은 과학자로 엄청난 명성을 얻었지만, 프랑스 공화국 정부는 그를 좋지 않게 보고 있습니다. 친사회주의적 시각이 원인이 되어 그는 반정부적인 문학 작품을 제작한 죄로 1933년부터 1935년까지 2년간 수감되었습니다. 이제 그는 다른 곳으로 이민을 가고 싶어 합니다. 우리 첩보 기관은 그가 프랑스 코뮌으로 뜨고 싶어한다는 의심을 품고 있습니다. 그를 어떻게 대할까요?"
literature.3.a:0 "종신형에 처하게 한다!"
literature.3.b:0 "놓아준다. 그는 우리에게 아무것도 하지 않을 것이다!"

literature.4.t:0 "레비스트로스가 풀려나다!"
literature.4.d:0 "The famous socialist antrophologist Lévi-Strauss is free from militaristic French tyranny. We should invite him so he can live the Communard dream, free from the French reactionaries."
literature.4.a:0 "초대하라!"
literature.4.b:0 "우리는 개개인은 필요없다, 우리는 집단주의다!"

literature.5.t:0 "레비스트로스가 본국으롣 돌아오다!"
literature.5.d:0 "One of the greatest minds of this century decided to live in the Commune of France. He stated that the Commune holds legacy of the french fevolutionary ideals and the French state in North Africa is the bastardized version of those ideals. Algiers has lost another great writer."
literature.5.a:0 "고향에 돌아온 것을 환영하네 동지여!"

literature.6.t:0 "레비스트로스가 프랑스 코뮌으로 가다."
literature.6.d:0 "The foul rat, Lévi-Strauss, has decided to flee to the Commune of France! We could've imprisoned him, the world would've been better off with one less Marxist."
literature.6.a:0 "He should've been hanged!"

literature.7.t:0 "레비스트로스가 프랑스 코뮌에서 살기를 거부하다"
literature.7.d:0 "Lévi-Strauss has refused our invitation, stating that the Commune represents a corrupted version of Marxism mixed with the worst forms of authoritarian government."
literature.7.a:0 "He knows nothing about authoritarianism."

literature.10.t:0 "사르트르가 그의 신작에서 철학적 견해를 드러내다"
literature.10.d:0 "그의 신작인 '실존주의와 인본주의'에서 사르트르는 실존주의의 원리를 설명합니다. 그에게 중요한 점 중 하나는 사람의 존재가 본질에 앞선다는 것입니다. 이는 간단히 말해 어느 한 사람이 존재한다고 해도 그 사람의 성격이나 인생의 목표 등을 정하는 것이 없다는 것을 의미합니다. 오직 그 사람 자신만이 자신의 본질을 정의할 수 있습니다."
literature.10.a:0 "좋은 책이군. 근데 이해는 못 하겠어."

literature.11.t:0 "사르트르가 알제리 전쟁을 다룬 책을 쓰다"
literature.11.d:0 "Just when Socialist troops entered Algiers, the capital of National France, Sartre published his views on liberating the natives of former French colonies. In the book he genuinely says that the pieds-noirs should come back to mainland France and leave Algieria for the Algierians who are second class citizens in their own homeland. This book is extremely popular and it seems that the government will distribute it to commissars."
literature.11.a:0 "For the liberation of Africa!"

literature.12.t:0 "'Little Marin and the Sailor' - Newest Book on Japan's Shelves"
literature.12.d:0 "Our country's recent war has inspired many home comers to express their experiences in art, one of them being the author of a romance novel of unprecedented sales numbers.\n\nThe book, bearing the title "Marin-chan to Kaigun-kun", or "Little Marin and the Sailor", tells a story of two childhood friends and their tragic love: a boy and a girl growing up close to each other, partaking in a seemingly unchanging life. However, just when they finish high school, Japan is readying herself for war, and the boy is called to join the Navy. The two have to part from each other, Marin staying at home. Only now that they're separated, they notice their feelings for each other, but struggle to express them in the few letters they can exchange. Just when the war draws to a close, and Marin yearns for her loved one's return, his letters stop coming.\n\nWhile the book does not represent the highest of Japanese literature, it gives an astonishingly detailed insight to both the daily lives of a farmer's daughter in rural Japan and of a Japanese Navy Marine. The book is scheduled to be translated to German, English and Russian."
literature.12.a:0 "Tell me, how does it end?"

literature.13.t:0 "'어린 왕자' - 괴링 총독의 신작"
literature.13.d:0 "미텔아프리카 출판사에서 나온 어린 왕자("Der Kleine Prinz")라는 소설은 저자와 삽화가가 헤르만 괴링이라는 사실로 상당한 파문을 일으켰습니다. 이 단편소설에 작은 행성에 갇혀있는 어린 소년의 운명이 애정어린 마음으로 자세히 묘사되어 있습니다. 그는 케이크를 찾기위해 세계의 잔인함과 맞서야하지만, 우월한 프로이센식 훈련법으로 이를 극복할 수 있을 것입니다. "미래 장병들의 방에서는 곧 이 책을 찾을 수 있을 것이다."라고 비평가들은 말했습니다."
literature.13.a:0 "Great!"

literature.14.t:0 "대리석 절벽 위에서, 에른스트 윙거의 신작."
literature.14.d:0 "Ernst Jünger, one of our accomplished generals, is also a successful author. Today his newest book came out in the homeland: Auf den Marmorklippen, on the Marble Cliffs. It‘s a novel full of sometimes obscure symbolism, magic and the inner, hidden workings of life itself. Set in a fantasy world, the rich, art-loving civilisation of Marina is living in peace next to the martial nomads of the steppes. Two brothers are the protagonists of the story who try to stop the Oberförster, the Chief Ranger, from slowly overtaking the beautiful town of Marina. More and more nomads are listening to the Oberförster, who acts jovial it first, but soon proves to be a cold, power-hungry murderer. The people of Marina are stopping to listen to their poets, their values and spirit decay. When the two brothers find a cabin in the woods where the Oberförster‘s henchmen murder their victims, they try to rise up against the villain, but to no avail. Only their magic allows them to escape. They have to set fire to their house on the cliffs of marble and their life‘s work watching the city of Marina burn on the horizon, returning to a state of fatalism.The book has gained mixed reviews. While some praise it for it's elaborate aesthetics and the insight in the way the world works, some readers more interested in the political implications of the Marmorklippen are wondering if it is supposed to be Ernst Jünger's commentary on the harsh reality of Mittelafrikan politics. Jünger himself didn't comment on it, but his brother Friedrich Georg, a poet, said that \"it's a shoe that fits various feet\"."
literature.14.a:0 "This one I will buy."

literature.15.t:0 "푸른 연꽃"
literature.15.d:0 "The newest comic of Georges Rémi, or Hergé, takes place in the Qing Empire where the reporter Tintin is sent to dismantle drug trafficking. It is known that Hergé was helped in his work by a young student from the legation city of Shanghai named Zhang Chongren who came to [BEL.GetName] to study fine arts. The expertise of Zhang led to a striking and realistic representation of Chinese society and contributed greatly to the enormous success of the book both in Europe and China. The book criticises the weakness and the corruption of the Qing government as well as the Japanese presence in Manchuria and is as such, banned in both of these countries. Fortunately the Kaiserreich allows free speech, it would have been a shame to miss this work of art!"
literature.15.a:0 "정말 기대되는군!"

