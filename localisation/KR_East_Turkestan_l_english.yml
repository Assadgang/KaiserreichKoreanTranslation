### Leaders ###
POLITICS_MUHAMMAD_AMIN_BUGHRA_DESC:0 "무함마드 아님 부그라의 어린시절은 군에서 복무하기 이전에 마드라사에서 수학했다는 부족한 단서 외에는 완전히 미궁 속에 빠져 있습니다. 아민 부그라의 자디드주의자이자 튀르크인이라는 뒷배경은 호탄에서 마사오우의 통치 하에 있을때조차 그다지 도움이 되지 않았습니다. 아민 부그라는 신강의 통일을 위해 일하겠다는 강한 의지를 천명했고, 양쩡신 성장이 주둔지만 지키겠다는 약한 태도를 취한 것을 경멸했습니다. 동시에 아민 부그라는 성스차이 장군이 입안한 군부 실정의 책임을 아편중독보다는 이슬람에게 떠넘기는 한족중심적 군제개혁에 반대했습니다."
POLITICS_SABIT_DAMULLA_ABDULBAKI_DESC:0 "사비트 다물라 압둘바키는 신강에서 튀르크 민족주의 운동의 대표자가 될 줄은 전혀 예상하지 않았습니다. 고학력자이자 언론인인 압둘바키는 세계에서 가장 유명한 자디드 학자들과 연락을 주고받고 했습니다. 자디드 단체를 통해 부유한 귀족 무함마드 아민 부그라 등 동튀르키스탄 민족주의 운동의 주요 인사들과 알게 되었습니다. 그의 예의 바른 태도, 실용주의적 관점, 그리고 유창한 언어 실력으로 흔히 통합되지 못한 민족주의 파벌들은 다물라가 동튀르키스탄의 첫 번째 국가원수와 정부수반 역할을 하는 것에 동의했습니다. 그러나 동튀르키스탄이 독립을 쟁취할 경우, 다물라는 어느 파벌이든 주도권을 잡은 파벌에 흡수될 가능성이 큽니다."

