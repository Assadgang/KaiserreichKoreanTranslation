POLITICS_GXC_CHEN_JIONGMING_DESC:0 "중국 군벌들 사이에서도 특이한 경우에 해당하는 천중밍은 신해혁명 이전엔 변호사이자 선출직 공무원이었습니다. 1909년 결성된 단명한 광동성의회의 일원으로서, 천중밍은 지역 관료들 사이에서 공공연한 비밀이었던 그의 공화주의, 반청사상과 함께 비록 급진적이긴 하지만 성공적이고 열정적인 개혁가로 이름을 날렸습니다.\n1911년 신해혁명이 일어나자, 천중밍은 동맹회의 일원으로서 광동군사령관이 되었고 국민당의 쑨원이 호법운동을 벌이는 데 중요한 도움을 주었습니다. 하지만, 두 사람은 중국의 미래에 관해 매우 다른 의견을 보였던 점 때문에 험악한 동맹 관계로 발전했으며, 이는 끝내 1922년 천중밍이 쑨원에 대항해 반란을 일으키는 것으로 폭발했습니다. 천중밍은 쑨원의 군함들이 무차별적으로 광저우를 포격하자 항복하곤 도주할 수밖에 없었고, 국민당중앙위원회는 그의 \"배신\"을 절대로 용서하지 않았으며 이는 중국에서 가장 두드러진 두 공화주의 운동 사이에 심각한 긴장 상태를 야기했습니다.\n천중밍은 북벌이 예견대로 실패한 뒤 광둥으로 돌아왔고, 빠르게 다시 한 번 성장이 되어달라는 요청을 받았습니다. 전례가 없는 군비 삭감을 통해, 그는 10년 반 동안의 갈등으로 인해 황폐화된 성을 재건할 수 있었을뿐만 아니라 독일의 수상적은 성도에서의 양보에도 불구하고 성을 중국에서 가장 번영하는 곳으로 만들었습니다.\n광둥성장으로서, 천중밍은 자신의 이상을 실천으로 옮길 수 있었습니다. 그는 민주주의와 연성주의를 진실하게 신봉하는 극소수의 사람 중 하나이며, 그가 \"모범성\"에 이를 성공적으로 구현해낸다면 중국의 나머지 지역도 자치와 진정한 민주주의의 분명한 이점을 찾아오는 길을 택할 것입니다."
POLITICS_GXC_CHEN_MINGSHU_DESC:0 "1889년 태어난 광둥 토박이인 천밍수는 1911년 신해혁명에 참여했습니다. 그는 1921년 광동군 제1사단장이 되어, 천중밍이 쑨원에 대항해 반란을 일으켰을 당시엔 북방에서 싸우고 있었습니다.\n1925년, 천밍수는 철군으로도 알려진 국민혁명군 제4군의 10사단장이 되었습니다. 그의 사단은 실패한 1926년의 북벌에도 참가했지만, 당시 제4군은 독일군 개입부대(Eingreifdivision)에게 학살당했습니다. 짧은 홍콩 망명 이후, 천밍수는 광둥으로 돌아와 성장인 천중밍의 후원 하에 성내의 국민당 잔당을 재조직했습니다. 이렇게 모인 잔당들과 함께, 그는 자신의 정당인 생산인민당(표면적 모습 이외에는 국민당 위장정당 그 이상도 이하도 아닌)을 창당해, 급성장하는 성내 지역민주주의에 편승하여 나중엔 국민당에게 배신자로 널리 받아들여졌음에도 불구하고 성장과의 위태로운 연대를 지지했습니다.\n천밍수는 남방 성에 국민당의 존재를 유지하고 당내 쑹칭링의 계파와의 유대를 유지하여, 스스로가 유능한 정치인을 입증할 것입니다. 하지만, 그는 프랑스 망명과 쑨원의 삼민주의에 따른 민주주의, 즉 민권에 대한 헌신의 결여 때문에 왕징웨이의 당중앙위원회를 여전히 불신하고 있습니다."
POLITICS_GXC_CHEN_LIANBO_DESC:0 "광저우월상공안위원회의 지도자인 천롄보는 부유한 상인 가문에서 태어나 홍콩에서 수학했습니다. 영국 국적으로서 그는 HSBC의 매판으로 근무하면서 그에 더해 자기 소유의 양잠업 또한 관리했습니다. 1910년의 상해 금융위기와 그 이후의 기간 동안 투기에 성공하면서, 그는 남방에서 가장 큰 영향력을 가진 사업가 중 한 사람이 되었습니다.\n신해혁명 이후의 혼란스러운 초기 시절은 결국 빈약한 사회 및 금융 보장으로 이어졌고, 이 상황을 수습하기 위해 광저우월상공안위원회, 또는 상인단이 창설되어 천롄보의 지휘하에 놓였습니다. 상인단은 공화주의 시대와, 이후의 국민당 반도들 치하에서의 늘어만 가는 징발과 실책 속에서 도시의 안정을 확보했습니다.\n천롄보의 상인단은 1924년 국민당을 타도하려는 시도의 일환으로 들고 일어났지만 실패하고 말았고, 그 잔당은 홍콩으로 도망쳐 광둥의 안정과 자치를 보호하려는 천중밍의 연성주의자들과 손을 잡았습니다.\n북벌의 실패 이후 상인단은 광저우의 독일인들과 천중밍의 성정부 양쪽 모두와 협력했고, 독일의 도시 잠식과 광둥에서 증가해가던 급진적 개혁 양쪽 모두로부터 광저우의 보호를 중국인의 존재감과 함께 확보했습니다. 천롄보 본인은 재산의 상당한 부분을 자선, 특히 병원과 학교에 내어놓아 고명한 공적 이미지를 유지하고 있으며, 남중국의 번영과 안정 확보에 헌신하는 부유한 자선가로서 그 이름이 매우 평판이 좋습니다."
POLITICS_GXC_MA_JI_DESC:0 "마지는 루룽팅의 죽음에 따라 광서군벌의 수장이 되었습니다. 루룽팅에게 입양된 작은아들로서, 그의 관점과 태도는 양아버지에게 중대한 영향을 받았습니다. 그는 광시의 독립 유지에 고착된 군벌의 이미지인 다원주의적 군사 구성체를 존중했습니다.\n루룽팅이 신해혁명의 과정에서 광시도독이 되자 마지는 그의 부도독이 되었고, 둘은 위안스카이 정권을 전복시킨 호국운동에 참여했습니다.\n윈난과의 짧은 전쟁 이후, 루룽팅의 광서군벌은 국민당과 연계한 신광서군벌에 의해 성에서 축출당했습니다. 루룽팅이 홍콩으로 퇴각해 천중밍과 손을 잡을 무렵 마지는 후난에 있었고, 북방으로 떠나 우페이푸의 직예군벌 세력에 가담했습니다. 국민당의 북벌이 실패할 당시, 그는 국민당에 맞서 제15군을 지휘하고 있었습니다. 그는 고아시에서 온 군인들로 구성돼있기도 했던 국민혁명군 제7군이 퇴각하는 것을 노려 승리를 거뒀습니다. 이후 그는 제7군이 해체하도록 설득하기 위해, \"광시인은 광시인과 싸우지 않는다\"라는 기치를 내걸었습니다.\n북벌 이후, 마지는 루룽팅이 광시성장의 자리를 되찾자 그에게로 돌아왔습니다. 그때부터 그는 성군의 현대화를 주도했으며, 이는 군벌의 업무들을 관리하는 데 있어서 풍부한 영향력과 경험을 가져다주었습니다. 마지는 성과 주민들에게 헌신하고, 지역주의와 루룽팅의 다원주의 유산을 강하게 장려하는 모습으로 남아있습니다."
POLITICS_GXC_LI_ZONGREN_DESC:0 "리쭝런은 국민혁명군의 가장 유능하고 숙련된 군지휘관 중 하나입니다. 그는 처음엔 쑨원의 중국에 대한 선견지명에 별로 이해하지 못했음에도 불구하고 젊은 시절 동맹회의 회원으로 활동했습니다. 차이어 밑에서 수학한 뒤, 그는 광서군벌 내에서 빠르게 진급했고 1923년에 일어난 운남군벌의 광시 침공 당시 걸출한 면모를 보였습니다. 운남군이 철퇴하면서 상당한 힘을 기른 그는 국민당과 제휴했고, 구광서군벌이 성내에서 축출된 뒤 신광서군벌을 세웠습니다.\n북벌기간 동안, 리쭝런의 국부군 제7군에 대한 숙련된 지휘는 "강철군"이라는 별명을 얻게 했고, 그는 우페이푸를 야전에서 꺾은 몇 안되는 국민혁명군 지휘관이 되었습니다. 하지만, 북벌은 실패했으며 리쭝런은 광시로 퇴각해야만 했고 그곳에서 직예군벌과 제휴한 구광서-광동 합동군에 의해 토벌당했습니다. 이후 신광서군벌은 윈난으로 도망쳤으며, 자기 성의 자치를 지키게 만들려는 목적을 가진 탕지야오에게 보호를 받았습니다.\n패전 이후, 리쭝런은 그의 세력을 재건하고 굳히는 데 중점을 두었으며, 빠르게 국민당 우파의 비공식적인 지도자가 되었습니다. 그때부터 그는 광시를 침공할 기회가 찾아온다면 이를 실행에 옮겨 남중국에 국민당의 존재를 다시 자리매김시킬 계획을 도모했습니다. 이는 왕징웨이의 프랑스에 종속된 당중앙위원회에 오염되지 않은 것이고, 안락한 망명길에서 돌아온 \"놀고 자빠진 혁명가들\" 대신에 중국을 진정으로 최초로 재통합시킬 것입니다."
POLITICS_GXC_CHEN_QIYOU_DESC:0 "광저우에서 현대의학을 공부한 뒤, 천치요우는 1911년 동맹회에 가맹했고 1917년 천중밍의 비서가 되기 전까진 일본에서 유학했습니다. 이후 그는 푸젠에 위치한 둥산과 윈샤오의 현령부터 샨터우의 세관원까지 다수의 민간 직책을 역임했습니다. 그는 1931년 중국 치공당에 입당해, 제2차 전당대회 기간 동안 당중앙위원회의 일원이 되었습니다. 당시, 그는 공화대동맹이 광둥 내외의 공화주의자들의 동맹으로서 자리매김하고 해외의 정치적으로 활동적인 중국인들 주류의 지지를 구하도록 도왔습니다. 천중밍의 은퇴 이후, 그는 치공당 총재가 되었고 최초로 민주적으로 선출된 통일 중국의 국가원수, 즉 중화합중국 총집정(Zongzhizheng)의 자리에 올랐습니다.\n천치요우의 초대 정부수반으로서의 목표는 천중밍의 재건계획과 치공당 정당을 이행해, 각기 다른 공화주의 정당들 사이에서 광범위한 합의를 유지해 정책을 성공으로 이끌기를 기대하는 것입니다."

POLITICS_GXC_CHEN_JIONGMING_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1878년 1월 18일\n청 제국, 광동성 후이저우\n§Y군사 경력:§L\n천중밍의 군사 경력은 정식 군사교육 없이 갑자기 시작되었습니다. 그는 신해혁명 이전에 봉기를 시도하려다 실패한 것에 불과한 성의회의 신참에 불과했습니다. 1911년 10월 광동이 독립을 선포하자, 천중밍은 망명 군관, 농민, 그리고 혁명가들로 이뤄진 군대인 순군(XunJun)의 총사령관으로 선출되었습니다. 그는 이 혁명군을 이끌고 광동을 해방해, 쑨원의 군세와 합류하기 전 총독을 광저우로 도망치게 만들었습니다. 쑨원 휘하에서, 천중밍은 어쩌면 지나치게 여겨질 수준으로 조심스럽지만 동시에 유능하다고 알려졌습니다. 1917년 쑨원이 귀환하자, 천중밍은 쑨원이 루룽팅과 갈라선 지 두어 달만에 광둥에서 광서군을 몰아낸 자가 되었습니다. 천중밍은 1922년 6월 쑨원가 갈라설 때까지 다른 국민당 군관들로부터의 음모와 함께 북벌에 대해 거듭 주의를 당부했습니다. 1925년, 천중밍은 국민당에 맞서 광동군을 이끌기 위해 귀환했으나 패배하여 강제로 망명길에 올랐습니다. 이후 국민당은 독일의 도움을 받은 직예군벌에 패배했고, 이는 천중밍을 약화된 광둥으로 돌려보낸 이전의 조심성을 일약 예언으로 만들었습니다. 광둥성장으로서 천중밍은 자신의 군대로 불필요한 도박을 걸지 않고, 항상 부수적인 피해와 인민의 안녕에 항상 집요한 조심스러운 방식을 유지하고 있습니다."
POLITICS_GXC_CHEN_MINSHU_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1889년 12월 4일\n청 제국, 광동성 허푸\n§Y군사 경력:§L\n보정군관학교 출신의 천밍수는 국민당의 초기 구성원이었습니다. 그는 북벌 당시 국민혁명군 제4군인 철군의 사령관이었습니다. 하지만 이들은 북벌의 전환점인 우한 전투의 수렁에 빠졌습니다. 그는 광둥으로 후퇴하는 동안 자신이 유능하다는 것을 입증했지만, 이는 국민혁명군이 북방의 군벌세력과 독일 원정군 사이에 갇혔다는 점 때문에 아무런 소용이 없었습니다. 이후 그는 천중밍의 후원 하에 광둥의 국민혁명군 잔당을 규합했는데, 이들은 청 제국의 복고로부터 보호받는 공화연합전선을 유지하고자 했습니다. 천밍수는 비록 당의 정치적 무장을 유지하는 데 바쁘긴 하지만 여전히 지하 국민혁명군의 지휘관으로 남아있으며, 천중밍이 실패하고 혁명이 새롭게 시작할 경우를 대비해 계속해서 준비 상태를 유지할 것을 보증했습니다."
POLITICS_GXC_MA_JI_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1888년\n청 제국, 광서성 바이써\n§Y군사 경력:§L\n마지는 루룽팅의 죽음에 따라 광서군벌의 수장이 되었습니다. 루룽팅에게 입양된 작은아들로서, 그의 관점과 태도는 양아버지에게 중대한 영향을 받았습니다. 그는 광시의 독립 유지에 고착된 군벌의 이미지인 다원주의적 군사 구성체를 존중했습니다.\n루룽팅이 신해혁명의 과정에서 광시도독이 되자 마지는 그의 부도독이 되었고, 둘은 위안스카이 정권을 전복시킨 호국운동에 참여했습니다.\n윈난과의 짧은 전쟁 이후, 루룽팅의 광서군벌은 국민당과 연계한 신광서군벌에 의해 성에서 축출당했습니다. 루룽팅이 홍콩으로 퇴각해 천중밍과 손을 잡을 무렵 마지는 후난에 있었고, 북방으로 떠나 우페이푸의 직예군벌 세력에 가담했습니다. 국민당의 북벌이 실패할 당시, 그는 국민당에 맞서 제15군을 지휘하고 있었습니다. 그는 고아시에서 온 군인들로 구성돼있기도 했던 국민혁명군 제7군이 퇴각하는 것을 노려 승리를 거뒀습니다. 이후 그는 제7군이 해체하도록 설득하기 위해, \"광시인은 광시인과 싸우지 않는다\"라는 기치를 내걸었습니다.\n북벌 이후, 마지는 루룽팅이 광시성장의 자리를 되찾자 그에게로 돌아왔습니다. 그때부터 그는 성군의 현대화를 주도했으며, 이는 군벌의 업무들을 관리하는 데 있어서 풍부한 영향력과 경험을 가져다주었습니다. 마지는 성과 주민들에게 헌신하고, 지역주의와 루룽팅의 다원주의 유산을 강하게 장려하는 모습으로 남아있습니다."
POLITICS_GXC_CHEN_JITANG_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1890년 1월 23일\n청 제국, 광동성 팡청강\n§Y군사 경력:§L\n천지탕은 청군에 소속되어있던 1908년 당시 쑨원의 운동에 가담했습니다. 그는 천중밍 휘하에서 호국전쟁, 호법전쟁, 월계전쟁에 군관으로서 참여했습니다. 영풍함 사건 당시 그는 쑨원의 편을 들었습니다. 그는 북벌 기간 동안 광둥에 머물면서, 천중밍의 광동군 잔당과 싸우며 독일 원정을 필사적으로 저지하려 했습니다. 그는 이후 청의 응징으로부터 많은 광둥의 국민혁명군 장교들처럼 보호를 제공한, 천밍수의 재편된 국민당 운동에서 피난처를 찾았습니다."
POLITICS_GXC_JIANG_GUANGNAI_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1888년 12월 17일\n청 제국, 광동성 둥관\n§Y군사 경력:§L\n보정군관학교를 졸업한 장광나이는 1923년 광동군 장교가 되었습니다. 그는 북벌에 참전했고, 천밍수를 따라 우한 전투와 광둥으로의 후퇴에 참여하는 등 국민혁명군의 붕괴를 목격했습니다. 그는 천밍수에게 충성을 유지하면서 광둥의 국민당 잔당을 생산인민당 휘하에 재편성하는 것을 도왔습니다."
POLITICS_GXC_CHIANG_WEI_KUO_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1916년 10월 6일\n일본 제국, 도쿄\n§Y군사 경력:§L\n장웨이궈는 중국 국민당이 북양정부에 맞서 투쟁함에 따라 아버지인 장제스가 식객으로 거주하던 일본에서 태어났습니다. 이 어린 소년의 삶은 1925년 실패한 북벌의 과정에서 아버지가 살해되었을 때 불확실해보였습니다. 장웨이궈와 그의 양어머니인 야오예청은 상하이로 피신해야 했고, 그곳에 위치한 쑤이저우대학에서 물리학을 공부했습니다. 국민당이 푸젠성에 상륙했을 무렵, 장웨이궈는 기갑전에 대해 공부하기 전 산악병(Gebirgsjäger)들 사이에서 훈련을 받으며 독일의 사관학교(Kriegsschule)에서 유학중이었습니다.\n이제 중국으로 귀환한 장웨이궈는 장제스의 작은아들로서만이 아니라 독일식 훈련 때문에 국민당중앙위원회의 주목을 받았습니다. 공식적으로 기갑전 훈련을 받은 몇 안 되는 이 젊은 군관은 이미 국민혁명군의 기갑부대를 조직하는 것을 돕는 임무를 맡았습니다."
POLITICS_GXC_LIN_HU_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1887년 10월 1일\n청 제국, 광서성 루촨\n§Y군사 경력:§L\n린허는 1903년 보정군관학교를 졸업했습니다. 그는 신해혁명 당시엔 대대를 이끌고 난징으로 향했고, 호국전쟁 때는 여단, 호법전쟁 때는 광동군 제2사단을 이끌었습니다. 영풍함 사건 이후, 그는 천중밍에게 남아 광둥의 국민혁명군과 싸웠습니다. 하지만, 그는 1925년 장제스에게 광동군의 격멸과 함께 패배했고, 북방으로 도망쳤습니다. 그는 북벌 이후 천중밍과 함께 광둥으로 귀환했는데, 비록 러시아 적군 용병들이 지원하는 장제스의 프랑스식 훈련을 받은 군대에 패배한 것이 군사 경력상 명백한 저점으로 남아있긴 하지만 그는 광동군의 최고 지휘관 중 한 명으로 남아있습니다."
POLITICS_GXC_LU_YUGUANG_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1894년\n§Y군사 경력:§L\n혈통상 베트남계에 속하는 루유광은 루룽팅의 입양된 큰아들입니다. 이 청년은 신해혁명과 호국 및 호법전쟁에서 두각을 나타냈습니다. 그는 겨우 21살의 나이에 별을 달았고, 구이린 장군으로 알려지게 되었습니다. 북벌 당시, 루룽팅의 군벌이 리쭝런에 의해 축출된 이후 그는 장쭝창 휘하에서 광시 병력을 이끌면서 양쯔강 하류에서 국민혁명군과 싸웠습니다. 그는 전쟁이 끝난 후 양아버지와 함께 귀환해, 1920년대 후반까지 루룽팅의 대리인으로서 성을 통치했습니다."
POLITICS_GXC_CAI_TINGKAI_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1892년 4월 15일\n청 제국, 광동성 뤄딩\n§Y군사 경력:§L\n1910년 선전 다펑구의 경장이 그를 쑨원의 동맹회에 소개했을 때, 차이팅카이는 경찰이었습니다. 그는 이듬해 일어난 신해혁명 당시 광동군에 입대해 19세의 나이에 중대장이 되었습니다. 그는 천밍수의 제자가 되었고 패배에도 불구하고 북벌에서 명성을 떨쳤는데, 이후 그의 어린 나이에도 불구하고 광동군에 숙련된 지휘관으로 남았습니다."
POLITICS_GXC_LI_PINXIAN_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1890년 4월 22일\n청 제국, 광서성 창우\n§Y군사 경력:§L\n리핀셴은 신해혁명이 일어났을 당시 화북성의 육군중등학교에서 수학하다가 1913년 보정군관학교에서 수학한 뒤 이듬해 광서군에 입대했습니다. 그는 1916년 탕성즈 휘하의 호남군으로 옮겨갔으며, 북벌에서 국민혁명군이 패배한 이후에야 광시로 돌아왔습니다. 그는 국민혁명군이 붕괴한 이후 탕성즈와 떨어져 광서군의 장군이 되었습니다. 그는 국민당에 동조하는 것으로 보이지만, 그들과의 뚜렷한 제휴관계는 존재하지 않습니다."
POLITICS_GXC_ZHANG_GAN_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1897년\n청 제국, 광서성 구이린\n§Y군사 경력:§L\n장간은 루룽팅의 군대가 리쭝런의 신광서군벌에 의해 축출될 때 거기에 소속된 장교였습니다. 그는 북벌 당시 리쭝런의 제7군, 이른바 국민혁명군 강철군에서 대대장을 맡았습니다. 두각을 나타낸 원정 당시 국민혁명군은 패배했고, 장간은 광시로 돌아와 루룽팅의 귀환 이후 광서군에 남았습니다. 미신을 잘 믿는 그는 나침반장군(여기서 나침반은 풍수지리에서 사용되는 나침반의 일종인 나반을 가리킴)으로 알려져 있습니다. 그는 국민당 자체의 일원이 아님에도 불구하고, 리쭝런의 신광서군벌에 매우 분명하게 동조하고 있습니다."
POLITICS_GXC_HUANG_QIXIANG_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1898년 9월 2일\n청 제국, 광동성 메이셴\n§Y군사 경력:§L\n황치샹은 독일에서 유학한 후 보정군관학교에서 수학해 포병 군관으로 졸업했습니다. 그는 1922년 광둥으로 돌아와 쑨원의 군세에 가담해, 거기서 반란을 일으킨 광동군에 맞서싸우며 두각을 드러냈습니다. 황치샹은 1924년 국민당에 입대했으나, 북벌은 실패했고 그는 철군 잔당으로서 천밍수의 보호 하에 놓였습니다. 그는 1928년 다시 독일로 건너가 생산인민당의 활동에 깊숙이 관여하게 되었습니다. 다음해, 그는 주로 정치적 잔당으로 이뤄진 천밍수의 세력과 쑹칭링 사이의 연락을 유지하기 위한 임무의 일환으로 은밀히 그녀 및 게릴라 잔당들을 만났습니다."
POLITICS_GXC_LIU_FEI_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1898년 10월 25일\n청 제국, 호남성 리링\n§Y군사 경력:§L\n류페이는 1922년 광서군벌들 간의 세력다툼이 시작되었을 당시 광서군의 소대장이었습니다. 그는 1924년 참모가 되어 북벌 기간 동안 뛰어난 활약을 펼쳤습니다. 북벌의 실패 이후 광시로 돌아온 그는 광서군에 남았고, 1927년 일본육군사관학교로 유학을 떠났다가 1934년에야 중국으로 돌아왔습니다. 바이충시와 개인적인 친분을 가진 그는 구광서군벌에 대한 충성심이 거의 없고, 국민당원이면서도 중국 생디칼리슴당에 동조하고 있습니다."
POLITICS_GXC_YE_JIANYING_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1897년 4월 28일\n청 제국, 광동성 메이셴\n§Y군사 경력:§L\n예젠잉은 1919년 윈난육군강무학교를 졸업하고 그해 국민당에 입당했습니다. 그는 영풍함 사건 당시 쑨원 편을 들어 광저우에서 천중밍의 군대와 대놓고 싸웠으며, 쑨원이 도시를 탈출하는 것을 도왔습니다. 그는 단명한 황포군관학교의 주요 설립 참여자 중 한 명이자 교수부 부주임으로 일했습니다. 그는 사단장으로 광저우 상단 사건과 북벌에 참여했습니다. 국민혁명군의 실패 이후, 예젠잉은 광둥으로 돌아와 중국 생디칼리슴당에 입당했습니다."
POLITICS_GXC_LI_QINGWEN_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L\n1889\n청 제국, 광동성 마오밍\n§Y해군 경력:§L\n리칭원은 1916년 황포해군학교를 졸업했고 이후 광동 해군에서 복무했습니다. 그는 1932년에 함대 부사령관이 되었고, 1935년에는 쇠퇴하는 모교의 교장이 되었습니다."
POLITICS_GXC_CHEN_CE_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L\n1894년 4월 2일\n청 제국, 광동성 원창\n§Y해군 경력:§L\n영어권에선 앤드류 찬착으로 알려진 천처는 황포해군사관학교를 졸업한 뒤 위안스카이에 대항해 동료 해군 군관들을 이끌었고 쑨원을 지원했으며, 1917년 쑨원이 광둥으로 돌아올 수 있도록 천중밍에게 로비했습니다. 영풍함 사건 당시, 천처는 쑨원의 편을 들었고 그의 해군 육전대는 군함들이 쑨원을 구하고 반란군을 광저우에서 몰아내는 동안 천중밍에 맞서 저항하는 데 도움을 주었습니다. 그 결과, 천처는 광동 함대의 사령관이 되었습니다. 북벌 당시 그는 독일 원정군에 맞서 광저우로 진입하는 바다쪽 입구인 휘먼 섬의 옛 요새 방어를 용감하게 이끌었습니다. 이로 인해 그는 왼다리를 잃었지만, 천처의 개인적인 용기는 그가 천중밍의 귀환 이후에도 숙청당하지 않게 만들었습니다. 이후 천처는 자그마한 규모에도 불구하고 광동 해군이 육군으로부터 독립을 유지할 수 있도록 투쟁했습니다. 7월 사건과 독일의 개입 당시의 그의 행동은 노련하고 용감한 해군 및 해병대 사령관으로서의 명성을 공고히 했습니다."
POLITICS_GXC_HONG_ZHAOLIN_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1876년 4월 3일\n청 제국, 호남성 닝샹\n§Y군사 경력:§L\n훙자오린은 가난한 집안 출신으로, 광동군에 징집되어 서서히 진급했습니다. 신해혁명이 일어나자 그는 천중밍과 성의회에 고무되어 그들에게로 전향했고, 뛰어난 군관이 되었습니다. 그는 1914년 위안스카이의 군세에 맞서싸웠으나, 결국 룽지광에게 패했고 강제로 망명했습니다. 그는 1916년 귀환해, 룽지광을 격파하는 것을 도왔습니다. 훙자오린은 1921년 광동군 제2사단장으로 진급해, 영풍함 사건 당시엔 천중밍의 편을 들었습니다. 이들은 광저우에서 쑨원을 몰아내는 데 성공하지 못하자 동쪽으로 후퇴했고, 1925년 장제스가 광동군을 궤멸시킬 때까지 국민당과 교전을 계속 이어나갔습니다. 훙자오린은 상하이로 도망치는 과정에서 벌어진 암살 기도로부터 살아남았고, 북방의 군세와 함께 국민혁명군과의 싸움을 계속했습니다. 그는 천중밍과 함께 광둥으로 귀환했고, 복권된 광둥성장에게 열렬히 충성하며 성군의 재건을 도왔습니다."

