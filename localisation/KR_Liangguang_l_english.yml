GXC_totalist_party:0 "중국 생디칼리슴당"
GXC_totalist_party_long:0 "중국 생디칼리슴당 (중국 공동체당)                                      §g중국 생디칼리슴당은 중국 정계의 소수파입니다. 이들은 군사적 능력의 의미로서는 그다지 힘이 강하지 않지만, 광저우와 같이 천중밍의 친노조성향 아래에서 번영한 공업지대에선 그 존재감이 현저합니다. 하지만, 이들은 중국이 낙후된 농업, 전원사회라는 것을 고려했을 때 집권하긴 힘들어보입니다.§g"
GXC_syndicalist_party:0 "중국 생디칼리슴당"
GXC_syndicalist_party_long:0 "중국 생디칼리슴당 (중국 공동체당)                                      §g중국 생디칼리슴당은 중국 정계의 소수파입니다. 이들은 군사적 능력의 의미로서는 그다지 힘이 강하지 않지만, 광저우와 같이 천중밍의 친노조성향 아래에서 번영한 공업지대에선 그 존재감이 현저합니다. 하지만, 이들은 중국이 낙후된 농업, 전원사회라는 것을 고려했을 때 집권하긴 힘들어보입니다.§g"
GXC_radical_socialist_party:0 "국민당"
GXC_radical_socialist_party_long:0 "국민당                                                             §g중국 국민당은 한때는 중국을 현대성과 자유로 인도하려는 혁명세력이었습니다- 양쯔강에서 저지당하기 전까진 말이죠. 북벌은 실패하고 말았지만, 국민당은 지하로 숨어들었고 양광의 강력한 세력 중 하나가 되었습니다. 천밍수의 생산인민당은 국민혁명군 제4군의 잔당과 지역의 당내 사회민주주의 정치인들의 표면상의 조직으로 활동하고 있습니다. 왕징웨이의 중앙위원회 계파는 상당히 위세가 약한 편이고, 대부분의 양광 출신 당원은 쑹칭링의 대중주의자 계파를 지지합니다.§!"
GXC_social_democrat_party:0 "중국 치공당"
GXC_social_democrat_party_long:0 "중국 치공당                                                §g중국 치공당(Zhongguo Zhigongdang)은 중국의 연성주의 운동의 주요 정당입니다. 1925년 창당한 이 정당은 국민당에 환멸한 정치인들과 해외의 중국인들(특히 비밀결사인 홍문)을 통합해 중화민국을 참된 연방국가이자 다당제 민주주의 국가로 개혁할 것을 촉구했습니다. 이러한 희망은 청 제국의 복고에 의해 빠르게 좌절되었지만, 비록 청/직예 치하 지역에서는 노골적인 공화주의 때문에 금지되었을지라도 여전히 중요한 세력으로 남아있습니다. 이들의 정강은 연방주의와 공화주의 이외에도, 모든 행정 단위의 선출된 의회에서 토지 및 교육개혁에서 기원한 진보적인 사회 및 정치적 관점을 옹호합니다.§!"
GXC_social_liberal_party:0 "공화대동맹"
GXC_social_liberal_party_long:0 "공화대동맹                                      §g공화대동맹(Gonghe Datongmeng)은 1928년 연성주의자들의 치공당을 대표하는 천중밍과 당시까진 현존해있던 중화민국 및 안휘군벌을 대표하는 돤치루이 사이에 공화주의자들의 대연정을 만들기 위해 세워진 동맹입니다. 동맹이 꽤나 적은 주의만을 끄는 동안, 이들은 광둥성의회 내에서 천중밍의 공식적인 대연정으로 자리잡았습니다. 이들 동맹은 모든 성향의 연성주의자, 국민당 잔당, 사업 및 신사층 관계자, 심지어는 생디칼리스트들을 포함하는 등 광범위하고 다루기 힘듭니다. 팔성연합이 붕괴함에 따라, 공화주의는 차치하고 광둥의 안정 유지에만 겨우 관심을 공유하는 대연정은 바야흐로 붕괴에 직면했습니다.§!"
GXC_market_liberal_party:0 "상인단"
GXC_market_liberal_party_long:0 "광저우월상공안위원회                     §g광저우월상공안위원회(Guangzhou Yueshang Gongan Weichihui), 또는 약칭 상인단(Merchant Corps)은§ 광저우상공회의 통제 하에 놓인 무장 자경단입니다. 이들은 도시의 사업가들이 성에 군벌주의와 도적행위가 만연하자 고유한 자위력을 조직하고 자금을 대면서 1912년에 창설되었습니다. 상인단은 국민당이 생디칼리슴을 전파하고 있다고 확신해 1924년 국민당에 대항해 들고 일어났고, 완전히 분쇄되었습니다. 창설 당시부터 이들의 지도자였던 천롄보는 홍콩으로 달아났고, 북벌이 실패한 뒤에야 돌아올 수 있었습니다. 천중밍의 대연정의 구성원으로서, 광저우상공회와 그 준군사조직은 성의 사업 관계자들을 대표하며, 이들의 반노조 태도는 대연정이 진보적 안건에 물을 타게 강요해 심한 긴장상태를 창출해냅니다.!"
GXC_social_conservative_party:0 "지주협회"
GXC_social_conservative_party_long:0 "지주협회                                      §g지주협회는 이름 그대로 광둥 지주들의 느슨한 집단입니다. 이들은 본질적으로 정당이 아니며, 성의회에선 상인단이나 무소속 의원들에 의해 대표됩니다. 이들은 실질적인 결속력 있는 이념을 가지지 않은 것이 되며, 단지 그들의 계층과 지역사회의 경제적 이해관계에 따라 함께할 뿐입니다.§!"
GXC_authoritarian_democrat_party:0 "신광서군벌"
GXC_authoritarian_democrat_party_long:0 "신광서군벌                                                §g리쭝런의 신광서군벌은 북벌 기간 동안 광시를 잠깐 통치했고, 원정의 실패에도 불구하고 스스로를 국민혁명군 제7군으로 특징지었습니다. 신광서군벌은 국민혁명군의 우위와 쑨원의 제1/2단계 혁명의 중요성을 신봉하는 국민당 내의 군국주의 우익을 대표합니다: 무력을 통한 구체제의 전복과, 중국의 과도 군정을 말이죠.§!"
GXC_paternal_autocrat_party:0 "광서군벌"
GXC_paternal_autocrat_party_long:0 "광서군벌                                                    §g종종 리쭝런의 군벌과 대비되는 구광서군벌로도 불리는 광서군벌은, 공화주의 시대의 가장 강력한 군벌 중 하나인 루룽팅의 세력을 대표합니다. 이들은 보호와 지원을 통한 광둥과의 상호의존적 관계에 놓인 군국주의 성정부쯤 된다고 할 수 있습니다. 이들의 거대한 육군은 모든 것의 중심에 놓여있고, 게다가 군벌의 문화는 의외로 다원주의적이며 광시의 다양한 소수민족들을 별 차별 없이 모아놓은 상태이기도 합니다.§!"
