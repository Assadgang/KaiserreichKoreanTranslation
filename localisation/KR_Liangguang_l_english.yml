### Focus ###
GXC_Liangguang_Dyarchy:0 "양광 이두정"
GXC_Liangguang_Dyarchy_desc:0 "양광은 단일 국가도, 심지어 단일 정부도 아닙니다, 이들은 서쪽의 광시와 동쪽의 광둥 두 성의 연합이며, 이들의 정부는 서로 별개이고 대체로 독립적입니다. 이 연합은 지금까지 비공식적인 것으로 남아 있었으며, 재탄생한 양광총독의 직책 하에 공식화되는 조치가 취해져야만 합니다."

### Guangxi Development

GXC_Guangxi_Construction_Plan:0 "광시 건설계획"
GXC_Guangxi_Construction_Plan_desc:0 "양광을 구성하는 두 성 중에서, 광시는 경제개발에서 확연히 뒤처졌습니다. 부유한 광둥의 추가적인 자금 제공으로, 지역 경제에 박차를 가하고 광시가 이웃 성의 자산에 끼치는 부담을 줄이기 위한 계획이 고안되었습니다."

GXC_Get_Some_Money:0 "자금을 구하다"
GXC_Get_Some_Money_desc:0 "어쩌면 뻔해보일지도 모르지만, 광서군벌의 지도자들은 경제학자들이 아니라 군인들입니다. 군벌이 유지하고 있는 대군에는 재원이 필요하며, 광둥이 이들을 지원하기 위해 거액의 돈을 아끼지 않는 데에는 한계가 있습니다. 광시의 야망이 실현되려면 자금을 확보해야만 합니다."

GXC_Warlordist_Economy:0 "군벌 경제"
GXC_Warlordist_Economy_desc:0 "중국의 많은 성에 존재하는 군정들은 그들의 정권의 특성상 경제가 침체된 상태이고, 모든 재화가 군대에 집중되었습니다. 광시 또한 예외는 아니지만, 왜 이러한 상황이 변화해야 할까요? 광시는 스스로와 그 이권을 보호하기 위해 군대를 필요로 합니다. 경제는 계속해서 군대의 수발을 들 것입니다."

GXC_Opium_Smuggling:0 "아편 밀수"
GXC_Opium_Smuggling_desc:0 "광시 또한 여러 성들과 마찬가지로 아편 문제가 심각하다는 점은 비밀이 아닙니다. 한편, 주요 아편 교역로는 이 성을 통과하고, 군벌은 거기서 큰 이익을 얻습니다. 우리의 군대를 확장하고 유지하기 위해선 이러한 이익이 필요하기 때문에, 비록 이 죄악을 포용하는 것이 많은 사람들의 눈살을 찌푸리게 할지라도 이러한 밀수 작전을 확대해야 합니다."

GXC_Economic_Modernization:0 "경제 현대화"
GXC_Economic_Modernization_desc:0 "광시는 더 이상 끔찍한 아편 교역에 의존할 수 없습니다. 이는 많은 중국인들에게만이 아니라, 성정부가 그 운영자금을 대게 하는 데에도 중독을 불러일으킵니다. 경제를 현대화하는 것은 비싼 값을 치러야 하지만 장기적으로는 꼭 필요한 모험이 될 것이고 만약 그렇지 않다면 국민은 궁핍하고 마약범죄로 가득한 채로 살아갈 것입니다."

GXC_Financial_Reorganization:0 "재정 개편"
GXC_Financial_Reorganization_desc:0 "광시 경제의 현대화의 일환으로, 성의 재정은 전면적으로 정비되어야 합니다. 아편 밀수 업제에서 경제활동의 다변화에 이르기까지, 광둥에서 온 전문가들은 경제를 원상복구시키기 위해 이러한 정책들을 도입할 것입니다."

GXC_Develop_Terrace_Field:0 "계단식 농업"
GXC_Develop_Terrace_Field_desc:0 "계단식 농업은 확실히 남중국에선 처음 보는 것이 아닙니다. 특히, 험준한 지형으로 이뤄진 광시는 성 내의 많은 지역에서 이를 명백히 필요로 합니다. 그럼에도 불구하고, 이는 쉬운 기술적 위업이 아니며 농부들이 이러한 작업을 하기 위해선 상당한 투자를 필요로 합니다. 어쨌든, 광시는 여전히 매우 농경주의적이며 이러한 상황이 오래 지나지 않아 바뀔 것이라고 믿을 근거가 거의 없습니다."

GXC_Guangxi_Ruled_by_Guangxi_People:0 "광시 사람이 통치하는 광시"
GXC_Guangxi_Ruled_by_Guangxi_People_desc:0 "광시성은 광시 사람의 통치를 받아야 합니다. 이는 반론의 여지가 없으며, 심지어 광둥조차도 자율과 자치의 필요성을 인식하고 장려하는 중입니다."

GXC_Suppress_Bandits:0 "도적 단속"
GXC_Suppress_Bandits_desc:0 "도적질은 신해혁명 이래로 광시를 괴롭히고 있습니다. 이전에도 이 성은 도적과 함께하는 악명높은 역사를 지니고 있으며, 그들과 깊은 연관이 있습니다. 이는 성을 현대화하고 경제적으로 발전시키기 위해 바뀌어야만 하는 일입니다."

GXC_Enlighten_Minorities:0 "소수민족계몽운동"
GXC_Enlighten_Minorities_desc:0 "광시는 많은 소수민족들의 고향입니다. 물론 이들 모두가 국가적 의미에서 중국인에 해당하지만, 소수민족들이 교육을 받지 못하고 가난한 상태가 유지되기만 한다면 성은 결코 민주적 전통과 자치를 발전시킬 수 없을 것입니다. 광시가 번영하려면 이들의 참여가 필요합니다."

GXC_We_Are_Bandits:0 "우리는 도적떼다!"
GXC_We_Are_Bandits_desc:0 "광시와 도적은 깊고 오래된 역사를 함께했습니다. 왜 이러한 전통이 깨져야만 하죠? 이들 광시 도적들은 여전히 중국 내에서 가장 위대한 전사들로 알려져있습니다. 우리는 이 정체성을 파괴하지 말고 받아들여야 하는데, 그 이유인즉슨 우리가 진정 무엇인지를 나타내주기 때문입니다."

GXC_Embrace_Regionalism:0 "지역주의를 받아들이다"
GXC_Embrace_Regionalism_desc:0 "광시는 특별하며, 심지어 베이징이나 광저우조차도 우리가 그렇지 않다고 선뜻 말하지 못합니다. 우리는 최우선적으로 우리 성에 중점을 두고, 중앙집권주의자들과 동화주의자들의 시도에 맞서 지역 정체성을 유지해야 합니다."

GXC_Warrior_Identity:0 "전사의 정체성"
GXC_Warrior_Identity_desc:0 "광시 사람들은 중국 전역에서 타의 추종을 불허하는 군인으로 두려움을 사고 있습니다. 이는 수천 년간 사실이었고, 혁명과 짧았던 민국 시기 동안 광시의 병사들이 선봉을 맡았을 때 가장 진실된 말이었습니다."

GXC_We_Need_Soldiers:0 "우리에겐 병사가 필요하다"
GXC_We_Need_Soldiers_desc:0 "광시는 병사가 필요합니다. 항상 그랬고, 언제나 그럴 것입니다. 우리의 인민들은 전쟁에 힘쓰고 있으며, 군벌은 이 지역에서 영향력을 유지할 필요가 있습니다. 우리는 성군을 위해 인민을 모병하여, 이들이 광시의 잘 알려진 흉포한 병사들로 변모하도록 훈련할 수 있는 능력을 향상시켜야 합니다."

GXC_Militia_Corps:0 "민병대"
GXC_Militia_Corps_desc:0 "민병대는 이름 그대로 남중국의 지방 도회지와 마을에서 모집된 의용군으로, 종종 지역 지도자들과 지주들에 의해 조직됩니다. 우리는 인력원을 확보하기 위해 이 제도를 통합하고 형식화해야 합니다."

GXC_Wolf_Troops:0 "낭병"
GXC_Wolf_Troops_desc:0 "낭병은 명나라 당시 광시에서 온 특수 보조병을 가리키는 말이었습니다. 이 부대는 순식간의 그들의 흉포함과 폭력성, 그리고 더 중요한 전장에서의 성공으로 악명이 높아졌습니다. 이들은 종종 지역 반란과 외국의 원정을 진압하는 데 사용되었으며, 이후 이 용어는 광서의 정신의 일부분으로서 성의 정예병을 가리키는 것으로 남아있었습니다."

GXC_Mountain_Battle_Training:0 "산악전 훈련"
GXC_Mountain_Battle_Training_desc:0 "광시의 지형은 험하고 산악이 만연한 것으로 요약됩니다. 이처럼 성내의 많은 인민은 산악전에 적합하며, 훈련방식과 산악보병부대를 형식화한다면 이렇게 특화된 형태의 전쟁에서 기술적 우위를 확보할 수 있을 것입니다."

GXC_Militarized_Society:0 "병영사회"
GXC_Militarized_Society_desc:0 "광시는 오랜 기간 동안 군국주의로 잘 알려져 있었으며, 이는 신해혁명 이후로 더욱 확고해졌습니다. 이 성은 완전히 군국화되고 있으며, 이는 이 지역에서의 우리의 야망을 고려한다면 좋은 일입니다."

GXC_Sparta_of_the_East:0 "동방의 스파르타"
GXC_Sparta_of_the_East_desc:0 "스파르타는 많은 서구인들에게 잘 알려져 있습니다: 전쟁이 그들의 삶의 모든 요소를 지배했던, 그 무엇보다도 무예를 소중히 여겼던 고도로 무장된 사회로 말이죠. 반면 이는 많은 중국인들에게 상대적으로 알려지지 않은 채 남아있지만, 우리에겐 외국인들과 서양식 교육을 받은 현지인들에 의해 \"동방의 스파르타\"라는 이름이 붙었고 이는 꽤 적절한 것으로 보입니다."

###Military

GXC_provincial_armies:0 "지방군 재조직"
GXC_provincial_armies_desc:0 "광둥과 광시는 팔성연합의 형성 이래로 분리된 육군, 지휘부와 행정 구조를 갖추고 있었습니다. 두 성의 군대는 단결된 전투력을 갖추기 위해 단일한 지휘부 하에 통합되어야 하며, 그렇지 않다면 우리는 분열되고 지리멸렬한 군대를 보유한 채로 전투에 휘말려들게 될 것입니다."

GXC_hong_kong_contacts:0 "홍콩과의 연계"
GXC_hong_kong_contacts_desc:0 "우리는 홍콩과 인접했고 그들과 우리 성 사이에는 강한 상업적 제휴관계가 존재하며, 이에 따라 우리는 공사관 도시와 무수한 연결을 갖고 있어 그들 중 다수는 우리에 대한 공감을, 나머지는 이를 통해 이익을 얻으려는 생각을 갖고 있습니다. 이는 우리에게 중국의 나머지 지역과 서방에서 온 진보된 기계류와, 남아도는 무기류를 구할 수 있는 시장을 개척해줄 것입니다."

GXC_tooling_help:0 "생산에 도움을 받다"
GXC_tooling_help_desc:0 "우리의 홍콩과의 접촉은 현재의 무기 재고를 업그레이드하는 데 사용할 수 있는 현대 기계류의 출하를 확보해줬습니다. 이는 값을 치러야 할 테지만, 경쟁자들과 비교했을 때 우리의 군대를 더 빨리 재건할 수 있도록 도와줄 것입니다."

GXC_second_arsenal:0 "제2조병창 확장"
GXC_second_arsenal_desc:0 "광둥제2조병창으로도 알려진 파이장포병창은 지멘스와 AOG의 도움을 받아 1933년에 건설되었습니다. 여기선 최근 팔성연합이 무너질 때까지 야포와 포탄을 생산했습니다. 정부의 도움을 받는다면 이곳은 확장될 수 있고, 독일 수중에 넘어가지 않도록 보장할 수 있습니다."

GXC_improved_communications:0 "라디오 확보"
GXC_improved_communications_desc:0 "병참과 통신은 현대전에서 중요한 역할을 합니다. 홍콩과의 접촉을 통해 우리는 몇몇 현대식 라디오에 접근할 수 있고, 이는 격렬한 전투 동안 부하들과 연락을 유지하는 군관들의 능력을 향상시킬 것이기 때문에 군대의 전투력에도 중요한 역할을 할 수 있습니다."

GXC_specialized_artillery:0 "전문화된 대공포와 대전차포"
GXC_specialized_artillery_desc:0 "중국에서는 항공 및 기갑 전력이 상당히 제한된 반면, 이들의 존재감은 꾸준히 증가하고 있으며 우리는 이에 효과적으로 대처할 수 있는 방안을 채택해야 합니다. 항공기와 장갑차량에 대항하기 위해 고안된 포병 분야는 계속해서 가장 가성비 좋운 해결책이 되어가고 있습니다."

GXC_Liangguang_Aviation_Bureau:0 "양광항공국"
GXC_Liangguang_Aviation_Bureau_desc:0 "양쪽 성 모두가 성군과 그들의 지도자들의 요구에 힘입어 소규모 항공산업을 꾸려나가고 있습니다. 외국인들의 눈에는 이러한 산업이 보잘것없을지 모르지만, 이는 대부분의 중국 성정부들에 비하면 믿을 수 없는 수준로 요긴합니다. 양쪽 성은 군용 항공이 현대 전장에 가져다주는 중요한 이점을 유지하기 위해 자원과 전문 지식을 한데 모아야 합니다."

GXC_Aircraft_Repair_Factory:0 "항공기 정비창"
GXC_Aircraft_Repair_Factory_desc:0 "사오관에는 소형 군용기를 제작할 수 있는 작은 공장이 위치해있습니다. 이들의 역량이 작긴 하지만, 우리가 보유중인 항공기를 수리하고 유지보수하기엔 충분합니다."

GXC_Liangguang_Aviation_School:0 "양광 비행학교"
GXC_Liangguang_Aviation_School_desc:0 "어떤 종류든간에, 일단 항공대를 창설하려면 군관들과 사병들은 훈련과 교육을 받아야 합니다. 조종사와 지원반을 육성하기 위한 비행학교는 우리가 기반시설을 갖추고 풋내기 공군력을 발전시키는 데 도움을 줄 것입니다."

GXC_rejuvenation_type_aircraft:0 "'부활'급 전투기"
GXC_rejuvenation_type_aircraft_desc:0 "류저우와 사오관의 항공기 공장들은 그들만의 항공기 설계를 개발하기 시작했습니다. 혼합구조로 이뤄진 복엽기인 광시 3식은 중국에서 최초로 성공을 거둔 전투기 중 하나이며, 그러는 동안 사오관에서는 그들이 \"부활급\"이라고 이름 붙인 현대적 단엽기를 제작하고 있습니다. 이들은 우리 공군의 중추가 되어 적들에 비해 헤아릴 수 없는 수준의 이점을 우리에게 줄 수 있을 것입니다."

GXC_northern_doctrine:0 "북부 교리: 화력"
GXC_northern_doctrine_desc:0 "북방의 중국군은 화베이 평원에서 싸운 경험을 통해 화력을 바탕으로 독자적인 교리를 전개해왔습니다. 우리가 북부인들과 그들의 홈그라운드에서 싸우게 될 가능성이 높다는 점을 고려한다면, 우리 군대의 재건과 개혁을 지속하면서 그들의 견해와 경험을 우리 군대에도 채택하는 편이 현명할 것입니다."

GXC_southern_doctrine:0 "남부 교리: 기동력"
GXC_southern_doctrine_desc:0 "신해혁명 이후로 남중국에서 벌어진 전투는 주로 기동성과 인력 우위 유지에 중점을 둔, 기동성이 뛰어난 보병 부대를 중심으로 전개되었습니다. 우리는 분명히 공격자로부터 우리 자신을 방어해야 할 것이기 때문에, 이미 우리 군대가 가장 잘 싸운 바 있는 남방에서 싸울 때 얻는 우리만의 교훈에 계속해서 적응해야 합니다."

GXC_reopen_whampoa:0 "전문 장교단"
GXC_reopen_whampoa_desc:0 "중국의 군대들의 군관들 중 상당수는 도적떼 출신이기 때문에, 이들에게서 전문성은 좀처럼 찾아보기 어렵습니다. 그러나 양광은 식자율이 꾸준히 높아지는 것 때문에 우리에게 있어서 군관들의 신규 모병 및 양성에 이점을 준다고 할 수 있습니다. \"녹림대학\"에서 훈련된 군대가 아니라 우리 장교들이 공화국의 진정한 수호자가 될 수 있도록, 이들의 직업화를 위해 노력해야 합니다."

GXC_militia_integration:0 "민병대 통합"
GXC_militia_integration_desc:0 "19세기 후반 청나라의 신건육군 창설 이래로, 남중국의 육군은 근본적으로 대규모 민병대에 지나지 않았습니다. 이들을 우리의 육군 편제 하에 통합하는 것은 열의 있고 노련한 인력풀에 대한 접근과, 이들이 군벌과 도적떼로부터 고향을 지키려 열망할 것을 보장합니다."

GXC_minjun_reforms:0 "민군 개혁"
GXC_minjun_reforms_desc:0 "민군, 또는 시민/인민군은 남방의 군대들에서 자원병들을 나타내기 위해 쓰인 명칭입니다. 이들은 국민당이 선전 활동에서 단지 비적떼일 뿐이라며 비웃었던 점 때문에, 단정지어 말하기엔 다소 복합적인 평판을 얻고 있습니다. 우리는 이들 민군을 시민병으로 개혁해, 미국이나 영국에서 그랬던 것처럼 공화국을 지켜줄 효과적인 군대의 중추로 만들어야 합니다."

GXC_civilwar_lessons:0 "월계전쟁의 교훈"
GXC_civilwar_lessons_desc:0 "광동-광서전쟁의 약칭인 월계전쟁은 신해혁명 이후 광둥성과 광시성 사이에 벌어진 여러 충돌을 뜻합니다. 현대전에 관한 한 우리 군대는 아직 배울 것이 많고, 가장 최근에 벌어진 전쟁은 우리 군대의 발전을 위해 검토되고 연구될 것인데, 이는 중국에서의 전쟁이 끝날 것 같지 않아 보이기 때문입니다."

GXC_modern_army_structure:0 "군대 구조 현대화"
GXC_modern_army_structure_desc:0 "중국의 군대는 수십 년간 서구의 현대적 군대와 현저하게 달랐습니다. 놀랄 것도 없이 현대적인 군사체계는 전쟁을 원활히 수행하기 위한 필수요소이며, 참모총장은 보병사단들을 조직하기 위한 새로운 체계를 제시했습니다."

GXC_improved_logistics:0 "병참 개선"
GXC_improved_logistics_desc:0 "하수는 전술을 공부하지만, 고수는 병참을 공부합니다. 인프라가 빈약하거나 실재하지 않는 수준인 중국에서 군대의 병참을 제대로 조직하는 것은 승패를 가르는 것을 의미할 뿐만 아니라, 이들을 완전한 전멸으로부터 구할 수도 있습니다."

GXC_mountain_warfare:0 "산악전의 교훈"
GXC_mountain_warfare_desc:0 "남중국은 험지라 하기에 부족함이 없고, 난링산맥은 양광의 북부를 뒤덮고 있습니다. 우리 병력 중 다수가 산악전에 정통하며, 이들과 이 지역 출신의 신병들은 우리가 어렵고 복잡한 형태의 전쟁을 연구하는 데 도움을 줄 것입니다."

GXC_modern_engineers:0 "공병 상비군"
GXC_modern_engineers_desc:0 "주강은 양강 내의 대규모 부대 이동에 큰 장애물이 되는 것을 여실히 증명하고 있습니다. 서양의 공병대에서 영감을 받은 전문 공병대는 훗날 전투 중에 강을 도하하는 데 있어서 생기는 도전을 극복하는데 도움이 될 것입니다."

GXC_proper_recon:0 "정찰 훈련"
GXC_proper_recon_desc:0 "Recon and intelligence has always been a staple of a competent army. Modern war has given us new tools and challenges to accomplish this necessary task, which will ensure that our troops know what is in front of them and give our officers the ability to plan and react properly to challenges."

GXC_modern_forts:0 "요새화 연구"
GXC_modern_forts_desc:0 "It seems inevitable that war will be coming to us at some point as we are surrounded by hostile rivals. Fortifications in modern war have a mixed reputation, but the proper and reasonable use of static fortifications can help deter enemies from certain areas, funnel them into certain chokepoints, or create difficult obstacles on strategic points."

GXC_federal_army:0 "국방군 재창설"
GXC_federal_army_desc:0 "국방군(Guofangjun)은 1920년 천중밍에 의해 처음 창설되었습니다. 이는 본질적으로 그가 연성주의 정권의 문민통제 하에 두려고 했던 광둥성군의 연장선상에 있었습니다. 이제 성군을 자유중국의 수호와 해방을 위해 재창설된 국방군으로 개편하는 것을 마무리할 때입니다."

GXC_defense_force:0 "양광 방위군"
GXC_defense_force_desc:0 "With great strides done to reform the provincial armies, we can start finalizing its restructuring into a proper defense force. This will make our army's purpose clear: The Defense of Liangguang from invaders, bandits, and rebels."

GXC_seventh_army:0 "강철군의 영광"
GXC_seventh_army_desc:0 "The Army of Steel is the nickname of the Kuomintang Republic of China's 7th Army, whose men hailed from Guangxi. The Steel Army was one of the few successful units of the Northern Expedition, when they earned their monicker, and their legacy lives on in the province as part of Guangxi's long list of military successes."

GXC_fourth_army:0 "철군의 유산"
GXC_fourth_army_desc:0 "The Iron Army is the nickname of the 4th Army of the Republic of China. These men from Guangdong formed the core of the KMT's forces during the Northern Expedition, quickly becoming known as one of its most capable units. As this army was essentially created from Chen Jiongming's Guangdong Army, their legacy is maintained to this day as a highly mobile and competent army despite the Expedition's failure."

GXC_Officer_Vanguards:0 "군관 선봉대"
GXC_Officer_Vanguards_desc:0 "Officer Vanguards are units consisting purely of veteran NCOs and officers to serve as a vanguard to the army. Instead of spreading our officers thin to lead poorly-trained and inexperienced units, we can instead concentrate them in their own units, where their experience and skill will make them useful in daring assaults."

GXC_Professional_Officer_Corps:0 "전문 장교단"
GXC_Professional_Officer_Corps_desc:0 "Professionalising the officer corps will ensure that our divisions are led by trained and talented officers. As we are likely to field a large army with limited time and resources to train and equip them, poor leadership would lead to complete disasters, but good leadership can make up for these shortcomings."

GXC_french_advisors:0 "프랑스 고문들의 귀환"
GXC_french_advisors_desc:0 "Military advisors from France were present before and during the Northern Expedition. Now that we are (at least, on paper) aligned with the Kuomintang's Central Committee, we can expect French advisors to join us once more and ensure that our military forces are properly prepared and trained. Should we go against the Central Committee or the Syndicalists, however, we can expect them to leave immediately."

GXC_liangguang_NRA:0 "양광의 국민혁명군"
GXC_liangguang_NRA_desc:0 "The National Revolutionary Army has now been properly set up in Liangguang, making us another step closer to achieving Sun Yat-sen's dream of a modern Republic of China devoid of warlords, imperialists, and traitors."

#Guangdong Development

GXC_Guangdong_Star:0 "광둥의 별"
GXC_Guangdong_Star_desc:0 "Under Chen Jiongming, Guangdong has become one of, if not the, most economically stable and prosperous provinces in the nation. Limiting military spending (significantly more than any other provincial government) and the relative stability of the last decade has allowed the province to succeed where other provinces failed. Still, Guangdong has so much more potential, and we should work to improve it further."

GXC_Financial_Reform:0 "재정 개혁"
GXC_Financial_Reform_desc:0 "While less endemic than many provinces in China, Guangdong still suffers from corruption and Black Monday has shaken things up. Finances must be adjusted and reformed if Liangguang is to recover and grow once more."

GXC_New_Industrial_Zones:0 "새로운 산업지구"
GXC_New_Industrial_Zones_desc:0 "The AOG presence in Guangzhou seriously hampered the Provincial Government's finances and economic development. Regardless, the last decade has seen many successes in industrial development as smaller cities and towns developed industries instead. This trend should be further supported in order to keep spurring economic growth in the area."

GXC_Infrastructral_Efforts:0 "기반시설 건설"
GXC_Infrastructral_Efforts_desc:0 "Infrastructure in China is notoriously underdeveloped. Railways are still rare; the main rail line from Guangzhou to Beijing still remains incomplete for example. While expensive and time-consuming, improving infrastructure is the base to any kind of heavy economic development."

GXC_Fuguo_Coal_Mine:0 "부곽 탄광 확장"
GXC_Fuguo_Coal_Mine_desc:0 "We are still fighting shortages of important resources such as coal and the mines in Fuguo remain small. They should be expanded, for coal is one of the most important resources in the world and we must limit our imports of it."

GXC_Municipal_Development:0 "지방 개발"
GXC_Municipal_Development_desc:0 "The Federalists have always focused on the counties, towns and villages. Developing them is a large part of their platform as a way to improve the lives of the people and the provincial economy in general."

GXC_Guangdong_Industrial_Exhibition:0 "광둥 산업박람회"
GXC_Guangdong_Industrial_Exhibition_desc:0 "Like many provincial governors, we hope to turn our province into Model ones in order to strenghten our influence, further political goals and, of course, generally improve it. Showing off our industrial development and expertise will help with this goal, especially as China in general continues to lag behind industrially."

GXC_Revive_Guangdong_Arsenal:0 "광동 조병창 개선"
GXC_Revive_Guangdong_Arsenal_desc:0 "The Guangdong Arsenal is one of the major Chinese arsenals. Now that it is back in our hands, we should expand it in order to enlarge our industrial workforce and, of course, our military production capabilities to give us an extra edge versus our enemies."

GXC_Local_Investment:0 "지방 투자"
GXC_Local_Investment_desc:0 "Investing in local economies throughout the province will spurr economic development, which we sorely need in order to maintain our prominence in national politics. This involves a lot of construction work since the country in general since the existing infrastructure remain lackluster."

GXC_Consolidate_Local_Support:0 "지방의 지지 확보"
GXC_Consolidate_Local_Support_desc:0 "Chen Jiongming was able to maintain his governorship for so long by appealing to the local elites despite his relatively radical political agenda. While this remains unpopular among his radical supporters, Chen's governorship depends on their support as they have significant influence in the elected Provincial Assembly."

GXC_Republican_United_Front:0 "공화연합전선"
GXC_Republican_United_Front_desc:0 "Chen Jiongming is an ardent republican and has worked with many colourful types in his tenure from anarchists and the KMT to liberals and conservatives. Wishing to remain at the forefront of the Chinese republican movement, he hopes to create a united front to work towards his goal of a democratic, federal Chinese republic."

GXC_Education_Reform_focus:0 "교육 개혁"
GXC_Education_Reform_focus_desc:0 "교육이 세계 표준에 비해 열등한 상황에서 이를 개선하는 것은 치공당의 주요 관심사 중 하나입니다. 상당한 자금이 교육제도를 개선하기 위해 유용되었고, 이는 중국에 도래한 전쟁과 혼돈의 시대에 번영을 가져오고 인민을 가르치기 위해 유지되어야만 합니다."

GXC_Expand_Yue_University:0 "광둥대학 확장"
GXC_Expand_Yue_University_desc:0 "광둥대학은 천중밍의 광둥성장으로서의 첫 임기 당시인 1921년 개교했으며, 그의 광둥성교육위원회의 초석이었습니다. 지역의 불안이 커짐에도 불구하고, 교육의 우선권은 유지되고 학계의 확장은 중요한 장기적 이익을 가져올 것입니다."

GXC_Professional_Training_School:0 "전문화 교육 학교"
GXC_Professional_Training_School_desc:0 "공무원들의 전문적 기술은 수천 년의 세월동안 중국 문화와 정치적 수완의 주요 요소였습니다. 우리는 교육제도를 전통적 방식을 따르지만 개선하고 근대화하는 쪽으로 개혁해, 교양 있는 엘리트 계층의 기초를 개선하는 방향으로 나아가야 합니다."

GXC_Massive_Literacy_Campaign:0 "대규모 문맹 퇴치 캠페인"
GXC_Massive_Literacy_Campaign_desc:0 "문맹은 우리를 너무나도 오랫동안 괴롭혔습니다. 중국이 다시 번영하려면, 모든 중국인은 중국의 개선에 참여할 수 있을 정도로 교육을 받아야 합니다. 다 떠나서, 중국인들이 글을 읽을 수가 없어 스스로의 결정을 내리지도 못한다면 어떻게 진정 자유로워질 수 있을까요??"

GXC_Reform_Local_Culture:0 "지방 문화 개혁"
GXC_Reform_Local_Culture_desc:0 "Guangdong was never spared from decadence, corruption and mismanagement. These problems cannot be solved unless the roots are target, which is, more often than not, deeply ingrained in culture. While Chen Jiongming has been fighting the vices of gambling and opium smoking for over two decades, these efforts must continue in order to improve people's livelihoods."

GXC_County_Self_Governmence:0 "지방 자치"
GXC_County_Self_Governmence_desc:0 "Chen Jiongming, along with many prominent Chinese reformers, understand that China is too large to be governed like a unitary state, and rearranging the government along federalist lines would help alleviate many of its ills related to the Central Government. This must be done Bottom-Up, not Top-Down, and must begin in the traditionally-autonomous counties, where democracy can strive."

GXC_Land_to_the_Tiller:0 "경작자에게 토지를"
GXC_Land_to_the_Tiller_desc:0 "Land reform has been central to the Public Interest Party's platform, but has encountered serious opposition from the very beginning. Still, the \"Land to the Tiller\" program must be resumed in order to help the peasantry organise itself and participate in democracy instead of remaining poor, vulnerable to the whims of landowners."

GXC_Promote_Self_Organization:0 "민간 단체 조직 촉진"
GXC_Promote_Self_Organization_desc:0 "Self-Organisation is one of the core tenets of Chen Jiongming's ideology. Democracy is not possible if the people isn't free, and the people cannot be free if they aren't politically self-ruling and economically independent. The key to democracy in China will be to organise the people to be able to fight corruption and authoritarianism."

GXC_Enlightened_Gentry_Dominance:0 "계몽층의 지배"
GXC_Enlightened_Gentry_Dominance_desc:0 "Landowners dominate the rural counties of Liangguang and have serious influence in the Provincial Assembly. Their support has been essential thus far, and it would be unwise to betray them as they have been cooperative from the start and even willing to accept moderate reforms. This will not be a popular move among reformers, however."

GXC_Agricultural_Commodification:0 "농업 상품화"
GXC_Agricultural_Commodification_desc:0 "Agriculture remains the most important way of life for the vast majority of Chinese. Ensuring that this industry remains profitable will improve our revenues and help rural communities proper."

GXC_Rural_Development:0 "시골 지역 개발"
GXC_Rural_Development_desc:0 "Land and political reforms are nice and all, but the rural people, the overwhelming majority of our population, will not believe our words unless they can see improvements in their lives. Developing rural communities will be key to improving economic prosperity of the whole province."

GXC_Federalist_Model_Province:0 "연성주의의 모범성"
GXC_Federalist_Model_Province_desc:0 "Chen Jiongming hopes that a \"Federalist Model Province\" will further prove that his ideals are more than just speeches and pamphlets, but that they will truly lead to a better, free and truly unified China, and convince the other provincial governors to follow his example."

###Split and Reorganisation

GXC_Fire_in_the_Lake:0 "천명을 위한 싸움"
GXC_Fire_in_the_Lake_desc:0 "The Dyarchy has fallen! The many forces competing for power could not be kept under control and war has erupted between the two provinces. The faction that will emerge victorious in the Guangdong-Guangxi War will be able to not only dictate the future of Liangguang, but will affect Chinese national politics as a whole."

###Guangxi Dominance

GXC_Guangxi_Warlord_Domination:0 "광서군벌의 지배"
GXC_Guangxi_Warlord_Domination_desc:0 "Ma Ji's Guangxi Clique has emerged victorious in the Yue-Gui War. Continued militarisation is on the menu, that is certain. What is not certain is whether or not Guangxi will vie for national prominence or remain focused in regional politics."

GXC_Stabilize_the_Situation:0 "상황 안정화"
GXC_Stabilize_the_Situation_desc:0 "It is clear that Guangdong does not welcome their conquerors. If we are to integrate them into our government, we will need to work with the locals and compromise with them. Stability is key, and winning the local elites over will help us in the long-run."

GXC_Exploit_Our_New_Lands:0 "새롭게 얻은 땅 이용"
GXC_Exploit_Our_New_Lands_desc:0 "Guangdong is wealthy, but this wealth now belongs to Guangxi! What the locals think is of no importance; the continued growth of the Guangxi Army is paramount!"

GXC_Further_Militarization:0 "추가 군사화"
GXC_Further_Militarization_desc:0 "Under Chen Jiongming, Guangdong was significantly demilitarised, focusing on civilian undertakings instead. This trend must be reverted in order to further expand our forces."

GXC_Raid_Our_Enemy:0 "국경 약탈"
GXC_Raid_Our_Enemy_desc:0 "Guangxi has a history of bandits and raiders. This... tradition, so-to-speak, remains quite prevalent, and we can profit from it. In order to further sustain our large military, we can raid our neighbours to supplement our equipment."

GXC_Expand_Nanning_Academy:0 "난닝 군관학교 확장"
GXC_Expand_Nanning_Academy_desc:0 "The Nanning Military Academy dates from pre-Revolutionary times, training a large number of NCOs from Southern China, and the majority of Guangxi officers are graduates. With our expanding army, we must expand this institution to ensure quality officers are trained."

GXC_Expansionism:0 "팽창주의"
GXC_Expansionism_desc:0 "Guangxi can only secure her future through conquest. Otherwise, we will be doomed to remain subservient to another government."

GXC_End_Yunnan_Threat:0 "윈난의 위협 종식"
GXC_End_Yunnan_Threat_desc:0 "Yunnan and Guangxi have been fighting for regional dominance since the Xinhai Revolution. We are well-aware that Yunnan was complicit with Li Zongren's invasion attempt, and they will now pay for their treachery."

GXC_Republican_Glory:0 "공화주의의 승리"
GXC_Republican_Glory_desc:0 "Guangxi was one of the first provinces to join both the Xinhai Revolution and the Constitutional Protection movement. Our future is intertwined with the Republic, and our recent history bathed in its short-lived glory. The Republic must be reborn, and Guangxi soldiers will be the republican vanguard!"

GXC_Lu_Rontings_Legacy:0 "루룽팅의 유산"
GXC_Lu_Rontings_Legacy_desc:0 "Lu Rongting was a brilliant man. Not only in military matters, but in personal relations and his eye for talent unmatched. Under him, the Guangxi Clique developed an open-minded and pluralist group that brought people in for their skill regardless of their background, as demonstrated by Lu's adopted sons and successors, a Hui Muslim and a Vietnamese."

###Chen Lianbo path

GXC_Merchant_Government:0 "상인정부"
GXC_Merchant_Government_desc:0 "Chen Lianbo has emerged victorious! The Guangzhou Chamber of Commerce and the Merchant Corps have been able to overthrow the treacherous Guangxi Clique. Under the Cantonese merchants, Liangguang is on the path to economic prosperity above all, where wealth will flow, a glimmering star in a dark, chaotic void."

GXC_Merchant_Corp_Dominance:0 "상인단의 지배"
GXC_Merchant_Corp_Dominance_desc:0 "The Guangzhou Merchant Corps, the Chamber of Commerce's own defence force, has become one of the dominant forces in Chen Lianbo's Liangguang. Expectedly, they have become a favoured institution and their influence has grown significantly."

GXC_Strengthen_Trade_Protection:0 "보호 무역 강화"
GXC_Strengthen_Trade_Protection_desc:0 "The Chamber of Commerce insists on reviewing many legislation enacted by Chen Jiongming's government. They are pushing for greater trade protection for Chinese merchants in Liangguang in order to ensure that wealth is created and remains in the hands of Chinese."

GXC_End_Labor_Movement:0 "노동운동 탄압"
GXC_End_Labor_Movement_desc:0 "The labour movement in Guangdong has grown along with industrialisation, protected by Chen Jiongming's socialist policies. This cannot go on, as the labour movement continue to threaten the economic stability and prosperity of the province. After all, can these puppets of the Western Syndicalist powers be trusted in the first place?"

GXC_Philantropy:0 "자선"
GXC_Philantropy_desc:0 "Chen Lianbo is a philanthropist, which has made him beloved with the people. The new governor certainly does not intend to cut back on this generosity; he will continue to personally fund schools and hospitals, along with other large projects for the good of the people. Besides, it's very good PR."

GXC_Merchants_Fight_Bandits:0 "광시 도적 토벌"
GXC_Merchants_Fight_Bandits_desc:0 "Banditry in Guangxi has been a thorn for the region's development. Their very presence is enough to hamper economic growth, something the Chamber of Commerce can no longer tolerate, and the Merchant Corps will ensure that trade is protected in the region."

GXC_Chinese_Washington:0 "중국의 워싱턴"
GXC_Chinese_Washington_desc:0 "During the Merchant Corps Uprising, a Western commentator in Hong Kong described Chen Lianbo as the \"Chinese Washington\". He is certainly not the first one to have received that monicker, but it is certainly a positive one in the eyes of the West and helps our cause outside of China."

###Shared Guangxi-Merchant Corps

GXC_Reapproachment_with_Yunnan:0 "윈난과의 친선"
GXC_Reapproachment_with_Yunnan_desc:0 "Our conflict with Yunnan cannot go on. For the good of the Republic, we must make ammends and bound together, or else we will be destroyed one by one by the vengeful Northerners."

GXC_Reapproachment_with_Yunnan2:0 "윈난과의 친선"
GXC_Reapproachment_with_Yunnan2_desc:0 "Our conflict with Yunnan cannot go on. For the good of the Republic, we must make ammends and bound together, or else we will be destroyed one by one by the vengeful Northerners."

GXC_Secure_South_China:0 "남중국 확보"
GXC_Secure_South_China_desc:0 "Securing the south of the country will ensure that Liangguang will remain the dominant force in the region. This way, we will be able to secure our autonomy from the Central Government, or they will have to force us to bow."

GXC_Conquer_Indochina:0 "인도차이나 정복"
GXC_Conquer_Indochina_desc:0 "The radicals in Indochina are a threat to our government should they decide to spread their toxic ideology north. Their evil government must be toppled, replaced by one friendly to our interests to secure our southern border."

GXC_Secure_South_China2:0 "남중국 확보"
GXC_Secure_South_China2_desc:0 "Securing the south of the country will ensure that Liangguang will remain the dominant force in the region. This way, we will be able to secure our autonomy from the Central Government, or they will have to force us to bow."

GXC_Conquer_Indochina2:0 "인도차이나 정복"
GXC_Conquer_Indochina2_desc:0 "The radicals in Indochina are a threat to our government should they decide to spread their toxic ideology north. Their evil government must be toppled, replaced by one friendly to our interests to secure our southern border."

###Chen Jiongming and the Federalists

GXC_Initiate_United_Provinces:0 "제3차 샨터우 회의"
GXC_Initiate_United_Provinces_desc:0 "The First and Second Shantou Conferences were meetings of the Federalist movement's leaders, joined by delegates of other national leaders, to decide the future of the movement. It is time to reunite the movement once more and finally work towards our dream of a federal, democratic China and officially break with the Beijing Government."

GXC_United_Provincial_Consititution:0 "임시연방헌법"
GXC_United_Provincial_Consititution_desc:0 "The writing of a constitution is an important part of Chen Jiongming's Reconstruction Plan. While this one will be provisional until China can be reunited, we will bring together the leaders of all provinces and counties and write our federal constitution."

GXC_Southern_Reconstruction_Plan:0 "남방 재건 계획"
GXC_Southern_Reconstruction_Plan_desc:0 "During the 1920s, Chen Jiongming wrote an ambitious Reconstruction Plan for China, hoping to bridge the gap between the warring factions and reunite the country, and this was adopted by several other provincial governors at the time. The plan can be adapted for our allied provinces and help build up the south as a model of the benefits of federalism and democracy."

GXC_Civilian_Guangxi:0 "광시 민정 복원"
GXC_Civilian_Guangxi_desc:0 "For too long, Guangxi has been controlled by power-hungry, irresponsible militarists that have sapped to province of all its wealth and happiness. Restoring power to the Provincial Assembly and implementing the Reconstruction Plan in Guangxi will give it and the Federalism movement much-needed practical experience and results to popularize the United Provinces."

GXC_Feds_Supress_Bandits:0 "광시 도적 토벌"
GXC_Feds_Supress_Bandits_desc:0 "Banditry has been plaguing Guangxi since the Xinhai Revolution. Even before then, the province has a notorious history with bandits and it remains deeply-associated with them. Suppressing it is our top priority in the province should we win the hearts and minds of the people and make our promises of proper economic development true."

GXC_Military_Nationalization:0 "국군"
GXC_Military_Nationalization_desc:0 "One of the biggest problems currently plaguing China are the warlords. They stand in the way of national unification, ensuring continued endemic corruption and authoritarianism. Chen believes there can only be one army for China, one that is clearly under the civilian Federal government. This will likely be the final straw to the warlords aligned with us."

###NPA announces Northern Expedition 2

GXC_National_Protection_Alliance:0 "호국동맹"
GXC_National_Protection_Alliance_desc:0 "In order to overthrow the corrupt and unconstitutional government in Beijing, the National Protection movement must be revived once more. Bringing together the leaders of the South will give us the power to finally reunify China once and for all."

GXC_Northern_Expedition:0 "북벌"
GXC_Northern_Expedition_desc:0 "Invading the North is a very difficult feat, as demonstrated by the Kuomintang's attempt that led to their demise. It will require thorough planning, secured logistics and, of course, an army united in purpose. We will succeed where the KMT has failed and reunite the nation!"

GXC_Negotiate_For_Reunification:0 "통일을 위한 협상"
GXC_Negotiate_For_Reunification_desc:0 "Chen Jiongming believes that the only way to truly unite China is through compromise and negotiation with the north, creating a lasting union instead of a hollow victory through force. While the Qing and their allies cannot be reasoned with, there is a chance that the republicans in Fengtian will see reason, or that Wu Peifu will renounce the Qing through his patriotism."

GXC_A_New_China:0 "신중국"
GXC_A_New_China_desc:0 "With Beijing in our hands, we have finally secured our claim as the Central Government of China. Now, we can begin rebuilding a new Republic of China, one that will stand the test of time!"

GXC_National_Protection_Alliance2:0 "호국동맹"
GXC_National_Protection_Alliance2_desc:0 "In order to overthrow the corrupt and unconstitutional government in Beijing, the National Protection movement must be revived once more. Bringing together the leaders of the South will give us the power to finally reunify China once and for all."

GXC_Northern_Expedition2:0 "북벌"
GXC_Northern_Expedition2_desc:0 "Invading the North is a very difficult feat, as demonstrated by the Kuomintang's attempt that led to their demise. It will require thorough planning, secured logistics and, of course, an army united in purpose. We will succeed where the KMT has failed and reunite the nation!"

GXC_A_New_China2:0 "신중국"
GXC_A_New_China2_desc:0 "With Beijing in our hands, we have finally secured our claim as the Central Government of China. Now, we can begin rebuilding a new Republic of China, one that will stand the test of time!"

GXC_A_New_China3:0 "신중국"
GXC_A_New_China3_desc:0 "With Beijing in our hands, we have finally secured our claim as the Central Government of China. Now, we can begin rebuilding a new Republic of China, one that will stand the test of time!"

###Chen Minshu & Li Zongren

GXC_Li_Zongren:0 "신광서군벌이 통치하게 되다"
GXC_Li_Zongren_desc:0 "리쭝런과 그가 이끄는 신광서군벌은 두 성에 대한 통치권을 얻었습니다. 1925년 이래 처음으로, 국민당 우파는 국가를 통치하게 되었습니다. 진정한 국민혁명은 총통 각하의 영도아래 가능해질 것입니다."

GXC_three-stage_revolution:0 "세 단계의 혁명"
GXC_three-stage_revolution_desc:0 "Sun Yat-sen, our Party's founder, envisioned that the National Revolution would happen in three stages after the failure of the first Republic. We are still merely at the first stage, where the National Revolutionary Army must destroy the vestiges of Manchu tyranny and corruption. To this end, martial law must be enforced while the Party keeps tight control over institutions."

GXC_reform_7th_army:0 "제7군 개혁"
GXC_reform_7th_army_desc:0 "The 7th Army was the pride of the NRA. Under Li and with its recruits from Guangxi, it was the most successful army during the failed Northern Expedition, a beacon of hope despite the overall failure of the campaign. The Army must be reformed, its legacy enshrined as it once again carries the torch of National Revolution."

GXC_dang_guo:0 "일당치국"
GXC_dang_guo_desc:0 "\"Yi Dang Zhi Guo\", meaning \"using the party to run the state\", was the cornerstone of the first two stages of Sun Yat-sen's National Revolution where the Nationalist Party would rule as a dictatorship until the Revolution comes to a successful conclusion."

GXC_kmt_militarism:0 "민국 군국주의"
GXC_kmt_militarism_desc:0 "The National Revolutionary Army is one of the pillars of the Republic. Militarist sentiments must be cultivated and encouraged in order to create citizens loyal to the Republic of China and the Kuomintang."

GXC_minzu_focus:0 "민족 중점"
GXC_minzu_focus_desc:0 "Minzu, or Nationalism, is one of Sun Yat-sen's Three Principles of the People. National unity is paramount to our success, and shall be the Principle that we will focus on until we have reunited China. The other two will have to wait until China is liberated from monarchists and warlords."

GXC_Chen_Mingshu:0 "천밍수의 인민정부"
GXC_Chen_Mingshu_desc:0 "Chen Mingshu and his Productive People's Party, an offshoot of the Kuomintang, have secured control of Liangguang and proclaimed the People's Government. While it does not oppose the Kuomintang's government in Fujian, it remains Wang Jingwei's more authoritarian leadership of the Party, wishing to focus on developing democracy in China."

GXC_People_Production_Party_Plan:0 "생산인민당 계획"
GXC_People_Production_Party_Plan_desc:0 "The Productive People's Party's agenda does not differ significantly from the Kuomintang's, nor does it oppose Sun Yat-sen's vision. Chen Mingshu merely believes that the Party should focus on developing democratic institutions in China alongside pushing harder on land reform to create a truly free nation."

GXC_local_democracy:0 "지방자치 홍보"
GXC_local_democracy_desc:0 "Ensuring that local democracy can flourish will ensure that, when the time comes, the people will have ample experience and understanding of democratic institutions once they are created on a national level. Only through experience and education can China become a democratic republic as Sun Yat-sen wanted."

GXC_kmt_land_reform:0 "국민당의 토지개혁"
GXC_kmt_land_reform_desc:0 "While the previous governor of Guangdong made significant headways towards a proper land reform program, it was not enough. Until the peasants of China own the land instead of leasing it from corrupt landlords, they will never be free."

GXC_route_army:0 "로군 창설"
GXC_route_army_desc:0 "Route Armies are, in terms of size, similar to a Western field army. Reorganizing the NRA in Liangguang is paramount to the region's defence of the National Revolution and the Route Armies will form the basis of our large units as we move increasingly towards modernization."

GXC_minquan_focus:0 "민권 중점"
GXC_minquan_focus_desc:0 "Minquan, or Democracy, is one of Sun Yat-sen's Three Principles of the People. Creating democratic institutions and preparing the Chinese people for them is the most important objective of the National Revolution and will, in the long-run, prove that the Party is the best choice for China."

GXC_consolidate:0 "국민당 지배 확고화"
GXC_consolidate_desc:0 "The Kuomintang and the Productive People's Party has a relatively weak presense in Liangguang, formerly secured under Chen Jiongming's treacherous Federalists. With the help of the National Revolutionary Army and Party institutions, we will consolidate our presence before we can prepare for the continuation of Sun Yat-sen's National Revolution."

GXC_tridemism:0 "삼민주의"
GXC_tridemism_desc:0 "The Three Principles of the People, or Sanmin Doctrine, is the basis of Sun Yat-sen's political philosophy and the Kuomintang. The Principles guide our government in its policies and decisions, and their importance must be understood by the people in the coming fight."

GXC_renovate_whampoa:0 "황포군관학교 재건"
GXC_renovate_whampoa_desc:0 "The Kuomintang Military Academy was first founded by Sun Yat-sen in 1924 in Whampoa (Huangpu) near Guangzhou. Officers trained there created a cadre of politically-conscious officers that would lead the NRA in the Revolution. With the Academy back in our hands, it is time to reinstitute it and resume training capable officers for the renewed Revolution."

GXC_join_KMT:0 "국민당 중앙정부에 참여"
GXC_join_KMT_desc:0 "We found ourselves agreeable with the Kuomintang Central Committee in Fujian once more. With out differences settled and goals united, it is time we rejoined them for the good of the National Revolution."

GXC_contest_wang:0 "좌파 지배에 반대"
GXC_contest_wang_desc:0 "푸젠의 좌파들은 생디칼리슴 등 중국과 맞지않는 제국주의적 사상으로 쑨원의 가르침을 더럽히고있습니다. 그들은 반드시 소멸되고 숙청되어야 합니다. 당을 위해서, 그리고 더 중요하게도, 중국의 민중들을 위해서 말이죠."

GXC_claim_leadership:0 "국민당 주도권 주장"
GXC_claim_leadership_desc:0 "푸젠의 중앙위원회는 섬멸되었습니다. 국민혁명의 횃불을 집어들고 -우리가 쓰러지지 않는 한- 중국이 자유로워질 때까지 밝게 타오르도록 하는것이 우리의 의무입니다."

###RKMT tree

GXC_first_stage:0 "첫 번째 단계: 군정"
GXC_first_stage_desc:0 "Now that the National Revolution can resume in full force, it is time to enter its first stage: Military Rule. The Party will maintain order through the National Revolutionary Army until the country is reunited."

GXC_ally_gentry:0 "지주와의 동맹"
GXC_ally_gentry_desc:0 "The landowners have become weary as the Kuomintang has a history with land reform and expropriation. As their support is necessary for rural stability and supplying the NRA with manpower, we need to compromise with them and reassure them that they will not be expropriated and any changes in land policy will have their consent."

GXC_threaten_merchants:0 "지주들에게 요구"
GXC_threaten_merchants_desc:0 "How many times will they have to learn this lesson?! We crushed them back in 1924, and we will crush them again! If they will not support the National Revolution, they are traitors, pure and simple, and their possessions will be turned to the Party."

GXC_appease_merchants:0 "지주들을 달래다"
GXC_appease_merchants_desc:0 "The Merchant Corps Uprising of 1924 caused instability in one of our most important city and delayed the Northern Expedition and likely contributed to its failure. We could use their support for the Revolution; surely we can find a compromise for the sake of China."

GXC_rent_control:0 "임대료 상한선"
GXC_rent_control_desc:0 "It is time to pay lip-service to our revolutionary ideals, the Party's leftists and find a compromise between landowners and peasants. Caps on land rent will ease the burden of the peasants without angering the gentry or shaking the social order."

GXC_western_expedition:0 "남서부 보호"
GXC_western_expedition_desc:0 "Before we go north, we must secure the south. A Western Expedition is to be launched to secure Yunnan and Sichuan, bringing over their resources and republican supporters to our cause."

GXC_eastern_expedition:0 "난징으로!"
GXC_eastern_expedition_desc:0 "Nanjing is a city of great importance to the Kuomintang. As the \"southern capital\", it would help give legitimacy back to the Kuomintang beofre striking north."

GXC_northern_expedition:0 "제2차 국민혁명"
GXC_northern_expedition_desc:0 "We have gained significant momentum since assuming leadership of the National Revolution. We cannot lose it; we must press on! To Beijing! The Three Principles of the People will prevail!"

GXC_second_stage:0 "두 번째 단계: 훈정"
GXC_second_stage_desc:0 "With the country reunited, we enter the second stage: Political Tutelage. Martial law will be repealed in secured areas and power will move from the NRA to the Party and its civilian institutions. Of course, Li Zongren and the NRA will maintain significant influence on policy as the architects of our victory."

GXC_revive_china:0 "중국 재건 계획"
GXC_revive_china_desc:0 "Without the Nationalist Party, there will be no new China. A vast program of extensive state planning and initiatives is necessary to bring China back up to the same level as the West."

GXC_national_reconstruction_commission:0 "국가재건위원회"
GXC_national_reconstruction_commission_desc:0 "Inspired by proposals drafted by Zhang Renjie, a centrally-directed National Reconstruction Commission should be formed by the Nationalist Government to plan a nationwide program of capital investments and standardizations. This program will involve multiple independently-scaling efforts centered around several major population centers."

GXC_first_industrialization:0 "1단계 산업화"
GXC_first_industrialization_desc:0 "각 핵심 지역에 대한 1단계 산업화 계획은 향후 건설에 필요한 기반 시설 및 중공업 확장을 포함하고 있습니다."

GXC_academia_sinica_rkmt:0 "아카데미아 시니카"
GXC_academia_sinica_rkmt_desc:0 "우리만의 과학력을 더 잘 육성시키기 위해, 국민당은 우리의 학술 연구 기관을 만들고 후원하는 데 전념해야만 합니다. 오랫동안 제안되었지만 제정되지는 않은, 완전히 확립된 아카데미아 시니카(중앙연구원)가 이러한 노력의 중심이 될 것입니다."

GXC_bopomofo:0 "주음부호"
GXC_bopomofo_desc:0 "슬프게도 중국어를 로마자로 표기하고 가르치는 현재의 방식은 어린이와 일반인들에게 부적절합니다. 일본인을 위해 만들어진 히라가나의 체계와 유사하게, 음성기호의 새로운 표준이 중국 방언의 표준화와 서양과의 회화를 돕기 위해 우리 교육 제도 전반에 걸쳐 만들어지고 확산되어야만 합니다."

GXC_second_industrialization:0 "2단계 산업화"
GXC_second_industrialization_desc:0 "각 핵심 지역에 대한 2단계 산업화 계획은 소비재나 군수품과 같은 정교한 도구에 의존하는 공장의 개발을 포함하고 있습니다."

GXC_first_congress:0 "제1차 국민당 전당대회"
GXC_first_congress_desc:0 "The Kuomintang is no longer a revolutionary party, but the government's party. With this new reality, a new Party Congress will be held to hammer out the road towards the Revolution's third and final stage, elect new members, and reorganize the party."

GXC_military_affairs_commission:0 "군사위원회에 권한 부여"
GXC_military_affairs_commission_desc:0 "Li Zongren heads the Military Affairs Commission, the Party's organization that controls, well, military affairs. It had significant de facto powers during the Northern Expedition and the Party Chairman whishes to consolidate its influence over the civilian government and his position as Generalissimo."

GXC_appoint_premier:0 "장관 임명"
GXC_appoint_premier_desc:0 "The Generalissimo cannot rule alone. As a military man, Li Zongren has limited legitimacy and appeal despite his massive popularity. Thus, he wants to appoint a Premier to lead the civilian government with the objective of promoting stability and his loyalty to Sun Yat-sen's ideals."

GXC_national_mausoleum:0 "국립묘지 건설"
GXC_national_mausoleum_desc:0 "중국의 민주주의를 위해 헌신한 사람들을 기리기까지는 오랜 시간이 걸렸습니다. 쑨원, 장제스, 그리고 다른 유명한 혁명가들의 유해를 안치하기 위한 국립묘지가 [Root.Capital.GetName]의 외곽에 건설될 것입니다."

GXC_organic_law:0 "민국 정부법"
GXC_organic_law_desc:0 "While Political Tutelage continues and the final Constitution is drafted, the Organic Law of the National Government has been promulgated. This act reorganized the National Government into five branches, or Yuan, and reinforced the Kuomintang's exercise of sovereign power for the duration of Political Tutelage."

GXC_new_life:0 "신생활운동"
GXC_new_life_desc:0 "The New Life Movement is a government-led civic movement created to stem the tide of ideological and political opposition to the National Government. This movement is heavily influenced by Confucianism and traditionalism and hopes to help promote social and national stability."

GXC_promulgate_constitution:0 "헌법"
GXC_promulgate_constitution_desc:0 "The transition away from Political Tutelage is about to begin with the adoption of the Constitution. This will set the foundations of a unitary democratic republic with provisions for the Legislative Yuan to transition into an elected assembly once the Yuan's Preparatory Meeting deems it ready."

### Events ###

lng.1.t:0 "양광의 상황"
lng.1.d:0 "With the League of Eight Provinces falling into open warfare to secure Nanjing, Chen Jiongming, the Governor of Guangdong, announced the immediate secession of the province from the League. Denouncing the League as corrupt and unable to protect the rights and welfare of the people, he was followed suit by Governor Lu Rongting of Guangxi in the west. Accordingly, the provincial assemblies of Guangdong and Guangxi held a joint meeting in Guangzhou, electing Chen Jiongming as Extraordinary Governor-General of Liangguang.\n\nWhile the \"Two Guangs\" are united in defence against bandits, the ambition of Warlords from the disintegrating League, this new union of provinces is already proving to be struggling. The leaders of Guangdong and Guangxi are only united by pragmatism, the two having widely different aims for the region, let alone China as a whole. Lu Rongting leads a highly militarized province, while Chen leads a varied republican coalition in one of the few functioning democracies in all of China.\n\nLiangguang may avoid the bloodshed of the collapse of the League, but it will not avoid the consequences of Beijing's failure to keep China vaguely united."
lng.1.a:0 "Governor Chen will see us through."
lng.1.b:0 "Tell me more about Liangguang."
lng.1.c:0 "What about all these factions?"

lng.101.t:0 "양광의 간단한 소개"
lng.101.d:0 "Liangguang, or \"Two Guangs\", is a geographical term representing the provinces of Guangxi in the west and Guangdong in the east. The Viceroyalty of Liangguang was first created during the Ming Dynasty, but would be dissolved and reformed numerous times until its final dissolution in 1911. Its official name was the lengthy \"Governor-General, Commander and Quartermaster, Supervisor of Waterways, and Inspector-General of the Two Expanses (Guangs) and Surrounding Areas\".\n\nGuangdong province is one of the most wealthy and developed parts of China, with Guangzhou rivaling Shanghai, Nanjing, and Beijing. However, its recent history is marred with warfare and destruction, with the province losing Hong Kong, Macau, and Guangzhouwan to Western imperialists in the 19th century, while the Xinhai Revolution eventually brought further ruin by numerous wars between warlords and the turbulent rule of the Kuomintang. Since the failure of the Northern Expedition in 1926, the province has been governed Chen Jiongming and has seen a remarkable recovery and growth, developing a young provincial democracy in the process.\n\nGuangxi, meanwhile, has been ruled by Lu Rongting and is seen as the quintessential warlord. The province has been highly militarized and its soldiers are well-known across China to be some of the best. However, the high level of militarization has been costly and the wealthier Guangdong has been essentially keeping the Guangxi Army afloat, creating an interdependent relationship between the two provinces as Guangxi troops often supplement the smaller Guangdong Army."
lng.101.a:0 "Governor Chen will see us through."
lng.101.b:0 "What about all these factions?"

lng.102.t:0 "양광의 파벌주의"
lng.102.d:0 "While Chen Jiongming currently leads a wide coalition of republicans, the Grand Republican League, it contains numerous factions outside of his own political party.\n\nThe Public Interest Party, or Zhigongdang, was founded in 1925 by Chen Jiongming and his ally, Tang Jiyao. Its ideology can be compared to western social-democracy, wanting to improve civil and workers' rights throughout China. Mainly, however, it is the most important Federalist party in the country, calling for the Central government to be reorganized as a federal republic and multiparty democracy.\n\nThe Productive People's Party, led by Chen Mingshu, is essentially a front-organization for the moderate-left Kuomintang in Guangdong. While also social-democratic like the Federalists, they differ as the PPP's ideology and philosophy is based on Sun Yat-sen's Three Principles of the People and his teachings. Their major obstacle in working closer with the Federalists is the bad history between the two parties' founders, whom violently split before the Northern Expedition.\n\nWhile not a political party, the Merchants' Public Safety Organization, the paramilitary organization of the Guangzhou Chamber of Commerce, is highly influential. Led by Chen Lianbo, their main goal is to protect businesses and trade from bandits and irresponsible politicians. They have noticeable ties with Hong Kong and German businessmen, making them a target of local anti-concessionists as the AOG struggles to recoup their massive losses from Black Monday and the League Collapse.\n\nIn Guangxi, the provincial assembly is little but a rubber-stamping one for the Army. As such, there is little open opposition to the Guangxi Clique from political groups. The Clique's main enemies currently hide in Yunnan as Li Zongren patiently waits for his chance to strike and retake the province for his own Clique aligned with the right-wing of the Kuomintang."
lng.102.a:0 "Governor Chen will see us through."
lng.102.b:0 "Tell me more about Liangguang."

lng.2.t:0 "양광이 화해를 제안하다"
lng.2.d:0 "As [GXC.GetLeader] secures Liangguang, it has become apparent that he wishes to improve relations with us, likely to secure his northwestern flank and end the rivalry between our provinces. Accepting means that not only our southeastern border will be more secure, but it may help stabilise southern China as the countryc ontinues to recover from the collapse of the League of Eight Provinces."
lng.2.a:0 "수락한다."
lng.2.b:0 "거절한다."

lng.3.t:0 "윈난이 허락하다"
lng.3.d:0 "Good news! [YUN.GetLeader] has accepted our proposal. We shouldn't expect any trouble from Yunnan in the near future."
lng.3.a:0 "훌륭해!"

lng.4.t:0 "윈난이 거부하다"
lng.4.d:0 "Bad news. [YUN.GetLeader] has refused our proposal of rapprochement. It is clear that he has ulterior motives and we should expect no help from them in the near future."
lng.4.a:0 "개자식이!"

lng.5.t:0 "후난과의 불가침조약"
lng.5.d:0 "With the collapse of the League of Eight Provinces, the united provinces of Liangguang and the province of Hunan have naturally drifted together in the face of potential retribution from Nanjing. Chen Jiongming and Zhao Hengti are both federalists, believing in provincial and national constitutionalism and the importance of rule of law in these chaotic time. As such, the two have been cooperating since the dawn of the League in the first place, working together to secure the region's autonomy from Nanjing and, consequently, Beijing.\n\nThe two governors have thus agreed to stay neutral in the conflict in the former League and focus inward instead."
lng.5.a:0 "훌륭하군."

lng.6.t:0 "양광과의 불가침조약"
lng.6.d:0 "With the collapse of the League of Eight Provinces, the united provinces of Liangguang and the province of Hunan have naturally drifted together in the face of potential retribution from Nanjing. Chen Jiongming and Zhao Hengti are both federalists, believing in provincial and national constitutionalism and the importance of rule of law in these chaotic time. As such, the two have been cooperating since the dawn of the League in the first place, working together to secure the region's autonomy from Nanjing and, consequently, Beijing.\n\nThe two governors have thus agreed to stay neutral in the conflict in the former League and focus inward instead."
lng.6.a:0 "훌륭하군."

lng.7.t:0 "[GXC.GetNameDef] Seeks our Protection"
lng.7.d:0 "Ma Ji, the governor of Guangxi and Guangdong provinces, is an old acquaintance of Marshall Wu. During the Kuomintang's failed war of conquest, he had fled his native province to fight under the Marshall, distinguishing himself as a very able general capable of defeating rebels in the south. Now that he has secured Southern China, he wishes to bring Liangguang back into the fold, which would give us a strong ally in a notoriously rebellious region of the country. Of course, that means he would have significant autonomy from Beijing and we will have to ensure he is protected from rivals in the region."
lng.7.a:0 "Of course! Welcome back, friend!"
lng.7.b:0 "It would be unwise to overstretch ourselves."

lng.8.t:0 "[GXC.GetNameDef] Seeks our Protection"
lng.8.d:0 "Chen Lianbo, the governor of Guangdong and Guangxi provinces, is a rich and powerful politician in Southern China. Seeing the Kuomintang and other warlord states as a threat to China's stability and economic development, he has been highly receptive of the Panasian idea and seeks protection. Of course, we must remember that Chen has ties with the wealthy merchants of China; he will certainly expect some concessions for his loyalty, but his support could be a significant boon to our relations with the Chinese economic elite."
lng.8.a:0 "Our influence grows in China."
lng.8.b:0 "We hardly need him."

lng.9.t:0 "[FROM.GetNameDefCap](이)가 수락하다!"
lng.9.d:0 "Good news! The leaders of [From.GetNameDef] have accepted our offer. We are now aligned with them: They will support us and we will support their claim as the true Central Government of China."
lng.9.a:0 "중국 만세!"

lng.10.t:0 "[FROM.GetNameDefCap](이)가 거절하다"
lng.10.d:0 "Our offer to support [From.GetNameDef] has been refused. While this is insulting, we may now be isolated diplomatically."
lng.10.a:0 "배은망덕한 얼간이들 같으니! 수치스럽군!"

lng.11.t:0 "Governor Chen Addresses the Provincial Assembly"
lng.11.d:0 "With war and chaos raging from Shandong to Fujian due to the collapse of the League of Eight Provinces, Governor-General of Liangguang, Chen Jiongming, made a speech at the Guangdong Provincial Assembly today addressing a number of issues facing the province.\n\nChen assured the Assembly that neutrality in the conflict to the northeast was the only logical way forward: The stable and prosperous province of Guangdong needed to look inward and focus on improving the province and its inhabitants' livelihoods. The people needed to show the rest of China that their provincial democracy and civilian government was a model to follow, forming a believable alternative to the monarchists in the north, the warlords throughout China and the false revolutionaries of the Kuomintang. This was, Chen believes, the only way to bring peace and unite China in the long-term and rid it of tyrants once and for all."
lng.11.a:0 "자유 중국을 향하여!"

lng.12.t:0 "천중밍이 의회에서 비판받다"
lng.12.d:0 "Chen Jiongming is a staunch believer in democracy and the Guangdong Provincial Assembly is one of the few truly democratic legislatures in Asia, let alone China. Of course, this means that the Assembly is not only a place to represent the people, debate and enact policy, but also criticise the government.\n\nWith recent decisions made by Chen Jiongming's government to seek support from the gentry to the detriment of his promised land reform, a socialist member of the Assembly was quick criticise the Governor's decision, calling him out on this contradictory decision. This has hurt the Governor's credibility in the eyes of the people and strengthened the radicals' popularity."
lng.12.a:0 "그런 게 바로 민주주의다."

lng.13.t:0 "농민들이 재정지원을 요청하다"
lng.13.d:0 "The province of Guangdong has not been spared from the consequences of Black Monday, regardless of how unwanted German influence is. The peasants have been hit particularly hard as they struggle with the decline of price for rice and grain. Elected representatives from the rural districts arrived at the Provincial Assembly to make their case, requesting financial aid to weather the storm.\n\nChen Jiongming, receiving considerable support from the peasants and rural landowners through his government policies, certainly wants to accept, but the financial situation of the province may make such a program impossible to implement and finance."
lng.13.a:0 "물론, 그들을 돕는다."
lng.13.b:0 "불행하게도 불가능하다."

lng.14.t:0 "상인 구제?"
lng.14.d:0 "Similarly to the peasants' crisis last month, a number of wealthy merchants have hit serious financial difficulties caused by the global economic crisis. A number of members of the Provincial Assembly with ties to the merchant class of the cities and towns have made the case that the provincial government should intervene and keep these merchants from economic ruin. The influence of the merchants in Guangdong is significant and their continued political support is essential, but such a bailout would, of course, be costly."
lng.14.a:0 "그들을 구제한다."
lng.14.b:0 "그들 스스로 넘길수있는 일이다."

lng.15.t:0 "합동군사훈련"
lng.15.d:0 "The armies of Guangxi and Guangdong were, until recently, under separate commands. To further improve cohesion between units and officers of the two provincial armies, military exercises have been held fairly regularly. While this had significant benefits for both armies, these exercises have made it more and more obvious of how superior in quality the Guangxi Army is over its Guangdong counterpart. Even if the former is essentially subsidised by the latter's government, the manoeuvres have been, so far, excellent opportunities for the Governor of Guangxi to show off his province's military prowess."
lng.15.a:0 "광둥이 물주가 되고, 광시가 싸운다."

lng.16.t:0 "불법도박 탄압"
lng.16.d:0 "Even since entering politics in the years before the Xinhai Revolution, Chen Jiongming has been fighting an arduous battle against gambling in the province, a problem plaguing the province along with opium addiction. In the 1920s, he managed to have it completely banned. Just as banning the trade and consumption of opium, however, enforcing this ban has been a difficult task and removed an important source of revenue for the government. The Provincial Assembly recently began debating its effectiveness, with a faction pushing for loosening anti-gambling laws.\n\nThe Governor is adamant that this would lead to a return to moral degeneracy in Guangdong along with increased corruption without truly decreasing crime, while his opponents in the Assembly claim that the laws are wasteful and impossible to enforce, instead pushing for its re-legalisation and re-establishment of gambling taxes.\n\nGuangdong is, of course, a democracy, and the Provincial Assembly will vote on the matter."
lng.16.a:0 "도박 금지가 유지된다."
lng.16.b:0 "도박 금지가 완화되다."

lng.17.t:0 "미국이 불신을 가져오다"
lng.17.d.federals:0 "천중밍의 신념이 미합중국에서 큰 영향을 받았단 사실은 비밀이 아닙니다. 어쩌면, 적어도 한때는 미합중국이었던 나라에서 말이죠.\n\n제2차 미국 내전을 천중밍의 반대자들은 그냥 지나치지 않았습니다. 그들은 미국에서의 전쟁을 천중밍의 이상이 바다 건너편에서 어차피 실패할 수 없었던 것으로 드러난 증거로 보았습니다. 이에 맞서 천중밍은 반대자들에게 그의 중국에 대한 제안이 미국식 시스템과는 상당한 차별점을 둔다고 선을 긋고는, 빠르게 현 중국의 나라들과 미국의 상황에 평행선을 그었습니다: 미국의 대통령제는 대통령의 권력을 입법부에 비해 지나치게 강하게 만들었고, 이는 현 중국의 \"입헌\"군주정과 다를 바가 없게 만들었으며, 한편으론 롱이나 리드 같은 \"선동가\"들을 쑨원과 왕징웨이에 빗댔습니다- 양쪽 모두 국가의 민주적 제도를 동요시키거나 억눌렀다고 할 수 있었습니다.\n\n한편, 천중밍은 미국의 실패가 연방주의나 민주주의의 선천적인 결함 때문이 아니며 이 논쟁이 많은 사람들이 그의 제안에 대해 느끼는 의심을 명백하게 드러냈다는 관점을 견지했습니다."
