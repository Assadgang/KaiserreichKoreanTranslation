east_turkestan_war_ceasefire_with_feds_desc:0 "신장의 우리 동맹이 패배했고 그 지역에 대한 우리의 접근 또한 제한적이기 때문에, 우리는 지역 군벌들과의 휴전을 고려해야 합니다." 

