### Events ###
part.16.t:0 "독일의 새 정부 수반을 정하다."
part.16.d:0 "우리는 독일의 새 황제로 로마노프가 인물을 앉힐 수 있습니다. 그러나 독일인들이 알아서 하도록 하는 것이 더 현명할 것입니다."
part.16.a:0 "보리스 대공이 빌헬름 5세로 추대될 것이다!"
part.16.b:0 "독일인들이 충성하는한, 알아서 선택하게 둬라."

part.17.t:0 "새로운 황제!"
part.17.d:0 "러시아 제국이 보리스 대공을 새로운 독일 황제로 추대했습니다. 우리가 할 수 있는 일은 없으며, 독일은 다시 제국이 되었습니다."
part.17.a:0 "빌헬름 5세 만세!"

part.18.t:0 "남독일 연방의 독립"
part.18.d:0 "...아무도 보지 못할 것입니다..."
part.18.a:0 "남독일 연방은 또다시 독립하였다!"

part.19.t:0 "프로이센의 독립"
part.19.d:0 "...아무도 보지 못할 것입니다..."
part.19.a:0 "새로운 시작."

part.20.t:0 "라인란트의 독립"
part.20.d:0 "...아무도 보지 못할 것입니다..."
part.20.a:0 "모스크바가 이들을 조종할 것이다!"

part.21.t:0 "북독일의 독립"
part.21.d:0 "...아무도 보지 못할 것입니다..."
part.21.a:0 "마침내 노르드도이칠란드가 독립했다!"

part.22.t:0 "프로이센의 새 정부 수반을 정하다."
part.22.d:0 "우리는 프로이센의 왕으로 로마노프가 인물을 앉힐 수 있습니다. 그러나 프로이센인들이 알아서 하도록 하는 것이 더 현명할 것입니다."
part.22.a:0 "대공 보리스가 빌헬름 5세가 될 것이다!"
part.22.b:0 "프로이센인들이 충성하는한, 결정하게 냅둬라"

part.23.t:0 "새로운 국왕!"
part.23.d:0 "러시아 제국이 보리스 대공을 새로운 프로이센 왕으로 추대했습니다. 우리가 할 수 있는 일은 없으며, 독일은 다시 왕국이 되었습니다."
part.23.a:0 "빌헬름 5세 만세!"

part.26.t:0 "제네바의 운명"
part.26.d:0 "프랑스 코뮌을 이긴 후 우리는 제네바를 장악했습니다. 우리는 제네바의 정당한 소유국인 스위스 연방에 제네바를 반환해야 할까요?"
part.26.a:0 "스위스에게 반환한다."
part.26.b:0 "안돼, 제네바는 이제 독일의 것이다!"

part.49.t:0 "적군이 일어선다!"
part.49.d:0 "전우여 일어서라!"
part.49.a:0 "군대를 소집해라!"

part.50.t:0 "남독일 코뮌"
part.50.d:0 "...아무도 보지 못할 것이다..."
part.50.a:0 "왕정을 폐지시키고 무역 조합이 통치하게 하자!"

part.51.t:0 "프로이센 코뮌"
part.51.d:0 "...아무도 보지 못할 것이다..."
part.51.a:0 "적기 아래에서 프로이센이 부활했다!"

part.52.t:0 "라인란트 코뮌"
part.52.d:0 "...아무도 보지 못할 것이다..."
part.52.a:0 "우리가 질서를 가져왔다!"

part.53.t:0 "북독일 코뮌"
part.53.d:0 "...아무도 보지 못할 것이다..."
part.53.a:0 "마침내 노르드도이칠란드가 독립했다!"

part.571.t:0 "북독일 연방 통제"
part.571.d:0 "우리 군대는 독일 제국에 대항하여 용감하게 싸웠습니다. 그리고 우리의 집중적인 전쟁 참여는 우리로 하여금 독일을 점령하고 생디칼리슴을 전파하도록 해주었습니다."
part.571.a:0 "그들을 가르칠 때다."
part.571.b:0 "우리는 이러한 분쟁을 피해야 한다!"

part.572.t:0 "프로이센 통제"
part.572.d:0 "우리 군대는 독일 제국에 대항하여 용감하게 싸웠습니다. 그리고 우리의 집중적인 전쟁 참여는 우리로 하여금 독일을 점령하고 생디칼리슴을 전파하도록 해주었습니다."
part.572.a:0 "프로이센인들을 가르칠 차례다."
part.572.b:0 "우리는 이러한 분쟁을 피해야 한다!"

part.58.t:0 "튀링겐"
part.58.d:0 "프로이센은 독일의 심장부인 튀링겐 주를 지배하고 있습니다. 만약 우리가 강력한 프로이센에 대항하여 그 땅을 차지하고자 한다면 프랑스의 도움을 받아야 할 것입니다."
part.58.a:0 "튀링겐의 영유권을 주장하자!"
part.58.b:0 "우리가 가진 자원은 그들이 가진 것을 뛰어넘는다."

part.59.t:0 "라인란트가 튀링겐을 요구하다."
part.59.d:0 "우리의 라인란트 괴뢰정부는 프로이센이 소유하고 있는 튀링겐의 영유권을 주장하고 있습니다."
part.59.a:0 "프로이센에게 튀링겐 할양을 압박하자."
part.59.b:0 "누가 국경을 그렸어?!"

part.60.t:0 "프랑스가 라인란트를 지원하다."
part.60.d:0 "에센의 개자식들이 우릴 약화시키려 합니다! 그들은 프로이센의 정당한 영토인 튀링겐의 영유권을 주장했고, 그 문제에 있어서 파리의 지원까지 받았습니다."
part.60.a:0 "선택의 여지가 없다. 영토를 할양하자."

part.4.t:0 "브리튼 분할"
part.4.d:0 "After defeating the Union of Britain we now control Great Britain. While the obvious choice would be put to recreate our own Britain, some members of the High Command have proposed crippling Britain by partitioning it into smaller constituent states. Of course we could just occupy it all."
part.4.a:0 "충성스러운 브리튼을 만들어라."
part.4.b:0 "독립된 스코틀랜드와 잉글랜드 정부를 만들어라."
part.4.c:0 "섬을 잉글랜드와 스코틀랜드, 웨일스로 분할하라."
part.4.e:0 "전 지역의 점령을 유지하라."
part.4.f:0 "Create a loyal England"

part.61.t:0 "런던의 괴뢰 정부"
part.61.d:0 "런던의 새 정부는 우리 통제 하에 있습니다."
part.61.a:0 "팍스 유로파!"

part.62.t:0 "브리튼에 군주정을 세워야 하는가?"
part.62.d:0 "With the Union of Britain thoroughly defeated, the time has come to establish a new administration for the isles. The most natural choice is to reestablish a monarchy with Carl Eduard of Saxe-Coburg and Gotha on the throne though it could be a wiser choice to install a puppet republic than the so-called 'traitor prince'."
part.62.a:0 "Oh we're sure they'll come to love you Carl. Eventually..."
part.62.b:0 "Look what they did to the last king, a republic is more preferable."

part.63.t:0 "독일의 국왕 지명"
part.63.d:0 "우리는 또다시 군주제가 되었습니다."
part.63.a:0 "Oh you utter tw.."

part.64.t:0 "독일이 우리에게 대통령을 선출하게 하다"
part.64.d:0 "우린 또다시 공화국이 되었습니다."
part.64.a:0 "Yay?"

part.65.t:0 "스코틀랜드"
part.65.d:0 "...아무도 보지 못할 것이다..."
part.65.a:0 "Wait...how'd I get here?"

part.66.t:0 "The Government of Scotland"
part.66.d:0 "With the decision to establish a new government in Scotland we must now decide on how it shall be governed. Establishing a puppet republic would ensure a more orderly transition of power, though it has been proposed by King Rupprecht of Bavaria that his younger brother, Franz, take the throne using the Jacobite claim. A small cabal of loyalist figures have taken this stance though this will no doubt infuriate the young nation."
part.66.a:0 "Scotland shall be bound by blood!"
part.66.b:0 "A puppet republic is better."

part.67.t:0 "웨일스"
part.67.d:0 "...아무도 보지 못할 것이다..."
part.67.a:0 "모두 독일 덕분이다!"

part.68.t:0 "카디프의 괴뢰 정부"
part.68.d:0 "The new republic of Wales is to be inagurated and the Welsh nation now a loyal member of the Reichspakt. Wales is finally free from centuries of English oppression and now under the protection of the Kaiser!"
part.68.a:0 "팍스 유로파!"

part.69.t:0 "잉글랜드"
part.69.d:0 "...아무도 보지 못할 것이다..."
part.69.a:0 "만세!"

part.70.t:0 "The Government of England"
part.70.d:0 "With England under our control, it has been decided to create a new independent English nation and loyal member of the Reichspakt. Carl Eduard, the so-called 'traitor prince' is the obvious candidate for the throne but it has been proposed it may be better to establish a a republic instead. Regardless England shall raise its fist against the Vaterland no more!"
part.70.a:0 "A German king shall sit on St. Edward's Throne!"
part.70.b:0 "An English republic would be more amicable."

part.5.t:0 "파리 함락"
part.5.d:0 "프랑스의 수도이자 생디칼리슴 운동의 중심지, 파리가 함락되었습니다. 민간인들의 저항이 거세지만, 우리 군은 곧 시 전체를 장악할 것입니다."
part.5.a:0 "오래 걸리진 않을 것이다!"

part.6.t:0 "프랑스가 패배하다."
part.6.d:0 "파리는 함락되었고 프랑스는 패배했습니다. 우리는 혁명의 심장을 분쇄했고, 점령당한 프랑스를 어떻게 처리할 것인지 결정해야 합니다."
part.6.a:0 "프랑스 괴뢰 정부를 세운다."
part.6.b:0 "프랑스 본토를 분할한다!"
part.6.c:0 "브르타뉴와 프랑스를 해방한다."
part.6.g:0 "국민 프랑스가 우리의 동맹이 된다면, 저 영토들을 줄 수 있다!"
part.6.e:0 "우리의 충실한 동맹인 국민 프랑스는 본토로 돌아갈 것이다."
part.6.f:0 "완전히 정복하는 것이 더욱 좋다."

part.8.t:0 "약속을 지키다"
part.8.d:0 "약속에 따라, 우리는 점령한 프랑스 땅을 프랑스 정부에 반환할 것입니다."
part.8.a:0 "우린 따라야 한다."

part.71.t:0 "파리의 괴뢰 정부"
part.71.d:0 "프랑스의 새 정부는 우리의 통제 하에 있으며, 프랑스는 이제 제국 조약의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.71.a:0 "팍스 유로파!"

part.72.t:0 "프랑스의 충성스러운 정부"
part.72.d:0 "프랑스의 새 정부는 우리 통제 하에 있으며, 그 국가는 이제 제국 조약의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.72.a:0 "팍스 유로파!"

part.73.t:0 "프랑스의 충성스러운 정부"
part.73.d:0 "프랑스의 새 정부는 우리 통제 하에 있으며, 그 국가는 이제 우리 동맹의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.73.a:0 "팍스 유로파!"

part.74.t:0 "파리의 괴뢰 정부"
part.74.d:0 "프랑스의 새 정부는 우리 통제 하에 있으며, 프랑스는 이제 우리 동맹의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.74.a:0 "팍스 유로파!"

part.75.t:0 "파리의 괴뢰 정부?"
part.75.d:0 "우리는 프랑스 본토에서 옥시타니아,노르망디,브르타뉴를 분리시켰습니다. 남은 프랑스 땅은 어떻게 할까요? 괴뢰 프랑스국을 설립해서 간접적으로 지배할까요? 아니면 위의 3국으로 하여금 남은 땅을 분할하도록 할까요?"
part.75.a:0 "친선 프랑스 정부를 세워라."
part.75.b:0 "프랑스를 더 많은 국가로 나눠라!"
part.75.c:0 "완전히 점령하는 것이 더 좋다."

part.76.t:0 "파리의 괴뢰 정부"
part.76.d:0 "프랑스의 새 정부는 우리의 통제 하에 있으며, 프랑스는 이제 제국 조약의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.76.a:0 "팍스 유로파!"

part.77.t:0 "프랑스의 영유권 재천명"
part.77.d:0 "우리는 플랜더스-왈로니아 그리고 독일이 점령하고 있는 우리의 정당한 영토의 영유권을 재천명하였습니다."
part.77.a:0 "우린 따라야 한다."

part.78.t:0 "프랑스의 영유권 재천명"
part.78.d:0 "우리는 브르타뉴 그리고 독일이 점령하고 있는 우리의 정당한 영토의 영유권을 재천명하였습니다."
part.78.a:0 "우린 따라야 한다."

part.79.t:0 "프랑스군"
part.79.d:0 "프랑스군을 설립하자!"
part.79.a:0 "군대를 소집하자!"

part.80.t:0 "프랑스의 영유권 재천명"
part.80.d:0 "우리는 브르타뉴,옥시타니아,노르망디,그리고 독일이 점령하고 있는 우리의 정당한 영토의 영유권을 재천명하였습니다."
part.80.a:0 "우린 따라야 한다."

part.81.t:0 "독일과의 동맹과 우리의 영토 교환"
part.81.d:0 "프랑스는 독일에 패배했습니다. 독일은 우리가 알자스-로렌에 대한 주장을 포기하고 제국 조약에 가입한다면 우리 지역을 되돌려 주겠다고 말했습니다."
part.81.a:0 "좋은 거래군!"
part.81.b:0 "우리는 거래를 받아들이지 않을 것이다!"

part.82.t:0 "독일과의 동맹과 우리의 영토 교환"
part.82.d:0 "프랑스는 독일에 패배했습니다. 독일은 우리가 알자스-로렌에 대한 주장을 포기하고 제국 조약에 가입한다면 우리 지역을 되돌려 주겠다고 말했습니다."
part.82.a:0 "좋은 거래군!"
part.82.b:0 "우리는 거래를 받아들이지 않을 것이다!"

part.83.t:0 "약속을 지키다"
part.83.d:0 "우리의 거래에 따라, 우리가 점령한 프랑스 영토를 프랑스 정부에게 돌려주었습니다."
part.83.a:0 "제국 조약에 온 것을 환영한다!"

part.84.t:0 "약속을 지키다"
part.84.d:0 "우리는 협상을 존중하고 독일과 동맹을 맺을 것이다."
part.84.a:0 "좋은 거래군."

part.85.t:0 "프랑스의 새 정부 수반을 정하다."
part.85.d:0 "우리는 새로운 프랑스 왕으로 독일 황실의 일원을 앉힐 수 있으나, 그들 스스로 결정하도록 하는 것이 현명할지도 모릅니다."
part.85.a:0 "하노버의 조지가 프랑수아 3세가 될 것이다!"
part.85.b:0 "그들이 충성하는 한 그들 스스로 결정하게 하자."

part.86.t:0 "새로운 왕"
part.86.d:0 "독일이 프랑수아 3세를 새로운 프랑스 왕으로 추대했습니다. 우리가 할 수 있는 일은 없으며, 프랑스는 다시 왕국이 되었습니다."
part.86.a:0 "프랑수아 3세 만세!"

part.87.t:0 "새로운 대통령"
part.87.d:0 "독일은 우리가 우리의 새 대통령을 선택하도록 허용하기로 결정했습니다. 우리를 대표할 수 있는 자는 알베르 르브룅 뿐입니다. 또한 피에르 라발이 내각을 이끌 것입니다."
part.87.a:0 "알베르 르브룅이 국가를 이끌 것이다!"

part.88.t:0 "새로운 정부"
part.88.d:0 "독일 덕분에 새로운 정부가 생겼습니다!"
part.88.a:0 "새로운 시작."

part.89.t:0 "새로운 정부"
part.89.d:0 "독일 덕분에 새로운 정부가 생겼습니다!"
part.89.a:0 "새로운 시작."

part.90.t:0 "새로운 정부"
part.90.d:0 "독일 덕분에 새로운 정부가 생겼습니다!"
part.90.a:0 "새로운 시작."

part.91.t:0 "제네바의 운명"
part.91.d:0 "프랑스 코뮌을 격파한 후 우리는 제네바 지방을 장악하게 되었습니다. 그 땅의 정당한 주인인 스위스 연방에 제네바를 반환할까요?"
part.91.a:0 "스위스에 반환하자."
part.91.b:0 "아직은 우리 것으로 남겨두자."

part.92.t:0 "서부 플랜더스-왈로니아"
part.92.d:0 "렉스-플랑드르 국가연합의 승리와 뒤이은 프랑스 점령은 우리에게 고토 플랜더스-왈로니아를 수복할 기회를 주었습니다. 우리는 독일의 도움을 받아 이 땅을 수복할 수 있을 것입니다."
part.92.a:0 "서부 플랜더스-왈로니아를 요구하자!"
part.92.b:0 "근거없는 주장이다."

part.93.t:0 "플랜더스-왈로니아가 서부 플랜더스-왈로니아를 요구하다."
part.93.d:0 "플랜더스-왈로니아 정부가 프랑스의 일부인 서부 플랜더스-왈로니아의 영유권을 주장하고 있습니다. 어떻게 할까요?"
part.93.a:0 "그들을 지지하자."
part.93.b:0 "서부 플랜더스-왈로니아를 할양하자."
part.93.c:0 "누가 여기 국경을 그린거야?!"
part.93.e:0 "사람들이 결정하게 하라!"

part.94.t:0 "독일이 플랜더스-왈로니아를 지원하다"
part.94.d:0 "브뤼셀의 개자식들이 우리를 약화시키려 하고 있습니다! 그들은 프랑스의 정당한 영토인 서부 플란더스-왈로니아 지역의 영유권을 주장하고 있고, 독일이 이를 지지하고 있습니다. 독일의 지지가 있는 한, 우리는 이 땅을 포기할 수밖에 없습니다."
part.94.a:0 "선택의 여지가 없다. 영토를 할양하겠다."

part.95.t:0 "서부 플랜더스-왈로니아"
part.95.d:0 "독일의 도움 덕에 우리는 플랜더스-왈로니아 서부를 확보했다."
part.95.a:0 "완벽하군!"

part.96.t:0 "서부 플랜더스-왈로니아에서의 국민 투표"
part.96.d:0 "독일 제국은 서부 플랜더스-왈로니아와 관련된 영토 분쟁의 중재자 역할을 하고 있으며, 플-왈로니아 서부 지역에서 국민투표를 실시해야 한다고 결정했습니다."
part.96.a:0 "결과를 기다리자."

part.97.t:0 "서부 플랜더스-왈로니아에서의 국민 투표"
part.97.d:0 "사람들이 투표소로 몰려가 결정을 내렸습니다."
part.97.a:0 "서부 플랜더스-왈로니아는 우리 것이다!"
part.97.b:0 "서부 플랜더스-왈로니아는 플랜더스-왈로니아의 것이다!"

part.98.t:0 "파리의 괴뢰 정부"
part.98.d:0 "프랑스의 새 정부는 확고히 우리의 통제하에 있고 프랑스 본토는 이제 우리 동맹의 충실한 회원국이 되었습니다. 이것으로 유럽의 유혈사태가 완전히 종식되기를 바랍니다."
part.98.a:0 "팍스 유로파!"

part.99.t:0 "프랑스의 새 정부 수반을 정하다."
part.99.d:0 "우리는 프랑스의 왕으로 로마노프가 인물을 앉힐 수 있습니다. 그러나 프랑스인들이 알아서 하도록 하는 것이 더 현명할 것입니다."
part.99.a:0 "이오안 콘스탄티노비치 왕자가 샤를 11세가 될 것이다!"
part.99.b:0 "그들이 충성하는 한 그들 스스로 결정하게 하자."

part.100.t:0 "새로운 왕"
part.100.d:0 "러시아 제국이 이오안 콘스탄티노비치 왕자를 새로운 프랑스 왕으로 추대했습니다. 우리가 할 수 있는 일은 없으며, 프랑스는 다시 왕국이 되었습니다."
part.100.a:0 "샤를 11세 만세!"

part.101.t:0 "프랑스군"
part.101.d:0 "방어를 활성화하라!"
part.101.a:0 "군대를 소집하라!"

part.102.t:0 "프랑스의 충성스러운 정부"
part.102.d:0 "새로운 프랑스 정부는 우리 통제 하에 있으며, 그 국가는 현재 우리 동맹의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바란다."
part.102.a:0 "팍스 유로파!"

part.103.t:0 "파리의 괴뢰 정부?"
part.103.d:0 "우리는 프랑스 본토에서 옥시타니아,노르망디,브르타뉴를 분리시켰습니다. 남은 프랑스 땅은 어떻게 할까요? 괴뢰 프랑스국을 설립해서 간접적으로 지배할까요? 아니면 위의 3국으로 하여금 남은 땅을 분할하도록 할까요?"
part.103.a:0 "친선 프랑스 정부를 세워라."
part.103.b:0 "프랑스를 더 많은 국가로 나눠라!"
part.103.c:0 "완전히 점령하는 것이 더 좋다."

part.104.t:0 "프랑스의 영유권 재천명"
part.104.d:0 "우리는 브르타뉴,노르망디,옥시타니아의 영유권을 재천명하였습니다."
part.104.a:0 "우린 따라야 한다."

part.105.t:0 "브르타뉴의 새 정부 수반을 정하다."
part.105.d:0 "우리는 로마노프가 일원을 새로운 브르타뉴 대공으로 앉힐 수 있습니다. 하지만 그들 스스로 결정하게 하는 것이 더 현명할 것입니다."
part.105.a:0 "가브리엘 콘스탄티노비치 왕자가 새로운 대공이 될 것이다!"
part.105.b:0 "그들이 충성스럽게 있는 한 그들이 결정하게 하자."

part.106.t:0 "새로운 대공"
part.106.d:0 "러시아 제국이 가브리엘 콘스탄티노비치 왕자를 새로운 브르타뉴 대공으로 추대했습니다. 우리가 할 수 있는 일은 없으며, 브르타뉴는 대공국이 되었습니다."
part.106.a:0 "가브리엘 대공 만세!"

part.107.t:0 "노르망디의 새 정부 수반을 정하다."
part.107.d:0 "우리는 로마노프가 일원을 새로운 노르망디 대공으로 앉힐 수 있습니다. 하지만 그들 스스로 결정하게 하는 것이 더 현명할 것입니다."
part.107.a:0 "타티아나 콘스탄티노브나 공주가 새로운 대공이 될 것이다!"
part.107.b:0 "그들이 충성스럽게 있는 한 그들이 결정하게 하자."

part.108.t:0 "새로운 대공"
part.108.d:0 "러시아 제국이 타티아나 콘스탄티노브나 공주를 새로운 노르망디 대공으로 추대했습니다. 우리가 할 수 있는 일은 없으며, 노르망디는 대공국이 되었습니다."
part.108.a:0 "타티아나 대공 만세!"

part.109.t:0 "옥시타니아의 새 정부 수반을 정하다."
part.109.d:0 "우리는 로마노프가 일원을 새로운 옥시타니아 대공으로 앉힐 수 있습니다. 하지만 그들 스스로 결정하게 하는 것이 더 현명할 것입니다."
part.109.a:0 "블라드미르 파블로비치 왕자가 새로운 대공이 될 것이다!"
part.109.b:0 "그들이 충성스럽게 있는 한 그들이 결정하게 하자."

part.110.t:0 "새로운 대공"
part.110.d:0 "러시아 제국이 블라드미르 파블로비치 왕자를 새로운 옥시타니아 대공으로 추대했습니다. 우리가 할 수 있는 일은 없으며, 옥시타니아는 대공국이 되었습니다."
part.110.a:0 "샤를 11세 만세!"

part.111.t:0 "프랑스의 충성스러운 정부"
part.111.d:0 "새로운 프랑스 정부는 우리 통제 하에 있으며, 그 국가는 현재 우리 동맹의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.111.a:0 "팍스 유로파!"

part.112.t:0 "파리의 괴뢰 정부"
part.112.d:0 "새로운 프랑스 정부는 우리 통제 하에 있으며, 그 국가는 현재 우리 동맹의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.112.a:0 "팍스 유로파!"

part.113.t:0 "프랑스의 영유권 재천명"
part.113.d:0 "우리는 브르타뉴의 영유권을 재천명할 것이다."
part.113.a:0 "우린 따라야 한다."

part.114.t:0 "고토반환을 대가로 하는 러시아와의 동맹"
part.114.d:0 "러시아는 프랑스 코뮌을 무찔렀고 우리가 그들의 동맹에 들어온다면 영토를 반환해주겠다고 제안했습니다."
part.114.a:0 "훌륭한 거래다!"
part.114.b:0 "절대로 받아들이지 않을 것이다!"

part.115.t:0 "약속을 지키다"
part.115.d:0 "우리는 약속한 대로 점령한 프랑스 땅을 프랑스 정부에 반환할 것입니다."
part.115.a:0 "우린 따라야 한다."

part.116.t:0 "약속을 지키다"
part.116.d:0 "우리는 약속을 지켜 독일의 동맹에 들어갈 것입니다."
part.116.a:0 "좋은 거래였군."

part.200.t:0 "프랑스가 우리 요구를 거절했다!"
part.200.d:0 "프랑스에서 충격적인 소식이 들려왔습니다! 그들은 프랑스 본토를 줄테니 제국 조약에 가입하라는 우리의 제안을 거절하기로 결정한 것 같습니다. 상관 없습니다. 빨갱이들에게 승리한 것은 바로 우리입니다."
part.200.a:0 "빌어먹을 멍청이들."
