TRM_focus:0 "트란스아무르 중점계통도"

### Leaders ###
POLITICS_ALEXANDR_KOLCHAK_DESC:0 "한 때 극지 탐험가이자 러시아 제국 해군 사령관이었으며 러일전쟁과 세계대전이라는 두 전쟁의 참전자인 콜차크는 자신이 러시아의 최고 통치자임을 주장하는 데 실패했습니다. 새로운 러시아 정부와 콜차크의 관계는 브레스트-리토프스크 조약 때문에 상당히 적대적이었으며, 콜차크가 소위 '독일의 애완견들'에 대항하여 일으킨 쿠데타가 실패한 1925년 이후부터 더욱 악화되었습니다. 한순간에 범죄자가 된 제독은 러시아를 빠져나와 트란스아무르의 친일 국가로 가까스로 도망갔습니다. 이제는 도쿄의 효율적인 허수아비가 된 콜차크는 페트로그라드의 정부를 전복시키고 자신이 러시아 지도권을 잡기에 필요한 힘과 지지를 모으고 있습니다."
POLITICS_SHUMYATSKY_DESC:0 "보리스 슈마츠키의 부모는 자신의 고향을 떠나지 않았다는 이유로 시베리아로 강제 유배당하게 됩니다. 이 사실은 슈마츠키의 뇌리에 생생히 남아 있으며, 그에게 항상 페트로그라드 차르 정권의 부패를 상기시킵니다. 볼셰비키에 가담했던 슈마츠키는 러시아 내전이 끝남과 동시에 러시아를 떠날 수밖에 없었고, 이제 트란스아무르 내에서 영향력 있는 정치인이 되었습니다. 자신의 사상이 우경화 되고 있다는 지적에도 불구하고 슈마츠키는 트란스아무르를 복지국가로 탈바꿈시킨다는 목표를 계속 추구하고 있습니다. 볼셰비키 선동가로 활동했던 경험은 그가 대통령 선거 동안 과반이 넘는 표를 얻게 만들어주었습니다."
POLITICS_MERKULOV_DESC:0 "친일 임시 연해주 정부의 전 지도자였던 메르쿨로프의 내각은 세묘노프의 트란스바이칼 국가에 통합되었습니다. 이제 콜차크가 더이상 앞을 가로막지 않고 블라디보스톡에 민주주의가 복원되면서, 보잘것없는 농민의 아들 메르쿨로프는 트란스아무르를 번영으로 이끌기 위해 노력하고 있습니다. 시민들과의 광범위하고 개인적인 접촉은 대선에서 그가 과반수의 표를 얻는데 도움을 주었습니다."
POLITICS_WOJ_DESC:0 "체코슬로바키아 군단의 지도자이자 러시아 내전의 영웅인 보이체호프스키는 브레스트-리토프스크 조약을 받아들이기를 거부했습니다. 화가 난 그는 러시아 공화국 정부와의 모든 접촉을 끊고 그의 지지자들을 찾아 트란스아무르로 떠났습니다. 콜차크 제독의 오른팔이었던 세르게이는 자신의 '친구'를 배반하고 살해했습니다. 악당 제독보다 덜 공격적이고 야심이 강하며, 숙련된 베테랑인 보이체호프스키는 서쪽으로 진격할 준비가 되었습니다."
POLITICS_SEMYONOV_DESC:0 "바이칼 코사크의 아타만인 세묘노프와 그의 자식들은 러시아 극동을 휘젓고 다니는 볼셰비키들과 싸우기 위해 현재 트란스아무르로 알려진 트란스바이칼국을 가까스로 설립했습니다. 그러나 이 신생국은 곧 일본에 예속되고 맙니다. 1925년에 쿠데타에 실패한 사기꾼 콜차크가 러시아를 떠나 트란스아무르로 향했을 때, 세묘노프는 어쩔 수 없이 지도직을 사임하고 군 통수권자로서의 역할을 이어나갔습니다. 그러나 소위 '국부'는 정치적 영향력을 행사하며 가까스로 지도직에 복귀하게 됩니다. 세모노프의 유일한 목표는 트란스아무르의 번영이며, 이 목표를 이루기 위해서 그는 불확실한 전쟁을 꺼립니다."

### Leader Traits ###
TRM_shaky_rule:0 "흔들리는 지도력 \n§g 콜차크 정권은 지지자들 보다는 반대파들이 더 많습니다. 진보주의자들은 콜차크를 공개적으로 비난하고 있고, 심지어 그의 밑에서 일하는 장군들조차 믿을 수 없는 상태입니다. 게다가 콜차크를 전복시키기 위해 쿠데타를 일으킬 가능성도 항상 존재하고 있습니다.§!"

### Events ###
tram.intro.t:0 "트란스아무르 - 주블라디보스토크 러시아 임시정부"
tram.intro.d:0 "민주주의가 오래가지 못하는곳에 위치한 시베리아와 러시아 극동지역은 '체코 군단' 의 부상, 일본의 개입 등으로 러시아 내전 당시 분쟁의 주요 지역이었습니다. 독일군의 압력(그리고 코삭으로부터의 강력한 저항)으로 군대를 철수시키는 동안, 일본인들은 그들의 영향력 확대에 열심이었고, 1922년에 트란스아무르 지역에 독립국가의 설립을 추진하였습니다. 일본에 의한 독립국가의 설립이 경제적인 의존을 형성한다는 사실에도 불구하고도, 이러한 움직임은 블라디보스토크 경제 공동체의 지지를 얻었습니다. 그들의 대다수는 러시아를 괴롭히는 혼란에 더 깊이 빠져들 수 있는 다른 대안과 비교할 때, 동양의 부상하는 세력과의 경제 및 외교 관계구축을 중요한 이점으로 보았습니다. 이 신생 국가는 1925년, 통치권 장악에 실패한 후 러시아를 탈출할 수 밖에 없었던 내전의 백군들 중 하나이자 한때, 자칭 '전 러시아의 최고 지도자'인 콜차크 제독이라는 두드러진 인물을 얻었습니다. \n\n 1936년 트란스아무르 공화국은 기업주의와 군국주의 국가가 되었으며, 정치적, 경제적, 군사적으로 일본 제국의 손아귀에 있었습니다. 그럼에도 불구하고 콜차크는 자신의 야망을 가지고 있습니다. 그는 일본의 위세를 이용해 자신의 지배력을 확립하고, 시베리아를 넘어 러시아 전체를 아우르는 아주 위험한 게임을 할 수 있을까요?"
tram.intro.a:0 "흥미롭군..."

tram.1.t:0 "트란스아무르가 독립을 선언하다!"
tram.1.d:0 "트란스아무르는 우리의 내정 간섭에 반발하며 우리와의 모든 정치적 관계를 단절했습니다!"
tram.1.a:0 "저들을 파괴하라!"
tram.1.b:0 "그냥 두자..."

tram.21.t:0 "트란스아무르의 극동 침공!"
tram.21.d.RUS:0 "트란스아무르는 이 지역에 대한 지배권을 획득하기 위해 시베리아의 혼란을 틈타 침공했습니다. 이것은 우리의 주권을 침해한 것이지만, 우리는 현재 매우 약하며, 무엇보다 트란스아무르와 싸우는 것은 곧 일본과 싸우는 것이기에 이 전쟁에서 이길 가능성은 희박해 보입니다."
tram.21.d.SOV:0 "트란스아무르는 이 지역에 대한 지배권을 획득하기 위해 시베리아의 혼란을 틈타 침공했습니다. 이것은 우리의 주권을 침해한 것이지만, 우리는 현재 매우 약하며, 무엇보다 내전에서의 상처가 아직 아물지 않았기 때문에 이 전쟁에서 이길 가능성은 희박해 보입니다."
tram.21.a:0 "얼음뿐인 황무지를 위해 싸울 필요는 없다."
tram.21.b:0 "나중에 와서 받으라는 계략을 누가 믿겠는가?"
tram.21.c:0 "젠장!"

tram.23.t:0 "러시아가 개입하지 않다"
tram.23.d:0 "러시아 정부는 "시베리아 합병의 기정사실화"를 받아들인 것으로 보이며, 심각한 군사행동은 취하지 않았습니다."
tram.23.a:0 "현명한 선택이야."

tram.24.t:0 "러시아가 무력으로 대응하다!"
tram.24.d:0 "러시아 정부는 우리의 정당한 땅을 포기하지 않았습니다. 또한 우리에게 전쟁을 선포하고 심지어는 블라디보스토크까지 다시 되찾겠다는 목표를 세웠다고 알려졌습니다."
tram.24.a:0 "그렇다면 전쟁이다!"

tram.25.t:0 "러시아 극동지역에서 적색 분자 축출"
tram.25.d:0 "러시아에 새로이 들어선 소비에트 정권은 도시의 심장부에서 멀리 떨어져있는 지역을 통제하기까지는 아직 약해보입니다. 우리 군대는 러시아 극동지역을 성공적으로 탈취했고 소비에트 정부가 이 지역에서 어떤 영향도 미치지 못하게 막았습니다."
tram.25.a:0 "우리의 정당한 영토에 빨갱이는 필요없다..."

tram.26.t:0 "러시아가 극동지역을 넘기는 것을 거부하다"
tram.26.d:0 "불법적인 러시아 정권은 시베리아에 대한 통제권을 얻기위한 우리의 노력을 인지하고선, 그들은 자신들의 군대를 철수시키지 않고 그 지역을 우리에게 넘기기를 거부했습니다. 이제 우리는 침략을 계속하고 전쟁개시 여부에 대한 결정을 내려야합니다."
tram.26.a:0 "전쟁이 이 갈등을 처리할 것이다!"
tram.26.b:0 "우리는 아직 준비가 되지 않았다."

tram.42.t:0 "트란스아무르가 시베리아로 확장하다"
tram.42.d:0 "우리의 괴뢰국 트란스아무르는 시베리아의 여러 지역에 대한 지배력을 확립했습니다. 이것은 공영권의 훌륭한 성과이지만 트란스아무르는 너무 강력해졌고 따라서 제지되어야 할 수 도있습니다."
tram.42.a:0 "캄차카반도와 오호츠크를 요구해라!"
tram.42.b:0 "강한 괴뢰국이 있는게 좋다."
tram.42.c:0 "[TRM.GetLeader](은)는자신의 이익을 위한 욕심이 너무 많아, 그를 대체 할 때다."

tram.47.t:0 "일본이 군사기지를 요구하다"
tram.47.d:0 "일본은 시베리아 획득에 축하를 보냈지만, 미카도(천황) 대표는 일본이 캄차카를 관리하고 오호츠크 해에 해군 기지를 설립하도록 허용해야한다고 말했습니다."
tram.47.a:0 "좋다, 우리는 여전히 일본의 보호가 필요하다."
tram.47.b:0 "이제 일본의 멍에를 벗어던질 때다!"

tram.48.t:0 "[TRM.GetLeader](을)를상대로 한 일본의 쿠데타 모의!"
tram.48.d:0 "일본인들은 [TRM.GetLeader](이)가 그의 역할보다 오래 있었다고 생각하며, 나아가 트란스아무르의 고위층들에게 접근해 쿠데타를 모의했습니다. 그들은 보다 더 훌륭한 기업 및 군사 지도자들로 구성된 협의회로 [TRM.GetLeader](을)를 대체하려 했습니다."
tram.48.a:0 "그래, [TRM.GetLeader](은)는 축출 되어야만 해!"
tram.48.b:0 "[TRM.GetLeader](은)는 아무데도 가지 않는다!"

tram.49.t:0 "트란스아무르의 굴복"
tram.49.d:0 "[TRM.GetLeader](은)는 우리 앞에 굴복하고 무릎을 꿇었습니다. 지금 블라디보스토크 총독의 자리는 비어있으니 후임자를 찾아야 할 것입니다. 러시아 내전 당시 시베리아 개입을 담당했던 충실한 장군, 시게모토 오이는 완벽한 후보입니다. 오늘부로 트란스아무르는 시게모토 장군에 의해 공식적으로 통치될 것이며, 트란스아무르는 사실상 우리의 꼭두각시가 되었습니다."
tram.49.a:0 "완벽해."

tram.59.t:0 "트란스아무르가 이르쿠츠크를 침공하다!"
tram.59.d:0 "트란스아무르는 군 부대와 정치가들을 이르쿠츠크에 파견하여 우리 영토 동부의 통치권을 주장했습니다. 우리는 어떻게 해야할까요?"
tram.59.a:0 "그냥 가져가게 두어라..."
tram.59.b:0 "아니! 이건 우리의 땅이야!"

tram.60.t:0 "러시아가 개입하지 않다"
tram.60.d:0 "러시아 정부는 "시베리아의 기정사실화"를 받아들인 것으로 보이며, 심각한 군사행동은 취하지 않았습니다."
tram.60.a:0 "현명한 선택이야."

tram.67.t:0 "트란스아무르가 우리에게서 벗어나려하다"
tram.67.d:0 "최근 트란스아무르에 의한 시베리아의 재정복과 더불어, 그들은 태양 아래 자신들의 자리를 만들어 내려고 노력하면서 훨씬 더 대담해졌습니다. 최근에 그들은 블라디보스토크보다 더 먼 곳으로 수도를 옮겼습니다. 우리의 영향력을 최소화하려는 시도가 분명합니다. 우리는 어떻게 해야할까요?"
tram.67.a:0 "강한 동맹이 있는 것은 좋은 일이다!"
tram.67.b:0 "트란스아무르에 대한 우리의 영향력이 회복되도록 노력하라!"

tram.68.t:0 "일본이 우리의 복종을 요구하다!"
tram.68.d:0 "우리에 대한 영향력을 최소화하고자하는 시도에 일본인들은 위협을 느끼고 있으며, 그들은 공영권을 위협하는 행위의 중단을 요구하는 최후 통첩을 발표했습니다."
tram.68.a:0 "일본에게 굴복하자."
tram.68.b:0 "절대못한다!"

tram.80.t:0 "반 콜차크 쿠데타"
tram.80.d:0 "야당은 우리에 대한 공개적 반란을 일으켰습니다. 세르게이 보이체코프스키가 이끄는 충성스럽지 못한 장군과 군인은 가장 중요한 인근 지역을 점령하고서 지금은 우리에게로 나아가고 있습니다. 여전히 콜차크 제독에게 충성하는 사람들은 이 더러운 반역자들과 싸울 준비가되어 있습니다."
tram.80.a:0 "콜차크의 부대는 반란군을 물리쳤다."
tram.80.b:0 "콜차크 정부는 전복되었다."

tram.81.t:0 "콜차크가 전복되다!"
tram.81.d:0 "12년 넘게 트란스아무르의 지도자였던 알렉산드르 콜차크는 세르게이 보이체코프스키가 이끄는 쿠데타 군들에 의해 전복되었고, 사격수에게 처형당했습니다. 그의 죽음은 공화국의 선언을 포함하여 트란스아무르에있는 각종 정치적인 변화의 가능성을 열어줄 것입니다... 물론, 세르게이 보이체코프스키와 그의 부하들이 그것을 허용하는 경우에 말이죠."
tram.81.a:0 "세르게이 보이체코프스키가 트란스아무르의 새로운 지도자다!"
tram.81.b:0 "공화국을 설립하라."

tram.84.t:0 "트란스아무르에서의 반 콜차크 쿠데타!"
tram.84.d:0 "트란스아무르의 오랜 지도자 콜차크 제독은 자신의 총참모부 요원들에 의해 타도되고 암살되었습니다. 이 쿠데타는 민주적 야당이 국가에 대한 지배권을 얻기 위해 발발했고, 트랜스아무르는 사실상 군사정권이 아닌 민주주의로 변모했습니다. 어떻게 반응할까요?"
tram.84.a:0 "군사정권 복원을 요구해라!"
tram.84.b:0 "신 정부의 탄생을 축하한다!"

tram.86.t:0 "두마 선거"
tram.86.d:0 "몇 달간의 준비끝에 임시정부는 1920년 이후 처음으로 트란스아무르의 선거를 위한 준비를 마쳤습니다. 국회 의석수는 90석이며 각 정당들은 선거운동을 시작했습니다. 현재 아래 3개의 정당만이 과반 득표를 할 가능성이 있어보이며, 이 중 한 당이 새 정부를 구성할 것입니다. 어느 쪽이 우세할까요?"
tram.86.a:0 "인민극동당!"
tram.86.b:0 "대중주의자!"
tram.86.c:0 "젬스키 의회!"

tram.87.t:0 "두마 선거"
tram.87.d:0 "헌법에 따라 선거는 4년마다 개최됩니다. 이전 두마의 임기가 만료되었으며 새로운 의회를 선출할 때가되었습니다. 국회 의석수는 90석이며 각 정당들은 선거운동을 시작했습니다. 현재 아래 3개의 정당만이 과반 득표를 할 가능성이 있어보이며, 이 중 한 당이 새 정부를 구성할 것입니다. 어느 쪽이 우세할까요?"
tram.87.a:0 "인민극동당!"
tram.87.b:0 "대중주의자!"
tram.87.c:0 "젬스키 의회!"

tram.92.t:0 "러시아와의 통일 제안?"
tram.92.d:0 "일본의 무력을 극복할 가능성이 희박해진 가운데, 트란스아무르 내 다수의 주요 인사들로부터 일본의 위협을 피하기 위해 러시아와의 경쟁을 포기하고 그들과 함께 해야 한다는 주장이 있었습니다. 러시아에 평화롭게 통일을 제안함으로써, 우리는 콜차크의 호전성에 의해 강요된 수년간의 고립을 끝내고, 나아가 도쿄의 지배에서 벗어나길 희망할 수 있습니다."
tram.92.a:0 "우리는 우리자신의 생존을 우선해야한다. 제안서를 보내라."
tram.92.b:0 "자네 미친건가?"

tram.93.t:0 "트란스아무르가 통일을 제안하다"
tram.93.d:0 "트란스아무르의 배신자들이 마침내 그들의 행동에 대한 어리석음을 깨달은 것 같습니다. 그들의 비참한 국가는 일본과 전쟁 중이며 일본의 군대에 직면했을때 승리할 가망이 없어보입니다. 아마도 트란스아무르의 대표자들은 일본에 의한 정복은 피하고자 한 것 같습니다. 의심의 여지 없이 블라디보스토크는 중요한 항구입니다. 하지만, 우리는 도쿄와 맞설 준비가 되어있습니까?"
tram.93.a:0 "고향 러시아에 돌아온걸 환영한다."
tram.93.b:0 "이건 너무 위험해..."

tram.94.t:0 "트란스아무르가 러시아와 재결합하다"
tram.94.d:0 "트란스아무르의 쓰레기 반역자들은 러시아와 통일함으로써 일시적으로나마 정복당하는 운명에서 벗어난 것으로 보입니다. 우리의 자존심은 그들에 대한 보복을 원하지만, 지금 당장 러시아를 공격하는 것이 과연 현명한 일일까요?"
tram.94.a:0 "전쟁이다!"
tram.94.b:0 "트란스아무르는 가치가 없다."

tram.95.t:0 "러시아가 재결합을 거부하다"
tram.95.d:0 "러시아와 통일하기위한 최선의 노력에도 불구하고, 러시아 대표들은 우리의 평화 통일을 지지하기를 거부하면서 협상은 실패했습니다. 우리를 향해 막대한 일본군이 배치되고 있습니다. 우리의 운명은 우리 스스로에게 달려있는 것 같습니다."
tram.95.a:0 "젠장."

tram.96.t:0 "재앙"
tram.96.d:0 "소위 "러시아 정부"는 우리의 땅을 반환하기를 거부했습다. 게다가, 그들은 우리에게 전쟁을 선포했고 블라디보스토크을 다시 찾겠다는 열망을 갖고 있는것으로 보입니다."
tram.96.a:0 "젠장!"

tram.97.t:0 "러시아 공화국이 떠나다!"
tram.97.d:0 "러시아 공화국은 우리의 세력권을 떠나 우리와 모든 접촉을 중단하기로 결정했습니다! 우리의 정교한 군사-산업적인 교착상태와 부패한 정권이 폐허에 쓰러졌습니다. 그리고 러시아 극동지역에서 영향력을 증대시키기 위해 신중하게 계획된 큰 그림은 점점 더 악화되고 있습니다."
tram.97.a:0 "저들을 부숴버려!"
tram.97.b:0 "지금당장은, 우린 아무것도 할 수 없다."

tram.98.t:0 "트란스아무르에서 쿠데타 시도"
tram.98.d:0 "최근 트란스아무르의 반 콜차크 쿠데타에 대한 소식이 전해졌습니다. 반군들은 블라디보스토크 정권의 꼭두각시 지도자 알렉산드르 콜차크를 죽이려 했지만, 그들의 노력은 수포로 돌아간 듯 합니다. 충성파 경비대에 의해 전복 시도가 물거품이 되었습니다. 그럼에도 불구하고, 콜차크는 트란스아무르에 많은 적을 만들었고 그의 약점은 점점 분명해지고 있습니다. 우리는 콜차크를 사임시키고 트랜스아무르의 융통성 있는 새 지도자를 임명하라고 요구해야 할 것입니다."
tram.98.a:0 "그를 누군가로 대체해라."
tram.98.e:0 "콜차크가 낡은 대포일 수도 있지만, 그는 '우리의' 낡은 대포다."

tram.100.t:0 "콜차크 제독이 트란스아무르에서 살해되다"
tram.100.d:0 "최근 트란스아무르의 반 콜차크 쿠데타에 대한 소식이 전해졌습니다. 반군들이 블라디보스토크 정권의 꼭두각시 지도자 알렉산드르 콜차크를 죽이는데 성공했고, 세르게이 보이체코프스키 장군이 새로운 독재자가 된 것으로 보입니다. 비록 그가 콜차크보다는 야망이 적지만, 보이체코프스키는 여전히 트란스아무르에 대한 훌륭한 확장주의 사상을 가지고 있습니다. 그가 지정학적 위기를 일으키기 전에 우리가 그를 교체해야 할까요?"
tram.100.a:0 "우리에게 보이체코프스키는 최고의 선택이다."

tram.102.t:0 "콜차크 제독이 트란스아무르에서 살해되다"
tram.102.d:0 "1925년 쿠데타로 지도자가 된, '악당 제독' 알렉산드르 콜차크는 최근에 그가 사랑하는 트란스아무르에서 쿠데타로 인해 자신의 병사들에게 살해당했습니다. 야망을 가진 남자였던 그는 마지막 숨을 거둘 때까지 러시아 공화국에 대한 권리를 주장했습니다. 그의 죽음으로 우리 사회는 조금 더 평화로워졌습니다."
tram.102.a:0 "그래, 그 개자식이 사라졌군. 훌륭해!"

tram.103.t:0 "하얼빈의 트란스아무르 화폐"
tram.103.d:0 "하얼빈은 봉천 영토의 한가운데에 위치한 중요한 도시이며, 1927년에 우리 공화국이 봉천 정부에게 판매한 중국 동부 철도의 두 부분을 연결하고 있습니다. 그러나 지금도 많은 러시아인들이 그곳에 살고 있고 철도에 관련된 중요한 역할을 하고 있습니다. 그들 중 대다수가 우리와 좋은 관계를 맺고 있기 때문에(우리 통화와의 거래가 합법적인지 아닌지는 불분명하지만.) 그들은 변동이 심한 봉천'량' 대신 다소 안정적인 트란스아무르'루블'을 사용하는 것을 선호합니다. 우리 경제장관은 봉천과 협정을 맺어야 한다고 제안했는데, '봉천은 하얼빈에서 트란스아무르 루블의 사용을 허용하되 봉천 정부의 추가 과세는 허용한다'는 것 입니다."
tram.103.a:0 "그래, 그것을 제안하자!"
tram.103.b:0 "현재 상황도 나쁘진 않은데..."

tram.104.t:0 "하얼빈의 트란스아무르 화폐"
tram.104.d:0 "트란스아무르는 동북지역 전체에서 러시아 인구를 가장 많이 보유하고 있는 하얼빈에서 우리 화폐(량)와 트란스아무르 화폐(루블)간 거래를 허용하자고 제안했습니다. 블라디보스토크 정부는 이러한 거래에 세금을 부과해도 된다고 말하고 있으며, 그러한 협정은 현지 러시아의 사업이 다양한 투자를 시작할 수 있어서 도시뿐만 아니라 지역의 산업 발전에 긍정적인 영향을 미칠 수 있다고 말하고 있습니다. 우리 정부 일각에선 트란스아무르 루블을 자유롭게 사용하면 하얼빈의 자치권이 늘어날 수 있다는 얘기가 나오고 있습니다."
tram.104.a:0 "협정은 우리 경제에 도움이 될 것이다."
tram.104.b:0 "우리에게 이 거래는 필요없다."

tram.105.t:0 "봉천의 수락"
tram.105.d:0 "봉천 정부는 하얼빈에서 우리 화폐의 사용을 허용하기로 동의했습니다. 양국 간의 경제적 유대를 강화할 수 있기를 희망합니다."
tram.105.a:0 "훌륭해."

tram.106.t:0 "페트로그라드 체제에 대한 공격"
tram.106.d:0 "우리는 러시아 동무들을 부패한 독일인 애완견들과 볼셰비키 망상가들의 횡포로부터 해방시킬 기회를 너무 오랫동안 기다려 왔습니다. 우리 사람들은 싸울 준비가 되어 있고, 총은 장전되어 있으며, 트럭에는 연료가 공급되었습니다. 그들에게 공식적으로 선전포고를 해야할까요?"
tram.106.a:0 "전투준비!"
tram.106.b:0 "침공을 준비하기 위해서는 한 달정도 더 필요하다."
tram.106.c:0 "침공을 준비하기 위해서는 반 년정도 더 필요하다."
tram.106.e:0 "침공을 준비하기 위해서는 일 년정도 더 필요하다."

tram.108.t:0 "대트란스아무르 차질"
tram.108.d:0 "우리가 블라디보스토크의 적을 과소평가한 것 같습니다. 그들의 부대는 동부 시베리아를 활보하며 우리 군대를 패배시키고 도시를 점령하고 있습니다. 그들이 평화를 대가로 주장했던 영토를 양도하는것을 고려하는게 현명한 것 일수도 있습니다."
tram.108.a:0 "그 땅들은 단순한 황무지지...(항복)"
tram.108.b:0 "그냥 일시적인 현상일 뿐이야!"

tram.109.t:0 "러시아의 평화 제안"
tram.109.d:0 "우리의 막강한 군대가 동부 시베리아를 활보하며 도시와 국민들을 억압으로부터 해방시키고 있습니다. 감히 스스로를 러시아 정부라고 부르는 이 겁쟁이들은 우리가 이전에 그들에게 요구했던 땅을 기꺼이 양도하려고 하는 것처럼 행동합니다. 이들과 평화협정을 맺어야 할까요, 아니면 전쟁을 계속함으로써 러시아의 군사적 취약점을 더 이용해야 할까요?"
tram.109.a:0 "합당한 거래다."
tram.109.b:0 "반역자들과의 거래는 없다!"

tram.110.t:0 "이르쿠츠크 조약"
tram.110.d:0 "트란스아무르의 정권이 평화를 위한 우리의 제안에 대답하는 것처럼 보이며, 이 전쟁은 이제 끝난 것 같습니다. 러시아 극동지역 삼림지대에서 우리 군이 철수하고 있으며 트란스아무르는 우리나라의 넓은 지역을 장악하고 있습니다. 굴욕적인 좌절이지만, 적어도 지금은 평화가 왔습니다."
tram.110.a:0 "선택의 여지가 없었어..."

tram.111.t:0 "트란스아무르가 평화를 거부하다!"
tram.111.d:0 "트란스아무르의 미치광이들은 러시아인들의 피를 흘리는걸 주저하지 않는 것으로 보입니다. 우리는 방어해야 합니다!"
tram.111.a:0 "전투태세!"

tram.112.t:0 "대트란스아무르 차질"
tram.112.d:0 "우리가 블라디보스토크의 적을 과소평가한 것 같습니다. 그들의 부대는 동부 시베리아를 활보하며 우리 군대를 패배시키고 도시를 점령하고 있습니다. 그들이 평화를 대가로 주장했던 영토를 양도하는것을 고려하는게 현명한 것 일수도 있습니다."
tram.112.a:0 "그 땅들은 단순한 황무지지...(항복)"
tram.112.b:0 "그냥 일시적인 현상일 뿐이야!"

tram.113.t:0 "러시아의 평화 제안"
tram.113.d:0 "우리의 막강한 군대가 동부 시베리아를 활보하며 도시와 국민들을 억압으로부터 해방시키고 있습니다. 감히 스스로를 러시아 정부라고 부르는 이 겁쟁이들은 우리가 이전에 그들에게 요구했던 땅을 기꺼이 양도하려고 하는 것처럼 행동합니다. 이들과 평화협정을 맺어야 할까요, 아니면 전쟁을 계속함으로써 러시아의 군사적 취약점을 더 이용해야 할까요?"
tram.113.a:0 "합당한 거래다."
tram.113.b:0 "반역자들과의 거래는 없다!"

tram.114.t:0 "노보시비르스크 조약"
tram.114.d:0 "트란스아무르의 정권이 평화를 위한 우리의 제안에 대답하는 것처럼 보이며, 이 전쟁은 이제 끝난 것 같습니다. 러시아 극동지역 삼림지대에서 우리 군이 철수하고 있으며 트란스아무르는 우리나라의 넓은 지역을 장악하고 있습니다. 굴욕적인 좌절이지만, 적어도 지금은 평화가 왔습니다."
tram.114.a:0 "선택의 여지가 없었어..."

tram.115.t:0 "트란스아무르가 평화를 거부하다!"
tram.115.d:0 "트란스아무르의 미치광이들은 러시아인들의 피를 흘리는걸 주저하지 않는 것으로 보입니다. 우리는 방어해야 합니다!"
tram.115.a:0 "전투태세!"

tram.118.t:0 "반일 시위"
tram.118.d:0 "오늘 블라디보스토크에서는 대규모 반일 시위가 열렸습니다. 분노한 시위대 군중들은 우리가 일본과의 동맹관계를 끝내고 그들의 주요 대표단을 우리나라에서 추방할 것을 요구했습니다. 정부 요원들은 이미 이 시위의 선동자를 확인했습니다. 물론 이러한 반체제 요소들을 분쇄하려고 시도해야 하지만, 그 대신 트란스아무르에서 일본의 영향력을 감소시키기 위해 시위를 이용할 수 도 있습니다."
tram.118.a:0 "이러한 선동가들을 감당할 수 없다."
tram.118.b:0 "그들은 일본의 지배력에 대항하는 유용한 앞잡이가 될 것이다."

tram.119.t:0 "일본이 트란스아무르의 통제를 요구하다"
tram.119.d:0 "일본의 영향력이 나날이 커지면서, 오늘날 우리는 간신히 나라를 다스리고 있습니다. 오늘, 도쿄의 대표단은 트란스아무르의 지도자들은 전원 사임하고 일본 대표들이 트란스아무르를 통치할 수 있도록 요구했는데, 이는 실로 엄청닌 모욕입니다. 우리는 일본 대표단을 추방하고 완전한 독립을 선언할 수 있는 기회가 있습니다만, 그렇게하면 일본군의 분노를 받게될 것 입니다. 허나 트란스아무르의 자랑스러운 백성들은 단순한 농노들이 아니며, 죽는다면 우리는 이 적나라한 제국주의로부터 조국을 지키며 죽을 것입니다!"
tram.119.a:0 "하지만 다른 한편으로는, 우리는 의미없는 유혈사태를 피할 수 있겠지..."
tram.119.b:0 "우리는 그들의 부하가 아니다! 전투태세!"

tram.120.t:0 "지휘관의 2인자"
tram.120.d:0 "콜차크 암살과 성공적인 쿠데타 이후 일주일이 지났습니다. 이제 정치적 분위기가 다소 진정되면서, 마침내 보이체코프스키의 군사 내각 통치를 도울 부관을 선택할 기회가 왔습니다. 이 자리에는 세 명의 후보가 있습니다. 현 정부 수장인 세묘노프 장군, 젊고 야심찬 페플라예프 장군, 그리고 보수주의적인 스타크 제독입니다. 비록 젊은 피가 우리에게 새로운 기회를 줄지는 모르지만, 보이체코프스키와 페플라예프, 스타크 사이에는 심각한 이념적 차이가 존재하며, 더 자유분방한 페플라예프와 스타크는 나중에 잠재적인 긴장을 초래할 것입니다."
tram.120.a:0 "그레고리 세묘노프는 사무실에 머무를 것이다."
tram.120.b:0 "젊은 피의 아나톨리아 페플라예프."
tram.120.c:0 "유명한 제독 게오르기 스타크.."

tram.121.t:0 "블라디보스토크의 백군 망명자들"
tram.121.d:0 "제2차 러시아 내전에서 붉은군대가 승리한 후, 적군은 내부의 적들을 공포에 떨게하기 시작했습니다. 과거의 백군과 그 지지자들은 볼셰비키에 대항하는 우리의 대의에 동참하기 위해 시베리아의 불안정함과 무정부 상태를 틈타서 러시아 본토에서 동부까지 가까스로 도망쳤다고 합니다. 교육받은 몇몇 장교들과 군인들은 그들의 능력과 재능을 제공하기 위해 우리를 찾아왔습니다. 그들이 가졌었던 정치적 위치와 상관없이, 우리는 함께 붉은 히드라를 공격해야 합니다!"
tram.121.a:0 "고향에온걸 환영한다. 형제여!"

tram.122.t:0 "더 많은 망명자가 트란스아무르에 도착하다"
tram.122.d:0 "러시아 본토의 오랜 정치적 불안정으로 인해 시베리아 너머의 지역에서부터 무정부 상태가 되어가고 있습니다.  [RUS.Capital.GetName]의 정부가 서부지역의 불안정함을 가지고 있는 상황에서, 그들이 이 지역에 실질적인 힘을 발휘하기는 상당히 어렵습니다. 국민들은 지도자들에게 희망을 잃고 우리나라로 도망치고 있습니다. 점점 더 많은 난민과 망명자들이 우리의 대의에 동참하고 있습니다."
tram.122.a:0 "고향에온걸 환영한다. 형제여!"

tram.123.t:0 "선동자들을 시베리아로 보내다"
tram.123.d:0 "러시아의 대통령, 케렌스키의 죽음으로 인해 러시아의 정치 상황은 최근 몇 년 동안보다도 혼란스럽습니다. 일부 장관들은 지금이 우리가 다시금 공세를 가할 수 있는 기회라고 믿고 있습니다. 먼저, 우리는 동부 시베리아 전역에 우리의 아젠다를 추진하기 위한 정부요원들을 보내는 것부터 시작해야 할 것입니다. 사람들이 우리의 말에 귀기울이면 우리와 함께 서부의 부패한 정권을 무너뜨리는데 동참할 것입니다."
tram.123.a:0 "선동자들을 보내라."
tram.123.b:0 "너무 위험이 크다."

tram.124.t:0 "선전활동의 결과"
tram.124.goodagit:0 "보고에 의하면, 우리의 아젠다를 전파하기 위해 선동자들을 시베리아로 보낸 계획이 예상했던 것보다 훨씬 더 효과적이었다고 합니다. 많은 사람들이 무장하고 군사 훈련을 받았고, 우리를 위해 고향을 떠났습니다. 우리는 훌륭한 사단을 위한 추가 인력을 확보했습니다."
tram.124.agit:0 "보고에 의하면, 우리의 아젠다를 전파하기 위해 선동자들을 시베리아로 보낸 계획이 그럭저럭 효과적이었다고 합니다. 일부 사람들이 무장하고 군사 훈련을 받았고, 우리를 위해 고향을 떠났습니다. 우리는 기존의 사단을 보강할 추가 인력을 확보했습니다."
tram.124.badagit:0 "보고에 의하면, 우리의 아젠다를 전파하기 위해 선동자들을 시베리아로 보낸 계획이 실패했다고 합니다. 시베리아의 사람들은, 나라가 무정부 상태든지 아니든지 간에, 자신들의 삶을 버리고 절망적인 망상을 위해서 우리와 함께 하는것을 꺼려하는 것 같습니다. 우리는 시간과 자원을 낭비한 것 같습니다."
tram.124.a:0 "고향에 온걸 환영한다. 형제여!"
tram.124.b:0 "고향에 온걸 환영한다. 형제여!"
tram.124.c:0 "우리는 어차피 그들이 필요없다..."

tram.125.t:0 "우리의 오랜 친구가 세상을 떠나다"
tram.125.d:0 "영국의 '유배된 왕' 조지 5세의 사망소식이 블라디보스토크에 도착했습니다. 콜차크의 협력자였던 조지 5세는 1925년 영국 혁명 이전까지 그의 안전을 보장했습니다. 이제 그의 아들, 에드워드 8세가 캐나다에서 왕위에 올랐습니다. 비록, 콜차크나 에드워드는 서로를 개인적으로 알지는 못하지만, 이러한 새로운 관계는 우리나라와 영국왕실 사이의 오랜 협력관계의 시작이 될 수도 있습니다. 협상을 위해 특사를 파견해야 합니다."
tram.125.a:0 "강력한 동맹은 언제나 좋다."

tram.126.t:0 "트란스아무르에서의 특사"
tram.126.d:0 "오늘 트란스아무르의 보잘것 없는 군사정권의 사절단이 에드워드 8세를 찾아왔습니다. 이 특사는 선왕 조지 5세께서는 1925년 페트로그라드에서 실패했던 콜차크의 쿠데타의 지지자였음을 알려주었고, 이번에야말로 '악당 제독'이 승리할 것이라고 장담하며, 다시 한번 협상국이 지원해 줄 것을 요청했습니다. 우린 콜차크에게 딱히 신세진 건 없지만, 콜차크라는 사람이 그렇게 쓸모없는 사람은 아닐지도 모릅니다. 뭐라고 대답해야 할까요?"
tram.126.a:0 "필요한 건 뭐든 말하라고 전하라."
tram.126.b:0 "제한된 지원으로 충분하겠지."
tram.126.c:0 "그는 어리석은 늙은이일 뿐이다."

tram.127.t:0 "에드워드 8세와의 협상 보고"
tram.127.fullsupport:0 "우리의 특사가 훌륭한 소식과 함께 돌아왔습니다. 특사의 말에 따르면, 에드워드 8세는 우리의 대의에 깊은 존경을 표했으며, 국왕은 어느 정도의 군사적 지원을 기대해도 된다고 약속했습니다. 이제 협상국은 우리의 유력한 동반자가 된 것 같습니다."
tram.127.partialsupport:0 "우리의 특사가 좋은 소식과 함께 돌아왔습니다. 특사의 말에 따르면, 에드워드 8세는 우리의 대의에 경의를 표했지만, 제한적인 지원만이 가능하며 완전한 지원은 불가능하다고 했습니다. 만족스럽지는 못하지만 협상국의 지원은 좋은일 입니다."
tram.127.nosupport:0 "우리의 특사가 불행한 소식과 함께 돌아왔습니다. 특사의 말에 따르면, 에드워드 8세는 우리를 그저 영향력 지키기에 급급한 세력일 뿐이라고 단도직입적으로 말했습니다. 협상국은 아무런 지원도 약속하지 않았고, 우리의 관계는 확실히 악화되었습니다."
tram.127.a:0 "공격목표는 [RUS.Capital.GetName](이)다!"
tram.127.b:0 "없는것보단 낫지!"
tram.127.c:0 "정말 무례한 사람이군..."

tram.128.t:0 "블라디보스토크 조약"
tram.128.d:0 "일본과 트란스아무르 사이의 전쟁은 이전에 가졌던 명분과 이유를 잃은 것 같습니다. 용감한 러시아 수비군들로 인해 일본군은 출혈을 입었고, 오랫동안 블라디보스토크를 정복할 수 없었습니다. 트란스아무르를 '길들이기'위한 전쟁은 이제 트란스아무르를 정복해도 그 대가로 얻을 수 있는 것보다 더 많은 비용이 들 것 같습니다. \n\n[JAP.GetLeader](와)과 [TRM.GetLeader](은)는 오늘 블라디보스토크에서 만나서, 두 나라 사이의 평화 협정에 서명하고 모든 적대 행위를 종식시키기로 했습니다. 일본은 러시아를 압박할 유일한 카드였던 트란스아무르를 잃었습니다. 트란스아무르의 사람들은 이 승리를 축하하고 있습니다."
tram.128.trm:0 "1905년의 작은 복수다!"
tram.128.jap:0 "너희를 저주한다. 이 배신자들아."

tram.129.t:0 "이르쿠츠크로 수도이전"
tram.129.d:0 "우리는 이제 우리나라를 강화하기 위한 산업기반을 제공하는 이르쿠츠크를 통제하고 있습니다. 통일된 러시아에 대한 우리의 열망을 이어가기 위해서는 수도를 이르쿠츠크로 이전해야 합니다. 이것은 일본인들에게 우리의 본심을 알려주게 될 지도 모르지만, 한편으로는 그들의 영향력도 약화시킬 수 있기 때문에 그들을 놀라게 할 수도 있습니다."
tram.129.a:0 "위험을 감수할 가치가 있다."

tram.130.t:0 "노보시비르스크로 수도이전"
tram.130.d:0 "우리의 힘이 날로 강해지면서 우리는 일본과 그들의 제국주의적 야망으로부터 점점 더 멀어지고 있습니다. 수도를 노보시비르스크로 옮기면 우리가 더 이상 당신들의 애완견이 아니라는 것을 그들에게 보여줄 수 있을 것입니다."
tram.130.a:0 "자유에 한 걸음더 다가가는군."

tram.131.t:0 "모스크바로 수도이전"
tram.131.d:0 "모스크바는 표트르 1세가 현재의 페트로그라드를 수도로 만든 1712년 이후 통일된 러시아의 수도가 아니게 됐습니다. 불법적인 페트로그라드 정부가 그 도시를 수도로 이용했기 때문에, 우리는 모스크바를 새로운 수도로 정하는 것을 고려해야 할 것입니다. 그것은 우리 스스로를 페트로그라드 정권과 거리를 두기 위한 것일 뿐만 아니라, 기존의 러시아로의 귀환으로 여겨질 것입니다."
tram.131.a:0 "러시아여 영원하라, 하나이며 나눠지지 않으리라!"

tram.132.t:0 "페트로그라드로 수도이전"
tram.132.d:0 "페트로그라드는 1712년 표트르 1세가 러시아를 세웠을 때부터 러시아의 수도였습니다. 우리 정부가 페트로그라드를 수도로 사용하는 것은 우리 정부가 합법적이라는 의미를 나타내며, 대중이 우리를 합법적인 러시아로 볼 수 있도록 만들 것입니다."
tram.132.a:0 "러시아여 영원하라, 하나이며 나눠지지 않으리라!"

tram.133.t:0 "돈 쿠반 연합의 운명"
tram.133.d:0 "돈 쿠반 연합은 우리가 정당한 러시아임을 부인할 수 없는 상황이 되기까지, 충분히 오랫동안 정치 활동을 해왔습니다. 이제 우리가 그들에게 재결합을 요구할 때입니다."
tram.133.a:0 "항복을 요구하자!"

tram.134.t:0 "러시아의 압박"
tram.134.d:0 "러시아 공화국은 우리에게 즉각적인 항복을 요구해 왔습니다. 우리는 그들의 요구를 거절할 수 있지만, 전쟁의 불길에 직면하기보다는 공화국에 합류하는 것이 최선일 수도 있습니다."
tram.134.a:0 "우리를 뭘로 보고!"
tram.134.b:0 "항복하고 영토를 내주자."

tram.135.t:0 "돈 쿠반이 투항하다"
tram.135.d:0 "돈 쿠반 연합이 상황을 깨닫고 우리 공화국에 투항했습니다."
tram.135.a:0 "러시아에 영광을!"

tram.136.t:0 "중앙아시아에의 관심"
tram.136.d:0 "알라시 오르다는 인도 아대륙과 이란 지역에 힘을 투사할 수 있는 러시아의 중요한 요충지입니다. 그 땅의 쓰임새를 정하기 전에 먼저 그 땅을 차지해야 할 것입니다."
tram.136.a:0 "알라시 오르다가 가치가 있나?"

tram.137.t:0 "러시아의 움직임"
tram.137.d:0 "러시아는 우리의 항복을 요구하는 최후통첩을 보냈습니다. 많은 관리들이 가망없는 전쟁을 피해 조국으로부터 도망치고 있고 우리는 그들이 틀렸음을 증명하던가 아니면 그냥 러시아에 항복하던가 둘중 하나를 선택해야 합니다."
tram.137.a:0 "우리가 할 수 있는 것은 하나다..."
tram.137.b:0 "이게 우리의 끝이구나. 항복하자"

tram.138.t:0 "알라시가 투항하다"
tram.138.d:0 "알라시의 땅이 우리나라로 돌아왔고, 이제 우리는 남쪽 투르케스탄이 불법적으로 점유한 나머지 영토에 집중할 수 있게 되었습니다."
tram.138.a:0 "러시아에 영광을!"

tram.139.t:0 "백러시아 침공"
tram.139.d:0 "백러시아 땅은 대전쟁기에 독일로부터 빼앗긴 우리의 정당한 영토입니다. 카이저의 통제권이 약해져 감에 따라, 우리는 외교로 또는 힘으로 그 땅을 차지할 것입니다."
tram.139.a:0 "군대를 보내라!"
tram.139.b:0 "영토를 요구하자!"

tram.140.t:0 "러시아가 복종을 요구하다"
tram.140.d:0 "새로운 러시아 공화국이 우리의 러시아 가입을 요구하고 있고, 우리는 이에 답해야 합니다."
tram.140.a:0 "우리는 독일인이다.."
tram.140.b:0 "물론 우리는 러시아인이다!"

tram.141.t:0 "백러시아가 우리 땅이 되었다"
tram.141.d:0 "또다른 지역이 우리 땅이 되었고, 드디어 전쟁 이전의 우리 영토를 모두 되찾았습니다."
tram.141.a:0 "러시아에 영광을!"

tram.142.t:0 "우크라이나 분쟁 해결"
tram.142.d:0 "우크라이나는 10월 혁명으로 우리에게서 떨어져나간 땅으로, 카이저의 통제권이 약해져 감에 따라, 우리는 외교로 또는 힘으로 그 땅을 차지할 것입니다!"
tram.142.a:0 "군대를 보내라!"
tram.142.b:0 "영토를 요구하자!"

tram.143.t:0 "러시아가 복종을 요구하다"
tram.143.d:0 "새로운 러시아 공화국이 우리의 러시아 가입을 요구하고 있고, 우리는 이에 답해야 합니다."
tram.143.a:0 "이를 받아들인다면 카이저가 노할 것이다.."
tram.143.b:0 "우리는 진정으로 러시아다."

tram.144.t:0 "우크라이나는 우리 거다"
tram.144.d:0 "또다른 지역이 우리 땅이 되었고, 드디어 전쟁 이전의 우리 영토를 모두 되찾았습니다."
tram.144.a:0 "러시아에 영광을!"

tram.145.t:0 "변화된 태도"
tram.145.d:0 "러시아 사람들은 끊임없는 전쟁에 싫증이 나서 이 모든 것을 끝내고 싶어합니다. 최근 우리의 승리로 우리는 오랫동안 고통 받아온 서민들에게 평화와 번영을 가져다 줄 수 있습니다."
tram.145.a:0 "러시아는 또다시 싸우지는 못할 것이다."

tram.146.t:0 "러시아로 돌아온 세바스토폴"
tram.146.d:0 "우리는 크림 반도를 차지했고 이제 항구에 있는 우크라이나 함선들을 어떻게 할지 결정해야 합니다."
tram.146.a:0 "우리는 항구에 있는 모든 배들을 압수해서 개조할 것입니다!"
tram.146.b:0 "우크라이나 함선을 개량할 것이다."
tram.146.c:0 "우크라이나 함선을 팔고 항구를 민간용도로 전환시키자."
tram.146.e:0 "우크라이나 함선을 팔고 돈을 벌자."

tram.1000.t:0 "옛 동맹의 제안?"
tram.1000.d:0 "블라디보스토크가 승리했고 새로운 정부가 러시아 전체를 다스리게 되었습니다. 그들에게 원조를 보내면 그들은 우리 협상국을 도울 것입니다."
tram.1000.a:0 "그들에게 원조는 필수적이다. 받아들이자!"
tram.1000.b:0 "그들은 패자들 아닌가?"

tram.1001.t:0 "우리는 협상국의 새로운 회원국입니다"
tram.1001.d:0 "영국이 우리를 다시 협상국으로 받아들였습니다."
tram.1001.a:0 "1차 대전쟁에서의 엄청난 인명피해를 잊지 말자.."

tram.1002.t:0 "옛 동맹의 제안?"
tram.1002.d:0 "블라디보스토크가 승리했고 새로운 정부가 러시아 전체를 다스리게 되었습니다. 그들에게 원조를 보내면 그들은 우리 협상국을 도울 것입니다."
tram.1002.a:0 "그들에게 원조는 필수적이다. 받아들이자!"
tram.1002.b:0 "그들은 패자들 아닌가?"

tram.1003.t:0 "우리는 협상국의 새로운 회원국입니다"
tram.1003.d:0 "영국이 우리를 다시 협상국으로 받아들였습니다."
tram.1003.a:0 "1차 대전쟁에서의 엄청난 인명피해를 잊지 말자.."

tram.1004.t:0 "러시아 공화국이 우리의 위성국가중 하나를 침공하다"
tram.1004.d:0 "트란스아무르가 승리함에 따라 러시아 내전이 끝났습니다. 그들이 러시아의 전전 영토를 회복하려고 함에 따라, 우리 위성국 중 하나를 침공했습니다. 어떻게 할까요?"
tram.1004.a:0 "우리가 할 수 있는 건 없다."
tram.1004.b:0 "그들에게 통상금지를 하자!"
tram.1004.c:0 "그들에게 다시 뜨거운 맛을 보여주자."

