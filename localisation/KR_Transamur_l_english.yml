### Ideas ###
TRM_dream:0 "더 커진 트란스아무르의 야망"
TRM_dream_desc:0 "1925년 이래로 케렌스키 내각의 추잡한 반역자들에 의해 축출된 트란스아무르 정부는 러시아의 정당한 정부라고 주장하고 있습니다. 비록 이 나라의 상태가 좋진 않지만, 이 나라의 지도층은 언젠가 트란스아무르가 주요 강대국이 될 것이라는 희망을 가지고 있습니다."
TRM_dream_fulfilled:0 "러시아 재통일"
TRM_dream_fulfilled_desc:0 "마침내 소련과 페트로그라드 정권이 모두 파괴되면서 아무도 우리야말로 정당한 러시아 국가라는 주장에 이의를 제기할 수 없게 되었습니다. 이제 권력을 잡았으니, 내부적으로 나라를 발전시키기 위해 노력할 수 있습니다."
TRM_kolchak:0 "제독과 독재자"
TRM_kolchak_desc:0 "콜차크는 러시아 제국의 전 해군 제독으로서, 특히 전 세계의 해군력과 기술의 발전에 주목했습니다. 군함에 대한 그의 개인적인 지식은 해군 연구에 있어서 유리하게 작용할 것입니다."
TRM_JAP_MIL_MIS:0 "일본 육군 고문단"
TRM_JAP_MIL_MIS_desc:0 "우리 정권은 객관적으로 군사 강국이 아니며, 유감스럽게도 우리 군대는 힘을 향상시키기 위해 많은 일본 군사 고문과 대표단에 어느 의존하고 있습니다."
TRM_JAP_NAV_MIS:0 "일본 해군 고문단"
TRM_JAP_NAV_MIS_desc:0 "트란스아무르의 해군은 블라디보스토크 주요 항구에 기지를 둔 북태평양의 만만치않은 해군력이라고 주장하지만, 사실 우리 군함은 상태가 좋지 않고, 우리 선원들의 실전경험도 우울할 정도로 적습니다. 이러한 부분을 메우기 위해 일본 제국은 우리 해군의 복구와 확장에 도움을 줄 수 있는 해군 고문들을 제공했습니다."
TRM_JAP_INF_START:0 "일본의 영향"
TRM_JAP_INF_START_desc:0 "블라디보스토크 정권은 일본 제국에 의존하게 되었고, 제국주의 영향력의 덩굴은 트란스아무르의 많은 기관과 사회의 측면에 만연하고 있습니다."
TRM_JAP_INF_TRADE:0 "커진 일본의 영향"
TRM_JAP_INF_TRADE_desc:0 "블라디보스토크 정권은 일본 제국에 절망적으로 의존하게 되었고, 제국주의 영향력의 덩굴은 트란스아무르의 많은 기관과 사회의 측면에 만연하고 있습니다. 이 지역에 대한 일본의 재정적 투자는 최소한 우리에게 혜택을 제공합니다."
TRM_JAP_DEP_1:0 "일본에 대한 의존"
TRM_JAP_DEP_1_desc:0 "일본 제국과의 관계는 표면적으로는 상호 이익이 되는 협력관계에서, 심각한 무역불균형의 특징을 지닌 협력관계로 서서히 옮겨가고 있습니다."
TRM_JAP_DEP_2:0 "커진 일본에 대한 의존"
TRM_JAP_DEP_2_desc:0 "일본 제국에 대한 우리의 의존도가 날이 갈수록 커지고 있다는 것이 점점 분명해지고 있습니다. 도쿄에서 상품을 가득 실은 배들이 도착하고서는 배를 텅 비운 채로 블라디보스토크 항구를 떠납니다. 우리는 단지 하나의 시장, 그 이상도 이하도 아니게 되었습니다."
TRM_JAP_DEP_3:0 "극도의 일본에 대한 의존"
TRM_JAP_DEP_3_desc:0 "현 시점에서 우리나라가 일본의 개에 지나지 않는다며 심각하게 이의를 제기하는 사람은 거의 없으며, 트란사무르 정권의 민낯은 공공연한 비밀에서 노골적인 사실로 바뀌었습니다."
TRM_martial_law:0 "계엄법"
TRM_martial_law_desc:0 "우리나라 상황은 불안정합니다. 또 다른 쿠데타를 막기 위한 계엄령은 우리 국민들을 보호하는 데 도움이 될 것입니다."
TRM_research:0 "자유의 과학자"
TRM_research_desc:0 "트란스아무르는 '맑은 정신' 없이는 번영할 수 없습니다. 과학 연구에 참여함으로써, 세계 무대에서 우리의 체급을 능가할 수 있습니다."
TRM_factory:0 "중공업 투자"
TRM_factory_desc:0 "국가 보조금은 우리의 중공업 부문을 성장시킬 것입니다. 트란스아무르는 더 이상 세계의 가장자리에 있는 누추한 황무지가이며, 광재와 강철의 산업 강국으로 여겨질 것입니다."
TRM_goods:0 "복지국가"
TRM_goods_desc:0 "시베리아에서의 생활은 어려울 수 있습니다. 우리가 국민들을 위해 할 수 있는 최소한의 일은 그들에게 복지국가를 제공하는 것입니다. 또한 그러한 움직임은 우리 정권에 대한 많은 반대를 줄여줄 것입니다."
TRM_mil_stuff:0 "충성스러운 군부내각"
TRM_mil_stuff_desc:0 "최근 우리의 군사개혁의 결과로 인해 트란스아무르에서 더욱 충성스러운 군사기관이 등장하게 되었습니다."
TRM_purge:0 "숙청의 여파"
TRM_purge_desc:0 "군 기관 전체의 존엄성을 하루아침에 회복하는 것은 복잡하고 어려운 일입니다. 이미 벌어진 일은 어쩔 수 없습니다만, 장기적으로는 이름값을 하는 군대를 갖게 될 것입니다."
TRM_new_military:0 "신군부내각"
TRM_new_military_desc:0 "이제 우리 군은 우리 정권에 충성하고, 최근 개혁 조치의 결과로 더욱 효과적인 군대가 되었습니다."
TRM_ships:0 "새로운 선박 설계"
TRM_ships_desc:0 "우리나라는 어느 정도 해군을 가진 국가입니다. 새로운 군함은 우리의 군사적 위상에 필수적이며, 장기적으로 우리의 생존에도 필요합니다."
TRM_supply:0 "향상된 공급망"
TRM_supply_desc:0 "시베리아 횡단철도의 통제권을 얻어, 우리는 추가적인 기반시설의 이점을 이용하여 물류 수송망을 개선을 했습니다."
TRM_modest_society:0 "정치 안정화"
TRM_modest_society_desc:0 "우리 나라는 마침내 안정을 되찾은 것 같습니다. 그리고 새로운 '겸손한 사회'의 트란스아무르에게 번영과 새로운 권력의 시대가 열렸습니다."
TRM_JAP_CONS:0 "일본 협약"
TRM_JAP_CONS_desc:0 "트란스아무르의 일본 기업의 이윤이 증가하고 로비스트들의 힘이 점점 강해지고 있으며, 조계는 이를 증명하고 있습니다. 한때 유럽의 강대국으로서 아시아 시장을 개방했던 트란스아무르는, 그 반대의 상황에 놓여 있습니다."

### Focuses ###
TRM_Navy_Start:0 "동쪽의 항구"
TRM_Navy_Start_desc:0 "블라디보스토크는 옛 전제주의 정권 하에서 러시아 극동의 주요 항구이자 도시였지만, 러일 전쟁의 여파로 블라디보스토크는 그 중요성이 어느 정도 상실되었습니다. 하지만 1925년 세계대전(Weltkrieg)과 콜차크의 쿠데타가 실패한 후 도시는 일본의 주요 무역항으로 다시금 부활했습니다."

TRM_Navy_Vlad:0 "블라디보스토크 항구 개선"
TRM_Navy_Vlad_desc:0 "점점 더 많은 배들이 매주 우리 항구에 정박하고있습니다. 블라디보스토크 항구는 이런 끝없는 화물선으로 인해 붐비게 되었습니다. 이러한 문제들을 해결하기 위해 항구를 확장해야 합니다."

TRM_Navy_Doc:0 "교리적 돌파구"
TRM_Navy_Doc_desc:0 "최근 해군의 연구 노력은 이론적인 돌파구를 마련했습니다. 이로써 우리가 예상한 것보다 훨씬 더 빨리 새로운 교리를 개발할 수 있게 해줄 것입니다."

TRM_Navy_Ships:0 "거대한 함대"
TRM_Navy_Ships_desc:0 "러일전쟁에서 패배한 이후 러시아의 태평양 함대는 비참해졌습니다. 트란스아무르는 러시아의 합법적인 정부로서 태평양 함대의 옛 영광을 되찾는 것은 우리의 의무입니다."

TRM_Navy_Docks:0 "동방의 진주"
TRM_Navy_Docks_desc:0 "블라디보스토크는 우리의 '진주'라고 할 수 있습니다. 블라디보스토크를 동아시아의 주요도시로 만들기 위해 모든 노력을 다해야 할 것입니다. 그러한 노력의 결과로 블라디보스토크는 더 큰 해군 시설과 더 강력한 해군 요새를 가질 것입니다."

TRM_Navy_Old_Ways:0 "세계대전의 유산"
TRM_Navy_Old_Ways_desc:0 "세계대전이 끝난 이후로 많은 시간이 흘렀습니다. 해군의 사상은 많이 변했고 항공모함이나 잠수함 같은 신기술은 많은 발전을 겪었습니다. 그러나 이런 경박한 장난감은 전함에 비하면 아무것도 아닙니다. 강력한 함대는 그들의 항로에 있는 모든 것을 분쇄할 것입니다."

TRM_Navy_Cruiser:0 "순양함 개발"
TRM_Navy_Cruiser_desc:0 "우리는 전함을 건조할 준비가 되어있지 않으므로, 순양함과 같은 작은 배들에 집중하는 것이 좋을 것입니다. 순양함은 성공적인 해군이 되기 위한 열쇠 중 하나이며 우리 함대에 있어 가치 있는 초기 목표라 할 수 있습니다."

TRM_Navy_DD:0 "아무르의 구축함"
TRM_Navy_DD_desc:0 "구축함은 수송선과 더 큰 배들을 호위하기 위해 생산되는 작고 빠른 배 입니다. 비록 그들이 배수량과 전력 면에서 군함의 정점은 아니지만 우리는 구축함을 무시할 수 없습니다."

TRM_Navy_New_Ways:0 "새로운 길"
TRM_Navy_New_Ways_desc:0 "세계대전 중에 잠수함과 항공모함의 출현은 예상 밖의 일이었습니다. 하지만 그것들은 매우 효과적이라는 것이 증명됐습니다. 우리는 현존하는 주요 함대에 의존할 것이지만, 우리는 이 새로운 종류의 함선으로 함대를 증강시킬 수 있을 것입니다."

TRM_Navy_Sub:0 "잠수함 개발노력"
TRM_Navy_Sub_desc:0 "이 교활한 기계들은 적의 호위함과 수상함들을 사냥하는데 효과적입니다. 우리는 당장 잠수함을 보유해야 합니다!"

TRM_Navy_Carrier:0 "태평양 항모"
TRM_Navy_Carrier_desc:0 "항모는 공해(특히 태평양처럼 큰 바다)에서의 전쟁의 미래로 여겨지고 있습니다. 우리의 지리적 이점과 시설을 이용하여 이 새로운 배를 만드는 것이 현명할 것입니다."

TRM_Ind_Vlad:0 "초기 산업화"
TRM_Ind_Vlad_desc:0 "콜차크의 독재정부는 1920년대에 우리 나라를 발전시키기 위해 아무것도 하지 않았습니다. 지금 우리 산업은 낙후되었고, 우리는 산업을 바로잡아야만 하는 상황입니다. 한걸음, 한걸음 조국을 발전시켜야 합니다. 우리의 발전속도가 더딜지라도, 점진적인 개선은 언젠가는 번영하는 나라를 만들어 낼 것입니다."

TRM_Ind_Jap_Inv1:0 "일본의 작은 투자"
TRM_Ind_Jap_Inv1_desc:0 "씁쓸한 소리일지 모르지만, 우리는 외국의 투자 없이는 발전할 수 없습니다. 일본은 우리 경제에 투자할 의지와 능력을 가진 유일한 나라이지만, 안타깝게도 이러한 부탁은 우리 국민들을 화나게 할 수밖에 없습니다."

TRM_Ind_Jap_Inv2:0 "일본의 주요 투자"
TRM_Ind_Jap_Inv2_desc:0 "더 필요합니다! 일본은 트란스아무르에 더 많은 자본과 산업 발전을 투자할 용의가 있습니다. 하지만 그로인해 우리 나라가 점점 더 일본 제국에게 의존하게 될 것이라는 우려의 목소리가 정부에서 나오고 있습니다. 우리는 균형을 맞추어야 합니다."

TRM_Ind_Dock:0 "블라디보스토크 조선소 확장"
TRM_Ind_Dock_desc:0 "블라디보스토크는 선박을 건조하는 유일한 곳 입니다. 제대로 된 함대를 원한다면 더 많은 조선소가 필요합니다."

TRM_Ind_Khab:0 "하바롭스크 산업시설 확장"
TRM_Ind_Khab_desc:0 "하바롭스크는 우리나라의 두 번째로 큰 도시입니다. 우리나라에서는 '거대한'이라는 단어를 쓰기는 어렵지만, 앞으로의 계획에 맞추어 이 도시의 산업을 확장할 수 있습니다."

TRM_Ind_Transsib:0 "시베리아 철도의 부흥"
TRM_Ind_Transsib_desc:0 "우리는 시베리아 횡단철도의 더 많은 부분을 소유하고 있습니다. 철도는 매우 열악한 상태지만, 우리가 철도를 재건하고 개선하기 위한 노력에 투자한다면, 우리의 보급선이 크게 개선될 것입니다."

TRM_Ind_Sib:0 "극동 산업시설 확장"
TRM_Ind_Sib_desc:0 "러시아 극동지역은 눈과 툰드라의 광활한 황무지입니다. 하지만 이런 혹독한 기후에서도 우리는 산업을 발전시키기 위해 몇 가지 새로운 시설을 지을 수 있습니다."

TRM_Ind_Okh:0 "오호츠크 항구 개선"
TRM_Ind_Okh_desc:0 "오호츠크 항구는 예전 주인들의 이용이 적어서 상태가 별로 좋지 않습니다. 재개발을 한다면 새로운 해군기지가 들어설 수 있을 것입니다."

TRM_Ind_Bai:0 "바이칼호 산업시설 확장"
TRM_Ind_Bai_desc:0 "우리는 매우 발전된 산업 지역인 이르쿠츠크를 손에 넣었습니다. 이미 산업적 잠재력이 충부하지만, 일부 설비를 새로 열면 더욱 발전시킬 수 있습니다."

TRM_Ind_Mon:0 "치타 개발"
TRM_Ind_Mon_desc:0 "바이칼 호수 동부 지역은 자원이 풍부하지만 극도로 낙후되어 있습니다. 이 지역을 재건하는 데는 오랜 시간이 걸리겠지만, 어쨌거나 이제 재건을 시작할 수 있습니다."

TRM_Ind_Transsib_exp:0 "공급망 개선"
TRM_Ind_Transsib_exp_desc:0 "시베리아 횡단 철도가 점점 더 확장됨에 따라, 그 유용성은 점점 더 분명해지고 있습니다. 우리는 이제 전국적인 철도 공급 시스템을 만들어 전국에 물품을 수송할 수 있는 잠재력을 가지고 있습니다."

TRM_Ind_West_Sib:0 "서부 시베리아 산업시설 확장"
TRM_Ind_West_Sib_desc:0 "서부 시베리아는 페트로그라드의 배신자들을 직접 공격할 수 있게 해주는 우리의 주요 전략 지역입니다. 최종 전투 전, 우리는 더욱 강해지기 위해 더 많은 시설들을 건설해야 합니다."

TRM_Ind_Research:0 "시베리아의 과학자들"
TRM_Ind_Research_desc:0 " 최근 우리의 정복 활동으로 많은 지식인들을 우리의 과학시설로 데려올 수 있었습니다. 우리는 그들을 과학적 노력의 실질적인 능력향상을 위해 사용할 수 있습니다."

TRM_Ind_WHR:0 "백러시아 개발"
TRM_Ind_WHR_desc:0 "백러시아 지역은 수년간 미개발된 지역이었고 우리는 이 지역을 개발해야 합니다."

TRM_Ind_Ukraine:0 "옛 우크라이나 해군의 운명"
TRM_Ind_Ukraine_desc:0 "세바스토폴에는 거대한 함대가 있고 우리는 이를 러시아 해군에 편입할지 아니면 팔아넘길지 결정해야 합니다."

TRM_Ind_CA:0 "중앙아시아 산업화"
TRM_Ind_CA_desc:0 "중앙아시아는 현재 러시아의 다른 지역에 비해 여유 공간이 많기때문에 일부 산업을 육성하기에 훌륭한 장소입니다. 이 지역에 산업 시설을 건설해야 합니다!"

TRM_Ind_Caucasus:0 "코카서스 개발"
TRM_Ind_Caucasus_desc:0 "코카서스의 땅은 석유가 풍부해서 독일은 이 지역을 차지하고 싶어했습니다. 이 지역을 우리가 통제하고 있는 덕분에 우리는 오랫동안 고통 받아온 사람들을 위한 산업을 발전시킬 수 있습니다."

TRM_Ind_POL:0 "폴란드인 유화책"
TRM_Ind_POL_desc:0 "폴란드인들은 반항적인 사람들이기 때문에 채찍보다는 당근을 줘야 합니다. 우리는 그들을 돕기 위해 폴란드의 산업을 확장시킬 필요가 있습니다."

TRM_Ind_BLT:0 "발트 확장"
TRM_Ind_BLT_desc:0 "발트해 국가들은 다시 우리의 통제하에 있습니다. 다만 우리는 역사로부터 배워야 하며, 러시아화를 유지하는 대신 그들의 산업을 발전시키고, 우리의 통치에 만족하도록 자율성에 대한 일종의 환상을 부여해야 합니다."

TRM_Ind_Research_2:0 "신무기"
TRM_Ind_Research_2_desc:0 "수도를 다시 수복하면서, 그곳의 과학자들은 현재 우리의 연구에 기여하고 있고, 덕분에 우리는 경쟁자들보다 우위에 있습니다. 또한, 산업화 운동이 끝나면서, 새로 정복된 지역의 더 많은 과학자들이 우리에게 합류하고 있습니다. 이러한 상황은 우리가 전쟁에서 사용할 수 있는 새로운 무기를 발명하는 데 도움을 주었습니다."

TRM_Trade_Jap:0 "일본과의 무역 관계를 개선"
TRM_Trade_Jap_desc:0 "우리는 일본을 멀리할 수도 있지만 장님들조차도 우리가 그들의 경제에 의존하고 있다는 것을 압니다. 일본 제국과의 무역 관계를 개선하는 것이 현명한 일일 것입니다."

TRM_Jap_Inv1:0 "일본의 원조"
TRM_Jap_Inv1_desc:0 "우리는 일본에게 우리 산업에 돈을 투자하라고 요청할 수 있습니다. 그것은 우리나라를 더 빠르게 발전시킬 수 있게 해줄 것입니다. 하지만 갈수록 깊어지는 양국 사이의 종속관계도 점점 뚜렷해질 것이며, 그로인해 우리 국민들은 불쾌해 할 것입니다."

TRM_Jap_Inv2:0 "재벌의 투자"
TRM_Jap_Inv2_desc:0 "일본 대기업들은 우리를 그들이 만드는 상품을 팔 유용한 시장으로 보고 있습니다. 하지만, 그들에게 더 많은 재정 투자를 요청하기위해 도쿄까지 가는 것을 트란스아무르의 사람들은 못마땅하게 여길 것입니다."

TRM_Jap_Inv3:0 "일본인 자문단 초청"
TRM_Jap_Inv3_desc:0 "일본의 원조와 투자는 수익성이 높았지만, 우리 경제는 떠오르는 태양의 땅에 비해 형편없습니다. 동쪽에 있는 친구들에게 경제자문위원을 요청하고, 일본 기업인들에게 사적으로 도움을 요청해야 합니다. 그러나 이러한 행위는 우리 국민들 사이에 엄청난 불안으로 이어질 수 있으며, 일본의 자문단들은 우리를 자기네들의 식민지라고 생각하게 할 수도 있습니다."

TRM_Jap_Naval_Treaty:0 "러일 해군 조약"
TRM_Jap_Naval_Treaty_desc:0 "우리가 일본과 가까워질수록, 일본은 기꺼이 우리와 조약을 맺을 것이며, 우리는 일본 과학자들과 함께 해군 교리를 발전시킬 수 있습니다. 그러나, 일본 제국주의자들을 싫어하는 우리 국민들은 그것을 반대 할 것입니다."

TRM_Jap_Military_Mission:0 "일본 군사 고문단"
TRM_Jap_Military_Mission_desc:0 "최근 양국의 해군 공동개발 노력에 의해 더욱 돈독해진 일본과의 우호관계에서 우리 해군은 큰 보상을 받고 있습니다. 우리는 일본군과 비슷한 수준의 군대를 구축해야 합니다. 그러나 이것은 우리 국민들 사이에서 많은 반발을 살 것입니다."

TRM_Feng_Dip:0 "봉천에게 접근"
TRM_Feng_Dip_desc:0 "봉천 정부도 일본의 큰 영향력을 받고 있으므로, 우리의 동맹국이기도 합니다. 게다가 지리적으로 가까운 위치임에도 불구하고, 우리나라는 봉천과 딱히 외교적, 경제적 유대를 가지고 있지 않습니다. 우리는 더 긴밀한 유대관계를 위해 봉천에서의 외교 업무를 확대해야 합니다."

TRM_Feng_Workforce:0 "봉천 노동자 초청"
TRM_Feng_Workforce_desc:0 "서쪽에는 우리의 일시적인 동료이자 동맹인 장 쭤린이 통치하는 광대한 만주의 땅이 있습니다. 그곳의 많은 가난한 중국인들은 우리나라에서 일하고싶어 합니다. 심지어 하루에 밥 한 그릇 정도의 임금으로도요. 값싼 노동력이 우리에게 큰 도움이 되겠지만, 일본은 틀림없이 우리 정치권에서 자신들의 영향력을 확대하기 위해 노동자들을 사용할 것입니다."

TRM_Feng_Smugglers:0 "삼합회로 부터 무기밀수"
TRM_Feng_Smugglers_desc:0 "아시아의 끝없는 불안정함은 다양한 밀수업자들과 범죄자들에게 좋은 환경을 만들어 줍니다. 우리는 싸울 무기가 필요하기 때문에 가능한 모든 출처에서 무기를 얻어야 합니다. 공사관 도시의 삼합회가 우리에게 특별한 거래를 제안했습니다. 우리는 일정 가격으로 상당한 양의 소총을 밀반입할 수 있을 것입니다."

TRM_Arm_Start:0 "군사화 시작"
TRM_Arm_Start_desc:0 "우리는 너무 오랫동안 일본군에 의존해 왔습니다. 이제는 우리의 군대가 필요하지만, 시간이 필요할 것입니다."

TRM_Arm_Doc:0 "군사참모 확장"
TRM_Arm_Doc_desc:0 "우리는 군대를 지휘할 적절한 장교가 부족합니다. 우리는 젊은 세대의 새로운 장교들을 훈련해야 합니다."

TRM_Arm_Commando:0 "특수부대 확장"
TRM_Arm_Commando_desc:0 "우수한 특수부대의 요건은 숫자가 아니라 개개인의 실력에 있습니다. 충성스런 특수부대가 우리를 승리로 이끌 것입니다!"

TRM_Arm_Inf1:0 "현대화 장비"
TRM_Arm_Inf1_desc:0 "우리는 1920년대 이후로 장비를 개선하지 않았고, 이러한 무기들은 뭐라고 변명해도 쓸모가 없습니다. 우리 병사들이 이 비효율적인 무기를 가지고 싸운다면 우리는 어떤 목표도 달성할 수 없습니다."

TRM_Arm_Inf2:0 "북방 팽창"
TRM_Arm_Inf2_desc:0 "우리나라는 전사들이 부족하고, 현재의 징병율은 현재의 군대를 충원하기에는 부족합니다. 의무적 징병제를 시행하면 적과 싸울 병력이 더 늘어날 것입니다."

TRM_Arm_Inf3:0 "장비 발전"
TRM_Arm_Inf3_desc:0 "최근, 우리 군인들을 위한 새로운 화기를 성공적으로 개발했습니다. 아직은 프로토타입에 불과하지만 적절한 수량을 생산하기 위해 약간의 돈을 투자할 수 있습니다."

TRM_Arm_Mot:0 "차량화 노력"
TRM_Arm_Mot_desc:0 "날이 갈수록 군대의 규모가 커짐에 따라 병력을 수송하기 위한 수단이 더 필요합니다. 새로운 트럭이 유용할 것입니다."

TRM_Arm_Arm:0 "달자보드 시설 확장"
TRM_Arm_Arm_desc:0 "우리는 달자보드의 공장을 이용하여 우리만의 독자적인 전차를 생산할 수 있습니다. 전차는 내구성이 뛰어나 현대전에서 매우 중요합니다."

TRM_Air_Planes:0 "항공부문에 보조금 지원"
TRM_Air_Planes_desc:0 "우리 공군은 수년 동안 평균 이하의 수준이었습니다. 우리가 주변의 강대국들과 경쟁하기 위해 공군을 다시 사용하고자 한다면, 어떤 대가를 치르더라도 항공 연구에 재정적인 노력을 쏟아야 합니다."

TRM_Air_Fighter:0 "트란스아무르 전투기 개발"
TRM_Air_Fighter_desc:0 "전투기는 우리가 사용해야 하는 주요 항공기 입니다. 전투기가 없이는 하늘을 지배할 수 없습니다."

TRM_Air_CAS:0 "근접지원항공단 강화"
TRM_Air_CAS_desc:0 "이제 우리는 제공권의 우위를 확보했기 때문에, 근접항공지원기들로 지상을 타격할 수 있습니다. 그것들 또한 우리에게 필요합니다."

TRM_Air_Bomber:0 "동쪽의 폭격기"
TRM_Air_Bomber_desc:0 "우리의 전투기는 하늘을 지배했고, 우리의 근접항공지원기는 대지를 강타하고 있습니다. 그리고 우리는 이제 고폭탄으로 우리의 적들을 소탕할 항공기를 만들 수 있습니다."

TRM_Air_Doc:0 "참모 현대화"
TRM_Air_Doc_desc:0 "현대적인 항공기를 사용하더라도, 그들을 지휘할 적절한 인력이 필요합니다. 우리는 몇몇 새로운 참모들을 집중적으로 훈련해야 합니다."

TRM_Air_Para:0 "블라디보스토크 공수부대"
TRM_Air_Para_desc:0 "공수부대는 새로운 유형의 보병입니다. 일반적인 보병만큼 수가 많지 않은 이 부대는 항공기를 이용해 적진에 침투합니다."

TRM_Air_Bases_Vlad:0 "블라디보스토크 공군 기지 확장"
TRM_Air_Bases_Vlad_desc:0 "우리나라는 '항공혁명'으로 부터 뒤쳐져 있습니다. 우리는 소유한 현대식 공군기지가 한 군데도 없습니다. 세계대전 이후, 항공기는 전쟁에서 매우 치명적인 무기가 되었습니다. 그러므로 우리는 함재기를 잘 다루어야 할 것이며, 공군기지가 없다면 아무리 큰 공군이라도 무용지물이 될 것입니다."

TRM_Air_Bases_Irk:0 "이르쿠츠크 회랑"
TRM_Air_Bases_Irk_desc:0 "시베리아에는 새로운 착륙장과 공군 기지를 위한 충분한 공간이 있습니다. 이러한 땅을 이용하지 않는 것은 어리석은 것입니다."

TRM_Air_Bases_Nov:0 "노보시비르스크 공항 개발"
TRM_Air_Bases_Nov_desc:0 "우리 공군은 새로운 기지가 절실히 필요합니다. 우리는 노보시비르스크에 투자해야 합니다."

TRM_Crisis:0 "반콜차크 쿠데타"
TRM_Crisis_desc:0 "트란스아무르의 긴장은 마침내 극에 달했으며, 콜차크의 입지가 점점 더 위태로워 진다는 것은 의심의 여지가 없습니다."

TRM_Kolchak:0 "콜차크의 권력 강화"
TRM_Kolchak_desc:0 "콜차크는 쿠데타에서 가까스로 살아남았고, 반역에 가담한 장군들을 숙청했습니다. 하지만, 블라디보스토크에는 여전히 불확실한 기운이 남아 있습니다. 오직 강력한 지도자만이 국민을 평정하고 트란스아무르의 질서를 회복시킬 것입니다."

TRM_Kolchak_Purge:0 "육군 숙청"
TRM_Kolchak_Purge_desc:0 "더 이상의 쿠데타와 반란을 피하기 위해 군 고위 지휘부의 모든 기관를 검사해야 합니다. 의심할 여지 없이, 아직도 그들의 사무실에 콜차크를 반대하는 일부 사람들이 남아 있습니다. 한편, 이러한 사람들을 숙청하는 것은 우리 군의 능력을 당분간 저해할 것입니다."

TRM_Kolchak_Mil:0 "블라디보스토크 병기창"
TRM_Kolchak_Mil_desc:0 "세계는 세계대전까지 포함해 역사상 볼수있던 어떤 모습과도 다른, 범세계적인 위기와 전쟁의 시대로 접어들고 있습니다. 이 전쟁은 틀림없이 우리를 시험에 들게 할 것이므로, 그것에 대비해야 합니다. 우리는 더 많은 장비를 생산하기 위해서 군수시설을 확장해야 합니다."

TRM_Kolchak_Doc:0 "최고 지도자"
TRM_Kolchak_Doc_desc:0 "콜차크는 자신이 "러시아의 최고 지도자"라고 주장합니다. 우리의 지도자는 자신의 이미지를 강화하기 위해 효과적인 추종자들을 육성하기 위한 강력한 선전 장치가 필요합니다. 그의 영광스러운 모습과 위대한 업적을 모든 사람이 알아야 합니다. 국민들의 눈에 콜차크는 국가의 아버지라고 보여져야 합니다."

TRM_Mil:0 "새로운 군부 내각"
TRM_Mil_desc:0 "콜차크는 죽었고 새로운 독재정권이 부상했습니다. 정부를 재정비하고 새로운 독재자를 정당화하는 데는 시간이 걸릴 것입니다.."

TRM_Mil_Doc:0 "군사 개혁"
TRM_Mil_Doc_desc:0 "모든 독재정권은 군대가 필요하며, 따라서 우리는 군사력을 향상시키기 위해 즉각적인 개혁을 시행해야 합니다. 가장 충성스럽고 강력한 군대만이 우리정권을 유지시킬 수 있을 것입니다."

TRM_Mil_Inf:0 "현대 무기 매입"
TRM_Mil_Inf_desc:0 "우리의 장비는 구식이므로 우리는 세계시장으로 눈을 돌려야 합니다. 아마도 우리만의 새로운 장비를 생산할 설계도를 얻을 수도 있을 것입니다."

TRM_Mil_ML_End:0 "정치 안정화"
TRM_Mil_ML_End_desc:0 "마침내 상황이 안정되었습니다. 누구도 우리의 정당성을 의심할 수 없습니다. 우리의 국경은 강력하고 현대적인 군대에 의해 지켜집니다. 사람들은 겸손해지는 법을 배웠고, 그들의 돈과 노력을 허구적인 것에 낭비하지 않는 법을 배웠습니다. 질서가 트란스아무르로 돌아왔습니다."

TRM_Yui_Focus:0 "일본의 애완견"
TRM_Yui_Focus_desc:0 "일본인들은 트란스아무르에서 환영을 받은 적이 없습니다. 트란스아무르가 시게모토 장군에 의해 관리될 것이라는 소식은 블라디보스토크의 많은 사람들을 놀라게 했고 많은 민족주의자들 사이에서 경악을 불러일으켰습니다. 국민의 눈높이에서 이 새로운 '애완견'정권을 정당화하는 데는 오랜 시간과 많은 노력이 필요할 것입니다."

TRM_Yui_Jap:0 "일본화 시작"
TRM_Yui_Jap_desc:0 "이제 우리는 '괴뢰정권'으로서 더욱 견고한 지위에 있기 때문에, 트란스아무르 전체의 일본화를 향한 첫발을 내딛을 때가 왔습니다. 교사, 의사, 기술자로 구성된 일본 개척자들의 첫 물결이 이미 도착했습니다. 그들의 전문성은 우리에게 큰 도움이 될 것입니다."

TRM_Yui_Fac:0 "일본인 노동자들 초청"
TRM_Yui_Fac_desc:0 "일본화 계획이 진행 중인 가운데, 곧 수천 명의 굶주리고 가난한 일본인들이 일자리를 찾아 우리 나라로 올 것입니다. 값싼 노동력과 본국으로부터의 투자는 새로운 시설의 탄생과 새로운 능력의 습득을 의미합니다."

TRM_Yui_End:0 "황국신민화운동"
TRM_Yui_End_desc:0 "일본화 계획에 대한 러시아인의 저항은 우리가 예상했던 것보다 훨씬 더 강력합니다. 그러므로 우리는 그들이 러시아어로 말하고, 듣고, 생각하는 것조차 막아야 합니다. 러시아인이라는 것이 무엇인지 잊게하고, 일본에 대한 국민의 사랑을 북돋우고, 최종적으로 일본에 동화시키기 위한 대대적인 선전운동에 나서야 합니다."

TRM_Rep:0 "민주주의의 승리"
TRM_Rep_desc:0 "우리는 마침내 자유를 얻었습니다. 독재자도, 미친 군국주의자도 더 이상 없습니다. 진정한 민주주의가 일어나 독재자의 존재를 말살해야 할 때입니다."

TRM_Rep_Res:0 "과학부문 투자"
TRM_Rep_Res_desc:0 "과학이 오늘날의 세계에 미치는 영향은 부인할 수 없습니다. 우리는 이러한 상황을 잘 받아들이고 우리나라의 과학자들에게 돈을 투자해야 합니다. 과학자들을 위한 적절한 근무환경이 조성되면, 이들의 노력은 더욱 효과를 볼 것입니다."

TRM_Rep_Fac:0 "산업확장에 보조금 지원"
TRM_Rep_Fac_desc:0 "투자를 통해 시설을 확장하고 산업 생산성을 높일 수 있습니다. 새로운 일터가 많이 만들어진다는 것은 그만큼 국민들의 고용률과 안정이 더 좋아진다는 의미입니다."

TRM_Rep_Goods:0 "복지국가 건설"
TRM_Rep_Goods_desc:0 "진정한 민주주의는 모든 국민이 최고의 대우를 받을 자격이 있다는 것을 의미합니다. 복지제도를 도입함으로써, 우리는 국민들로부터 많은 존경을 받을 것입니다. 행복한 인구는 더 열심히 일하면서 덜 요구하게 될 것이고, 결국 모두 번영할 것입니다."

TRM_Pol_Research:0 "핵심 교육 개혁"
TRM_Pol_Research_desc:0 "독재든지 민주주의든지 교육에 관해서는 중요하게 여기는것은 분명합니다. 우리중 누구도 전쟁에서 이긴 적은 없지만, 과학은 그렇지 않습니다. 우리는 과학자들이 원하는 모든 것을 제공하기 위해 가능한한 투자해야 합니다."

TRM_Expand_RCW:0 "아무르 사변의 교훈"
TRM_Expand_RCW_desc:0 "우리는 1935년에 아무르 강에서 심하게 패배했습니다. 이 패배는 러시아 정규군을 어떻게 대처해야 하는지 알아내는 데 도움이 되었습니다."

TRM_FE_RUS:0 "러시아는 취약하다"
TRM_FE_RUS_desc:0 "러시아는 지금 전쟁 중 입니다. 그들이 서쪽에서 바쁠 동안 우리는 동쪽에서 압박할 수 있습니다. 그들을 우리의 정당한 영토에서 즉시 축출해야 합니다."

TRM_FE_SOV:0 "빨갱이들은 취약하다"
TRM_FE_SOV_desc:0 "붉은 군대는 내전에서 가까스로 승리했고 지금은 공식적으로 러시아를 지배하고 있습니다. 하지만, 실제로 그들은 페트로그라드조차 간신히 통제할 뿐입니다. 그들을 우리의 정당한 영토에서 즉시 축출해야 합니다."

TRM_Demand_Bai:0 "바이칼 지역에 대한 영유권 주장을 밀어붙여라"
TRM_Demand_Bai_desc:0 "러시아 극동지역은 황무지에 불과합니다. 세력을 더 확대하려면 산업기반이 필요합니다. 바이칼 지역은 우리에게 좋은 시작점일 것입니다."

TRM_Claim_West_Sib:0 "서쪽으로"
TRM_Claim_West_Sib_desc:0 "우리의 힘이 커질수록 우리의 야망 또한 커집니다. 우리의 목표는 분명합니다. 우리는 더욱 서쪽으로 가서 시베리아 전체를 해방시킬 것입니다."

TRM_Claim_Russia:0 "마지막 해결책"
TRM_Claim_Russia_desc:0 "때가 왔습니다! 우리는 매일 밤마다 페트로그라드에서 적을 물리칠 꿈을 꾸고 있습니다. 우리는 더 이상 단순한 트란스아무르나 극동공화국이 아닙니다. 러시아 공화국에 대한 우리의 주장은 더 이상 헛소리가 아니라 저명한 사실일 것입니다! 우리는 어머니 러시아를 반역자들로부터 해방시킬 것입니다."

TRM_Become_Russia:0 "새로운 러시아"
TRM_Become_Russia_desc:0 "전쟁은 끝났습니다. 이제는 새롭고 더 강력한 러시아가 생겨날 때입니다. 더 이상 반역자도, 볼셰비키도, 일본 제국주의자도 없습니다. 우리는 러시아입니다!"

TRM_Attack_CA:0 "중앙 아시아 영유권 재주장"
TRM_Attack_CA_desc:0 "러시아 전체가 지금 우리의 통제하에 있습니다. 이제는 다른 국가들로부터 중앙아시아에 있는 우리의 땅을 되찾을 때입니다."
TRM_Demand_ALO:0 "카자흐스탄 확보"
TRM_Demand_ALO_desc:0 "카자흐스탄은 거대하고 부유합니다. 이 땅을 되찾고 더욱 남쪽의 투르케스탄 땅도 되찾아야 합니다."
TRM_Invade_Turkestan:0 "투르케스탄 확보"
TRM_Invade_Turkestan_desc:0 "투르케스탄은 특별히 부유하거나 심지어 인구가 많은 것도 아닙니다. 하지만 머지않아, 그것은 우리의 것이 될 것이고, 우리가 필요로 한다면 페르시아와 인도의 부유한 지방들로 가는 교두보 역할을 훌륭히 할 것입니다."

TRM_Attack_Caucasus:0 "코카서스 영유권 재주장"
TRM_Attack_Caucasus_desc:0 "러시아 전체가 지금 우리의 통제하에 있습니다. 이제는 다른 국가들로부터 코카서스에 있는 우리의 땅을 되찾을 때입니다."
TRM_Demand_DKB:0 "돈-쿠반 연합 문제"
TRM_Demand_DKB_desc:0 "돈-쿠반은 러시아나 마찬가지입니다. 그곳에 있는 코사크들은 강인한 전사들이긴 하지만, 그들의 기마병으로 우리의 현대적인 군대를 막을 수는 없을 것입니다."
TRM_Invade_Azerbaijan:0 "바쿠 유전"
TRM_Invade_Azerbaijan_desc:0 "오랫동안, 우리는 전쟁을 지속하기 위해 값비싼 석유 수입에 의존해 왔습니다. 작고 약한 아제르바이잔을 점령하면 석유를 자급할 수 있을 것입니다."
TRM_Invade_Georgia:0 "조지아 문제"
TRM_Invade_Georgia_desc:0 "그루지야는 크지도, 부유하지도, 강력하지도 않지만, 이것은 원칙의 문제이기 때문에 그들을 공격해야 합니다. 그루지야는 세계대전 때 우리에게서 훔쳐간 땅입니다. 머지않아 나머지 지역도 다시 복종할 것입니다."
TRM_Invade_Armenia:0 "아르메니아의 지위"
TRM_Invade_Armenia_desc:0 "아르메니아 사람들은 우리의 신념을 공유합니다. 그래서 그들은 우리의 통제로 돌아오는 것을 기뻐할 것입니다... 아닌가?"

TRM_Attack_Europe:0 "동유럽 영유권 재주장"
TRM_Attack_Europe_desc:0 "러시아 전체가 지금 우리의 통제하에 있습니다. 이제는 다른 국가들로부터 동유럽에 있는 우리의 땅을 되찾을 때입니다."
TRM_Invade_Finland:0 "핀란드를 굴복시켜라"
TRM_Invade_Finland_desc:0 "핀란드와 그들의 거짓된 왕은 오랫동안 러시아를 놀려 왔습니다. 이제 군대를 헬싱키로 다시 한번 보낼 때입니다."
TRM_Invade_WHR:0 "백러시아 침공"
TRM_Invade_WHR_desc:0 "백러시아라 불리는 이 근본없는 국가는 예전에 카이저가 빼앗아간 우리 땅입니다. 우리는 절대 다시 빼앗기지 않을 것입니다!"
TRM_Invade_Ukraine:0 "우크라이나 문제 해결"
TRM_Invade_Ukraine_desc:0 "강력한 독일군은 10월 혁명 이후 우크라이나를 러시아로부터 지켜왔습니다. 그러나 이제 우리는 다시 권력을 잡았고 우크라이나를 러시아와 재결합시킬 수 있는 기회가 왔습니다."
TRM_End_Germany:0 "제국을 끝장낼 시간이다"
TRM_End_Germany_desc:0 "브레스트-리토프스크 조약으로 우리가 입은 피해는 어마무시한 정도입니다. 이제 그 조약 이전으로 돌아가야 합니다!"
TRM_join_entente:0 "협상국 가입"
TRM_join_entente_desc:0 "대전쟁 동안 우리는 영국과 프랑스 옆에서 독일 훈족과 그들의 동맹국들에 대항했습니다. 우리가 다시 권력을 잡았으니, 콜차크와 조지 5세의 우정을 생각해서라도 그들은 우리를 도울 것입니다."
TRM_on_our_own:0 "자생"
TRM_on_our_own_desc:0 "러시아는 외국의 애완견이 아닙니다. 이제 우리 세력을 만들 때가 왔고 더이상 다른 나라의 장단에 춤추지 않을 것입니다!"

