yun.1.t:0 "운남군벌의 상황"
yun.1.d:0 "1909년 운남 사관학교를 설립하면서 운남군벌이 탄생했습니다. 1911년 신해혁명이 터진 이래로 운남 지역은 정예병과 중국 공화주의에 대한 충성심으로 유명해졌습니다. 1915년 운남은 홀로 위안스카이에게 저항해 호국전쟁을 선포하고 제정을 무너트렸습니다. 승리를 거둔 운남은 팽창주의 정책을 추진하며 주변 지역에 통제권을 행사했습니다. 하지만 그리 오래가지 못했던 운남의 패권은 윈난 바깥에 주둔한 수많은 부대의 통제권을 상실하면서 그 대가를 치렀습니다. 사천을 향한 군사적 모험은 실패로 끝났고 이로 인해 운남군벌 내에서 내분이 벌어지게 되었습니다. 구핀전 장군이 일시적으로 탕지야오를 권좌에서 끌어내는데 성공했지만, 충성파 군대를 다시 모은 탕지야오가 힘겹게 승리를 거두고 구핀전을 격파했습니다. 하지만 그 이래로 운남군은 더 이상 하나로 뭉친 군대가 아니게 되었습니다. 과거에 학우이자 형제였던 이들이 서로 경쟁을 벌이기 시작한 것입니다.\n\n북벌 동안 운남을 통치하던 군벌 탕지야오는 광저우 국민당 정부와 거리를 뒀습니다. 한편 주페이더 장군이 이끄는 망명 운남군은 국민혁명의 기치 아래에서 집결해 쑨원 선생의 군사주의 파벌이 되었습니다. 북벌이 비극적으로 끝난 이후 자포자기한 국민혁명군 장군들은 남쪽 운남으로 돌아가겠다는 결단을 내렸습니다. 어마어마한 소모를 입은 그들 중 많은 이가 최근 탕지야오가 정복한 땅인 구이저우 입구에 도달했습니다. 탕지야오는 거기서 오랜 적수를 무너트리고자 했지만, 룽윈을 위시로 한 장군진은 두들겨 맞은 국민혁명군에게 은신처를 제공해줄 것을 강력하게 요구했고 받아들여졌습니다. 과거에 경쟁관계였던 이들이 공존하는 것이 별로 쉽지는 않았지만, 그들 모두가 중국의 새로운 지배자가 누군지 눈치챘습니다. 직예군벌과 그 뒤를 봐주는 독일 후원자들은 운남 자치권을 가만히 놔두려 하지 않았고, 운남의 여러 세력들은 살아남기 위해 협력할 수 밖에 없었습니다. 운남군은 유능한 야전 지휘관들과 정예병을 갖췄지만 통일된 지휘구조가 없었기 때문에 4차 직봉전쟁에 대담하게 참전했을 때 엄청난 피해를 입었습니다.\n\n새로운 한 해가 남부 지역에도 찾아온 이 시점에 탕지야오의 군벌 지배력은 강력하다고 말하기에는 민망한 수준입니다. 탕지야오가 고수하는 전제주의와 무능한 형제 탕지위에 대한 노골적인 호감으로 인해 룽윈을 포함한 고위 장교 중 다수가 그와 거리감을 느끼고 있습니다. 청에 복종한 일도 그의 위신을 손상시켰고, 결국 탕지야오는 전 국민혁명군 부대에 명목상의 통제권밖에 행사하지 못하는 상황에 이르렀습니다. 운남 장교들 사이에서 정치적 긴장이 날로 고조되고만 있는 가운데 탕지야오가 한번만 실수한다면 그것이 마지막 행보가 될 지도 모릅니다..."
yun.1.a:0 "정말 신나는구만!"

yun.2.t:0 "룽윈이 정권을 잡다!"
yun.2.d:0 "쿤밍시 남동쪽 초입에 부대를 집결시킨 롱윈은 뎬츠호를 동쪽으로 통과해 도시 외벽을 돌파할 때까지 군을 이끌고 나아갔습니다. 포위전을 예상한 탕지야오는 사천 방향으로 도망치기 위해 북쪽 주택가를 통해 북부로 후퇴하려 했지만, 도시를 빠져나가기 직전에 룽윈에게 충성을 바치는 장교들에게 차단당했습니다.\n\n탕지야오가 포로로 잡히면서 쿤밍에 남아서 싸우는 나머지 부대들도 동이 트기 전에 모조리 항복했고 룽윈은 탕지야오의 처우를 결정하기 위해 재빨리 위원회를 소집했습니다. 하지만 이 쿠데타는 운남 안에서 수많은 파벌들 사이에서도 문제시 되었고, 쿤밍 부근에서 뭔가 충돌이 벌어질 경우 도망칠 지도 모른다는 공포가 만연해지면서 재판이 서둘러 치러졌습니다. 운남 사람들을 위험에 빠트리고 지도자로서 무능했으며 장교 임용 과정에서 비리를 저질렀고 지역의 공화주의 이상을 배신했으며 공금을 횡령했다는 죄목으로 기소된 탕지야오는 공직에서 완전히 은퇴하겠다는 사임서에 서명할 수 밖에 없었습니다.\n\n안타깝게도 운남이 직면한 고난이 완전히 끝난 것은 아닙니다. 룽윈이 수도에 참호를 파고 쿤밍 무기고와 운남군사학교를 보강하는 와중, 남동부의 주페이더와 서부의 후뤄위 그리고 북동부의 루한이 각자 군대를 동원하면서 운남을 지배하기 위한 최후의 결전이 벌어졌습니다."
yun.2.a:0 "운남의 운명은 균형에 달려있다..."

yun.3.t:0 "추슝 전투"
yun.3.d:0 "양쪽에서 적들이 몰려들어오는 가운데 룽윈은 적들이 쿤밍에 도달하는 모습을 가만히 기다리고만 있다가는 포위당하고 말 것이라는 점을 깨달았습니다. 룽윈은 쿤밍 무기고에 남아있는 보급품을 활용해 서부로 공세를 실시하고 다리를 확보하겠다는 결단을 내렸습니다. 하지만 추슝이라는 작은 마을이 룽윈의 진격로를 가로막고 있었습니다. 적군이 그 도시에 방어선을 설치했고, 공격군에게 병목현상이 일으킬 수 있는 교량이 마을에 소수 있었기 때문에 룽윈과 장교진은 전략을 재고하지 않을 수 없었습니다.\n\n젊은 장교들은 수비군을 물리치는 최선의 전략은 룽촨강을 따라 마을을 포위한 다음 사방에서 협공을 가하는 것이라고 주장합니다. 경험이 많은 다른 장교들은 포병이 전선에 도달할 때까지 대기한 이후에 수비군에 룽윈군에 항복하거나 끔찍한 결과에 직면하거나 둘 중 하나를 선택하라는 마지막 최후통첩을 보내야 한다고 제안했습니다. 두 계획 모두 상세히 정리된 채로 제출되면서 추슝의 운명은 룽윈의 손에 달렸습니다..."
yun.3.a:0 "마을을 포위하고 습격하라."
yun.3.b:0 "포병을 불러라."

yun.4.t:0 "취징 전투"
yun.4.d:0 "룽윈이 다른 곳에서 세력을 확보함에 따라, 적들은 동쪽으로 집중되며 룽윈의 부대 대부분이 서쪽에 있는 동안 쿤밍을 수복하겠다고 위협합니다. 쿤밍 수비대는 예비대도 남김없이 적에게 저항하기 위해 작은 마을인 취징을 선택했으나\n\n지역의 지형은 수비대에게 흥미로운 도전을 선사합니다. 쿤밍 수비대가 주 골짜기를 지키면 인근 야산을 통제하며 도시 안팎으로 적의 경로를 살펴볼 수 있지만 수비대는 산개하게 됩니다. 한편으로 마을을 보호하면 분명 더 쉬운 일이면서 적들을 수비대의 집중된 병력과 각 집과 거리에서 손발톱으로 할퀴고 치아로 물어뜯을 정도의 치열한 싸움이 가능하지만, 다수의 민간인 사상자와 마을 인근의 고지대 확보에 실패하여 적 저격수가 아군에 심각한 피해를 입힐 수 있게 할 것입니다. 룽윈은 전령들로부터 동쪽 방면이 노출되었다는 보고를 받았고, 그가 내린 결정은..."
yun.4.a:0 "계곡의 출입로를 지켜라, 고지를 점해야 한다."
yun.4.b:0 "취징으로 물러나라, 우린 적을 지연시킬 여지가 필요하다."

yun.5.t:0 "안순 함락"
yun.5.d:0 "룽윈은 첸중으로 향하는 북동쪽 도로를 통과해 진군하면서 비제에서 적을 마주치기 전에 구이시를 확보하기 위해 남부로 분견대를 파견했습니다. 해당 지역 지형이 상당히 험준하기 때문에 분견대를 이끄는 장교들은 매복의 가능성을 경계하면서 진군했습니다. 하지만 분견대가 난마강에 접근하자 백기를 든 소규모 부대가 그들에게 접근해 왔습니다.\n\n그 병사들은 룽윈의 경쟁자 중 한명이 협상을 하기 위해 파견한 이들이었습니다. 그들은 며칠만 기다려준다면 여성과 아이들 그리고 노인들을 안전한 지역으로 피신시킨 수 있도록 하루 말미를 달라고 제안했습니다. 그 대가로 방어군도 도시에서 빠져나가겠다고 약속했습니다. 그렇게만 된다면 분견대는 총 한발 쏘지 않고 안순을 점령할 수 있습니다. 원정대를 지휘하는 장교들은 그들에게 결정할 때까지 몇 분만 시간을 달라고 요청했습니다. 저들이 내놓은 제안은 상당히 명예로웠지만, 장교들은 저 병사들을 믿을 수 있을지 의심스러웠습니다. 만약 첸중에 증원군이 도착할 시간을 벌기 위해 이런 제안을 내놓았을지도 릅니다. 민간인들에게 피해를 입히는 한이 있더라도 저 파벌 군세를 격파하기 위해서는 지금 당장 공세를 가해야 한다는 주장이 제기되었습니다. 회의가 끝났고 장교들은 협상하기 위해 온 병사들에게 이렇게 말했습니다..."
yun.5.a:0 "철수를 벌일 하루가 주겠지만, 더 이상은 없으리라."
yun.5.b:0 "공격은 오후에 시작될 것이고, 너희들은 전투가 재개되기 전에 돌아가야 한다."

yun.6.t:0 "비제 전투"
yun.6.d:0 "룽윈의 부대가 싸라시전 마을에 도착했습니다. 마침내 계곡 사이에 난 수많은 도로를 활용할 수 있게 된 것입니다. 그 중 중앙으로 난 도로는 곧바로 비제로 가는 길이었습니다. 룽윈의 정찰대는 도시가 요새화되었고 정면 공격만 기다리는 상황이라고 보고했습니다.\n\n룽윈은 측면이 노출될 위험이 있었기 때문에 큰 도로를 버릴 수 없었지만, 비제로 향하는 입구를 공격면서 동시에 부대를 나눠 분견대를 북쪽으로 파견해 다오톈강을 따라 공격해 올라가고 남쪽으로 파견해 스바허강을 다라 공격할 수도 있습니다. 많은 장교들은 군대를 나눈다면 전체적으로 세력이 약화될 뿐이며, 계곡 측면을 확보하지 않은 상황에 분견대가 강력한 적 부대와 마주쳐 패퇴할 가능성을 무시할 수 없다며 그의 계획에 반대했습니다. 하지만 정면공격은 상당히 많은 비용이 들어가겠지만 그래도 아군은 방어선을 돌파할 능력이 충분히 있으며 궁극적으로 비제를 방어하는 파벌 부대를 분산시킬 수도 있다고 주장했습니다. 토론이 끝났고 마지막 결정권은 롱윤의 손에 달려 있습니다."
yun.6.a:0 "우리 병력을 나누되, 전투는 현명히 하라."
yun.6.b:0 "우리 병력을 집중하라, 우리는 뚫고 나아갈 수 있다."

yun.7.t:0 "비제 수비"
yun.7.d:0 "구이시에 파벌 군대가 집결중이라는 보고가 들어온 직후, 룽윈은 적을 포위하고 격파하기 위해 첸중 지역을 점령하겠다는 결단을 내렸습니다. 공세는 신속했고 비제 수비대는 룽윈의 부대에 상대도 되지 않습니다. 이후 점차 밤이 찾아오면서 분견대는 마을에서 휴식한 뒤에 쭌이에서 첸중으로 향하는 행군을 계속하기로 결정했습니다. 하지만 밤중에 해당 부대는 공격해오는 군대에 허를 찔려 버렸고, 작전 목표를 달성하기 위한 첫 번째 과제가 마을 방어로 변했습니다.n\n서쪽 문을 통과한 공격군은 천천히 도시로 진군하고 있던 와중에 측면으로 향하는 도로 또한 정체를 알 수 없는 적군에게 공격받고 있으며 해당 분견대가 시내에 포위될 위험성도 큽니다. 밤새 아수라장이 이어지면서 룽윈이 직접 내린 명령이 도착했고, 각 부대는..."
yun.7.a:0 "도로를 방어하라, 탈출할 발법이 필요하다."
yun.7.b:0 "도시를 방어하라, 우리는 먼저 놈들의 주력군을 깨부술 것이다."

yun.8.t:0 "구이양의 폭풍"
yun.8.d:0 "두들겨 맞은 아군이 구이양 시로 집결하면서 룽윈의 남서부 분견대는 칭정에 도달하고 구이양에 마지막 공격을 감행하기 위해서 훙펑강을 건너야 했기 때문에 힘겨운 전투를 직면하게 되었습니다.\n\n북부 분견대가 구이양 북문에 도착한 와중에 남서부 분견대 대부분은 엄청난 피해를 입으면서 훙펑강을 건너는 교량에 발이 묶여 버렸습니다. 하지만 수비군 대부분이 칭정 방면으로 자리를 옮기면서 구이양에 남은 방어군은 거의 없게 되었습니다. 도시에 적군이 빠져나갔기 때문에 빠르게 도시를 접수할 수 있게 되었지만, 부대 대부분이 남서부 분견대를 지원하기 위해 전투를 벌이고 있기 때문에 후방에서 반격을 당할 위험성도 존재합니다. 하지만 칭정 수비대를 포위하는 쪽이 다른 일파가 쿤밍을 공격하기 전에 지금 직면한 적대 파벌 세력을 신속하게 패퇴시키는 더 결정적인 수가 될 지도 모릅니다. 전투가 계속되면서 최종 결단이 내려졌습니다..."
yun.8.a:0 "구이양을 우선 확보하라, 놈들이 우리를 후방에서 공격하게 둬선 안된다."
yun.8.b:0 "구이양을 기습하고 곧장 칭성으로 향한다."

yun.9.t:0 "징훙 전투"
yun.9.d:0 "쿤밍을 확보하는데 성공한 후뤄위 장군은 반군이 시암에서부터 남부 메콩강을 통해 물자를 지원받을지도 모른다 생각했고, 즉각 국경선을 경비하기 위해 남부 지역으로 부대를 파견하기로 결정했습니다. 수많은 계곡과 숲을 헤쳐나가는 기나긴 여전 끝에 후뤄위의 군대는 징훙 마을의 문 앞에 도착했습니다. 하지만 정찰병이 도시 내에 거대한 규모의 적군 분견대가 주둔하고 있으며 방어 태세가 완료된 상태라고 보고했습니다. 정면 공격이 효과가 있을지도 모르겠지만, 정찰병 한명이 찾아낸 남부 푸번 숲을 통과하는 우회로를 통해 기동해 여러 방면에서 마을을 협공할 수도 있습니다. 만약 이 선택지를 고른다면 병력을 배치하는데 많은 시간이 걸릴 것입니다. 지역을 탈환하고 아군 통제력을 확보하는데 시간이 많이 들어갈텐데 전투에 할애할 겨를이 없을지도 모릅니다..."
yun.9.a:0 "공격군을 분산시켜라."
yun.9.b:0 "지금 도시를 기습하라!"

yun.10.t:0 "보급품 할당"
yun.10.d:0 "쿤밍 무기고를 통제하는 우리는 운남 주변에서 대혼란을 일으키는 적대 파벌들보다 우위에 서 있습니다. 하지만 이런 우위는 오래 계속되지 않을 것이며, 특히 반군이 외세의 지원을 받아낸다면 사황이 더 심각해질 것입니다. 그리고, 그런 이유로 후러위 장군은 성 전체를 관통하는 대규모 공세를 명령했습니다. 공세 과정에서 저항하는 적군은 거의 없었고 마침내 구이양과 자오퉁을 점령하는데 성공했습니다. 하지만 이런 손쉬운 승리는 점차 엄청난 사실이 드러나면서 그 빛을 잃어버렸습니다. 적군이 후퇴한게 아니라 집결하고 있었다는 점이 밝혀진 것입니다. 아군 병사들은 참호를 구축했고 장교들은 양 도시를 방어할 계획을 짜고 있습니다. 그런 와중에 아군이 심각한 물자 부족 상황에 놓였다는 점이 드러났습니다. 두 도시 모두가 적에게 공격받을 지도 모르는 위험 속에서 방어전에 필수적인 보급품을 어느 도시에 우선적으로 배분할지 선택해야 합니다."
yun.10.a:0 "구이양으로 지원을 보내라."
yun.10.b:0 "자오퉁으로 지원을 보내라."

yun.11.t:0 "추슝 수비"
yun.11.d:0 "아군이 추이후 공원을 통과해 진격하고 주둔지를 확보한 이후, 적들은 오래된 도시 다리 부근에서 진격을 개시했습니다. 적군이 수적 우세를 점하고 있기 때문에 후러위 장군은 에하 부대에 쿤밍과 다리 사이에 끼어있는 도로를 따라 추슝시 안으로 적을 유인하고 자리를 지킨 채로 기다리라고 명령했습니다.\n\n후러위의 부하 장교들은 공격이 임박했으며 방어 전략을 세워야 한다는 점에는 동의했지만, 어떻게 방어를 준비해야 하느냐에 관해서는 아직 합의가 되지 않았습니다. 한 무리의 장교들은 룽촨 강 북쪽 제방에서 참호와 소규모 요새를 구축해 고정 방어전을 펼쳐 적을 격퇴해야 한다고 주장했습니다. 쿤밍 군사학교에서 가르치는 세계대전식 전술에서는 이런 방어 작전을 최고로 치지만, 현재 아군 기관총 보유량이 상당히 부족하기 때문에 수적 우세를 점한 적 앞에서 효율적인 방어를 펼치지 못할 지도 모릅니다. 그렇기 때문에 다른 장교들은 더 후퇴선을 많이 설치해 두고 적들이 진격하지 못하도록 장기전을 벌이며 시간을 끄는 비교적 유연한 방어 전략이 효과적일 것이라고 주장합니다. 논의가 어떻게 끝났던지 간에 후러위는 방어 전략을 어떻게 세워야 할지 마음을 정했습니다."
yun.11.a:0 "유연한 방어를 채택하라, 우리는 예측 이상의 위험까지 안고갈 순 없다."
yun.11.b:0 "땅을 파라, 우리는 놈들을 붙잡을 수 있다!"

yun.12.t:0 "징훙 전투"
yun.12.d:0 "쿤밍을 확보하는데 성공한 후뤄위 장군은 반군이 시암에서부터 남부 메콩강을 통해 물자를 지원받을지도 모른다 생각했고, 즉각 국경선을 경비하기 위해 남부 지역으로 부대를 파견하기로 결정했습니다. 수많은 계곡과 숲을 헤쳐나가는 기나긴 여전 끝에 후뤄위의 군대는 징훙 마을의 문 앞에 도착했습니다. 하지만 정찰병이 도시 내에 거대한 규모의 적군 분견대가 주둔하고 있으며 방어 태세가 완료된 상태라고 보고했습니다. 정면 공격이 효과가 있을지도 모르겠지만, 정찰병 한명이 찾아낸 남부 푸번 숲을 통과하는 우회로를 통해 기동해 여러 방면에서 마을을 협공할 수도 있습니다. 만약 이 선택지를 고른다면 병력을 배치하는데 많은 시간이 걸릴 것입니다. 지역을 탈환하고 아군 통제력을 확보하는데 시간이 많이 들어갈텐데 전투에 할애할 겨를이 없을지도 모릅니다..."
yun.12.a:0 "공격군을 분산시켜라."
yun.12.b:0 "지금 도시를 기습하라!"

yun.13.t:0 "뤄장강 전투"
yun.13.d:0 "아군 병사들이 비제 마을에서 진군해 준이 인근에서 군벌 부대와 직면했고, 정찰대가 준이 서북부 지역에 있는 계곡에서 엄청난 규모의 적들이 집결하고 있다고 보고했습니다. 하지만 운남 나머지 지형과는 달리 그 지역은 대부분 평지로 대체로 농지로 활용되며 소규모 숲이 분포한 지역입니다. 적을 내려다볼 수 있는 언덕과 엄폐할 장애물이 거의 없는 이 지역은 아군이 기습 공격을 감행하기 최적의 장소입니다. 오랜 숙고와 토의 끝에 후러위는 준이로 진군하기 위해서는 어떤 손해를 입더라도 그 지역을 확보해야 한다는 중앙 지휘부의 명령을 받았습니다. 장교들이 계획을 세우던 와중에 한 가지 문제가 제기되었습니다. 아군이 적을 완전히 격파할 수 없는 상황에 있고 단순히 적을 축출할 수 밖에 없는 이 상황에, 적군을 어느 방향으로 밀어붙여야 할까요? 일부 장교들은 적을 북쪽으로 밀어붙인다면 방어에 많은 군대를 할애해야 하기 때문에 후방 방위에 그만큼 문제가 생기고 적군에게 보급을 제공할 지도 모르는 사천군벌 바로 옆으로 데려다주는 결과를 가져다 줄 지도 모르지만, 그래도 적 본군과 분할시킬 수 있다고 주장했습니다. 다른 장교들은 우리가 아직 우위를 점하고 있는 지금 적들을 동쪽으로 밀어붙이는 쪽이 아군의 전술적 우위를 더 잘 활용하는 방법이라고 주장했습니다. 어찌해야 할까요?"
yun.13.a:0 "놈들을 동쪽으로 밀어내고, 쭌이로 향하라!"
yun.13.b:0 "놈들을 북쪽으로 밀어내고, 계곡으로 향하라!"

yun.14.t:0 "란창강 인근 교전"
yun.14.d:0 "수많은 아군이 동부로 진격해 첸중을 보강하던 와중 서쪽에서 온 정찰대가 바오산 마을 인근에 엄청난 수의 저군이 집결하고 있다는 보고를 제출했습니다. 후러위 장군은 기동대를 재빨리 집결시켜 해당 지역으로 파견하는데 성공했지만, 란창강 인근에서 임시교량을 건너던 도중 매복 공격에 당했습니다. 파견대는 심각한 피해를 입었고 진격도 막혀 버렸습니다. 파견대 지휘관이 쿤밍에 보고한 내용에 따르면 현재 강 반대쪽에 수적으로도 무기의 질로도 우수한 적과 마주친 상태이며 심지어 지역 전체에 포탄 세례가 비 오듯이 쏟아붇고 있기 때문에 후퇴와 재집결이 필요한 상황이라고 합니다. 아군이 살아남기 위해서는 바오산을 점령하고 적군이 집결하지 못하도록 막아야만 하지만, 다시 한번 결정적인 패배를 당하기에는 여력이 없습니다. 그렇게 된다면 대담해진 적군이 나약해진 우리를 공격할 것이기 때문입니다. 재빨리 대응해야 하기 때문에 최대한 빨리 전갈을 보내야 합니다."
yun.14.a:0 "'물러나라, 우리는 방어에 집중할 필요가 있다.'"
yun.14.b:0 "'무슨일이 있더라도 바오산을 확보하라!'"

yun.15.t:0 "수비 계획"
yun.15.d:0 "아군이 가까스로 쿤밍에서 적들을 밀어내는데 성공했지만, 언제까지나 방어 태세를 유지할 수는 없으며 운남 나머지 지역을 확보하기 위해 움직여야 합니다. 하지만 아군은 보급품도 부족하고 인력까지 부족하기 때문에 첸중을 확보하기 위해 비제를 공격할 것인지 아니면 구이시를 확보하기 위해 구이양으로 진격할 것인지 결정해야 합니다. 정찰대가 룽윈의 부대를 구이양 인근에서 발견했고, 국민당 내 동조자들이 주페이더가 비제로 이동하고 있다고 보고했기 때문에 두 선택지 모두 상당히 어려운 목표가 될 것입니다. 두 군세가 모두 쿤밍을 향하고 있는 와중에 너무 늦어서 한꺼번에 두 적을 상대해야 하는 상황이 오기 전에 한 군세를 마주할 필요가 있습니다. 아마도 지금 당장 하나를 공격한다면 분산시킬 수 있을 지도 모릅니다..."
yun.15.a:0 "비제를 공격하라."
yun.15.b:0 "구이양을 공격하라."

yun.16.t:0 "적군의 위시 위협"
yun.16.d:0 "쿤밍 남쪽 지역에 주둔한 장교들이 보고한 바에 따르면, 느리지만 확연하게 적들에게 압도당하고 있으며 전투를 통해 적을 지연시키면서 조직적으로 퇴각하는 것 외에 뭔가 할 수 없는 상황이라고 합니다. 이대로 가다가는 일주일이 지나기도 전에 적들이 쿤밍 코앞에 다다를 것입니다. 충성스러운 장교들은 루한 장군에게 두 선택지를 조언했습니다. 전선을 보강하고 방어선이 버틸 수 있기를 바라거나 아니면 서쪽으로 진격해 다리로 공격해 나가자는 것입니다. 전선을 지키는 쪽이 더 확실한 해결책으로 보이지만, 동쪽 지역에서 벌어진 다른 전투들로 인해 현재 아군은 엷게 퍼져 있는 상황입니다. 이와 대조적으로 서쪽을 공격하는 작전은 도박이 될 수도 있지만, 아군이 서방의 주요 도시들을 점령하는 상황을 막기 위해 적들이 어쩔 수 없이 후퇴를 선택해야 하게 될지도 모릅니다. 어찌되었든 간에 선택권은 루한의 손에 쥐어졌습니다..."
yun.16.a:0 "부대를 서쪽으로 보내라!"
yun.16.b:0 "최전선을 보강하라!"

yun.17.t:0 "쑹산산 수비"
yun.17.d:0 "오랜 시간동안 쑹산산 옆을 지나는 산길은 주요 도로를 통하지 않고 바오산과 리창을 연결하는 필수적인 가도였습니다. 이런 이유로 정규 순찰대와 방어 분견대에게 들키지 않을 수 있습니다. 하지만 루한은 경쟁자 주페이더가 바오산을 접수하고 다리를 공격에 노출시키려는 목적으로 국민혁명군 서부 분견대를 산길을 통해 기동시키리라 예상했습니다. 여타 군벌 군대가 재편성을 끝내면서 대비할 시간이 거의 없는 와중에도 서둘러 방어선을 구축하기는 했지만, 누장강에서 엄청난 규모의 적군이 접근하고 있다는 보고로 인해 장교진은 공황에 빠졌고 루한은 포위당하는 상황을 피하기 위해 당장 이 지역에서 후퇴해야 한다고 요청했습니다. 서부 운남을 계속해서 통제하고자 한다면 이 가도에서 철수해서는 안되겠지만, 아군이 포위되는 모습을 가만히 보고 있을 수만은 없습니다. 어찌해야 할까요?"
yun.17.a:0 "퇴각을 명령하라."
yun.17.b:0 "신경쓰지 말고 기다리라고 명령하라."

yun.18.t:0 "비제 도박"
yun.18.d:0 "아군이 첸중을 점령하기 위해 동부로 향하던 와중, 비제 외곽 지역에서 두 대규모 부대가 전투를 벌이고 있다는 보고가 들어왔습니다. 저들의 숫자는 빈약한 아군에 비해 훨씬 우월하지만, 전투가 상당히 치열했기 때문에 장교진은 아군이 한 세력을 밀어내고 나머지 군세를 격파할 수 있다고 확신하고 있습니다. 하지만 어느 쪽을 먼저 공격해야 할지가 의문입니다. 결정권은 쿤밍 정부에 있습니다."
yun.18.a:0 "군벌부대를 밀어붙여라."
yun.18.b:0 "국민혁명군 부대를 밀어붙여라."

yun.19.t:0 "첸중의 동조자"
yun.19.d:0 "주페이더가 이끄는 국민혁명군 중에는 루한의 대의에 동조하는 세력이 여럿 있으며 그들 중 일부는 쿤밍에 접촉해와서 루한에게 충성을 맹세했습니다. 하지만 그들의 충성심에 한점 의심의 여지가 없다고 하더라도 문제가 있습니다. 저들은 적 전선 내부 깊숙한 지역에 위치해 있으며 우리가 그들을 도울 방법이 하나도 없다는 것입니다. 그들은 쭌이 마을 주변 지역을 점령하고 아래로 이동해 구이양까지 이동하겠다고 제안했지만, 매우 위험한 작전이기 때문에 아군 지휘부와 연계하지 못한 채 독립적으로 행동해야만 합니다. 하지만 이 도박이 성공하기만 한다면 첸중에서 커다란 발판이 마련될 것 입니다."
yun.19.a:0 "비밀리에 머물러 있을 것을 요청하라."
yun.19.b:0 "공격을 요청하라."

yun.20.t:0 "위룽산 교전"
yun.20.d:0 "아군이 넓게 산개하면서 다리 지역에 위치한 리장을 확보하기 위해 파견된 분견대는 위롱쉐산 인근에 진을 칠 수 밖에 없었습니다. 자정 무렵 분견대는 진사강 인근에서 출발한 엄청난 규모의 적군에게 공격당했고 심각한 상황에 놓였습니다. 엄청난 피해를 입은 해당 부대는 가까스로 소규모 부대를 쿤밍으로 파견해 증원을 요청했고, 아직도 치열하게 전투가 벌어지고 있을지도 모릅니다. 하지만 정찰대는 훙허 부근에서 또다른 대규모 부대가 우리를 쿤밍에서 몰아내기 위해 집결하고 있다고 보고했습니다. 저들을 구원하기 위해 증원을 보낼 수도 있겠지만, 차라리 그 인력을 쿤밍 방어에 사용하는게 더 나을지도 모릅니다."
yun.20.a:0 "수비대를 구원하라."
yun.20.b:0 "쿤밍 수비에 집중하라."

yun.21.t:0 "구이시 수비대의 붕괴"
yun.21.d:0 "우리 세력이 수도를 통제하고 있음에도 불구하고 국민혁명군이 운남 곳곳에 흩어져서 암약하고 있습니다. 적들이 우리 주변에서 군세를 모으면서 아군을 뭉쳐서 전선을 형성한 것이 결정적인 요인이 되었을 것입니다. 첸중부터 다리까지 곳곳에 국민혁명군 병영이 발견되면서 마침내 적들을 한꺼번에 밀어낼 때가 왔습니다. 우리가 처음에 수도로 진군한 이후에도 아직 원산에 엄청난 아군이 주둔하고 있으며 우리 부대가 쿤밍을 확보했기 때문에, 취징을 양면에서 협공할 수 있게 되었습니다. 안순에 위치한 동맹 세력에서 쿤밍에 반격을 감행하기 위해 군세가 취징에서 집결하고 있다는 보고를 보냈습니다. 하지만 옛 도시 다리에서 또 다른 부대가 집결하고 있다는 보고가 들어오면서 서부 전선을 보강하기 위해 부대를 재배치한다면 양면에서 공격을 당하게 될지도 모르는 상황입니다. 그렇게 된다면 한쪽은 뚤릴 수도 있습니다..."
yun.21.a:0 "양면 공격 작전을 벌이면, 우린 이후 서쪽을 걱정하게 될 것이다."
yun.21.b:0 "취징에 병력을 재배치하라, 쿤밍을 지킬 필요가 있다."

yun.22.t:0 "추슝 도박"
yun.22.d:0 "정찰대가 대규모 적군이 다리에서 추슝으로 이동했으며 언제든지 쿤밍을 공격할 태세를 갖추고 있다고 보고했습니다. 적의 진격을 막기 위해서 기관총과 포병을 도시에서 공수해와 탕랑강 국경에서 전통적인 고정 방어 태세를 갖춘 상태입니다. 하지만 국민혁명군 기병 장교 중 일각에서 적들로부터 전장의 주도권을 빼앗아야 한다는 제안을 제출했습니다. 그들은 참호를 파고 틀어박혀있는 대신에 북쪽 위안머우 마을과 서쪽 환옌강으로 분견대를 파견해양쪽에서 추슝을 향해 진격하자고 주장했습니다. 만약 그렇게 한다면 적들이 아군 방어선을 돌파하기 전에 포위할 수 있을 것이지만, 너무도 위험합니다. 작전을 시행하기 위해 너무 많은 병력이 필요한건 둘째치고, 작전을 준비하기 위한 기동 시간만 해도 며칠 혹은 몇주가 걸릴 지도 모르는데 그렇게 시간이 많지는 않은 상황입니다..."
yun.22.a:0 "분견대를 보내라, 우리는 붙잡을 수 있다."
yun.22.b:0 "너무 위험부담이 크다. 참호를 파고 준비하라."

yun.23.t:0 "쭌이 봉기"
yun.23.d:0 "쿤밍 지배력을 확고히 한 이후, 쭌이시에서 보낸 보고가 도착했습니다. 국민당과 연계한 수비대가 우리를 위해 무기를 들고 일어섰고 현재 구이양에서 적의 공세를 마주한 상황이라고 합니다. 저들을 구원하는 것이 최우선 과제인 것은 확실하지만, 쭌이로 가는 도로가 너무도 많기 때문에 장교진은 어느 경로가 최선의 길이 될지 토론하고 있습니다. 쭌이로 가는 가장 빠른 길은 비제를 통해서 가는 길입니다. 그 경로는 방어선을 구축하기 쉽고 더 빨리 병력을 이동시킬 수 있도록 해줄 것입니다. 한편 안순을 거쳐 구이양으로 향하는 남쪽 도로를 이용한다면 부주의한 적군을 붙잡을 수 있겠지만 더 많은 시간이 소요될 것입니다. 그 동안 쭌이 수비대가 버텨 줄지 모르겠습니다. 토론이 끝났고 주페이더 장군은 선택권을 고민하기 시작했습니다..."
yun.23.a:0 "안순을 통과해 구이양까지 가라."
yun.23.b:0 "쭌이를 곧장 지나 비제로 직행하라."

yun.24.t:0 "쑹산산 수비"
yun.24.d:0 "오랜 시간동안 쑹산산 옆을 지나는 산길은 주요 도로를 통하지 않고 바오산과 리창을 연결하는 필수적인 가도였습니다. 하지만 누군가가 주페이더가 바오산을 접수하고 다리를 공격에 노출시키려는 목적으로 국민혁명군 서부 분견대를 산길을 통해 기동시키리라 예상한 모양입니다. 동부에서 여타 군벌 군대가 재편성을 끝내면서 대비할 시간이 거의 없었기 때문에 성급한 공세가 시작했습니다. 누장강을 지키는 적군이 소규모라는 사실을 눈치챈 아군 장교진은 자신감을 얻었고 적의 저항을 일소하고 바오산으로 이동하기 위해 가도를 향해서 공세를 실시할 것을 요청했습니다. 그 가도는 서부 운남을 확보하기 위해 필수적으로 점령해야 하는 지역이지만, 수비에 상당히 용이한 지형이기 때문에 많은 사상자가 생길 지도 모릅니다..."
yun.24.a:0 "다른 방법이 있을 터다..."
yun.24.b:0 "우리 병사들은 희생의 의미를 잘 알지."

yun.25.t:0 "싱이 포위"
yun.25.d:0 "국민혁명군이 쿤밍 서쪽 제방을 확보하면서, 이제 운남 동부를 향해 전면 공세를 펼칠 준비를 시작할 때가 되었습니다. 남부 방면군은 시간에 맞춰 쭌이에 도착해 비제를 통과하는 북부 방면군과 합세해 협공을 가하려는 목적으로 싱이를 빠르게 점령하고 안순으로 향하기 시작했습니다. 하지만 깔끔하고 빠르게 도시를 점령하려는 작전은 공격전이 공선전으로 변하면서 무너져 버렸고 전황은 거진 백년전 있었던 운남 회족 반란때 처럼 바뀌어버렸습니다. 지리한 공성전이 이어지면서 남부 방면군은 공성이 계속된다면 기한에 맞추어 쭌이에 도달할 수 없는 상황에 마주쳤지만, 공성을 포기한다면 마을에서 튀어나온 적에게 후방을 공격당할 우려가 있다며 쿤밍에 명령을 내려달라고 전갈을 보냈습니다. 많은 장교들은 이번 전투가 장제스를 몰락으로 이끈 우창 공성전 패배와 동일한 상황이라고 주장하며 주페이더에게 포위전을 끝까지 끌고가야 한다고 간청하고 있지만, 동시에 북부 방면군도 지원이 절실히 필요한 상황입니다..."
yun.25.a:0 "'군의 일부를 싱이에 두고, 계속 구이양을 향하라.'"
yun.25.b:0 "'장제스의 실수를 반복하지 않겠다, 포위 작전에 종지부를 찍어라!'"

yun.26.t:0 "쭌이 함락"
yun.26.d:0 "마침내 국민혁명군 북부방면군이 목적지 쭌이에 도달했습니다. 거의 아무런 저항 없이 비제를 통과한 이후, 적군이 그 지역에서 재결집한 정황이 명백하게 드러났고 적당한 참호를 구축할 시간적 여유가 있었기 때문에 쭌이는 적군이 집중된 굵은 심지가 되었을 것으로 예측되었습니다. 아군이 뤄장강 서쪽 제방에서 기다리고 있는 와중에 전선 사령관들이 보낸 보고가 쿤밍에 도착했습니다. 정찰 보고는 참호선이 몇중으로 쳐져 있으며 기관총과 심지어는 포병까지도 쭌이 저부 관문을 조준하고 있기 때문에 정면 공격은 자살 행위와 같을 것이라고 전해왔습니다. 그 대신에 일부 장교들은 군을 반으로 분할하고 후이찬 계곡에서 쭌이로 향하는 북쪽 진입로를 점령해서 교란 작전을 펼쳐 전방에 배치한 군대가 정면 공격을 실시할 수 있도록 하자고 제안했습니다. 이 작전을 입안한다면 시간이 많이 들어갈 것이며, 작전이 시작되기 전에 남부 방면군이 남쪽에서 전투를 시작할 지도 모릅니다. 전문가들은 우리가 남부 방면군을 제때 지원해주지 못한다면 남쪽 전선은 남부 방면군이 돌파할 수 없을 정도로 강력하게 요새화 될 지도 모른다고 예상합니다..."
yun.26.a:0 "'분견대를 보내라, 양측의 출입구도 쉽게 통과하게 해 줄 것이다.'"
yun.26.b:0 "'그런건 다 잊어버려, 뭐가 되었던 전면 공격을 실시하라!'"

yun.27.t:0 "룽윈이 운남을 지켜내다!"
yun.27.d:0 "마지막 반군이 성에서 쫓겨나고 나머지는 무조건 항복한 상태에서 룽윈은 가까스로 총체적인 승리를 거두었고, 그의 군대는 윈난을 위험에 빠뜨리겠다며 위협했던 모든 자들로부터 성을 구원한 것을 자축하기 위해 다시금 쿤밍으로 진군하고 있습니다."
yun.27.a:0 "만세!"

yun.28.t:0 "주페이더가 운남을 지켜내다!"
yun.28.d:0 "마지막 반군이 성에서 쫓겨나고 나머지는 무조건 항복한 상태에서 주페이더는 가까스로 총체적인 승리를 거두었고, 그의 군대는 이제 윈난을 국민당 우파의 작전기지로 굳힌 것을 자축하기 위해 다시금 쿤밍으로 진군하고 있습니다."
yun.28.a:0 "만세!"

yun.29.t:0 "주더가 운남육군강무당을 점거하다!"
yun.29.d:0 "쿤밍 시 외곽에서 전쟁이 격화되자, 운남육군강무당에 거주중인 퇴역장성 주더는 이 지역의 소군벌들의 권력투쟁에 지쳐 조치를 취하기로 했습니다. 그는 학연을 이용해 아직 육성중이던 하급 군관들로부터 많은 지원을 받아 학교를 점거한 뒤, 친구인 진한딩 장군의 도움을 받아 쿤밍의 나머지 지역을 장악하기 위해 움직였습니다.\n최대한 많은 병력을 모은 후, 이 자그마한 군대는 양종하이 호수를 따라 움직이는 진한딩과 뎬츠 호수를 따라 움직이는 주더의 두 대부대로 나뉘었고, 도시의 심장부를 향해 협공을 전개해 호수 인근의 남서부 주거지구와 동부 공업지구를 장악했으며, 도시에 존재하는 동쪽 및 남쪽으로 이어지는 철도를 봉쇄했습니다. 이러한 배치가 확보되면서, 진한딩은 동부 상업지구를 확보하기 위해 움직였고 그러는 동안 주더는 서부 쿤밍 관광지구를 확보했습니다. 적들이 총퇴각하고 주더와 진한딩이 추이후 공원을 향해 밀어붙임에 따라, 도시가 최종적으로 함락되었고 수비대가 포로로 잡히며 도시 중심부에는 소수의 고삐 풀린 수비병력만이 남겨졌습니다.\n\n이번 승리로 주더는 자신의 입지를 공고히 했으며, 어떤 대가를 치르더라도 윈난의 인민에게 안정을 되찾아줄 것이라고 선언했습니다. 주더의 선언을 통해 수많은 열성적인 자원병들이 그의 군대에 입대했으며, 중국농공민주당의 창당자인 장보쥔은 윈난에 안정을 되찾아오겠다는 궁극적인 목표와 고향을 지키겠다는 목적을 갖고 긴밀한 연락을 유지하면서 그의 개입을 후원했습니다."
yun.29.a:0 "우리는 몇몇 소군벌들이 우리나라를 나약하게 만드는 걸 더는 용납하지 않을 것이다!"

yun.30.t:0 "주더의 군대가 서쪽으로 진군하다!"
yun.30.d:0 "신생 군대와 함께 주더는 쿤밍으로 돌아온 모든 군사 연락책들을 소집했고, 우선 서쪽으로 향하는 재빠른 군사 작전을 벌이면서 성도를 점령하기 위해 다리 시에서 올 가능성이 있는 군세를 때려부수고 윈난의 나머지 지역을 확보하기 위해 빠르게 동쪽으로 향하는 데 집중하는 계획을 세웠습니다. 주더의 절친인 판시성 장군은 다리와 창산을 향해 진군하는 집단군을 이끄는 데 배치되었습니다. 안닝과 추슝을 지나 빠르게 진격한 판시성은 가까스로 다리 구시가지의 남쪽 관문에 도달했고, 거기서 몹시 지친 수비대 무리와 맞섰습니다. 최근의 분쟁이 지긋지긋해짐에 따라 많은 적병들이 재빨리 탈주해 주더의 군세에 합류했으며, 다리 시는 자정이 지나기 전에 공식적으로 항복했습니다. 이제 판시성은 우리의 측면을 보호하기 위해 창산을 따라 적을 계속해서 사냥할 것이며, 우리는 동쪽 방향으로 집중해 남은 적을 쓰러뜨릴 것입니다."
yun.30.a:0 "끝내주는 소식이군."

yun.31.t:0 "주더의 군대가 동부 지역을 탈환하다!"
yun.31.d:0 "카리스마 넘치는 진한딩이 이끄는 동부 원정군은 먼저 취징 시를 탈환하여 적의 반격을 저지하기 위해 대규모 수비대를 남겨둔 뒤, 북쪽으로 향해 첸중을 확보했습니다. 몹시 지쳤지만 여전히 위험한 상대들과 마주한 진한딩은 우선 자오퉁을 함락하고 비제 마을을 포위한 다음, 전투가 치열한 시가전으로 번진 상태였던 구이양에 가까스로 일격을 날렸습니다. 구이양의 함락과 함께, 비제의 수비대는 도시에 대한 공격이 수행되기 전에 항복했습니다. 취징의 수비대는 대담해진 주더에 의해 안순 쪽으로 진격하라는 명령을 받았으며, 그동안 진한딩은 협공을 가하기 위해 안순을 향하여 남쪽으로 밀고 내려가면서 최후의 반군들을 상대했습니다. 운남육군강무당의 지원 덕분에 이러한 최후의 전술적 우위를 과시하면서, 양군은 안순을 몰아칠 수 있었고 윈난에서 마지막 반군을 쫓아낼 수 있었습니다. 이제, 우리의 위대한 성에게 주어질 미래가 무엇일지 결정하는 것은 주더의 몫이 될 것입니다."
yun.31.a:0 "경이롭군."

yun.32.t:0 "루한이 정권을 장악하다!"
yun.32.d:0 "몇몇 지역 토사 민병대의 도움으로 루한은 가까스로 쿤밍을 점령했고, 국민당에 동조하나 주페이더의 국부군 제3군 지휘를 인정하길 거부하던 민간인들과 함께 그의 세력을 강화하기 시작했습니다. 그의 세력이 늘어나면서 적들이 움직였고, 과연 루한이 그들과 맞설 수 있을지는 알 수 없는 노릇입니다..."
yun.32.a:0 "우린 오직 일이 최선의 방향으로 흘러가길 바랄 뿐이다."

yun.33.t:0 "후뤄위가 정권을 장악하다!"
yun.33.d:0 "후뤄위는 창산에서 성공적으로 적을 밀어붙인 뒤 쿤밍을 함락시켰고, 우선 비지 광장을 함락한 뒤 추이후 공원에 도달할 때까지 뎬츠 호수의 서안을 통과했습니다. 후뤄위와 그의 군벌이 윈난성을 장악한 가운데, 평범한 군벌에 지나지 않는 것으로 보이는 자를 타도하려 드는 다른 계파들에 의해 군대가 신속하게 동원되었습니다..."
yun.33.a:0 "나라에 안정을 가져올 수 있을까?"

yun.34.t:0 "주페이더가 정권을 장악하다"
yun.34.d:0 "국민당 국부군 제3군의 도움에 힘입어, 주페이더는 동쪽에서의 신속한 공격을 통해 쿤밍을 가까스로 점령했습니다. 이제 윈난의 심장부를 장악한 주페이더는 윈난의 나머지 지역에 최종적으로 질서를 되찾아오기 위해 움직일 준비를 시작했습니다..."
yun.34.a:0 "그저 그가 성공하길 바랄 뿐이다."

yun.35.t:0 "룽윈이 쿤밍을 탈환하다"
yun.35.d:0 "처음에 권좌에서 밀려난 후 룽윈은 간신히 병력을 재결집하였고, 방대한 인맥과 거대한 사병의 도움으로 도시를 장악하며 반격을 감행했습니다. 도시가 다시금 그의 통제 하에 놓인 상황에서, 그는 이제 이 상황을 통제하길 원한다면 경쟁자들을 몰아낼 준비를 해야 합니다..."
yun.35.a:0 "끝날 기미가 안 보이는군..."

yun.36.t:0 "탕지야오가 전쟁을 선포하다!"
yun.36.d:0 "팔성연합이 무너지면서 탕지야오는 지금이야말로 운남이 전위안 지역에 영유권을 주장해야 한다고 결정했고 국가가 전쟁 준비를 시작하도록 하는 공식 성명을 발표했습니다. 이미 경제 상황이 불안정하던 와중에 발표된 이번 성명으로 인해 민간 불안이 급속도로 커져가고 있으며, 많은 이들이 저 미약한 군벌의 변덕으로 인해 중국 다른 지역에서 찾아보기 힘든 평화와 안정이 다시 운남에서 사라지고 산지밖에 없는 이 성에 전쟁이 찾아올 지도 모른다는 생각을 하기 시작했습니다. 많은 파벌들이 이번 상황을 마지막 균형추로 여기게 되면서, 탕지야오의 지배력은 한층 더 약해졌습니다."
yun.36.a:0 "그의 장군들은 이를 내켜하지 않을 것이다..."

yun.37.t:0 "룽윈이 쿤밍을 뛰쳐나가다"
yun.37.d:0 "탕지야오와 참모들이 몇일간 계속해서 열띤 토론을 벌인 끝에, 호남 침공이 여태까지 운남의 통일성을 지탱해온 깨지기 쉬운 평화를 무너트릴지도 모른다는 점을 탕지야오에게 납득시킬 수 있는 자는 아무도 없다는 사실이 드러났습니다. 몇시간동안 아무런 의미가 없는 논쟁이 끝난 이후, 마침내 룽윈은 탕지야오에게 최후통첩을 보내기로 결정했습니다. 스스로 사임하고 자리에서 내려오거나 아니면 마지막 결과에 직면하거나 둘 중 하나를 선택하라는 것이었습니다. 탕지야오는 거절했고 심지어 그 이족 장군이 겁쟁이라고 조롱했습니다. 이런 행동에 모욕감을 느낀 룽윈은 곧바로 도시 밖으로 뛰쳐나왔고 그에게 충성하는 장군들도 뒤따라 나섰습니다. 성에서 나간 장군들이 어디론가 사라지고 그들이 어디로 갔는지 아무런 정보가 없는 와중에, 저들이 탕지야오에게 충성을 바치는가 의심이 제기되고 있습니다..."
yun.37.a:0 "영 좋지 않군."

yun.38.t:0 "탕지야오의 권력 중앙집권화를 위한 준비 시작"
yun.38.d:0 "오늘 탕지야오는 권력을 중앙집권화하고 수많은 지역 통치자, 족장 그리고 장군들의 영향력을 축소하겠다는 목표를 공개적으로 발표했습니다. 또한 힘을 되찾은 청나라의 위협에 대항하고 중국과 운남 둘 모두가 직면한 적들에 저항해 싸우겠다고 약속했습니다. 고위 장교와 정치인 일부는 탕지야오의 정책이 폭정이라며 공개적으로 비난하고 나섰습니다. 그럼에도 불구하고 그의 개혁안 준비는 여전히 진행되고 있으며, 운남의 운명도 여전히 불확실합니다."
yun.38.a:0 "윈난은 연성주의적인 성인 줄 알았는데..."

yun.39.t:0 "룽윈이 쿤밍을 뛰쳐나가다"
yun.39.d:0 "터무니없는 공개 발표 이후로 모든 운남 주요 도시에서 대규모 시위가 벌어졌고, 운남 작전참모 대부분이 공개적인 비판을 발표하고 나섰습니다. 탕지야오는 어쩔 수 없이 쿤밍 성장 관저에서 협상을 시작할 수 밖에 없었습니다. 협상 테이블 맞은편에는 현재 탕지야오의 선언에 반해 들고 일어난 이들을 대표하는 인물인 룽윈이 앉게 되었습니다. 그들의 요구는 간단합니다. 요구측이 일신의 안전과 명예를 보장해주는 조건으로 탕지야오가 성장 자리에서 내려오거나, 아니면 어리석은 행동에 대한 대가를 치르라는 것이었습니다. 탕지야오는 그들의 요구를 거부했고 룽윈과 작전참모 대부분은 쿤밍을 뛰쳐나갔습니다. 그들의 행방과 의도를 알 수 없는 와중에 평화로운 우리 지역에도 중국 전역을 휘어잡은 불안이 다가오고 있는 것 같습니다."
yun.39.a:0 "탕지야오는 뭘 하고 있는거야?"

yun.40.t:0 "탕지야오가 휴전을 거부하다"
yun.40.d:0 "우리 장군들의 항명에도 불구하고 탕지야오는 쓰촨성의 휴전 제안을 인정하길 거부했으며, 전쟁을 지속하겠다는 입장을 굽히지 않고 있습니다. 일부 열정적인 내셔널리스트들은 그의 입장을 지지하지만, 최고사령부는 그의 행동에 대해 대체로 반대하는 입장을 취하고 있습니다..."
yun.40.a:0 "놈이 대체 뭔 짓을 한 거지?"

yun.41.t:0 "룽윈이 쿤밍을 뛰쳐나가다"
yun.41.d:0 "고위 사령부가 공개적으로 사천 전역에서 철수하지 않겠다는 탕지야오의 결정 사항에 반대하는 가운데, 탕지야오에게 전쟁을 그만두도록 설득하기 위해 룽윈이 수도로 파견되었습니다. 아무런 의미가 없는 토론이 몇 시간이나 이어진 이후 룽윈은 마침내 탕지야오에게 최후 통첩을 보내기로 결정했습니다. 자리에서 물러나거나 아니면 결과를 직면하라고 말이지요. 탕지야오는 거절했고 심지어 그 이족 장군이 겁쟁이라고 조롱했습니다. 이런 행동에 모욕감을 느낀 룽윈은 곧바로 도시 밖으로 뛰쳐나왔고 그에게 충성하는 장군들도 뒤따라 나섰습니다. 성에서 나간 장군들이 어디론가 사라지고 그들이 어디로 갔는지 아무런 정보가 없는 와중에, 저들이 탕지야오에게 충성을 바치는가 의심이 제기되고 있습니다..."
yun.41.a:0 "나쁜 징조야..."

yun.42.t:0 "룽윈이 쿤밍을 장악하다"
yun.42.d:0 "최근 사천 합병을 시도한 사건으로 인해, 룽윈과 수많은 운남 군벌 장교들이 탕지야오를 상대로 쿠데타를 일으켰습니다. 쿤밍 남동쪽 문에 군을 집결시킨 룽윈은 부대를 이끌고 뎬츠호 동쪽을 지나 도시 외성을 돌파했습니다. 포위 작전을 예측한 탕지야오는 북부 거주 지역을 통과해 북쪽 사천으로 도망치려 시도했지만 도시에서 빠져나가기도 전에 룽윈에게 충성을 바치는 장교들에게 붙잡혔습니다.\n\n탕지야오가 붙잡힌 이후 쿤밍에서 전투를 벌이던 충성파 군대는 새벽이 오기 전에 모두 항복했고, 룽윈은 탕지야오를 심판하기 위한 위원회를 다급하게 소집했씁니다. 하지만 쿠데타로 인해 운남에 있는 수많은 파벌들 사이에서 엄청난 파란이 일어났고, 쿤밍 인근에서 벌어진 충돌 와중에 도망칠 염려가 있는 탕지야오의 재판을 재빨리 개최했습니다. 탕지야오는 운남 사람들을 위험에 빠트리고 지도자로서 무능했으며 유능한 장교들을 무시하고 호의주의에 기댔으며 성의 공화주의 이념에 반역을 저질렀고 공금을 횡령한 혐의로 평생동안 공직에서 쫓겨난다는 결과에 서명할 수 밖에 없었습니다.\n\n고위 사령부가 룽윈의 아래에 집결하면서 이 작은 성은 일단 지금으로서는 민간 불안까지 넘어가지는 않은 듯 합니다."
yun.42.a:0 "룽윈 만세!"

yun.43.t:0 "전위안을 향한 운남의 야망"
yun.43.d:0 "팔성연맹이 무너지면서 후난성에 있는 젠위안 지역을 점령할 기회가 생겼습니다. 탕지야오가 운남 확장에 주력하고 있는 와중에, 현재 검은 월요일로 인한 경제 침채가 가시화되면서 국내 산업계는 불안에 차 있습니다. 룽윈은 탕지야오에게 불안이 지나갈 때까지만 호남을 공격하지 말 것을 조언했지만, 참모들이 탕지야오가 지금 당장 호남을 공격하기로 결정한다면 즉각 사임하겠다고 위협하면서 참모진 사이에서 벌어진 토론은 물거품으로 돌아갔습니다. 마침내 최후 결정권은 탕지야오의 손 안에 있습니다."
yun.43.a:0 "전위안을 공격할 채비를 하라."
yun.43.b:0 "우선 개혁에 집중하자, 그곳은 나중에라도 차지할 수 있다."

yun.44.t:0 "검은 월요일이 운남을 강타하다!"
yun.44.d:0 "베를린 주식시장이 무너지고 검은 월요일의 파도가 세계를 돌아 마침내 사랑하는 우리 성에까지 도달했습니다. 경제위기로 이내 독일제 수입품 가격이 굉장히 낮아지는 좋은 효과도 있지만, 이제 우리 수출품이 운남 국경 바깥으로 나가기 위해서는 새로운 세금을 내야 하게 되었습니다. 아직 산업 대부분이 적자를 보는 상황까지는 아니지만, 갑자기 쿤밍-하이퐁 철도 이용료와 통과 세금이 늘어나고 국제 시장에서 주석 수요가 소폭 감소하면서 상당한 타격을 입게 되었습니다. 정부가 그 여파를 다루기 위해 노력하는 와중에 운남에서 반독감정이 고조되면서 우리 상업계가 독일의 개입으로부터 더 자유로워질 수 있는 방법을 찾으려는 이들이 늘어났습니다."
yun.44.a:0 "어쩌면 지금이 자유를 되찾을 기회일지 모른다..."

yun.45.t:0 "죽왕회를 지지하다"
yun.45.d:0 "한족 인구 사이에서 인기 있는 정책은 아니겠지만, 우리 정부는 민족 정책에 새로운 접근법을 모색할 필요가 있다고 생각해 왔습니다. 우리는 죽왕회의 지지를 등에 업고 해당 협회를 국가 기관으로 격상시켰습니다. 죽왕회는 한족 우월주의에 반대하는 수많은 소수민족이 민족연합협의회를 창설할 예정이며, 여러 민족이 혼합된 운남이 한층 더 뭉치도록 하기 위해 민족평등법 입안과 시행을 '감독'할 것입니다."
yun.45.a:0 "이게 옳은 선택이었길 빌자..."

yun.46.t:0 "중국화 정책 재시작"
yun.46.d:0 "운남에는 25개 이상의 민족이 모여 살고 있었기 때문에 이전 행정부에서 상당히 골치를 썩였습니다. 하지만 구이저우를 획득하면서 한족이 약간이기는 하지만 수적 우위를 점하게 되었씁니다. 이런 점을 염두에 두고 이민과 식민지화를 촉진하기 위해 한족이 얻는 혜택을 늘여서 마침내 운남을 중국의 한 성으로 통합해야 합니다."
yun.46.a:0 "이게 옳은 선택이었길 빌자..."

yun.47.t:0 "농업개혁 시작"
yun.47.d:0 "운남 농업 현대화 계획의 첫 단계는 성 전체를 포괄하는 토지 평가 실시입니다. 현재 사용하는 통계는 신해혁명 이전 시대까지 거슬러 올라가야 하는 구닥다리입니다. 토지 평가를 갱신한다면 현재 우리 농업 시스템이 현재 가진 문제를 이해하는 것 뿐만 아니라 개혁을 위한 명확한 목표를 설정하는데도 도움이 될 것입니다."
yun.47.a:0 "시작해보자고."

yun.48.t:0 "토지평가가 완료되다"
yun.48.d:0 "토지 평가가 완료되면서 우리 성에서 이용하고 분배하는데 사용할 경작 가능한 토지가 엄청나게 많다는 점이 드러났습니다. 이렇게 얻은 정보를 가지고 지역 자급자족을 톡진하고 곡물 저장력과 국가 행정력을 향상시키며 경작 가능한 토지 양을 증가시키는 궁극적인 목표를 세워 개발 계획의 초안을 작성했습니다."
yun.48.a:0 "전진!"

yun.49.t:0 "농업개혁의 첫 삽"
yun.49.d:0 "저장 감독관과 보관 공간을 확보하고 지역 관계 체계를 향상시키는데 투자한 결과로 마침내 전반적인 식량 생산량이 개선되기 시작했습니다. 아직 계획이 모두 완성된 것은 아니지만, 개혁의 효과가 벌써 농민들에게 혜택을 주기 시작했습니다."
yun.49.a:0 "훌륭해."

yun.50.t:0 "개혁의 다음 단계"
yun.50.d:0 "그동안 투자한 결과 우리에게 충성하는 성 당국이 통제하는 10개 치수 감독 구역을 설치하고 대규모 저수지 6개를 보수할 수 있었습니다. 이로 인해 농경이 가능한 관개 지역이 약 20만 평방미터 정도 늘어났습니다. 이렇듯 개혁으로 전반적인 농업 생산 효율성이 확실히 개선되기는 했지만, 소토지 보유자와 소작농들의 생활 수준은 그대로였습니다. 농부들이 지는 무거운 세금을 경감해 줘서 사용 가능한 자본량을 늘여주고 더 나아가 삶의 질을 높여주기 위해 전방위적인 재정 개혁을 준비할 것입니다."
yun.50.a:0 "우린 그저 세금이 조금 적어졌을 뿐이지만, 농부들에게는 더 많은 이익이다!"

yun.51.t:0 "농업개혁의 종료"
yun.51.d:0 "감세 조치는 성공적이었습니다. 이로 인해 성 내에서 전반적인 생활 수준이 향상되었고 우리의 농업력은 중국 최정상 수준에 올라섰습니다. 분석가들은 사천이 최근 혼란에 휘말렸기 때문에 운남이 중국 내에서 식량과 주식 생산량에서 가장 중요한 위치를 점하게 되었다는데 동의합니다. 오늘은 기쁜 날입니다!"
yun.51.a:0 "[Root.GetLeader]와 그의 혜안에 만세!"

yun.52.t:0 "운남이 우리를 위협하다!"
yun.52.d:0 "운남이 우리 사이의 국경에 병력을 배치하기 시작했고 아군을 맞닥트릴 준비를 시작했습니다. 조만간 충돌이 불가피할 듯 하며 방어전 준비를 시작해야 합니다."
yun.52.a:0 "오게 두어라."

yun.53.t:0 "동녘 대륙의 주인"
yun.53.d:0 "호국전쟁 당시 운남은 뛰어난 용맹을 보여주며 전 중국을 권력에 굶주린 폭군으로부터 구원했습니다. 그 공로를 인정받아 운남은 멍청난 토지를 할당받았고, 이로 인해 상대적으로 고립되었던 우리 군벌이 중국에서 패권을 얻게 되었씁니다. 하지만 이후 독일이 개입하고 몇 차례 전쟁과 소규모 접전, 그리고 국경 충돌이 게속되면서 운남의 권력은 줄어들었고 약해졌습니다. 그리고 탕지야오는 이 점을 잘 알고 있습니다. 탕지야오는 지난 10년간 청과 함께 지켜온 불안한 평화를 유지하겠다고 선언했지만, 비밀 회담에서 장군들에게 전쟁 계획을 세우라고 요구하기 시작했습니다. 오늘 직예의 지배력을 깨트릴 가능성은 없겠지만, 저들을 무너트릴 적절한 시기를 준비할 수는 있습니다..."
yun.53.a:0 "너무 준비만 할 수는 없다!"

yun.54.t:0 "저절로 굴러들어온 기회"
yun.54.d:0 "팔성연합이 붕괴되면서 여러 군벌 파벌들이 현합해 새로운 지역 독립체를 만들었습니다. 광서나 광동같은 일부 우리와 우호적인 관계를 유지하는 독립체들도 있기는 하지만, 직접적인 경쟁을 벌이는 세력도 있습니다. 호남처럼요. 그들이 아직 조직을 개편중인 지금이야말로 공격을 실시하기 최선의 시기일 것입니다. 하지만 최고사령부에서는 공세를 반대하고 있습니다. 그들은 최근 벌어진 검은 월요일의 영향이 운남까지 닥쳤다고 지적하면서 내무 문제를 해결할 때까지 공격을 늦춰야 한다고 주장했습니다. 반대의견이 있기는 하지만 기회주의자로 유명한 탕지야오에게 최근 몇년간 이보다 더 명확히 보이는 확장의 기회가 없었습니다..."
yun.54.a:0 "다음 행보를 신중하게 결정해야 한다..."

yun.55.t:0 "작전 참모가 행동하길 거부하다!"
yun.55.d:0 "탕지야오가 군대에 호남과 싸울 준비를 시작하라는 선언을 발표하자, 운남 고위 장교 대부분이 그런 행보에 반대한다고 선언하고 각 부대에 일단 물러나고 각자 병영에서 대기하라고 명령했습니다. 긴장이 고조되면서 탕지야오의 최측근 조언자들은 지금은 조심해야 할 때이기 때문에 호남을 차지할 기회를 놓치는 한이 있더라도 장군진과 합의를 시도하고 이번 사안을 포기해야 한다고 제안했습니다. 하지만 탕지야오는 그런 보고를 제대로 받지 못했고 한적한 쿤밍 자택에서 해결책이 나오기 전까지 당분간 숨어 지내고자 하는 것으로 알려져 있습니다."
yun.55.a:0 "자기가 뭘 하고 있는지 스스로 이해하고 있기를 바랄 뿐..."

yun.56.t:0 "대규모부대 동원"
yun.56.d:0 "호남 공격 문제가 여전히 해결되지 않은 가운데 탕지야오는 운남 전역에 부대를 배치해 호남 군대와 싸우라고 명령했씁니다. 하지만 많은 부대가 그 명령을 무시하고 병사들을 막사에 대기시키는 선택지를 골랐습니다. 이는 우리 정부에 대한 명백한 반역 행위입니다. 하지만 군대가 없는 군벌은 혼란스러운 중국 정치 지형을 고려해볼 때 언젠간 무너질 수 밖에 없는 군벌이기 때문에 그들을 설득해 막사 밖으로 끌어내고 고위 사령부와 맞서려는 탕지야오의 시도를 지지하도록 유도할 방법을 찾아야 합니다."
yun.56.a:0 "각 부대에 뇌물을 줘보자"
yun.56.b:0 "강제로 튀어나오게 만들어!"

yun.57.t:0 "아편 대금 지불"
yun.57.d:0 "검은 월요일이 운남 경제에 영향을 끼치고 불복종하는 장교들이 몇달간 밀린 봉급을 지불해 달라는 요구 사항을 명백히 하고 있는 와중에 우리에게는 저들에게 지불할 돈이 없습니다. 하지만 운이 좋게도 탕지야오는 일석이조의 효과를 거둘 수 있었습니다. 지금 운남에는 아편 저장량이 엄청나게 많지만, 금과 은 보유량은 계속해서 줄어들고 있습니다. 아편을 없애는 동시에 경제에 기여시키고 장교들이 요구하는 봉급을 지불하기 위해서 탕지야오는 거의 300만톤의 아편을 장교들에게 나눠주기로 결정했습니다. 우리가 이번 정책에 회의적인 의사를 비치기는 했지만, 그래도 장교들을 만족시키는데는 성공한 모양입니다. 각 부대가 막사를 벗어나 전선을 향해 진군하고 있습니다."
yun.57.a:0 "효과가 있다고? 믿을 수 없군!"

yun.58.t:0 "통신두절!"
yun.58.d:0 "성 내에 다른 지역들로부터 통신이 단절되었습니다. 상황을 확인할 방도가 없는 와중에 탕지야오는 사실을 확인하기 위해 인근 도시에 전령을 파견했지만, 아군이 배신했다는 의심이 커져가고 있습니다."
yun.58.a:0 "최악의 상황을 상정해야 한다"

yun.59.t:0 "장교급 회의"
yun.59.d:0 "룽윈 장군이 이끄는 대표단이 어제 쿤밍에 도착했습니다. 전해진 바에 의하면 그들은 이족 장군을 통해 불만을 토로하는 수많은 운남 장교들을 대표한다고 합니다. 요청했더너 대로 탕지야오와의 회담은 오늘 열릴 예정입니다. 장군들은 탕지야오에게 자신들이 원하는 바를 명확하게 말했습니다. 호남에 대한 공격이 정치적, 경제적으로 군벌 전체에 문제를 야기하고 '진정한 공화주의의 마지막 보루'에게 굴욕적인 패배를 안겨주며 위태롭게 할 것이 분명하다는 점에 모두가 만장일치로 동의했기 때문에 그들 중 누구도 이 상황을 가만히 두고 보지 않을 것이라고 합니다. 회의는 길게 이어졌고 마침내 탕지야오는 이렇게 말했습니다..."
yun.59.a:0 "'저들이 맞군. 우리는 더 큰 문제에 집중해야 해'"
yun.59.b:0 "'저들은 틀렸어. 지금이야말로 공격의 때이거늘!'"

yun.61.t:0 "탕지야오를 향한 불명예 운동의 시작"
yun.61.d:0 "오늘 탕지야오가 독재자라고 조롱하는 전단지 수백, 수천개가 쿤밍과 운남의 다른 주요 도시들에 살포되면서 사건이 터져버려렸습니다. 구체적인 출처를 파악할 수는 없지만, 탕지야오의 통치에 반대하는 다른 파벌들이 이번 사건을 벌인 것으로 추측됩니다. 상대방의 평판을 훼손하려는 이런 선전이 중국에서 전례가 없던 것은 아니지만, 이번 건은 규모가 우려스러울 정도로 크며 그들이 고무시킨 것으로 보이는 대중의 불안이 기하급수적으로 커져가고 있습니다. 성 내에서 안정을 유지하려면 빠르게 대쳐해야 합니다."
yun.61.a:0 "쥐새끼들이 곳곳에 있는 모양이로군"

yun.62.t:0 "광둥 대표단"
yun.62.d:0 "팔성연맹이 무너지고 우리 국경선 바로 옆에 새로운 군벌이 형성되면서 운남 정부는 마침내 양광군벌을 방문하기 위한 대표단을 구성하기로 결정했습니다. 몇일간 이동하고 대표단이 침묵한 끝에 마침내  난닝에 도착했고 양광 정부와 만남을 가졌다는 보고가 도착했습니다. 하지만 그들은 자신들이 어떤 입장을 취해야 하는지 아직 확신할 수 없다며 앞으로 어떻게 행동해야 할지 명령을 내려달라고 요청했습니다. 북벌이 실패한 이후 광동과 광서는 청에 무릎을 꿇고 팔성연합의 관할 아래로 떨어졌습니다. 그리고 탕지야오와 천중밍이 아직 공식적으로 관계를 끊은 적은 없지만, 그런 시대에 서로 관계를 유지하는건 둘 모두에게 불리했을게 분명합니다. 그로부터 몇 년이 흐른 지금, 대표단은 여전히 양광을 우리의 친구이자 동맹으로 대우해야 하는지 의문을 표시하고 있습니다..."
yun.62.a:0 "우리 연성주의자들은 하나로 뭉쳐야 한다!"
yun.62.b:0 "저들은 스스로의 목적을 위해 일하며, 우리는 저들이 필요하지 않다"

#yun.63.t:0 "Travelling to Sichuan"
#yun.63.d:0 ""
#yun.63.a:0 "We have bigger concerns"
#yun.63.b:0 "We will support whoever we please"

yun.64.t:0 "호남의 대표단"
yun.64.d:0 "운남군벌은 오랫동안 남중국에서 패권을 다투는 지역 강국이었지만, 확보할 수 없었던 성이 딱 하나 있습니다. 바로 구이저우성입니다. 귀주군벌을 용맹하게 물리치기는 했지만, 직예의 개 팔성연맹이 개입하면서 귀주군벌 세력을 온전히 흡수하는데 실패하고 말았습니다. 그런 이유로 우리는 전위안현에 대한 정당한 영유권을 가지고 있습니다. 하지만 그 이후로 팔성연맹이 무너지면서 호남군벌이 그 지역을 통치하게 되었습니다. 아직까지 호남군벌이 우리에게 그다지 적대적으로 보이며, 사실 중국 공화주의의 대의에 헌신하는 것 같습니다. 그럼에도 불구하고 그들은 여전히 정당한 우리의 영토를 소유하고 있습니다..."
yun.64.a:0 "필요없다. 우린 그들의 친선만으로도 충분하다."
yun.64.b:0 "구이저우를 운남에 통합시키겠다는 우리의 약속을 다시 강조해라."

yun.65.t:0 "국민당 좌파 재접촉?"
yun.65.d:0 "북벌이 실패한 이후 국민혁명군 잔당은 결국 운남으로 망명길을 떠나게 되었습니다. 망명을 떠난 이후로 아군이 엄청난 인력과 경험을 얻는 긍정적인 결과도 있었고, 이로 인해 우리가 군주정에 적대적인 자세를 취함에도 불구하고 직예군벌이 아직 우리에게 어떤 조치를 취할 수 없게 되었습니다. 하지만 팔성연맹이 무너지면서 그들이 중국 전역에 드리우던 패권의 장막이 마침내 사라졌고 우리가 자유로운 중화민국이라는 꿈을 다시 한번 꿀 수 있게 되었습니다. 마침 이런 상황에 고맙게도 국민당 좌파가 팔성연맹에 저항해 궐기했고 직예는 재빨리 그들을 주시하게 되었습니다. 그런 만큼 그들과 우호적인 관계를 유지하는게 좋을 것입니다. 양 세력간 관계가 운남에서 살아남은 일부 국민당 우파 당원들을 잘못된 방향으로 이끌 지도 모르겠지만요..."
yun.65.a:0 "왕징웨이 동지는 우리가 중국을 수치로부터 해방되는걸 도와 줄 것이다!"
yun.65.b:0 "주페이더와 리쭝런만이 국민당의 참된 지도자다!"

yun.66.t:0 "봉천의 대표단"
yun.66.d:0 "직예가 가까스로 중국 내에서 지배력을 공고히 하기 몇년 전, 탕지야오와 장쭤린은 통일된 공화주의 중국이라는 동일한 목표를 공유했습니다. 심지어 탕지야오는 2차 직봉전쟁 중에 장쭤린에게 지원을 제공하며 후난과 쓰촨으로 진격하기도 했지만 보급선이 너무도 늘어졌고 운남군은 어쩔 수 없이 현재 국경까지 후퇴할 수 밖에 없었습니다. 우리의 패배가 전쟁에서 주요 전환점이 되었을지도 모르지만, 이런 기억이 양 정부 사이에 불신을 불러 일으켜야만 할 원인이 되어야만 할 이유는 없습니다. 이런 이유로 봉천 정부 대표단이 공식적인 양 세력간 관계 회복을 위해 파견되었습니다."
yun.66.a:0 "대표단을 보내라."
yun.66.b:0 "우린 일본의 구두닦이들을 지지하지 않을 것이다."

yun.67.t:0 "국민당 좌파의 지원 모색"
yun.67.d:0 "운남에서 우세한 공화주의 파벌과는 거리가 멀기는 하지만, 류안궁과 진한딩 등 여러 인물이 우리 정부에 참여하고 있기 때문에 국민당 좌파는 여전히 비공식적으로 이 지역에서 강력한 존재감을 드러냅니다. 하지만 그들의 이념적 방향은 상당히 위험합니다. 그들이 러시아와 프랑스 그리고 영국에서 벌어졌던 것과 같은 혁명을 중국에서 일으킬 지도 모른다고 우려하는 장군들과 공무원들이 많이 있습니다. 이런 이유로 탕지야오의 권위를 강화하기 위해 저들의 도움을 찾는게 도움이 될지도 모르겠습니다만, 운남에서 세력이 강한 국민당 우파와의 협력에 장애물이 될 지도 모릅니다...."
yun.67.a:0 "그런 건 문제되지 않는다, 우리의 사회주의자 동무들을 위해 건배하자!"
yun.67.b:0 "우린 그런 새빨간 거짓말이나 하는 무리들과 어울리지 않을 것이다."

yun.68.t:0 "국민당 우파의 지원 모색"
yun.68.d:0 "운남에 닥친 불안정중에 가장 큰 이익을 본 집단이 살아남은 국민혁명군 잔당이라는 점은 명확하지만, 저들의 영향력이 우리 성 전역에 넓게 퍼져 있다는 점도 부인할 수 없습니다. 하지만, 십년전 지도자를 잃은 이후로 문제를 겪고 있습니다. 지도부가 주페이더와 리쭝런 둘로 나누어져 파벌싸움의 구렁텅이로 빠져버린 것입니다. 아마도 저 공화주의를 지향하는 친구들에게 반감을 품기보다는 지난 수년간 양 세력 사이에 끼어 있었던 불화를 해결하려 노력해야 할 것입니다. 저들이 결코 연성주의 이념을 받아들이지 않을지도 모르겠지만, 최소한 저들에게 우리 세력이 중국에서 외세 영향력을 완전히 일소하기 위해 필요한 필요악 수준은 된다고 납득시킬 수는 있을 것입니다."
yun.68.a:0 "국민혁명군이 애국자들로 이루어졌다는 것 정도는 모두가 알아야지!"
yun.68.b:0 "쑨원은 틀렸으며 국민당은 실수를 범했다."

yun.69.t:0 "운남 연성주의자들의 집회"
yun.69.d:0 "탕지야오의 통제력을 공고히하기 위해 지지를 요청할 첫 번째 집단은 연성주의 세력입니다. 탕지야오가 아직 운남성장을 역임하던 초창기부터 충성을 바치던 연성주의 지지자들은 쿤밍에서 집회를 개최하면서 성장에 대한 지지를 표출하고 있습니다."
yun.69.a:0 "여러분의 성원에 대단히 감사드리는 바요!"

yun.70.t:0 "대중 불만 급증"
yun.70.d:0 "탕지야오 지지를 모으려던 시도가 실패로 돌아가면서 상상하지도 못했던 사건이 터져버렸습니다. 지역 의회의 모두가 탕지야오의 퇴진을 요구하고 있으며, 거의 모든 도시에서 대중 시위가 벌어지고 있습니다. 성 전역의 도시와 마을에서 군부에 탕지야오를 몰아내라고 요구합니다. 아직 성장에게 대항하는 어떤 행보가 시작될 정도로 대담한 세력은 없지만, 격분한 대중이 그들을 부추기는 것은 시간문제입니다..."
yun.70.a:0 "이것이 종말의 서막인가?"

yun.71.t:0 "최고 사령부 숙청"
yun.71.d:0 "고위 사령부 사이에서 교착 상태에 빠진 탕지야오의 인내심이 바닥났고 호남 침공을 연기할 생각이 전혀 없는 가운데, 탕지야오는 신뢰하는 장교들에게 반대파 장교 숙청을 시작하라는 명령을 내렸습니다. 쿤밍 사관학교로 피신하지 못하거나 외국으로 도피하는데 실패한 채로 쿤밍에 남아 있던 장교들은 체포당해 수감된 와중, 확실하지는 않지만 조만간 처형이 시작될 것이라는 보고도 들어왔씁니다. 하지만 숙청 작업은 쿤밍 내에서만 독립적으로 진행되었습니다. 지역 의회와 장교들 대부분은 동료들을 투옥하라는 명령을 거부했으며, 현재 탕지야오의 명령에 반하는 행동을 개시했다는 보고도 들어왔습니다. 상황이 계속 악화되고 있는 만큼, 탕지야오가 이제 막 시작된 일련의 사태 속에서 살아남을 수 있을지는 시간만이 알고 있습니다..."
yun.71.a:0 "필요한 조치다."

yun.72.t:0 "중앙집중된 권력"
yun.72.d:0 "공화파가 운남 의회에서 중요한 지지를 얻어내는데 완전히 실패하면서, 탕지야오가 새로운 법과 명령을 통과시키는데 방해할 세력은 완전히 없어졌습니다. 탕지야오는 쿤밍에서 친위 쿠데타를 일으켰고, 자신이 직접 만들었던 옛 성 헌법의 효력을 정지한다고 선언했습니다. 이 조치가 성공하기만 한다면 그는 성을 중앙집권화해 자신이 원하는 모든 개혁을 수행 가능한 수준의 충분한 권력을 손에 넣을 수 있게 되빈다. 하지만 이런 조치는 지극히 불법적입니다. 다른 운남 도시들과 운남군 장교들은 벌써 그의 조치를 비난하고 나섰습니다. 탕지야오가 폭풍을 견뎌낼 수 있을지는 여전히 불확실합니다..."
yun.72.a:0 "연성주의는 실패했고, 우리는 더 강한 정부가 필요하다."

yun.73.t:0 "룽윈이 구이저우에 도착하다"
yun.73.d:0 "국민당 좌파가 군사적으로 패배하고 사기를 잃은 채 중국 전역으로 흩어지면서 저들을 우리 세력에 통합시키려는 노력은 실패로 끝났습니다. 동시에 우리 의회와 장교들의 분노 또한 받아내야 하는 상황에 놓였습니다. 대중의 불안이 급격히 고조되는 와중에, 권력을 잡을 수 있는 기회를 잡은 룽윈 장군이 구이저우에 도착했고 쿤밍으로 진군하기 위해 자신에게 충성을 바치는 군대를 모집하기 시작했습니다. 이미 룽윈의 군대와 맞서기 위한 목적으로 아군을 파견하기는 했지만, 취약한 아군 보급 기지가 날이 가면 갈수록 점점 더 수도로 가까워져만 가는 저 존경받는 장군보다 우리에게 더 충성을 바쳐 줄지는 아무도 모릅니다..."
yun.73.a:0 "우리가 그를 한번이라도 이긴다면, 우린 또다시 그를 이길 수 있다."

yun.74.t:0 "룽윈이 쿤밍을 너머 행진하다"
yun.74.d:0 "동부에서 도착한 룽윈이 가장 먼저 보인 행보는 공성을 준비하기라도 하려는 듯이 쿤밍 주변을 포위하는 것이었습니다. 하지만 그가 도착할 무렵 쿤밍 정부와 농공당 지도층은 벌써 쿤밍-하이퐁 철도를 이용해 도시를 빠져나가는데 성공했고, 도시 성벽 안에서 보낸 사절단은 도시가 이족 장군에게 항복하기로 결정했다는 소식을 전해왔습니다. 총알 한발 쏘지 않고 쿤밍에 입성한 룽윈은 추이후 공원에서 운남성장 자리를 되찾았다고 선언했고, 성에 영원한 안정을 돌려 주겠다고 약속했습니다."
yun.74.a:0 "Wánsuí Long Yun (룽윈 만세)!"

yun.80.t:0 "운남의 경제"
yun.80.d:0 "산지 지형과 그로 인해 외부와 소통하기에 힘든 지리적 특성을 가진 운남은 여전히 전반적인 경제력 측면에서 중국 전토에서 경제적으로 가장 취약한 지역입니다. 운남 경제 대부분은 농업과 광업에 의존하며, 그 중에서도 농민들은 아편 생산과 담배나 설탕 같은 상품작물에 의존해 생활을 영위하고 있습니다. 쿤밍은 수십년전 쿤밍 무기고와 직물 산업이 자리잡으면서 중국에서 멀리 떨어진 변방에서 중요한 소규모 산업 기지가 되었습니다. 이렇듯 겉으로 보기에는 세계와 그다지 관련이 없을 것 같은 지역이었지만 검은 월요일의 여파가 성 전체를 엄청난 불안정 속으로 몰아넣으면서 세계 경제와 연관을 가지게 되었습니다. 먀오윈타이를 위시한 경제 전문가들이 성을 위기에서 구해내고 미래로 나아가기 위한 대규모 개혁 계획을 제시했습니다.\n\n예로부터 운남 경제의 전문가이자 중국에서 가장 유명한 경제학자였던 먀오윈타이는 최근 몇년간 탕지야오의 경제 정책을 가장 격렬하게 비판하던 인물이었습니다. 공격적인 산업화 계획을 지지하며 성 내의 농업 생산성을 완전히 뒤엎어 버려야 한다고 주장하는 먀오윈타이가 제안한 개혁 계획은 크게 농업 개혁과 산업 개혁 두 부분으로 나누어집니다. 운남은 장기적으로는 두 계획 모두를 이룰 수 있는 잠재력을 가지고 있기는 하지만, 먀오윈타이는 두 계획을 동시에 착수하게 된다면 경제 능력이 크게 저하될 뿐만 아니라 개혁의 효과도 낮아질 것이라고 지적했습니다. 그런 이유로 그는 어떤 개혁을 먼저 시작하든 다음 계획에 착수하기 전에 먼저 시작한 작업을 완전히 끝마쳐야만 한다고 조언했습니다."
yun.80.a:0 "그렇담 우린 신중히 선택해야겠어."

yun.81.t:0 "먀오윈타이가 아편 금지를 제안하다"
yun.81.d:0 "운남이 최근 20년동안 아편 무역에 의존해 왔음에도 불구하고, 쿤밍 의회에서 많은 지지를 얻은 먀오윈타이 장관은 단순히 도덕적 문제가 아니라 경제적 문제도 해결하기 위해 아편무역을 운남에서 일소해야 한다고 주장했습니다. 그의 주요 주장을 요약해 봅시다. 역사적으로 운남은 사천이 중국 전역에서 가장 큰 아편 생산국으로 등극하면서 지역 전체에서 두번째로 큰 아편 생산지가 되었고, 둘 사이의 간격은 굉장히 커졌습니다. 그런 이유로 우리는 절대로 사천의 생산량을 따라잡을 수 없는 지경에 이르렀고 저들이 시장 수요 대부분을 차지하게 되었습니다. 결국 아편 사업에서 우리의 이익은 상당히 약화되었다는 것입니다. 이런 상황 속에서 우리가 집중해야 할 부분은 지속 가능한 농업을 장려하고 운남 내에서 아편 중독자들을 도와 중독되기 전 상태를 되찾아 주기 위한 정부 계획을 시작해야 한다는게 결론입니다. 어찌되었던 간에, 최종 결정권은 [Root.GetLeader]의 손에 달려 있습니다..."
yun.81.a:0 "금지하라!"
yun.81.b:0 "아직 때가 아니다..."

yun.82.t:0 "장군이 아편 중독을 벗어나다"
yun.82.d:0 "정부의 노력에 힘입어 과거에 아편 중독에 빠졌던 장군들 중 한명이 재활 작업 끝에 마침내 마약의 영향력에서 완전히 벗어나게 되었습니다."
yun.82.a:0 "지도력에 있어 최고의 예시다!"

yun.83.t:0 "장군의 중독이 악화되다"
yun.83.d:0 "아편 무역에 대한 의존이 여전한 와중에 운남 사회 곳곳에 퍼져 있는 아편 중독이 총참모부 내에도 스며들이 시작한 듯 합니다. 한 아군 장군이 엄청난 양의 아편을 소비했다는 정황이 포착되었고, 그의 능력과 적절한 전장 판단 능력이 흐려졌습니다. 보통 이런 행동은 군대에서 축출할 이유가 되고 심각한 경우에는 처형까지 기대할 수 있겠지만, 우리는 예외적인 시대에 살고 있기 때문에 상황이 어찌 되었던 간에 경험 많은 야전 지휘관을 잃어버릴 수는 없습니다. 그런 이유로 그 장군을 어떻게 처리해야 할지 결정권은 [Root.GetLeader]의 손에 달려 있습니다..."
yun.83.a:0 "아마 본인 스스로 제어하고 있을 것이다..."
yun.83.b:0 "그의 재활비용을 지불하라."

yun.90.t:0 "주페이더의 제의"
yun.90.d:0 "쿤밍에서 주더가 권력을 확보하면서 주페이더가 국민혁명군의 이름으로 수도에 대표단을 파견했습니다. 대표단은 주더에게 성을 확보하는데 도움을 준 데에 감사를 표하면서 주페이더와 국민당에게 권좌를 넘겨달라는 요청을 확실히 했습니다. 주더가 지역 전체를 집어삼키려 하는 내전을 막기 위해 개입하던 와중, 주페이더는 주더가 과거에 국민혁명군에 품었던 충성심과 북벌 동안 주었던 지원을 예로 들며 두 사람이 정치적인 공통점을 찾을 수 있다고 주장했습니다. 하지만 국민당이 전장에서 National Foundation Army에게 참패했다는 점을 고려한다면, 이것이 저들의 영향력을 성에서 일소할 절호의 기회가 될 수도 있습니다..."
yun.90.a:0 "국민당은 중국을 정당한 모습으로 복원해 낼 것이다!"
yun.90.b:0 "주페이더는 운남과 그 사람들을 망쳤다!"

yun.91.t:0 "건국전군 진정시키기"
yun.91.d:0 "운남 안정화 작업이 순조롭게 진행되던 가운데 쿤밍 인민의회는 주더에게 민간 정당에게 권력을 이양하고 물러나라고 요구하기 위해 결집했습니다. 수년간 주더는 여태까지 성에서 그다지 성과를 거두지 못했던 소규모 농업사회민주주의 정당인 중국농공민주당 당원이었습니다. 당 설립자 장보쥔을 위해 자리에서 물러나는 쪽이 의회 입장에서는 더 좋겠지만, 이 어두운 시기를 헤쳐나가기 위해서 더 강력한 지도자가 필요할 지도 모릅니다..."
yun.91.a:0 "주더가 여전히 책무를 맡는다."
yun.91.b:0 "장보쥔이 새로운 성장이 된다!"

yun.92.t:0 "주페이더가 딸들과 재결합하다"
yun.92.d:0 "With all the carnage and devastation desolating China, good news have become rare to come by. As such, local newspapers quickly picked up on the search carried out by Zhu De to find his daughter in Sichuan, as his search progressed in the last few weeks. For those foreign to his search, an interview with Zhu De revealed some details of his search: Before leaving to Germany, Zhu De had married He Zhihua after meeting her in Shanghai, and in 1926, they both had a daughter, which he named Sixun. However, He Zhihua broke up with Zhu De shortly after returning from Germany, taking Sixun with her. While Zhu De had received a few hints of information on Zhihua's whereabouts over the years, he only learned relatively recently that Sixun was not with her, and so he decided to begin his search for her daughter. The failure of the Northern Expedition confined his search for young Sixun to Yunnan, but with the recent events in Sichuan, Zhu De has been able to extend his search in that area as well. Luckily for him, He Zhihua's sister had been tasked with taking care of young Sixun, now renamed Feifei by her mother, and she happened to live in Chengdu and read up on Zhu De's search posters. While the meeting took place privately and away from the press' eyes, the story has moved many amongst the Yunnanese public, who now support Zhu De's rule."
yun.92.a:0 "진정 기쁜 시간이군."

yun.93.t:0 "주페이더의 상태가 악화되다"
yun.93.d:0 "Zhu Peide has long been afflicted by Anemia, and his work as the Governor of Yunnan were bound to have a negative effect on his health. However, Zhu Peide's commitment to handling the situation personally have considerably affected his health for the worse, appearing pale and weak, and growing ever thinner with each passing week. The officers of the National Revolutionary Army have stated concerns that he may be overworking himself to death, and have sent a letter to his commander in order to convince him to take a very deserved break."
yun.93.a:0 "'그들이 옳다...'"
yun.93.b:0 "'회의 하나만 더 하세...'"

yun.94.t:0 "주페이더가 사망하다!"
yun.94.d:0 "Disaster has striken our beloved leader! Before a meeting of the Kuomintang Third Plenary Session, Zhu Peide's condition grew increasingly worse and he was asked to stay at home. However, the General, dedicated to restore China to its natural state, decided that his presence was necessary, and injected himself right before the meeting with anti-anemic drugs he had acquired from German experts. While at first the meeting was carried out normally, it was clear the General was suffering sharp pain in his body, and was quickly taken to the Kunming Hospital. It was unfortunately too late, he was diagnosed of Blood poisoning due to the injection, and there was little the doctors could do for him other than sedating him to soothe the pain. He passed away this afternoon, and now the Kuomintang has been thrown into disarray. Despite the fact he was seen injecting himself with the drugs, many are saying that his death may have been a political assassination, and the fact vandals painted 'ZHU PEIDE - A MAN WITHOUT HONOUR' in his residence in Kunming only further increase the public's suspicions. As a provisionary measure, Bai Chongxi has been nominated provisional governor of the Yunnan Province, but it remains to be seen what his plans are, and if they aligned with Zhu Peide's vision at all..."
yun.94.a:0 "암울한 시간이로다..."

yun.100.t:0 "참모총장 임명"
yun.100.d:0 "As we prepare ourselves for starting the Army reforms, a question has been brought up in the general staff as for who will be the new Chief of Staff of the Army. As agreed by all the General Staff, it should be someone without any political connections to the political factions within Yunnan, and they should be Generals with an offensive mindset, as Yunnan is aiming to spread its influence outside of its immediate borders. With a list of pre-candidates selected, the final decision of the General staff is to appoint..."
yun.100.a:0 "푸자오첸."
#yun.100.b:0 "Appoint Huang Wei"
yun.100.c:0 "리런타오."
yun.100.e:0 "루쥔췬."
yun.100.f:0 "완멍린."
#yun.100.g:0 "Appoint Zhao Jinyun"

yun.101.t:0 "운남이 선박을 통해 소총을 보내다!"
yun.101.d:0 "As we face the German menace in the jungles, cities and forests of our nation, the Yunnan Clique, which has long been a safe heaven for sympathizers of the Indochinese anti-imperialist crusade, has decided to send us a Rifle shipment. Considering the trek from the mouth of the Mekong River must have surely been long and fraught with danger of it being stopped by the Germans, their support for our cause should be greatly appreciated, even though they may just be using us to get rid of the Germans and hence reduce the costs of utilizing the Kunming-Haiphong Railway..."
yun.101.a:0 "Xièxiè(고맙소)!"

yun.105.t:0 "사천에 최후통접을 보내다"
yun.105.d:0 "With our preparations ready, it's now time to draft an ultimatum for Sichuan. If they acknowledge our rule and place the [SZC_puppet_faction] in charge, then we shall spare them, but otherwise, we shall teach the Sichuanese a lesson they won't soon forget..."
yun.105.a:0 "우리는 승리를 향해 행진한다!"

yun.106.t:0 "운남이 우리를 위협하다!"
yun.106.d:0 "News have arrived from the South as a controversial ultimatum has reached our officials. The Yunnan Clique has issued an ultimatum, demanding us to cede power to the [FROM.SZC_puppet_faction] and to recognize their government as the real government of China. While this is a preposterous ultimatum, the warmongering ways of the Yunnan Clique shouldn't be underestimated..."
yun.106.a:0 "우리는 놈들의 요구에 굴복하지 않을 것이다."
yun.106.b:0 "어쩔 방법이 없구나..."

yun.107.t:0 "사천이 우리의 최후 통첩을 거부하다"
yun.107.d:0 "The Sichuanese government has refused our fair and just terms for peace. While public support for the war is rather scarce, we are confident that we can defeat Sichuan given their administrative mismanagement and recent political factionalism. However, while backing out now would be humiliating, there may still be a way for peace..."
yun.107.a:0 "그렇다면 전쟁이 있을 뿐이다."
yun.107.b:0 "지금은 적절한 시기가 아닐지도 모른다..."

yun.108.t:0 "사천이 응하다"
yun.108.d:0 "Surprisingly, the Sichuan Clique has accepted the terms of ultimatum and caved in entirely to our demands. While certainly an unexpected, it's not an unwelcome one by the general staff, and our armies are already moving across the border to secure that there are nor second thoughts..."
yun.108.a:0 "훌륭하군."

yun.109.t:0 "운남이 철회하다!"
yun.109.d:0 "In an incredible turn of events, Yunnan has decided to back down from their invasion despite their ultimatum. While this is certainly an unexpected outcome, it's not unwelcome by our government."
yun.109.a:0 "지금 당장은 안심해도 될 것 같군."

yun.110.t:0 "사천 정부가 항복을 요청하다"
yun.110.d:0 "With our successful campaign on Southern Sichuan, it seems that the Sichuanese Government has finally cracked and they have decided to send over a delegation to negotiate terms of surrender. While we have an oath to bring the [SZC_puppet_faction] to power in Sichuan as our friends and allies, we could also just look into annexing Sichuan into Yunnan..."
yun.110.a:0 "우린 사천의 모든 것을 가질 것이다!"
yun.110.b:0 "어디, 조건부 협상을 해볼까."

yun.111.t:0 "운남이 전쟁에서 승리하다"
yun.111.d:0 "The Yunnanese Army has pushed past the border and taken the major population centers of our provinces. Mountain a defence now would be pointless, as a counter-attack in those areas would prove fruitless and even counterproductive for the people of Sichuan caught in the crossfire. We have no choice but to seek an arrangement with Yunnan."
yun.111.a:0 "우리에게 항복을 뺀 선택지가 없구나."

yun.115.t:0 "호남에 최후통첩"
yun.115.d:0 "With our army ready to invade the Hunan in order to retake Zhenyuan, the assemblies of Kunming and Guiyang have presented complains that maybe going to war at this time wouldn't be a good idea, and that instead we should foster good relations with our neighbours. However a better time to strong-arm Hunan into submission and even possibly annexation may never come again...."
yun.115.a:0 "우리는 양쯔강으로 향할 것이다!"
yun.115.b:0 "재고해봐야 할지 모른다..."

yun.116.t:0 "운남이 우리의 항복을 요구하다!"
yun.116.d:0 "With a huge army assembled at Qianzhong, the Yunnanese Army has issued an ultimatum to our government. In it, they state that we should recognize their government as the de-facto government of China and the Hegemonic power of the South China Region, as well as the devolution of the Zhenyuan province that used to be part of the Guizhou Clique. While we could challenge their Ultimatum and refuse, it remains obvious that the only outcome of such action will be war, and so, proposals for negotiations have been presented..."
yun.116.a:0 "우린 독립을 포기하길 거부하겠다!"
yun.116.b:0 "전위안을 포기하되, 결단코 우리의 독립은 포기하지 않을 것이다!"
yun.116.c:0 "우린 그들의 요구에 응하는 것 말고는 별다른 선택지가 없다."
yun.116.e:0 "전위안은 그들의 것이다."

yun.117.t:0 "호남이 최후통첩을 거부하다"
yun.117.d:0 "The Hunanese Delegation has stated that, on behalf of the Hunan Provincial Government, they refuse to comply with the Ultimatum, and that they shall be breaking off negotiations and heading back to the province. How should we react to such a discourteous end to our negotiations?"
yun.117.a:0 "병력를 준비하라."
yun.117.b:0 "우린 다른 곳을 찾아봐야 할 지도 모르겠어..."

yun.118.t:0 "호남이 전위안을 양도하되 항복하진 않다"
yun.118.d:0 "The Hunanese Delegation has stated that, on behalf of the Hunan Provincial Government, they are willing to cede Zhenyuan back to Yunnan, but that they refuse to recognize Yunnan as the hegemon of the region, let alone recognize its government as the central government of China. While this proposal would give us back our claims on Hunan, accepting it would also mean relinquishing taking control of the Hunan government as a whole..."
yun.118.a:0 "우린 호남의 전 지역을 차지할 것이다!"
yun.118.b:0 "우린 전위안 정도로도 충분하다."

yun.119.t:0 "운남이 철회하다"
yun.119.d:0 "In a surprising turn of events, the Yunnanese Army has decided to accept our choice, and has pulled out from the border. While tensions between both cliques remain high, it seems that war has been avoided, at least for now..."
yun.119.a:0 "호남은 강하다."

yun.120.t:0 "호남이 우리의 요구에 응하다"
yun.120.d:0 "The Hunanese Delegation has stated that, on behalf of the Hunan Provincial Government, they are willing to recognize Yunnanese Hegemony and reorganize their government in the image of ours so long as we respect their autonomy from us. While it comes as a surprise for the General Staff as the ultimatum was meant to be rejected, it still is a considerable victory."
yun.120.a:0 "우리 성의 큰 성공이로다!"

yun.121.t:0 "운남이 전위안을 통제하다"
yun.121.d:0 "As our delegation returned with the agreement signed, Yunnanese troops have moved into Zhenyuan and secured their new border."
yun.121.a:0 "이건 평화의 대가다."

yun.122.t:0 "호남이 전위안을 양도하다"
yun.122.d:0 "As stipulated in the negotiations, Hunan has handed over the province of Zhenyuan, which is already being guarded by our army, and our government officials are making the first steps to make sure the transition between the two provincial government goes smoothly."
yun.122.a:0 "아주 좋군."

yun.123.t:0 "버마에서의 우리 목표가 완료되다"
yun.123.d:0 "With our successful crossing of the Burmese border and the capture of both Northern Shan and Kachin, our objectives in Burma are now complete. Should we continue forwards towards Rangoon or should we end the conflict and consolidate our hold in the region?"
yun.123.a:0 "우리는 충분히 가졌다. 적에게 우리의 조건을 보내라."
yun.123.b:0 "우리는 총체적인 승리를 거둘 것이다!"

yun.124.t:0 "운남이 요구를 보내다"
yun.124.d:0 "After their successful offensive into Burma, the Yunnanese government has declared that it has no intention in continuing conflict beyond their capture territory, and has offered their terms for a peace-deal, which include the annexation of Northern Shan and Kachin and the creation of a new Burmese government that's aligned with Yunnan's governance. What should our response be?"
yun.124.a:0 "우리에겐 승낙 말곤 선택지가 없다."
yun.124.b:0 "거부하겠다, 아직 전쟁은 끝나지 않았어!"

yun.125.t:0 "평화조약이 서명되다"
yun.125.d:0 "우리의 평화조약 조건에 명시된 바와 같이 북부 샨 주와 카친은 우리 정부에 합병될 것이며, 버마는 운남의 꼭두각시에 지나지 않게 될 것입니다. 오늘은 운남 정부에게 있어서 중요한 날입니다!"
yun.125.a:0 "아주 좋군."

yun.126.t:0 "운남이 우리 정부를 비난하다!"
yun.126.d:0 "운남군이 랑군에 진입하면서 이전 정부는 구금되었고 버마 신정부를 이끌기 위해 새로운 정치인들이 임명되었으며, 이들은 운남의 이익에 굴종하게 될 운명을 맞을 것으로 보입니다. 오늘은 우리나라에게 있어서 비극적인 날입니다."
yun.126.a:0 "이건 마치 영국놈들이 다시금 곳곳에 있는것 같군..."

yun.127.t:0 "운남이 우리 샨 주의 일부를 통제하다"
yun.127.d:0 "With their successful crossing of our border and the capture of Southern Shan, Yunnan has achieved their objectives in Siam. We could offer them a peace-deal in order to save us from a protracted war, or we could continue to conflict and risk total defeat. What should we do?"
yun.127.a:0 "우리는 충분히 가졌다. 운남에게 우리의 조건을 보내라."
yun.127.b:0 "아니, 우리는 총체적인 승리를 거둘 것이다!"

yun.128.t:0 "시암이 화평을 청하다!"
yun.128.d:0 "시암 정부는 마침내 이 전쟁에서 이길 수 없다는 것을 깨달았고, 화평을 청해왔습니다. 우리는 샨 주를 계속 영유할 것이며, 그들은 다시금 란나 지역으로 후퇴할 것입니다."
yun.128.a:0 "우린 그들의 조건을 받아들이겠다."
yun.128.b:0 "우린 놈들에게 절대 잊지 못할 교훈을 가르쳐 줄 것이다!"

yun.129.t:0 "운남이 조건을 받아들이다!"
yun.129.d:0 "운남 정부는 우리가 항복하면서 제시한 조건을 받아들였고, 그들은 곧 남부 샨 주의 경계 너머로 후퇴할 것입니다."
yun.129.a:0 "드디어 평화가 왔구나."

yun.130.t:0 "운남에게 무조건 항복을 제안하다"
yun.130.d:0 "운남군에 의해 란나 지역을 상실하면서 전쟁에 대한 대중의 지지는 상당히 떨어졌고, 우리는 살아남기를 원한다면 공격자들에게 평화조약 조건을 청할 수밖에 없습니다."
yun.130.a:0 "우리에겐 별다른 방법이 없다."

yun.131.t:0 "시암 정부가 무조건 항복을 제시하다!"
yun.131.d:0 "시암 정부는 우리 군대가 그들을 란나 지역 너머로 밀어붙인 이후 샨 주에서 무조건 항복하겠다고 제의해왔습니다. 그들의 패배로 인해, 남부 샨 주는 마침내 우리의 통치를 받게 되었습니다."
yun.131.a:0 "아주 좋군."

yun.132.t:0 "시암이 샨을 포기하다"
yun.132.d:0 "시암 정부는 샨 주를 기꺼이 우리 정부에게 넘겨주기로 결정했습니다. 오늘은 우리 성과 나라 양쪽에게 있어서 중요한 날입니다!"
yun.132.a:0 "중국의 또다른 한 조각이 재통합되었다."

yun.133.t:0 "티베트의 붕괴" #티베트의 입장에서는 참도, 운남의 입장에서는 창도
yun.133.d:0 "Yunnan has had a large Tibetan ethnic group in the Northwestern side of Dali for a long time. With the collapse of the Qing Empire however, the spheres of influence of Yunnan and Tibet amongst these autonomous groups of Tibetans have grown foggier, and the border delimiting what belongs to Tibet and what belongs to Yunnan have changed drastically over the years. However, within our territorial bounds, the departments of Diqin and Nujiang have always claimed the Southern Tip of Tibet, more specifically the town of Markam. While these relatively localised territorial 'misunderstandings' could be a good ground to start showing once again the Yunnanese dominance, many within our government worry if this is really a hill worth dying on..."
yun.133.a:0 "티베트가 계속 가지게 하라."
yun.133.b:0 "티베트와 협상을 해보자."
yun.133.c:0 "그건 우리의 것이다! 전쟁으로 해결하라!"

yun.134.t:0 "운남이 참도를 협상하길 원하다"
yun.134.d:0 "The Yunnan Clique has approached our government in order to negotiate for transferring the province of Chamdo to them. While the negotiations were amicable, it's clear that Yunnan intends to take those lands by force if diplomacy doesn't give them what they want..."
yun.134.a:0 "우린 정말로 그 지역이 필요없다."
yun.134.b:0 "아니, 참도는 적법한 티베트의 영토다!"

yun.135.t:0 "티베트가 우리의 조건을 받아들이다"
yun.135.d:0 "티베트인들은 참도를 돌려주기로 합의했으며, 우리 군대가 평화롭게 이 지역으로 진격함에 따라 그들은 현재 티베트 동부로 후퇴하고 있습니다."
yun.135.a:0 "사람들을 위한 승리다!"

yun.136.t:0 "티베트가 우리의 조건을 거부하다!"
yun.136.d:0 "티베트인들은 우리에게 참도를 돌려주는 것을 거부하고 있으며, 이제 우리에게 맞설 수 있도록 국경을 요새화하기 시작했습니다. 어떻게 대응해야 할까요?"
yun.136.a:0 "우린 더 중요한 일이 있다."
yun.136.b:0 "무력을 사용해 돌려받을 것이다!"

yun.137.t:0 "운남과의 평화?"
yun.137.d:0 "Having completely lost control of Chamdo, and finding it ever difficult to take it back, we have now no reason to continue fighting against the Yunnan Clique, and many in our cabinet have suggested that perhaps we should end the war now before more blood is needlessly spilled."
yun.137.a:0 "우린 그런 사소한 지역에 충분히 피를 흘렸다."
yun.137.b:0 "승리가 아니면 죽음을!"

yun.138.t:0 "티베트가 화평을 청하다!"
yun.138.d:0 "티베트 정부는 그들이 궁지에 몰렸음을 깨닫고 화평을 청해왔습니다. 어떻게 대응해야 할까요?"
yun.138.a:0 "그들의 조건에 동의해라."
yun.138.b:0 "우리는 라싸로 진군하리라!"

yun.139.t:0 "운남이 우리의 조건을 승낙하다!"
yun.139.d:0 "운남 정부는 우리의 조건을 받아들였고, 가능한 한 빨리 그들의 영토로 후퇴할 것입니다. 다시 한번 우리나라에 평화가 찾아올 것입니다."
yun.139.a:0 "아주 좋군."

yun.150.t:0 "Miao Yuntai Requests to Hire Canadian Tin Experts"
yun.150.d:0 "As part of the ongoing economic reforms in Yunnan, the subject of the Tin trade has been brought up repeatedly to Tang's attention. While there is no denying that the Tin trade is extremely profitable for the province, a lack of interest and constant instability in the province have made any progress into making that endeavour into an even more profitable one grind to a halt. However, since the recent downturn has allowed Miao Yuntai to reach a relevant political position, he has once again pointed to the book he authored back in the early twenties: 'Outline of the Gejiu Tin Industry'. In it, he detailed how to strengthen our gains from the mining industry, and how to reduce the hold of German economic interests over our precious tin. As a first step of his plan, he has requested to bring to Yunnan a Tin mining expert from Canada in order to assist in assessing the changes that will be required in order to make Yunnan's tin industry greater than ever."
yun.150.a:0 "He has our blessing"

yun.151.t:0 "Miao Yuntai Authorizes the Renovation of Tin Production"
yun.151.d:0 "With the advise of the Canadian Tin expert and [Root.GetLeader]'s carte blanche, Miao has authorized the purchase and importation of modern ore washing and smelting furnaces. The modern smelting machinery would, as he put it, remedy two key weaknesses of the Gejiu tin exports. The first one would be the Tin purity. The new electric furnaces, if properly operated, could raise the purity of the Gejiu tin to international standards and provide a uniformity of tin content that is necessary for direct international sales, which would allow us to bypass German economic consortiums that work as our liaison with the international market. Direct international tin sales would allow us to exclude the Guangzhou middlemen and the necessity of re-smelting, thereby concentrating the profits of the tin trade in the hands of the provincial government and our local tin producers. However, with our current lack of a foreign economic office to handle direct sales, we will be forced to utilize German intermediaries for the time being, although the new methods of Tin purification will greatly enhance our income."
yun.151.a:0 "Let the money flow!"

yun.152.t:0 "The Yunnanese have acquired new Tin Production Equipment"
yun.152.d:0 "With the advise of a Canadian Tin expert and [Root.GetLeader]'s carte blanche, Yunnanese Economic expert Miao Yuntai has authorized the purchase and importation of modern ore washing and smelting furnaces through the Kunming-Haiphong railway. While this didn't sound alarming initially, German mining experts have suggested that the modern smelting machinery would remedy two of the key weaknesses we exploit in order to cut a profit from the Yunnanese tin trade. The first one would be the Tin purity. Their new electric furnaces, if properly operated, could raise the purity of the Gejiu tin to international standards and provide a uniformity of tin content that is necessary for direct international sales, which would allow them to bypass our economic consortia that work as a liaison between Yunnan and the international market. While we will still earn large profits from Yunnanese Tin thanks to their over-reliance on our trade offices in Guangzhou, it may be just a matter of time before they realize this and further escape our hold..."
yun.152.a:0 "We will have to keep an eye on them"

yun.153.t:0 "The Fu-Dian Bank opens their offices in Hong Kong"
yun.153.d:0 "With our successful implementation of new furnaces a year ago, Miao Yuntai began working on expanding the Fu-Dian bank's offices to Hong Kong. The reason to do so is so that these offices could realize and oversee the transactions between the Yunnan Tin Company and the buyers from the international markets without having to utilize Proxy German Mining consortia as intermediaries. With the new offices open for business, our profits from the Tin trade have nearly doubled, and the profit growth seems to show no signs of stopping!"
yun.153.a:0 "Break out the Champagne!"

yun.154.t:0 "The Fu-Dian Bank opens their offices in Hong Kong"
yun.154.d:0 "As part of their economic reform plan, the Yunnanese government has funded the opening of new offices for the Fu-Dian Bank in Hong Kong, as a way of bypassing German companies in the tin trade industry. As their investments pay off and their offices open, so do our profits began coming from their activities in the ex-British Colony"
yun.154.a:0 "'Pleasure doing business with you"

yun.155.t:0 "The Yunnan Tin Company terminates their trade contracts with German companies!"
yun.155.d:0 "As predicted almost a year ago, the Yunnan Tin Company has made great efforts into increasing the purity of their tin, so much in fact that they have no longer been using our re-smelters in Guangzhou for a long time. While this change was predicted, the opening of the Fu-Dian Bank's offices in Hong Kong was not, and as a result, the Yunnan tin Company has seen fit to rescind their contracts from German companies. The contracts stipulated that, while the Yunnan Tin Company would have complete control of the mines in Yunnan, the selling of the tin would be handled via German intermediaries. While the control of the Kunming Haiphong Railway still allows us to cut a profit from their trade via tariffs, this is a severe blow to our mining companies' interests in the region."
yun.155.a:0 "I guess we can always just increase the Tariffs"

yun.156.t:0 "The Germans no longer control the Kunming-Haiphong Railway"
yun.156.d:0 "After more than a decade of unfair taxation policies over our trade outwards through the Kunming-Haiphong Railway, the Germans have finally been driven out of South-East Asia. While relations with the new owner of the railway may be still shaky, there is no denying that it is a marked improvement over the German exploitative shackles of the past."
yun.156.a:0 "We're finally free of the shackles of colonialism"

yun.157.t:0 "The Tusi Debacle"
yun.157.d:0 "The Tusi leaders of the Frontier have always presented a challenge for the provincial government. While they are generally respected in their communities, their interests usually clash with each other and our administration very often, which leads to unpleasant confrontations. So far, we've upheld their independence and we haven't tried to incorporate their domains into our government. However, as the frontier is filled with resources, perhaps it's finally time to put an end to their pseudo-feudalist rule and integrate their areas to our government..."
yun.157.a:0 "It'd be Better if We Just Ensure Their Loyalty"
yun.157.b:0 "Attempt to Integrate the Tusi to the Government"

yun.201.t:0 "Muhammed Ma Jian requests funding for Hui Schools"
yun.201.d:0 "The renowned Islamic scholar and Arabic glossator has been an influential figure in the Yunnanese muslim community, serving as a popular spokesperson for the Hui minority. While initially a student in Shanghai and comrade to the Kuomintang, his political connections and involvement with the Shanghai uprising put the esteemed theologian out of the new Central Government's good graces. Ever since, he has been a refugee back in his birthplace of Yunnan, often requesting our regional government for funding to maintain his cultural and religious projects. His latest plan is to open a new series of Sino-Arabic schools throughout the countryside, teaching the Hui both the language of Allah and the language of the great Chinese nation, and has requested our government for funding once again."
yun.201.a:0 "He will have his funding"
yun.201.b:0 "He'll have to help himself"

yun.202.t:0 "Ma Jian seeks to promote Egyptian cultural exchange"
yun.202.d:0 "Another proposal has been put forward by the famed Hui scholar, resurrecting a decades old idea Ma Jian had planned for creating a Chinese-Egyptian cultural exchange. Although nearly successful, the collapse of the British Empire and their hold over Egypt faltering saw Ma Jian unable to secure any passports to the now independent Kingdom of the Nile from the British consulate in Shanghai. Him and his students were left stranded in China, but years later he is now hoping to cash in his favour with our regional government to finally make the journey. He has petitioned us to pay for the travel expenses for a trip to Cairo, where Ma Jian will represent our both the Yunnan Clique and China as a whole, cultivating greater relationships with the Arab Nations."
yun.202.a:0 "Fund his Expedition"
yun.202.b:0 "We don't have the funds for this"

yun.203.t:0 "Ma Jian visits Cairo"
yun.203.d:0 "While contact with the Far East exists to a degree in a web of scattered embassies, it's not every day that expeditions are sent from one nation to another from each region. Today, we find an exception to this rule, as the renowned Hui scholar from China, more specifically the Yunnan province, has arrived today at Cairo with the blessing of his provincial government. With a small following of around a dozen students, they have toured the city's most important parts, and requested to remain in the city for a couple of months, where he wishes to learn arabic and began his transcription of the Qu'Ran into Chinese."
yun.203.a:0 "They are Welcome to Stay"

yun.204.t:0 "Ma Jian visits Macca"
yun.204.d:0 "While contact with the Far East exists to a degree in a web of scattered embassies, it's not every day that expeditions are sent from one nation to another from each region. Today, we find the exception to this rule, as the renowned Hui Scholar from China, more specifically the Yunnan province, has arrived today at Macca with the blessing of his provincial government. With a small following of around a dozen students, they have toured around the city and finished their tour visiting the Kaaba. While some disagreements have been born from misunderstandings between the Chinese students and some arab scholars, it's clear that the expedition has nothing but benign reasons to visit us, and they have asked us to give them permission to tour the region for a bit before returning to China."
yun.204.a:0 "They are Welcome to Stay"

yun.205.t:0 "Ma Jian Seeks to travel to Macca"
yun.205.d:0 "After finishing his pilgrimage around Yunnan and helping found some Hui Schools in the Frontier, Ma Jian has requested funds from our government once more to travel to Macca. While many muslims in Yunnan would be glad to receive news from the home of Islam after the recent news of turmoil in the region, it's not something we necessarily need to afford."
yun.205.a:0 "We shall fund it"
yun.205.b:0 "Who does he think he is?"

yun.206.t:0 "Ma Jian Publishes Arab-Chinese Dictionary"
yun.206.d:0 "Having travelled to the Middle East, Ma Jian received instruction in the region about the Arabic language, and with that knowledge, he has returned to Yunnan and drafted the first Arab-Chinese dictionary. Considering Chinese and Arabic cultural exchanges have long been plagued with issues due to the language barrier and difficulties in translation, such dictionary is bound to be helpful not just to our muslim citizens, but for all muslims in China."
yun.206.a:0 "That's nice"

yun.207.t:0 "Ma Jian Publishes the Chinese Qu'ran"
yun.207.d:0 "Having long suffered from poor transliteration and standardization, Ma Jian has finally published his own translation of the Qu'Ran, utilizing his knowledge in Arabic translation to Chinese to more accurately display the teachings of Islam in the Hui schools of the province."
yun.207.a:0 "I Wonder if It Will Actually Become the Standard..."

yun.210.t:0 "Dinosaur Bones Found in Road Works!"
yun.210.d:0 "Surprising news have come from one of our road works in the area of Kunming. Apparently, as some dirt was being removed to construct the road, the workers uncovered the fossilized remains of an extinct animal. Geologist Bien Meinian was quickly contacted about the discovery, and he came rushing in to the area, where he quickly staged some analysis and, with the help of some workers, he uncovered the rest of the fossilized remains of the animal. Dubbed IVPP V15, the remains are now being transported to Kunming for further analysis. As palaeontological interest in area is now surging, Bien Meinian is now conducting some land surveys on the area to examine the possibility that we may have found a sedimentary rock formation that may potentially harbour even more examples. While his work did come for free, the transportation costs had to be covered by us, and while the road works have already resumed, the small delay still carries a monetary cost."
yun.210.a:0 "Let's Hope They Find Something Interesting"

yun.208.t:0 "Palaeontologists Flock to Yunnan"
yun.208.d:0 "Led by palaeontologist and zoologist Yang Zhongjian, known as C.C. Young outside of China and the bright pupil of German Professor Friedrich von Huene, many intellectuals are now flocking to Yunnan to examine the remains of IVPP V15. While only a partial skeleton, many are comparing its sauropod-like appearance to the discovery of the Brachiosaurus Altitorax, a massive late Jurassic Sauropod discovered in 1903 in Colorado. However, early measurements from Bien Meinian show that the bones most likely come from the late Triassic, causing even further enthusiasm from scientist in the subject as the majority of the Sauropods are not believed to have evolved until the early stages of the Jurassic Era. Another issue that has brought interest to the fossils is the fact that the skeleton doesn't seem to belong to any of the known Sauropod species categorized in China, and many are excited to see if this new skeleton belongs to a yet undiscovered species of sauropods."
yun.208.a:0 "I Wonder If We can Profit From This Popularity..."

yun.209.t:0 "Lower Lufeng Series Officially Discovered"
yun.209.d:0 "Today, the National Southwestern Associated University has officially declared the Lower Lufeng Formation Series discovered in Yunnan. While the initial samples showed the area as an Upper Triassic Formation, further analysis has led Bien Meinian and other geologists to define it as a Lower Jurassic formation, clarifying that the bones of IVPP V15 could definitely belong to a Sauropod. On that end, Yang Zhongjian has also finally concluded that IVPP V15 belongs to a new species of dinosaur that hadn't been found before, and named it Lufengosaurus huenei, with the first name referring to the Formation, and the second name as a homage to his tutor, Friedrich von Huene. With this announcement, dozens of small archaeological teams from different parts of China and surrounding nations have been flocking into the province to begin exploration of the area. While this doesn't represent a massive change for our government, the scientific community of the province is sure to benefit from the influx of new geologists and palaeontologists."
yun.209.a:0 "Just What We Needed, More Intellectuals..."

##Shan and Kachin Events

Yunnan_KAC_colonizing_1_t:0 "Resistance in Kachin"
Yunnan_KAC_integrating_1_t:0 "Unrest in Kachin"
Yunnan_KAC_colonizing_1_d:0 "With our colonization efforts starting, many people have gathered in the city of Myitkyina, considered by many as the de-facto Capital of the Kachin people, in order to protest our advances into their territory. While hardly dangerous for our administration all the other way of the Cang Mountain Range, it still supposes a setback for our colonization efforts in the region, specially as it may grant the protesters even greater support against us if we fail to contain them. What should we do?"
Yunnan_KAC_integrating_1_d:0 "With our integration efforts starting, a demonstration has gathered in the city of Myitkyina, considered by many as the de-facto Capital of the Kachin People, in order to make their demands clear to our administration. The demonstration advocates for greater rights to be granted to the Kachin people, so that they may walk along the Chinese as equals, unlike the treatment they received from the Burmese before us. How should we respond to such demands?"
Yunnan_KAC_colonizing_1_a:0 "Repress this demonstration before they gather other troublemakers"
Yunnan_KAC_integrating_1_a:0 "Give them whatever reassurances we can for the time being"
Yunnan_KAC_colonizing_1_b:0 "They're our subjects now, we should treat them as such, even if we are colonizing them"
Yunnan_KAC_integrating_1_b:0 "Send a delegation over to analyse the situation and hear their concerns"

yun.304.t:0 "The Kokang Dynastic Crisis"
yun.304.d:0 "While the process of integrating the Wa Princely states is moving swiftly, it seems that we have accidentally landed right in the middle of a dynastical spat in Kokang. While the Burmese had kept the situation under control by awarding keeping the province under shared leadership, now contesting sides of the Kokang government have approached us asking for recognition. With the death of the Myosa Yang Chun Yon in 1927, power in the area has been so far hotly contested between his son, Yang Wen Pi, and his brothers, Yang Chu jin and Yang Chun Pei. While Chu Jin and Chun Pei have shown signs of wanting to collaborate, Wen Pi has directly sent a letter to our government, stating that, so long as Yunnan protects the interest of Kokang from the 'Empire setting its sights on the Shan', he'd support our cause. With little choice between two squabbling brothers, we have sent out a small police detachment to support Wen Pi in his consolidation of power, and hopefully, this will grant us his loyalty once he becomes Saopha."
yun.304.a:0 "Let's hope we don't regret this later"
yun.304.b:0 "We shouldn't meddle into Princely Affairs"

yun.305.t:0 "The Hsenwi Split"
yun.305.d:0 "After the Burmese defeated Hsenwi in the 19th Century, and with the British Colonization of Burma, the state of Hsenwi, once desired by the Qing dynasty during the Sino-Burmese war of 1765, is now a shadow of its former self. Split in half and given to opportunist loyalists in the Burmese court, we now have the ability of correcting this wrong, and give a united Hsenwi back to its rightful owners!"
yun.305.a:0 "So long as they stay loyal..."
yun.305.b:0 "On second thought..."

yun.306.t:0 "The State of Mongmit"
yun.306.d:0 "After the death of Sao Khin Maung Gye in early 1936, Hkun Hkio, now Sao Hkun Hkio, became the Saopha of Mongmit. However, unlike some of his princely co-rulers, Hkun Hkio attended university and is a recognized Bachelor of arts. While a known Burmese patriot, our experts in the region have advised that, if we guarantee the safety of his family and the continuity of his rule in the area, then perhaps we may secure the loyalty of yet another Saopha..."
yun.306.a:0 "A small price to pay for loyalty"
yun.306.b:0 "We'll look for other alternatives"

yun.307.t:0 "Hsipaw's Princely Debacle"
yun.307.d:0 "As our efforts to integrate other Shan states into Yunnan continues, we're finally on the gates of Hsipaw, one of the largest Shan states of the region. Led by Saopha Sao On Kya, the princely state is, strangely enough, very well organized. A British Loyalist, Sao on Kya is known as a benevolent ruler, who has created several social assistance programs and whose experience in the British Education system before the revolution has drastically shifted his ideas away from the average Princely state. However, while his reputation in the area is enormous, his demands for his loyalty clearly show us his true colors. Apparently confident that his British ties will give him the upper hand in negotiations, he has demanded us to pay for the damages caused during our invasion, and to help further Hsipaw's welfare system. While some of our advisers say we should just agree to his request, perhaps assassinating him and putting a regency in charge until his son, Kya Seng, comes of age, may be more fruitful in the long term..."
yun.307.a:0 "Agree to his demands, we're not here as conquerors, but Liberators"
yun.307.b:0 "I bet his son will be more cooperative..."

yun.308.t:0 "The Padaung Coup of Mongpai"
yun.308.d:0 "Mongpai, for a long time a crossroad for the Shan and the Padaung people of the Kerenni states, has recently suffered a coup d'etat, and its prince has been forced to flee to Rangoon. Apparently a side effect of our invasion in Burma, the area became destabilized, and the local Padaung launched a coup, led by Dai Bahan. Under their leadership, they have claimed a personal union with the Karenni State a bit to the south of Mongpai, and while this doesn't necessarily affect our administration, we are forced to put our own stance on the issue as the Prince could prove loyal to us, and a strong Karenni State perhaps would mean secession of this area in the future..."
yun.308.a:0 "Restore the Prince"
yun.308.b:0 "Let Dai Bahan keep his Prize"

###Flavour Events for Tang###
yun.316.t:0 "Rumours that Tang is a Monarchist Spread"
yun.316.d:0 "With the recent smear campaign against the government picking up steam, Tang has become the target of mockery by several parties who treat him as a Zhili bootlicker, and even worse yet, a monarchist. While Tang has refused to acknowledge these accusations, it's clear that some people are buying into the theories, and the longer this flurry of insults keeps on, it'll be impossible to secure Tang's legitimacy to the people."
yun.316.a:0 "Damn it!"

yun.317.t:0 "Director Maxu Weibang Contacts Tang for Another Movie"
yun.317.d:0 "While many outside of Yunnan are unaware, Tang Jiyao had starred in a movie as himself back in 1923. The movie itself is known as the 'Battle of Hongxian', and was the first movie produced in the Province. While ages have passed, Yunnan finds itself yet again on the spotlight of national protection, and the director of the 'Battle of Hongxian', Maxu Weibang, has contacted Tang once again with a proposal to do yet another movie. This time it'll focus on the Yunnanese efforts to seize Guizhou during the last Zhili-Fengtian war of the twenties, and while the name is yet to be drafted, it's a move that could solidify Tang's legitimacy. However, it may require some provincial funds...."
yun.317.a:0 "Of Course! Set the Studio Up for a Star!"
yun.317.b:0 "We can't afford this right now"

yun.318.t:0 "'The Battle of Guiyang' Releases!"
yun.318.d:0 "After a year and half of effort, Tang and Maxu Weibang's new movie, dubbed 'The Battle of Guiyang' has released. The movie, showing Tang as a front line commander taking the city from incompetent Zhili generals, while slightly inaccurate to the actual events, still has become a good piece of propaganda for our government, and while the movie is certainly not a massive hit in all of China, it's provincial screenings have made enough proceeds to justify its cost."
yun.318.a:0 "Hopefully It Captured Tang's Heroism..."

yun.319.t:0 "The Prostitute Scandal"
yun.319.d:0 "A local Kunming newspaper has started a wildfire with one of their morning reports: An unidentified neighbour to Tang's house in Kunming identified several girls being taken into the residence, seemingly against their will. While the human trade is strictly banned and penalized in Yunnan, it seems that Tang has been indulging in his desires through said trade. However, while it may be outrageous for many, we cannot allow this news to continue spreading, and as such the newspaper will be intervened and 'persuaded' to remove their news article and apologize for slander. We cannot risk our leader lose his position of power in these trying times..."
yun.319.a:0 "Some Things Are Better Hidden..."

###Long Yun###

yun.320.t:0 "Socialists in Yunnan Organize a Strike in Kunming!"
yun.320.d:0 "While Socialists are seemingly an unknown force outside of Kunming, today they have staged a strike near the Cuihu Park to demand for better working conditions and wages in the Textile factories. While Long Yun has refused to issue public statements on the matter, it was clear from inside sources that he felt deeply insulted and is preparing a form of retaliation. As for what kind, it remains to be seen..."
yun.320.a:0 "What a Strange Occurrence..."

yun.321.t:0 "Foundation of the Blue Party"
yun.321.d:0 "The Blue Party, ironically named Qing despite being completely unrelated to the Qing Dynasty, was founded today in Yunnan by Jiang Zhongzheng, in no small part thanks to Long Yun funding his efforts. While the party seems more like a paramilitary than a proper party, considering the province only has local level elections, their leader has stated that they stand in harsh rejection of the recent strikes that took place in Kunming, and advice further rabble-rousers to stay at home or face justice from the Blue Party."
yun.321.a:0 "So This was Long Yun's plan...?"

yun.322.t:0 "The Blue Party Disperses a Strike"
yun.322.d:0 "Despite the threats issued by the Blue Party, yet another strike was organized in Kunming, in no small part thanks to the help of the Xindianshe and their leaders. This time, with some Tin miners that wanted higher pays in Gejiu as opposed to Textile workers. However, as the strikers attempted to march once more towards Cuihu Park, they were met by the Blue Party members, most of them ex-soldiers, staunch supporters of Long Yun or simply ardent anti-socialists, and a brawl quickly ensued. While the strike was dispersed, the Socialist influence reduced and there are no reported dead, there are many injured. However, Long Yun has responded positively to the news, and the fact the Blue Party's actions can't be traced back to him strangely make this an isolated incident in the eyes of the public despite him indirectly helping the Blue Party organize the brawl..."
yun.322.a:0 "His Bid Paid Off"

yun.323.t:0 "Long Yun and the Cinema Scene"
yun.323.d:0 "Long Yun's wife, Li Peilian, has long since been an influential figure in the Yunnanese cultural sphere. Coming from a Western Education, Li Peilian has taken a personal interest in renovating the Theatre and Cinema sections of Kunming, having funded other art exhibitions in the past. Now, with the help of Gu Yingqiu, otherwise known as 'Yunnan No.1 Beauty', and many other smaller investors and upper-classmen, Li Peilian is planning to open a top-of-the-line cinema for Kunming, which they have called the 'Nanping Cinema'. Long Yun in the past has helped other artistic works, like the establishment of the Yunnanese Opera in Kunming, for which he founded Lu Chongren to be funded by the Finance Department to setup the Drama Improvement Agency. Now that the construction of the Nanping Cinema is coming a bit short on funds, it falls to the Governor, and by extension, the government, to help with such vital infrastructure of our province."
yun.323.a:0 "All for the Sake of Art and Love"

yun.324.t:0 "Long Yun Launches a Theatre Play"
yun.324.d:0 "The Drama Improvement Agency has greatly helped introduce Opera to the Kunming Artistic scene. With artists coming to the province being impressed by the infrastructure put up by the governor, it should be no wonder that Kunming is quickly becoming one of China's most valued artistic destinations. With such a background, it has come as a rather pleasant surprise that Long Yun has submitted his own play for the Kunming Opera to perform. Called 'The Drama of Yunnan', it's meant to be a patriotic play to Yunnan's place in China as its vanguard in the frontier and as its role in national salvation during the National Protection War. While many critics have stated that the play has very clear anti-Zhili undertones, and that it seems to have little value outside of trying to inflate the morale of Yunnanese soldiers and citizens alike, there's no denying that many in the audience have walked out of the theatre having enjoyed the play."
yun.324.a:0 "Not Bad...for a Warlord..."

yun.325.t:0 "Long Yun's Son Departs to Study Abroad"
yun.325.d:0 "Long Yun's son, Long Shengwen, has finally come of age and has decided to leave China in order to study International Relations Abroad. While his trip and inscription will mean a significant cost for the Long family, many in the province are moved by Yun's commitment to education, and the cabinet has authorized to give the Long family a small loan from the government to pay for Shengwen's education."
yun.325.a:0 "Best of Luck to You Abroad, Shengwen!"

yun.327.t:0 "Long Shengwen Becomes a Millionaire!"
yun.327.d:0 "Amazingly, after graduating from his university, Long Shengwen started up his own business, and in a matter of a few years, he managed to get the money back to pay for his education, and he has repaid his Family the debt he incurred back when he left. It seems that Shengwen's experience is yet another proof of the strength and talent that lies in the Long lineage..."
yun.327.a:0 "It Seems Our 'Investment' Paid Off..."

###Zhu Peide###

yun.328.t:0 "Implementing the Kuomintang's Ideals to Yunnan"
yun.328.d:0 "With Yunnan's economy laying in ruins, and many scared or disheartened about the future of Yunnan and the future of China, it's no wonder that brother turned against brother in the recent uprising. Thankfully, the Kuomintang has come out on top of such struggle, and it is our duty to stand above these petty squabbles and to bring China to a brighter tomorrow. With such a thing in mind, our leader Zhu Peide has authorized our government to pass a series of sweeping reforms to our province, of the kind that the frontier has never seen in a long time. While the reform program is extensive, Zhu Peide has chosen to split it into three sections, same as the three main tenants of the Kuomintang: Minzu, Mínquán and Minsheng."
yun.328.a:0 "Glory to the Kuomintang!"

yun.329.t:0 "The First Principle: Minzu"
yun.329.d:0 "The first principle the Kuomintang has prioritized in Yunnan is that of Minzu, or Nationalism. With the dozens of ethnic groups in Yunnan, some of which have actively clashed in the past, it should be no surprise that Zhu Peide's first move is to try and unite these under a single banner. Zhu Peide himself, and many other government officials have begun touring the Frontier, visiting distant ethnic groups, spreading pamphlets and giving speeches about the new way of China, one where all of them will be represented, one in which all of them are as Chinese as the people in Beijing. While many remained apathetic to Zhu Peide's message, there's no denying that Kuomintang affiliations have risen among minorities..."
yun.329.a:0 "For a United China!"

yun.330.t:0 "The Second Principle: Mínquán"
yun.330.d:0 "The second principle Zhu Peide has introduced to Yunnan is one that existed before us took over, luckily. Usually translated as 'Democracy' or 'Government by the People', in this stage of reforms, the Kuomintang has introduced their binary set of 'Powers' to Yunnan: The Zhèngquán (Power of Politics) and the Zhìquán (Power of Governance).\n\n On one hand, Zhèngquán, commonly understood as the power of the people to express their political wishes, is now represented by the new National Assembly formed in Kunming, with the power to call for local and provincial elections, to take initiative in local projects and to allow the people to voice their wishes via referendum. While these would mean the people could normally vote out Zhu Peide from power, our leader has invoked the concept of the 'Political Tutelage', in that he'll remain as leader of the Kuomintang in Yunnan until China is finally united.\n\n On the other hand, Zhìquán represents the republican balance of powers many European and American nations uphold. However, unlike most nations which have a Congress (Executive Branch), a Senate(Legislative Branch) and a Supreme Court(Judicial Branch), the Kuomintang has now implemented Five branches for the province: The Legislative Yuan, the Executive Yuan, the Judicial Yuan, the Control Yuan and the Examination Yuan, the first tree from European inspiration and the final two from Chinese tradition. With this sweeping change in structure, the old system Tang had created for the province is now fully gone."
yun.330.a:0 "For the People of China!"

yun.331.t:0 "The Third Principle: Minsheng"
yun.331.d:0 "The third and final section of the reforms is the principle of Minsheng. Commonly translated as 'The People's Welfare', in Yunnan it means the government has introduced a land value tax, and with the proceeds that come from it, social programs are already been drawn and passed in order to help peasants and workers improve their quality of life by subsidizing food consumption, clothing and housing costs. While many major landlords have protested in front of the Kunming assembly, the reality is that this move has made Zhu Peide immensely popular amongst the peasantry."
yun.331.a:0 "For a Fairer China!"

yun.332.t:0 "Honouring the Kuomintang Past"
yun.332.d:0 "With the reforms passed, the Kuomintang comfortably stands strong in Yunnan's government. However, the troubled history of the party still haunts it. With many old soldiers from the time of the Northern Expedition retiring, the memory of the heroes of the past seems to be fading as Zhu Peide becomes the new Generalissimo of the party. Such a thing is a unacceptable, and plans for monuments for both Chiang Kai-Chek and Sun Yat-Sen have been drawn. However, while everyone agrees Dr. Sun deserves his monument in the province, many within the party have mixed feelings about giving one to Chiang. While he arguably built the National Revolutionary Army and led our forces in the Northern Expedition, it was his decisions that eventually led to its failure and the near annihilation of the party and of Republicanism in China. As the debacle escalates, Zhu Peide has been forced to step in and enforce his decision..."
yun.332.a:0 "Build a Monument just to Sun Yat-Sen"
yun.332.b:0 "Build a Monument both to Sun and Chiang"

##Tusi Revolt##

yun.333.t:0 "Gong Shou Attacks Han Frontier Settlements"
yun.333.d:0 "Given our recent disenfranchisement of Tusi leaders, some in the Western section of Yunnan have chosen to join efforts with the radical anti-Han Tusi leader Gong Shou, and have grown bold enough to attack a Han Settlement in the Frontier, killing or severely injuring most residents before our regional garrison could catch the culprits. While they remain on the run, we may need to allocate extra protection in the frontier and a hunting party to catch them, as well as compensating the residents for failing to protect them. What should we do?"
yun.333.a:0 "We Shall Hunt Them Down the Last Man!"
yun.333.b:0 "We'll Catch Them Eventually"

yun.334.t:0 "Gong Shou Has Been Caught!"
yun.334.d:0 "After months of pursuit in the treacherous frontier, our forces have finally apprehended Gong Shou. As he's been transported to Kunming to being tried, the citizens of the frontier breathe a sigh of relief at the news. It seems the wild frontier is one step closer to stability."
yun.334.a:0 "Serves Him Right!"

#Miscelaneous#

yun.335.t:0 "Chen Ruzhen's Assassination"
yun.335.d:0 "The Cangyuan Administration, which has been tasked with keeping the peace in the Cangyuan County in the Prefecture of Licang, has suffered a major loss today. The Police Chief Chen Ruzhen, one of the major executive members of the administration, was shot dead in his office. While the investigation is still ongoing, other officers have pointed to the Christians of Cangyuan as the culprits of the assassination. Many in the area claim that Chen was involved in crackdowns against Christians in the area, in a bid to 'purge European influence', and it seems his luck had finally caught up with him. While we've yet to issue any formal orders regarding the case, as the investigation is still ongoing, it's clear that many members of the Cangyuan Administration want retaliation against christian groups."
yun.335.a:0 "Christians Being Relevant? In China?"

yun.336.t:0 "Retaliation in Cangyuan Fails"
yun.336.d:0 "While the investigation of Chen Ruzhen's murder is still ongoing, 300 men, between policemen and local militias, were sent to Cangyuan to retaliate against the christians without our consent. In the first instance, a street brawl ensued and they were forced to retreat back to Lancang. With the town seemingly on open revolt, 100 of the 300 men were sent back to pacify the county. After a few days and a few requests of explainations, we've received a full report from the Cangyuan Administration of that last expedition: One of the men fired a weapon towards the civilian crowd (even though it is unknown if it was provoked), and apparently killed one of the residents, sparking yet another street brawl, where most soldiers were able to escape unharmed, but they were still kicked back to Cangyuan. It seems that the Christians there are becoming more than a small nuisance, we will have to give the Licang more assets to deal with this apparent insurrection."
yun.336.a:0 "How the..."

yun.337.t:0 "Retaliation Strike in Cangyuan Succeeds"
yun.337.d:0 "With express orders from our government to restore order in the town, the Cangyuan Administration assembled a small militia of 2000 men and sent them to finally pacify the area, although we gave specific instructions to prevent yet another bloodshed like last time. After four months of efforts, the militia has been recalled and the reports are overall positive. While in the end there were eleven civilian casualties and twenty three wounded, the town is finally firmly under our control once more, although some within the Cabinet and the Kunming Assembly have proposed to investigate the Cangyuan Administration for ilegal Religious persecution, which may be the way to prevent this revolts in the near future."
yun.337.a:0 "Finally"
##Events for effects of civil war events

yun.350.t:0 "The Battle of Chuxiong"
yun.350.d:0 "With a lack of artillery support, our forces tried to move into the city via the river bridges. However, the defenders were well positioned, and a few well placed machine guns on the bridges were able to hold off our advance for hours, inflicting multiple casualties to our forces. In the end, our forces were required to fall back, and the West remains in rebel hands."
yun.350.a:0 "Damn"

yun.351.t:0 "The Surrender at Chuxiong"
yun.351.d:0 "After the artillery was put in place near the city, the surrender ultimatum was issued, and foolishly ignored by the rebels. The artillery pieces then began concentrated fire near the mouth of the bridges that gave access to the city, in preparation for an infantry assault. With the defenders at the bridge swept by the Artillery barrage, our infantry was able to make quick work of the defenders and capture the city, securing our western flank and allowing us to look Eastwards."
yun.351.a:0 "Excellent"

yun.352.t:0 "The Battle of Qujing"
yun.352.d:0 "With orders to hold the entrances to the valley, our soldiers positioned themselves both at the lower ends of the valley and the hills surrounding it. As the rebel forces came close, the narrow nature of the entrances and the usage of the high ground by our own forces was able to  hold the entrances to the city against a seemingly more numerous foe."
yun.352.a:0 "Good job"

yun.353.t:0 "The Battle of Qujing"
yun.353.d:0 "With our forces falling back into the city, the enemy took hold of the valley entrances and positioned several divisions on the hillsides. While the battle is still raging in the city, it's clear that with their forces in the hills we will be unable to push them out without suffering heavy casualties, and our officers are advising us to retreat from the valley and focus our forces elsewhere."
yun.353.a:0 "What a blunder..."

yun.354.t:0 "The Capture of Anshun"
yun.354.d:0 "After waiting for a day, Long Yun's forces moved into Anshun, and found that the defenders had kept their promise. The elderly, children and women had been evacuated, and their force had retreated, allowing us to take the city without any fighting. However, locals who decided to stay have stated that the force that retreated was several times larger than the new occupiers, so maybe not engaging was actually the wisest choice..."
yun.354.a:0 "What a Weird Turn of Events..."

yun.355.t:0 "The Capture of Anshun"
yun.355.d:0 "With our soldiers trying to assault the city right away, it became clear that the defenders were a lot better prepared than our forces were to held the city. After repelling our attacks repeatedly, our officers had no choice but to retreat. It seems the evacuation forces were a lot more numerous than our offensive force was..."
yun.355.a:0 "That's Unfortunate"

yun.356.t:0 "The Battle of Bijie"
yun.356.d:0 "With a part of our forces diverted to attack from an unexpected flank in the north of Bijie, the defender force became distracted by our diversionary frontal assault. As the frontal assault unfolded, our other force flanked the defenders and turned the one-sided defense into an encirclement, quickly throwing the enemy forces off-balance and allowing us to take the strategically important town of Bijie."
yun.356.a:0 "Great Job"

yun.357.t:0 "The Battle of Bijie"
yun.357.d:0 "While we tried focusing our efforts into punching through the main defender line, a lack of artillery and well dug and devised defenses in the valley entrance made us unable to secure any footing into the town. Having suffered heavy casualties, are assault has been called off and we'll have to rethink our strategy if we wish to take back Bijie from the Rebels for good."
yun.357.a:0 "What a disaster"

yun.358.t:0 "The Defence of Bijie"
yun.358.d:0 "With our forces scattered in the night attack and the order to fall back to the roads being issued, the bulk of the enemy force managed to take the city, and without any solid grounding to defend our position, we have been forced to retreat from Bijie as a whole to a defensive position closer to Kunming, which may prove to be a shaky defence line later on..."
yun.358.a:0 "That's not good..."

yun.359.t:0 "The Defence of Bijie"
yun.359.d:0 "Despite the starting confusion for the night raid, our order to dig in and hold managed to reach our officers, which quickly began organizing our forces to defend the Bijie from the rebel forces. After hours of furious urban combat, the enemy force finally chose to retreat, and we remain yet in control of the city, which we can now use as a staging ground for our invasion of Western Guizhou."
yun.359.a:0 "Excellent"

yun.360.t:0 "The Storming of Guiyang"
yun.360.d:0 "The order to secure Guiyang first came at a high cost. The defenders in Qingzheng, well prepared and dug in to fend off our force from the South-West easily repelled their attack, and while our forces managed to fully seize Guiyang, the defenders and Qianzhong have started pushing into the city, and without the backing of the Southern Force, we'll be forced to cede some ground before we can deliver a final blow to the rebels."
yun.360.a:0 "We Should've Moved Faster..."

yun.361.t:0 "The Storming of Guiyang"
yun.361.d:0 "With orders to march straight into Qinzheng from Guiyang, we were able to pincer the defenders there and encircle the enemy forces. With no room to escape, they quickly surrendered and the Western area of Guizhou seems to be under total control of our regime"
yun.361.a:0 "Excellent"

yun.362.t:0 "The Battle of Jinghong"
yun.362.d:0 "With a significant group of our troops scattered at the forest, the enemy force was able to reorganize their defense and mount a counter-attack on our position, forcing us to fall back and leave Jinghong in enemy hands."
yun.362.a:0 "That's not Good..."

yun.363.t:0 "The Battle of Jinghong"
yun.363.d:0 "With a brave order to attack the city directly, our forces were able to surprise the defenders and seize the city after some fighting. It seems that, at least for now, the Southwestern flank of Kunming is secure"
yun.363.a:0 "Wonderful"

yun.364.t:0 "Battles in Guiyang and Zhaotong"
yun.364.d:0 "With the bulk of our supplies having gone to Guiyang, we were able to hold our position in Guizhou. Although we lost control of Zhaotong, We can yet encircle the rebel forces in the northern area and pressure them to flee towards Sichuan."
yun.364.a:0 "Wonderful"

yun.365.t:0 "Battles in Guiyang and Zhaotong"
yun.365.d:0 "With the bulk of our supplies having gone to Zhaotong, we were able to hold our position in the northernmost area of the Kunming region. However, the loss of Guiyang has greatly strengthened the rebel forces in the East, and even though we achieved victory in Zhaotong, it's not a victory that will guarantee a swift end to this rebellion."
yun.365.a:0 "We'll Have to Keep Trying"

yun.366.t:0 "The Defence of Chuxiong"
yun.366.d:0 "Having prepared for a protracted and elastic defense, our troops first engaged the enemy forces near Guanyin Mountain, being forced to retreat to the banks of the Longchuan River and into Chuxiong proper. As the enemy casualties mounted, it was clear that they couldn't penetrate our defense and that they had lost their momentum, and they began retreating. Quick to seize the opportunity, our officers took the initiative and began chasing them back into Dali, and we expect them to secure the area anytime soon."
yun.366.a:0 "Excellent."

yun.367.t:0 "The Defence of Chuxiong"
yun.367.d:0 "Having prepared for a static defense, our troops engaged the full bulk of the enemy forces to the side of the Longchuan river. While we were able to hold the line thanks to some well placed machine guns in the bridge crossings, enemy artillery support, while scarce, eventually pulverized our positions, and as the enemy with superior numbers began pouring into Chuxiong, our officers had no choice but to order a full retreat towards the valley at the Northeast and protect Kunming directly from a seemingly impending attack from the enemy that now occupies Chuxiong."
yun.367.a:0 "Damn."

yun.368.t:0 "The Battle of Jinghong"
yun.368.d:0 "Having Split our forces, we were able to pincer the enemy and secure Jinghong for our forces. While we found little proof that they were being supplied through the Lancang River, we now know for sure that they won't be getting ressuplied anytime soon!"
yun.368.a:0 "Great News"

yun.369.t:0 "The Battle of Jinghong"
yun.369.d:0 "With our force trying to push into a narrow valley, the enemy force quickly staged a defense against our forces, and even though we had the element of surprise, we were unable to break their defense. While our officers have not decided to pull out from the area just yet, it's clear that they lack the strength to deal a decisive blow to the defenders, and as enemy forces reorganize elsewhere, this defeat could cost us dearly."
yun.369.a:0 "Damnit"

yun.370.t:0 "The Battle of the Luojiang River"
yun.370.d:0 "Having chosen to push them Eastwards, our forces managed to rout the enemy from their defensive positions. However, and to our great detriment, they were properly reinforced from Bijie in their retreat, and instead of facing two small, separate forces, we are now facing one single, large enemy contingent in a narrow valley. Our advance has been completely halted, and this may prove to be a decisive mistake if the enemy manages to reorganize in Guiyang."
yun.370.a:0 "That's not Good..."

yun.371.t:0 "The Battle of the Luojiang River"
yun.371.d:0 "Having chosen to push the enemy into the north, our forces were quickly able to rout the enemy from their defensive positions and push them into the Sichuan border. Stuck between the Sichuanese Border and our forces, the enemy commander decided to surrender to our forces, and now our army marches victoriously eastwards, albeit facing some enemy opposition. It seems that the campaign is running smoothly, for now..."
yun.371.a:0 "Excellent."

yun.372.t:0 "Skirmishes Near the Lancang Valley"
yun.372.d:0 "With the order to retreat, our forces, battered and bruised, have succesfully managed to evacuate the Western part of Yunnan. Unfortunately, while this saves us some manpower, it only means that we have given the enemy more time to breathe freely and organize against us."
yun.372.a:0 "Well, those aren't necessarily bad news, are they...?"

yun.373.t:0 "Skirmishes Near the Lancang Valley"
yun.373.d:0 "Having ordered our troops to assault the enemy positions, we were able to catch the enemy off-guard and overrun their positions. Now Baoshan stands under our control, and with it, we will soon be able to secure the Western part of Yunnan."
yun.373.a:0 "Wonderful News"

yun.374.t:0 "Results of the Bijie Attack"
yun.374.d:0 "Having chosen to attack the town of Bijie proved to be the right choice, the defenders were still scattered and regrouping after our takeover of the capital and expecting reinforcements from Guiyang to mount a proper defense. With this, we have managed to somewhat equalize our forces with those stationed in Western Guizhou and we have managed to open up a path towards Guiyang for future attacks."
yun.374.a:0 "Great News"

yun.375.t:0 "Results of the Guiyang Attack"
yun.375.d:0 "Having chosen to attack Guiyang directly has proven to be a disastrous choice. Not only were our men outgunned, but enemy forces were also able to flank our troops from Bijie's valley passes, forcing our army to march back to Central Yunnan while suffering heavy losses. While the war is sure to be long, we seem to have started with the wrong foot."
yun.375.a:0 "We're Still in the Fight"

yun.376.t:0 "Capture of Dali"
yun.376.d:0 "With our troops having marched westwards, we have managed to reach the old city of Dali, and the enemy threatening Yuxi has chosen to retreat back to Baoshan, seemingly with the intention to attack us and retake Dali. While this is decisive victory, whether this will win us the war or merely extend it is yet to be seen."
yun.376.a:0 "A Victory is still a Victory"

yun.377.t:0 "The Loss of Yuxi"
yun.377.d:0 "With our forces having concentrated on Yuxi to hold the front line, we were initially able to contain the enemy advance. However, as the battle dragged on, the geography surrounding Yuxi played against our forces, as an enemy detachment flanked eastwards heading first to lake Fuxian and then turning Westwards to encircle Yuxi. In the panic, our officers ordered to break out, and while the breakout attempt was successful and the bulk of our force was able to retreat, we still loss Yuxi, and our chances of attacking the West now are looking dimmer by the day as an enemy army marches near Kunming."
yun.377.a:0 "We'll Still Fight Tooth and Nail for Every Inch of Kunming."

yun.378.t:0 "Retreat from Songshan Mountain"
yun.378.d:0 "As our man packed up and fled their defensive positions, the enemy forces occupied the mountain pass. While we have spared ourselves unnecessary losses, we have decisively lost control of the western section of Yunnan, and that may cost us dearly when we go forward to retake the East."
yun.378.a:0 "A Soldier that Runs Away Can Fight Again"

yun.379.t:0 "The Songshan Mountain Defense"
yun.379.d:0 "Having ordered our troops to stay, we were able to hold off the enemy advance. Despite all efforts from the rebel forces to break through, wave after wave was repelled at the mountain. While the treacherous valleys and mountain passes of the Frontier may still be crawling with enemies, Baoshan and the West remain firmly under our grip."
yun.379.a:0 "Wonderful News"

yun.380.t:0 "The Bijie Gamble is Unsuccesful"
yun.380.d:0 "Having chosen to focus on the warlord forces, the National Revolutionary Army forces ended up becoming strong enough to knock us out of Bijie. While our forces still block their passage to Kunming from Bijie, it's clear that they have all the intentions to punch through our lines now that they know that they have the upper hand."
yun.380.a:0 "Those are Bad News..."

yun.381.t:0 "The Bijie Gamble is successful!"
yun.381.d:0 "Having chosen to focus on the National Revolutionary Army, we were able to easily knock them out of Bijie and force them into a full retreat before we turned to dealing with the smalled scattered forces in Bijie, presumed to be Hu Ruoyu's forces. Before the night, they had all surrendered and Bijie now stands solidly under our control, poised to help us in our Eastern offensive."
yun.381.a:0 "Great News!"

yun.382.t:0 "The Qianzhong Sympathizers Remain Undercover"
yun.382.d:0 "While our forces weren't discovered, the National Revolutionary Army has consolidated in the Region and now the possibility of us beating it in direct confrontation is next to impossible."
yun.382.a:0 "Damn"

yun.383.t:0 "The Qianzhong Sympathizers Succesfully Stage an Uprising"
yun.383.d:0 "As the National Revolutionary Army's forces tried to regroup, our undercover agents were able to mount a successful insurrection and are now in control of Qianzhing, securing most of Guizhou for our forces."
yun.383.a:0 "Yet another Victory for the real Kuomintang!"

yun.384.t:0 "The Yulong Mountain is Succesfully Defended"
yun.384.d:0 "Having chosen to relive the defenders, our forces were forced to engage the encirclement surrounding the mountain. While the casualties were plenty, our Forces arrived just in time and relieved the defenders, securing our western flank from the enemy forces."
yun.384.a:0 "Their Heroic Defense Won't be Forgotten!"

yun.385.t:0 "The Battle of Yulong Mountain Ends in a Defeat"
yun.385.d:0 "Without any relief coming their way, the defenders decided to surrender in order to avoid unnecessary casualties. The Enemy now safely controls the Western Section of Yunnan."
yun.385.a:0 "Damn it."

yun.386.t:0 "The Guixi Pincer"
yun.386.d:0 "Having chosen to flank the enemy in Guixi, we were able to make short work of our enemies in the East, and we can now look back at the West to secure our position in Kunming!"
yun.386.a:0 "Onwards!"

yun.387.t:0 "The Redeployment of Troops"
yun.387.d:0 "Having chosen to redeploy our troops back to protect the West, we have unfortunately lost our footing in the East, and while we have our Western Flank protected, maybe our inaction in the East will lead our enemies to reorganize near Guizhou..."
yun.387.a:0 "At Least Kunming is Safe"

yun.388.t:0 "Tangalang River Perimeter Broken"
yun.388.d:0 "Having chosen to send a detachment to flank the attackers from Dali, we have unfortunately weakened our front line too much and the enemy was able to break through before our officers were able to perform their flanking maneuver. While they can still retreat through a different mountain pass to rejoin our forces, our position in Kunming is compromised and we may have to retreat to the countryside once more..."
yun.388.a:0 "Pft! Cavalry Officers..."

yun.389.t:0 "Western Front Line Holds"
yun.389.d:0 "Having chosen to maintain the strength of the Tangalang River Perimeter, we have managed to repel the enemy attacking forces and our cavalry officers have seized the initiative and pursued the enemy back to Dali. With the fall of Dali, it seems that the West is now solidly within our grasp."
yun.389.a:0 "Great Work!"

yun.390.t:0 "Zunyi Garrison Suppressed"
yun.390.d:0 "Having chosen to take the long way around, the Zunyi loyalists were supressed by the enemy forces. While their sacrifice will be remembered, our position in the East is now in jeopardy, and our expedition will need to fall back to Kunming in case our enemies grow bold and decide to strike..."
yun.390.a:0 "If Only We Had Trucks..."

yun.391.t:0 "Zunyi Garrison Relieved"
yun.391.d:0 "Having chosen to head directly towards Zunyi, we have managed to overwhelm the enemy defenders in the encirclement around Zunyi, and we have managed to relieve the defenders. Now, the enemy retreats back to Guizhou, and our position in the East seems ever more secure by the day..."
yun.391.a:0 "No One is Left Behind!"

yun.392.t:0 "Infiltration Strike Fails to Cause Effect"
yun.392.d:0 "Having chosen to bypass the Songshan Mountain Pass, our forces have reached Baoshan, but unfortunately we took too long, and the enemy, which had been already informed by scouts from the mountain, had already prepared a defense by the time our forces arrived at the area. While some skirmishes in the region are still ongoing, it's clear that the bottlenecked nature of the region means that losing our element of surprise and having no inherent terrain advantages means that we will have to retreat or risk a war of attrition we currently can't afford."
yun.392.a:0 "Damn It"

yun.393.t:0 "Songshan Mountain Assault successful!"
yun.393.d:0 "In what many could describe as either a heroic or desperate show of force, our forces charged the mountain defenders in a bid to reach Baoshan before the rebel forces could organize. Despite several well placed machine guns inflicting heavy casualties in our forces, we were able to break through the defense, and quickly reach Baoshan. While scouts from the mountain defenders had reached Baoshan before us, we were still able to reach the city before the defenders organized, and with our forces having stormed the city, Baoshan and by extension the Western Frontier are now safely within our grasp."
yun.393.a:0 "An Example For All of Us"

yun.394.t:0 "Xingyi Siege Finishes Succesfully"
yun.394.d:0 "Having left a small garrison to finish the siege of Xingyi, many feared that we would be splitting our forces as Chiang did, weakening both and ending in a catastrophic defeat. However, we proved them wrong, as our advance through Guixi has managed to catch the defenders of Anshun completely by surprise. As our forces finished routing the rebels from Anshun, we received reports from Xingyi that the troops left behind received the surrender request of the defenders, and now Guixi is solidly under our control."
yun.394.a:0 "Great Job!"

yun.395.t:0 "Xingyi Siege Finishes Succesfully"
yun.395.d:0 "Having left the bulk of our force in Xingyi, we received the surrender of the defenders, and after occupying the town, our forces moved northwards towards Anshun. However, by the time our forces made it there, the enemy had already entrenched itself in the city. While we managed to push through their lines, we have suffered heavy casualties and we have been delayed considerably."
yun.395.a:0 "How Unlucky Can We Be?"

yun.396.t:0 "Detachment Secures the Bridge"
yun.396.d:0 "Having sent an infantry detachment north, we began staging probing attacks against the enemy forces, hoping that in such a way they would perhaps ignore our flanking maneuver. As our scheduled all-out assault began, our detachment closed in from the north with almost perfect timing. The flanking caught the defenders almost completely off-guard, and while their entrenched positions were hard to clear out and a savage close-quarters Combat ensued in the narrow streets of Xingyi, we were quickly able to rout the enemy, push south to meet the Southern Force."
yun.396.a:0 "Great!"

yun.397.t:0 "Our Forces Fail to Breakthrough"
yun.397.d:0 "Having decided to prioritize speed over caution, we have unfortunately paid the price. The Defenders completely repelled our attack, and we have suffered severe losses in the process."
yun.397.a:0 "Damn it!"


#############

yun.400.t:0 "The Shan Princes and Kachin Revolt"
yun.400.d:0 "While we were busy preparing for war in a different front, the Shan Princes and the Kachin Rebels managed to amass enough forces in their lands to push out our forces from their territory. While we can formally declare war on them, it is clear that they will not submit to us anymore, and as such we could just leave them alone. What should we do?"
yun.400.a:0 "They shall regret having defied us"
yun.400.b:0 "We have no choice, we can't afford another front"
yun.400.c:0 "Kachin will prevail!"
yun.400.e:0 "Shan will endure!"

yun.401.t:0 "탕지야오가 중앙집권화 개혁을 발표하다"
yun.401.d:0 "With the adoption of Federalist laws and constitution, the executive power in Yunnan has always been severely decentralized, and while Tang has done whatever was necessary to still keep the reins in such a system, it is clear that it was not enough to allow him to remain in control. With rallies and protests being a daily occurrance, Tang has decided that the time has come to abolish the Provincial Constitution and restore order to the province. While some see this move as necessary, many concerned republicans fear this is just one step more dangerously closer to an autocracy..."
yun.401.a:0 "Is Tang finally betraying the Federalists?"

yun.402.t:0 "지역정부 권력 개혁"
yun.402.d:0 "As the grip of the Zhili Clique grows weaker on China, Tang has decided that, in order to further consolidate his grip on the province, a revision to the local government assemblies has to be made. While the local provinces elect their own candidates for the assemblies, this has created a weird mix of somewhat conflicting governments, which have drifted away from Tang's Federalism and more into the traditional Republican lines of the KMT and even warlord-supportive assemblies like in Baoshan. As such, passing coherent reforms from one extreme to the other of the province has become extremelly difficult, and instead of continuing to use this system, Tang has opted for replacing the heads of these assemblies with his own trusted candidates. While this move is quite obviously undemocratic, he argues that it is a temporary move as the transition to a Federalist system begins. In order to further prove his commitment to the Federalist Ideas, he has simultaneously passed a decree in which the Head of each local assembly now has the ability to handle the redistribution of land from feudal landholders to the peasants, as well as encouraging the free trade between the different assemblies instead of having Kunming regulate their internal affairs. Though some detractors from the Kuomintang have openly criticized the move for deposing their comrades, the public results of the reform have made Tang publicly more popular, and that should force them to remain largely silent, even if the move directly hinders their power in the province."
yun.402.a:0 "A new step towards Federalism? or another step towards Authoritarianism?"

yun.403.t:0 "임시 헌법의 확대"
yun.403.d:0 "Based off Chen Jiongming's 'Reconstruction Plan' (Jianshe Fanglue), Tang had passed a constitution for approval years ago in which it detailed a system of shared authority between the Central and local governments. Since China as a whole is still far from being united under a Central government, this meant that Kunming and each local assembly would follow a decentralized ethos, encouraging the use of trade and professional organizations as the primary organizational units in cities, while villages and counties would retain their traditional subdivisions, among many other principles. However, back in the first implementation, Tang sidelined plenty of the points Chen made, like reducing the Executive Power of the President to a mere figurehead, where the executive power would be held by the assembly in charge, where Tang held to a near absolute power as governor of Yunnan, and he also refused to implement the creation of legislative bodies that were, on all levels, handled and organized via popular and direct voting of the people. However, with his new-found stability, Tang has decided that implementing the latter part to the provincial constitution will greatly enhance his footing publicly, as people will now be able to vote for judges and court officials, and will allow Tang to close ranks even further with his fellow Federalist supporters."
yun.403.a:0 "Wait, but what happened to the Executive Power of the Head of State?"

yun.404.t:0 "운남군벌의 미래"
yun.404.d:0 "With the final struggle in China growing ever closer, Tang finally has the chance of deciding once and for all what the fate of the mountain province will be on the grand scheme of China. While Tang has supported the Federalists in their past struggles, being a member of the Public Interest Party himself and having endorsed many of their policies, it's clear that he is not entirely willing to share the spotlight with Chen Jiongming, and a power struggle between the two men will become inevitable. On the public side, there are mixed feelings on joining the Federalists. While the province is undoubtedly Republican and opposed to the Qing and Zhili Dominance in any way, shape or form, it is also true that a huge sector of the population is unwilling to carry on battling for the rest of China. After all, most of Yunnan is inhabited by small minority groups, with not much interested in the far-away Han-centric politics that permeate Beijing and those racing towards it. As such, the choice between stepping in with the Federalists and remaining popular with the populace may not be as simple as Tang had originally thought..."
yun.404.a:0 "We shall fight for Chen and the Federalists Regardless!"
yun.404.b:0 "We have bled enough for lost causes"

yun.506.t:0 "The Yunnan Clique wishes to join our Faction"
yun.506.d:0 "With the situation in China quickly escalating, the Yunnan Clique has decided they wish to join forces with us. How should we respond?"
yun.506.a:0 "Of Course! Welcome our friends back!"
yun.506.b:0 "We don't trust Tang and his cronies"

yun.507.t1:0 "Liangguang has Accepted!"
yun.507.t2:0 "Liangguang has Refused!"
yun.507.d1:0 "Having heard our pleas for unity, the Federalists have accepted us into their faction."
yun.507.d2:0 "Despite our pleas for unity for the sake of national salvation, the Liangguang government has refused to listen, and so we stand alone against the world."
yun.507.a:0 "Alright then"

yun.508.t:0 "The Yunnan Clique wishes to join our Faction"
yun.508.d:0 "The Yunnan Clique seems to have finally come to terms with our hegemony and are asking us to allow them to join our faction. How should we respond to them?"
yun.508.a:0 "Of Course! Welcome our friends back!"
yun.508.b:0 "I think we're better off separate"

yun.509.t1:0 "The Zhili Clique has Accepted!"
yun.509.t2:0 "The Zhili Clique has Refused!"
yun.509.d1:0 "The Beijing Government has accepted our request to work again with the Central Government in order to bring peace again to China."
yun.509.d2:0 "The Beijing Government has declined our request to work once more with them, citing our recent insubordination as proof that we cannot be trusted as of yet. It seems we will remain alone in our struggle."
yun.509.a:0 "Alright then"

yun.510.t:0 "The Yunnan Clique wishes to join our Faction"
yun.510.d:0 "The Yunnan Government has requested to be able to join once more to the National Protection Alliance and once again turn the tides of war in China as it did back in the National Protection War. How should we respond?"
yun.510.a:0 "Of Course! Welcome our friends new friends!"
yun.510.b:0 "We won't trust Yunnanese Scum!"

yun.511.t1:0 "Liangguang has Accepted!"
yun.511.t2:0 "Liangguang has Refused!"
yun.511.d1:0 "The Liangguang government has accepted us into the National Protection Alliance and we will march along their troops to save China from disgrace!"
yun.511.d2:0 "The Liangguang government has refused to accept us in the National Protection Alliance. While an extremelly controversial and contradictory move considering Yunnan was one of the founding members of the original National Protection Alliance, we have no choice but to accept their decision."
yun.511.a:0 "Alright then"

yun.512.t:0 "The Yunnan Clique wishes to join our Faction"
yun.512.d:0 "The Yunnan Government has requested to be able to join once more to the National Protection Alliance and once again turn the tides of war in China as it did back in the National Protection War. How should we respond?"
yun.512.a:0 "Of Course! Welcome our friends back!"
yun.512.b:0 "We won't trust Yunnanese Scum!"

yun.513.t1:0 "Sichuan has Accepted!"
yun.513.t2:0 "Sichuan has Refused!"
yun.513.d1:0 "The Sichuanese government has accepted us into the National Protection Alliance and we will march along their troops to save China from disgrace!"
yun.513.d2:0 "The Sichuanese government has refused to accept us in the National Protection Alliance. While an extremelly controversial and contradictory move considering Yunnan was one of the founding members of the original National Protection Alliance, we have no choice but to accept their decision."
yun.513.a:0 "Alright then"

yun.514.t:0 "The Yunnan Clique wishes to join our Faction"
yun.514.d:0 "Yunnan has contacted us once more since the last decade to in order to discuss their inclusion into our faction. Considering Yunnan fought in favour of Fengtian in the last Zhili-Fengtian war of the twenties, it should be no surprise they have contacted us once more to mark yet another milestone for Chinese Reunification."
yun.514.a:0 "Of Course! Welcome our friends back!"
yun.514.b:0 "I think we're better off fighting separately"

yun.515.t1:0 "Fengtian has Accepted!"
yun.515.t2:0 "Fengtian has Refused!"
yun.515.d1:0 "The Fengtian Government has accepted our requests and we're working together once more!"
yun.515.d2:0 "The Fengtian Government has refused our requests and we shall have to work to restore Chinese unity on our own."
yun.515.a:0 "Alright then"

yun.516.t:0 "[FROM.GetNameDefCap] wishes to join our Faction"
yun.516.d:0 "[FROM.GetNameDefCap] has approached us to join efforts into bringing the Revolution to China. How should we respond to their request?"
yun.516.a:0 "Of Course! Welcome our friends back!"
yun.516.b:0 "We don't trust revisionists"

yun.517.t1:0 "[FROM.GetNameDefCap] has Accepted!"
yun.517.t2:0 "[FROM.GetNameDefCap] has Refused!"
yun.517.d1:0 "The Kuomintang Central Committee has accepted our request and we shall now join forces against the reactionaries in China!"
yun.517.d2:0 "The Kuomintang Central Committee has refused our request to join efforts. We shall have to cleanse China of reactionaries on our own..."
yun.517.a:0 "Alright then"

yun.518.t:0 "[FROM.GetNameDefCap] wishes to join our Faction"
yun.518.d:0 "[FROM.GetNameDefCap] has approached us to join efforts in returning the Kuomintang to its rightful place in Beijing. How should we respond to their request?"
yun.518.a:0 "Of Course! Welcome our friends back!"
yun.518.b:0 "We shall achieve Sun Yat-Sen's ideals on our own"

yun.519.t1:0 "[FROM.GetNameDefCap] has Accepted!"
yun.519.t2:0 "[FROM.GetNameDefCap] has Refused!"
yun.519.d1:0 "The Kuomintang Central Committee has accepted our request and we shall now join forces and bring Sun Yat-Sen's Ideals to every corner of China!"
yun.519.d2:0 "The Kuomintang Central Committee has refused our request, and we shall stand alone against the odds in bringing Sun Yat-Sen's ideals to every corner of China."
yun.519.a:0 "Alright then"

yun.520.t:0 "The Yunnan Clique Wishes to Takeover our Faction!"
yun.520.d1:0 "With the Yunnan clique seemingly doing the heavy lifting for the Central Government, Zhu Peide and his cabinet have grown bold enough to demand us to recognize them as the new Central Government. While this is outrageous, refusing them risks splitting our faction apart and doom the Kuomintang in China forever. What should we do?"
yun.520.d2:0 "With the Yunnan clique seemingly doing the heavy lifting for the Central Government, Zhu Peide and his cabinet have grown bold enough to demand us to recognize them as the new Central Government. While this is outrageous, refusing them risks splitting our faction apart and doom the Kuomintang in China forever. What should we do?"
yun.520.a:0 "We shall cede leadership"
yun.520.b:0 "No! We're the leaders of the Kuomintang!"

yun.521.t1:0 "[From.GetNameDefCap] has Accepted!"
yun.521.t2:0 "[From.GetNameDefCap] has Refused!"
yun.521.d1:0 "The [From.GetAdjective] have refused to give up leadership of the Kuomintang. We shall have to tolerate being their subordinates, at least, for the time being...."
yun.521.d2:0 "The [From.GetAdjective] have accepted to give up leadership of the Kuomintang. Now Zhu Peide sits on the rightful place that Sun Yat-Sen and Chiang Kai-Shek once occupied and shall lead us to victory!"
yun.521.a:0 "Alright then"

yun.522.t:0 "The Kunming National Government has invited us to their Faction"
yun.522.d:0 "The Kunming National Government, led by General Zhu Peide, has invited us to join their efforts in liberating China and restoring the Kuomintang to its rightful place of power. How should we respond?"
yun.522.a:0 "Of Course! For a United China!"
yun.522.b:0 "We shall achieve Sun Yat-Sen's ideals on our own"

yun.523.t1:0 "Liangguang has Accepted"
yun.523.t2:0 "Liangguang has Refused"
yun.523.d1:0 "The Liangguang Kuomintang has gracefully accepted to join our faction. Together, we will strike fear into the heart of warlords and monarchists alike!"
yun.523.d2:0 "The Liangguang Kuomintang has refused to join our faction. Their leader, Li Zongren, has indicated that he has no desire in following Zhu Peide, and that he'd much rather lead the revolution on his own"
yun.523.a:0 "Alright then"

yun.600.t:0 "The Yunnan Clique falls into Civil War"
yun.600.d:0 "The once-peaceful province of Yunnan seems to have finally caught fire, as Tang Jiyao's continuous blunders have finally led to an open revolt from his General Staff. Led by the Yi General Long Yun, a huge army of loyalists marched on the city of Kunming, moving in from the South and finally taking the city at the end of the day. Governor Tang Jiyao has been confirmed dead and large scale uprisings are being reported throughout the once-hegemonic province of Southern China. Many experts suspect that behind these uprising lie both the surviving Right-Kuomintang forces, the National Revolutionary Army, led by Zhu Peide and the Warlord forces following General Hu Ruoyu, a long time rival of Long Yun. As armies mobilize in the narrow valleys and tall mountains of the Mountainous Province, the future of the region remains uncertain."
yun.600.a:0 "Is there any place in China safe from strife?"

yun.601.t:0 "Long Yun Secures Power in Yunnan"
yun.601.d:0 "News have arrived from the Chinese Province of Yunnan that the interim Governor, Long Yun, has finally managed to quell the revolts that had sprung throghout the Mountainous Province. Despite all setbacks with the rebellions of both the National Revolutionary Army under Zhu Peide, Kuomintang militias under Lu Han and Warlord forces by Hu Ruoyu, Long Yun has solidified his position and his bid for governorship has proven successful. Now, the Yi General will now be tasked with looking inwards into repairing Yunnan and whipping back into fighting shape. As for what will Long Yun utilize his armies when looking outwards, time will tell whether his leadership will start another age of Yunnanese hegemony, or mark the end of Yunnan as a belligerent province in the region."
yun.601.a:0 "Will this stabilize Southern China?"
yun.601.b:0 "Long Yun will achieve stability at last."

yun.602.t:0 "Zhu Peide Secures Power in Yunnan"
yun.602.d:0 "News has arrived from the Chinese Province of Yunnan that the interim Governor, Long Yun, has been successfully deposed by the National Revolutionary Army after a series of revolts that sprung up throughout the Mountainous Province. Led by General Zhu Peide, the National Revolutionary Army now marches peacefully in the Yunnanese Capital, Kunming, as the flamboyant new governor has proclaimed that he not only intends on following the ideals preached by Sun Yat-Sen, but to also revive the ideals that the defunct Chiang Kai-Shek espoused before being assassinated. With such an ambitious declaration, many wonder whether this seemingly isolated far-away corner of China will truly be able to revert the crushing defeat of the Kuomintang during the Northern Expedition and bring back a United China under the ideals of Nationalism, Democracy and Welfare..."
yun.602.a:0 "Wasn't the defeat a decade ago enough to dissuade them?"
yun.602.b:0 "The true Kuomintang hold power once more"

yun.603.t:0 "Zhu De Secures Power in Yunnan"
yun.603.d:0 "News have arrived from the Chinese Province of Yunnan that the interim Governor, Long Yun, has been successfully deposed by the National Foundation Army after a series of revolts that sprung up throughout the Mountainous Province. As the situation deteriorated further and further, Zhu De assembled an army with both eager volunteers from the Kunming Academy and exhausted warlords, and then decided that it was time to strike and managed to achieve a decisive victory against the exhausted rebel forces. However, there are reports that Kuomintang forces led by Zhu Peide have sent a delegation over to Kunming, and Zhu De's promises to handle back Governorship to a Civilian Government seem compromised. With Zhu De's loyalties to his old NRA comrades and his new friends of the CPWDP now clashing, the future of Yunnan remains uncertain."
yun.603.a:0 "Truly troubling"
yun.603.b:0 "Relief for the people has arrived"

yun_tonkin.1.t:0 "Control over the Kunming-Haiphong Railway"
yun_tonkin.1.d:0 "With the capture of the region of Tonkin for our nation, we now find ourselves in control of the Kunming-Haiphong Railway, a vital lifeline of the Yunnanese economy. Through it, thousands of tonnes of Tin and other resources move monthly to reach international markets, and as such, its importance for the Yunnanese can't be underestimated. Provided their need for the railway to stay open, they have sent a delegation asking to hash out terms for the usage of the railway. While we could sign a Free Trade agreement in good faith, and maintain good relations with their people, the exports transported through the railway could be extremelly profitable for us if we taxed it..."
yun_tonkin.1.a:0 "Impose Heavy Tariffs on the Railway"
yun_tonkin.1.b:0 "Impose Light Tariffs on the Railway"
yun_tonkin.1.c:0 "Sign a Free Trade Agreement"

yun_tonkin.2.t:0 "[From.GetNameDefCap] Imposes Heavy Tariffs"
yun_tonkin.2.d:0 "Despite our attempts to negotiate in good faith with the [From.GetAdjective], it seems they have chosen to impose heavy tariffs on our usage of the railway. While it's not as bad as the German tariffs, it still supposes a large part of our income going to pay the new tariffs."
yun_tonkin.2.a:0 "Damn them..."

yun_tonkin.3.t:0 "[From.GetNameDefCap] Imposes Light Tariffs"
yun_tonkin.3.d:0 "With our attempts to negotiate in good faith with the [From.GetAdjective], it seems we have reached an agreement. While they will impose tariffs on our usage of the railway, they will be severely reduced as opposed to our previous tariff agreements with the French and the Germans. While it's not as good as having no tariffs, it was to be expected for a foreign power to take advantage of the situation, and it doesn't suppose too high of a cost for our coffers as the previous tariff agreements."
yun_tonkin.3.a:0 "'Could've been worse"

yun_tonkin.4.t:0 "[From.GetNameDefCap] Proposes a Free Trade Agreement"
yun_tonkin.4.d:0 "Surprisingly for our delegation, the [From.GetAdjective] have proposed a Free Trade Agreement, in which they state we can utilize the railway with no strings attached. With such an agreement, Yunnan may finally be able to fully exploit the tin trade for our own gain, and it's the best result our delegation could've managed to get."
yun_tonkin.4.a:0 "Sign that Agreement before they regret it!"

### Focuses ###
#Army Tree#
YUN_legacy_of_the_northern_expedition:0 "북벌의 유산"
YUN_legacy_of_the_northern_expedition_desc:0 "Despite the defeat of the National Revolutionary Army in the Northern Expedition having left Yunnan into a precarious diplomatic situation, there are many lessons we can learn by studying this conflict to improve our own army."
YUN_a_Yunnanese_air_force:0 "운남의 공군"
YUN_a_Yunnanese_air_force_desc:0 "Since the Great War, Air power has become a priority in the modern battlefield, and with war fast approaching China, perhaps air power will give Yunnan the upper hand in the upcoming battles..."
YUN_acquire_new_fighters:0 "새 전투기 습득"
YUN_acquire_new_fighters_desc:0 "While we can acknowledge the usefulness of fighters, we also need to acknowledge that we lack the means to produce them. As such, perhaps it would be beneficial for us that, for a change, we utilize the Kunming-Haiphong Railway for more than just Tin exports, and instead we bring some much needed equipment from the outside world."
YUN_air_excercises:0 "항공훈련"
YUN_air_excercises_desc:0 "One large issue we have to face when considering Air power in Yunnan is that possessing the equipment and the volunteers is not sufficient to guarantee combat effectiveness. We need to hire foreign experts to oversee our trainees, and we need to practice the manoeuvrers that may one day win us the battle."
YUN_expand_the_Yunnan_Aviational_school:0 "운남항공학교 확대"
YUN_expand_the_Yunnan_Aviational_school_desc:0 "Founded by the request of Tang's younger brother, Tang Jiyu, the Yunnan Aviational School is one of the few institutions in China dedicated solely to the learning and implementation of flying techniques, for both military and civilian applications. Funding and expanding this school may prove beneficial in the coming years."
YUN_promoto_aviation:0 "항공대 선전"
YUN_promoto_aviation_desc:0 "Aviation is a fairly new thing in China. While volunteers for the Kunming Academy and the army abound, there aren't that many who consider or are even aware we have an Air Force. We should start a campaign to promote enlistment to our air force, all with some hefty wage increases, naturally..."
YUN_aircraft_repair_facility:0 "항공기 정비시설"
YUN_aircraft_repair_facility_desc:0 "While we may not possess the means to produce large amounts of aircraft, our resources and light industry do allow us to produce several spare parts, and the Universities of China have dozens of engineers willing to provide their help for our government for the right price."
YUN_general_staff_decision:0 "군 참모총장 임명"
YUN_general_staff_decision_desc:0 "With the situation in the North deteriorating, it's finally time to start preparing the army for the large battles to come. However, with the disagreements in leadership in the past years, perhaps we must first settle who will be the new Chief of Staff of Yunnan, so that we may ensure our reforms proceed smoothly."
YUN_enact_conscription:0 "징집령 제정"
YUN_enact_conscription_desc:0 "Yunnan has for a long time had a merely volunteer force. The reason for that is that the Army was mostly composed of exiles from the East and North, who came to Yunnan after the failure of the Northern Expedition. However, between retirements and casualties, our manpower pool has reduced significantly over time, so perhaps it's time to, once again, implement Conscription."
YUN_centralize_the_general_staff:0 "지휘계통 집중화"
YUN_centralize_the_general_staff_desc:0 "Dozens of separated cliques of officers operate in Yunnan, with battalion-sized army groups almost entirely under their direct control. A Revision of the officer list is in order, and perhaps, in the process, we can purge nepotistically promoted officers who keep hurting our monthly budget..."
YUN_Prioritize_our_officer_corps:0 "장교단 우선순위 지정"
YUN_Prioritize_our_officer_corps_desc:0 "The Kunming Academy has prepared the victorious Army of Yunnan for decades now. It is almost unthinkable that the National Protection Alliance would've been successful without its graduates, and today stands as the backbone of the Yunnanese Army. Whatever reform we may draft, it should include the Academy as its center piece."
YUN_mountaineer_training:0 "산악병 훈련"
YUN_mountaineer_training_desc:0 "Mountains make up the bulk of the Yunnanese territory, and learning how to fight in them is a priority. While the Armies of the North may take pride in fighting in plains and hills, our army shall deliver them crushing defeats near any mountain of China!"
YUN_Prioritize_our_equipment:0 "장비 우선순위 지정"
YUN_Prioritize_our_equipment_desc:0 "While manpower and leadership are vital aspects of modern warfare, we live in an industrial age. Wars are no longer winnable just with rusty swords and bravery, but with raw firepower and cold and calculative allocation of resources. Since Yunnan lacks the means to keep up in this aspect, we should look into improving our production capabilities."
YUN_Purchase_Artillery:0 "대포 매입"
YUN_Purchase_Artillery_desc:0 "Artillery became a deal breaker for most nations during the Great War, and its recent usage both inside and outside of China have greatly proven that indirect artillery fire rules the modern battlefield. In order to prepare Yunnan for this kind of warfare, we should invest into importing Artillery pieces into the region."
YUN_overhaul_the_Kunming_arsenal:0 "쿤밍 조병창 점검"
YUN_overhaul_the_Kunming_arsenal_desc:0 "The Kunming Arsenal has provided our Army with top quality rifles for years now, and it has had a pivotal role in our victories in the past. Without it, our army would amount to a disorganized peasant militia armed with pitchforks. As such, an overhaul in order to improve working conditions and improve production capabilities is in order, so that Kunming may produce the best rifles in all of China."
YUN_artillery_assemblies:0 "대포 조립"
YUN_artillery_assemblies_desc:0 "While the Kunming Arsenal does a superb job in producing Rifles, the recent importance and influx of Artillery from the outside has proven that we need to extend its production to new horizons. While it may be costly, it will be a necessary sacrifice in order to have enough artillery  to come out ahead in the upcoming conflicts that loom over China."
YUN_focus_on_support_equipment:0 "지원장비 생산"
YUN_focus_on_support_equipment_desc:0 "It's not only guns and artillery pieces that we will need to win the battles to come. We will also need shovels, tents and other kinds of auxiliary equipment for our engineers and scouts to use. In order to become more self-sufficient, instead of importing these from Germany as we have so far, we should instead foster the production of this material locally."
YUN_Prioritize_our_manpower:0 "인력 우선순위 지정"
YUN_Prioritize_our_manpower_desc:0 "While Weapon production and Tactics will be invaluable in the field of battle, we cannot fight a war without men. Yunnan, has a relatively low manpower pool compared to other provinces, and as such, we should look for ways to expand it in order to catch up with other cliques. With our already established advantage in tactics and equipment, and solving our weakness in terms of manpower, we will be unstoppable!"
YUN_modernize_our_rifles:0 "소총 현대화"
YUN_modernize_our_rifles_desc:0 "While the Kunming Arsenal has provided us with top notch equipment for years, there is no denying that so far we have been using knock-off Mauser rifles for years. Maybe well crafted knock-offs were enough to earn us victory in the past, but the time has come to adopt a new standard Rifle. We will import new tooling for the Kunming Arsenal in order to start producing more up-to-date rifles."
YUN_reverse_engineer_german_pieces:0 "독일제 야포 부품 역설계"
YUN_reverse_engineer_german_pieces_desc:0 "German Artillery has found its way into Yunnan as a way of payment for some Tin shipments in the past. While these artillery pieces are immensely useful, their craftmanship remains a mystery to us, and this may prove to be a disadvantage in the battles of tomorrow. We shall import a shipment of the newest Artillery pieces the Germans have to offer and reverse Engineer it in order to learn its secrets."
YUN_engineer_corps:0 "공병단"
YUN_engineer_corps_desc:0 "Yunnan is a province of contrasts. Large mountains paired with deep valleys and huge river crossings make any combat within our province a challenge of ingenuity. As such, we will require an engineer corps that is up to the task of finding a way around the challenges this province's geography provides us with."
YUN_enact_multi_ethnic_conscritpion:0 "소수민족 징집령"
YUN_enact_multi_ethnic_conscritpion_desc:0 "Currently, only Chinese Ethnicities can serve in the Yunnanese Armed forces, which means that our army is mostly made up of Han, Hui and the Yi. However, our province is made up of a lot of ethnic groups besides those, and extending the conscription to these ethical groups would increase our manpower pool significantly, even if it will have a political cost..."
YUN_improve_coordination:0 "조직 개선"
YUN_improve_coordination_desc:0 "One of the major flaws in our armed forces is how localized each regiment and battalion is. Due to the distances involved, and the lack of communications infrastructure, half of our army has to operate on its own terms, and this causes cohesion to break down in the face of battle. If we are to field a larger army, we will need to solve this issues in cooperation in order to stand a chance in the battlefield."
YUN_enact_meritocratic_promotions:0 "비차별 승진"
YUN_enact_meritocratic_promotions_desc:0 "Perhaps not surprisingly, the Yunnanese Army, and the Chinese army in general, have always preferred to promote Han Generals to leadership positions, with only a few exceptions to this rule like General Long Yun or Bai Chongxi. To combat this, we should legislate that promoting officers should only be done based on skill, regardless of ethnicity."
YUN_elite_officer_corps:0 "엘리트 장교단"
YUN_elite_officer_corps_desc:0 "Yunnan is the home of one of the most advanced Officer Corps in China, thanks to the remnants of the National Revolutionary Army and the survivors of the New Guangxi Clique as well as our own cadre of Generals. Their expertise and ingenuity bring invaluable tactical innovation to our province, and we should exploit their knowledge if we wish to prevail in the ever changing battlefield."
YUN_adopt_special_tactics:0 "특수전술 채택"
YUN_adopt_special_tactics_desc:0 "China has a long tradition of utilizing straightforward attack plans, more reminiscent of Weltkrieg style infantry charges than organized and well thought-out attacks. Instead of throwing our manpower to the fire, we should instead learn the lessons of German Shock Troopers in order to maximize the combat effectiveness of our units and minimize our casualties."
YUN_infiltration_excercises:0 "침투 훈련"
YUN_infiltration_excercises_desc:0 "Considering China's large armies, perhaps an indirect approach to battles will be best in order to gain the upper hand. As such, practicing Infiltration techniques in order to flank and crush enemy pockets will be vital if we wish to beat our enemies in the battlefield."
YUN_Kunming_Academy_support:0 "운남육군강무당 확장"
YUN_Kunming_Academy_support_desc:0 "The Kunming Academy has produced some of China's finest officers, and now we need its services more than ever. We shall expand their installations and allow their cadets greater freedom to both observe and lead troops in the front line if they decide they want to start gaining experience and rank without having yet graduated."
YUN_accept_only_the_best:0 "장교 수준 개선"
YUN_accept_only_the_best_desc:0 "A lot of officers in Yunnan wound up being promoted hastily and without proper checks of their skill and talents. Instead of encouraging a purge of our officers, which would be undesirable and politically negative, we shall encourage the usage of higher officer promotion standards, so that officers that truly earned their positions remain and climb up the hierarchical ladder."
YUN_renew_academy_textbooks:0 "교육 교과서 갱신"
YUN_renew_academy_textbooks_desc:0 "While the Kunming Academy has done a great job at producing officers, it has done so with pre-Weltkrieg manuals, which in many ways are severely outdated to the face of the modern battlefield, as the French learned the hard way in 1914. In order to keep our edge, we will need to start importing some new bibliography in order to train our troops and officers in the newest battlefield techniques."
YUN_Army_excercises:0 "육군 훈련"
YUN_Army_excercises_desc:0 "Practice makes perfect, and as such, our army must not fall behind in this aspect. As we organize new war games, we will be able to test new strategies and tactics to separate the wheat from the chaff."
YUN_the_national_champion:0 "전국으뜸"
YUN_the_national_champion_desc:0 "Yunnan is sometimes called the National Champion when it comes to Officer organization, discipline and leadership. We should further prove this legend true, and continue to improve upon our officer corps."
YUN_CaiE_art_of_war:0 "차이어의 병법"
YUN_CaiE_art_of_war_desc:0 "Cai E is immensely respected in Yunnan for his tactical and strategic expertise, as well as his bravery in leading the National Protection Alliance. As his impact cannot be ignored, his preference for preserving manpower and maintaining well equipped divisions in the front line have made an impact in the ideas of our current officer corps, and we should tailor our province to follow his ideals."
YUN_Chinas_finest:0 "개혁의 끝"
YUN_Chinas_finest_desc:0 "With our reforms at an end, time has come to finally take all the knowledge we have gathered and put it to practice. Some Armies will march to the West to practice mountain manoeuvrers, others to the East to practice open field battles, and through practice, we will show any foe how our tactical expertise will favour us in the Battlefield."
YUN_brigade_reorganization:0 "여단 재편성"
YUN_brigade_reorganization_desc:0 "Brigades in Yunnan are currently extremely heterogenic, where some groups are based around the American 'Rule of 3' whereas others have 4,5 or even 1 single battalion. In order to fix this, we shall pass a new Brigade size standard, and disband and merge brigades in order to fulfil the new standard."
YUN_fierce_assault:0 "돌격준비"
YUN_fierce_assault_desc:0 "Once the battle starts, we cannot slow our advance down or we will lose our momentum. We need to make the logistical preparations so that we can have unstoppable unrelenting advances on the enemy lines. Our Casualties may be plentiful, but our victories will outweigh the costs."
YUN_improve_hospitals:0 "야전병원 개선"
YUN_improve_hospitals_desc:0 "A way to reduce Yunnan's manpower shortage will be to have front line hospitals capable of treating and properly caring for our men so that they may be back on the battlefield faster. We shall invest into newer forward hospitals so that our men get the best attention possible."
YUN_improve_logistical_support:0 "병참 지원 개선"
YUN_improve_logistical_support_desc:0 "In order to sustain a large standing army, we will need to adjust our supply lines accordingly. During the Zhili-Fengtian war, we had an unfortunate taste of logistical shortcomings as Tang's overstretched forces failed to help Fengtian's forces break through the Zhili lines. We shall not make the same mistake again, and we shall prepare logistical specialists to maximize the effectiveness of our supply distribution."
#Political tree
YUN_the_master_of_the_east_continent:0 "서남의 지배자"
YUN_the_master_of_the_east_continent_desc:0 "As another year begins, another year of humiliation starts for the Chinese Republicans as the Zhili dominated status-quo remains with the despicable Emperor in charge. However, cracks seem to start appearing in the Imperialist beast. Tang Jiyao, the self-proclaimed Master of the East Continent, plans to bring Yunnan back to its full glory..."
YUN_Seize_the_Chance:0 "기회를 잡아라"
YUN_Seize_the_Chance_desc:0 "With the Zhili now finally distracted, the time has come for us to finally seize our rightful possessions in Zhenyuan, Guizhou unlawfully occupied by the Hunan clique!"
YUN_troop_mobilization:0 "군대를 이동시켜라"
YUN_troop_mobilization_desc:0 "We must move quickly if we are to take our claims in Guizhou, yet the fools in the other cliques have refused my orders to mobilize! If we are to capitalize on this golden opportunity we need to get our troops out of their barracks by any means necessary!"
YUN_Continue_Isolation:0 "고립주의 지속"
YUN_Continue_Isolation_desc:0 "It would be unwise for us to move against our enemies, the Zhili may be occupied but we are still weak and we don't know how long the Zhili be occupied for. Instead, we should continue to reach out to our fellow Republicans and prepare our next move in quiet isolation."
YUN_general_meeting:0 "군 참모 회의"
YUN_general_meeting_desc:0 "We must hold a meeting of the General Staff and figure out how we can move forward. Our situation was tenuous enough without the infighting, and with Tang's recent blunder, things could grow even worse."
YUN_diplomatic_overtures:0 "외교적 접근"
YUN_diplomatic_overtures_desc:0 "With the collapse of the LEP, suddenly republican movements have risen again. The Left-Kuomintang is busy fighting against the Nanjing Clique, but that doesn't mean there aren't other Republican groups we can reach out to for support against the Zhili."
YUN_rally_republicans:0 "공화주의자들의 집결"
YUN_rally_republicans_desc:0 "Several Republican Groups co-exist within Yunnan since even before the Xinhai Revolution, and that trend continues to this day, now with Federalists, Kuomintang officials and independents. However, these groups are far from loyal to the current governor, and if we wish to move forward, we will need their support."
YUN_situation_defused:0 "상황 진정"
YUN_situation_defused_desc:0 "Despite the original reluctance by the Governor to give up the ambitions on Zhenyuan and compromise with the staff, in the end we've managed to contain the situation and even emerge stronger than before."
YUN_Bastion_of_Republicanism:0 "공화주의의 보루"
YUN_Bastion_of_Republicanism_desc:0 "Yunnan stands at the heart of Chinese Republicanism, and the time to reclaim China for the Chinese draws ever nearer. It is not enough for us to stay still in the mountains that surround us, we must instead endeavour to strengthen our position and lead the charge for other republican movements against the Qing as we did against Yuan Shikai!"
YUN_strengthen_local_government:0 "지방 정부 강화"
YUN_strengthen_local_government_desc:0 "The Federalist Constitution Tang passed years ago granted significant power to the local assemblies of Yunnan, but it could still be improved. We should authorize a revision of the executive power of the local governments and their relations with the Provincial government."
YUN_the_future:0 "우리의 미래"
YUN_the_future_desc:0 "The time has come that we must choose our path forward. We must now decide if we are truly willing to push onwards for the republican cause, or if we must focus on our own survival and supremacy. Should we become the vanguard of Federalism in China or to isolate ourselves and remain on the sidelines of the ideological struggles that plague China?"
YUN_expand_the_provincial_constitution:0 "성 헌법 개정"
YUN_expand_the_provincial_constitution_desc:0 "In 1927, under the pressure of popular unrest, Tang passed a provincial constitution that reflects the Federalist agenda. It is long past due that we reform the constitution of Yunnan so that we better reflect Tang's ideals. While Tang's original constitution made sense at the time, there are still improvements could be made so that our marshal Tang would have more power to serve his people."
YUN_attract_republican_intelectuals:0 "공화주의 지식인 유치"
YUN_attract_republican_intelectuals_desc:0 "With stability returned to the province, Yunnan is swiftly becoming the beacon of Chinese republicanism. With this in mind, we must make sure that our province is welcoming to republican intellectuals and our allies, so that we may better yet continue this great experiment. We shall further the dream that was cast down after the Xinhai Revolution!"
YUN_Federalism:0 "광저우의 연성주의자들"
YUN_Federalism_desc:0 "If we are to properly challenge our ideological enemies in China, we must send out calls to our allies in the Liangguang Clique. By forming an alliance with them, we can better unify our front and push for the federal republic we have long sought."
YUN_go_after_Hunnan:0 "목표-호남"
YUN_go_after_Hunnan_desc:0 "Beyond our claims on Hunan, by establishing Federalist rule on the province can we reinforce our cause and hammer in yet another nail into the coffin of Warlord China."
YUN_isolation:0 "고립주의 수용"
YUN_isolation_desc:0 "The Provincial Governor has deemed the Federalist cause as yet another crusade that will end with the undoing of China, and instead has chosen to keep the province away from conflict, at least for now..."
YUN_the_mountain_fortres:0 "산악 요새"
YUN_the_mountain_fortres_desc:0 "Yunnan's geography both enable us to be independent from the capital and protect us from foreign invasions. Let the situation in China solve itself, we shall align with the victor and prosper in the meantime!"
YUN_toe_the_line:0 "중립노선을 따르라"
YUN_toe_the_line_desc:0 "While we wish to remain autonomous, we are still beholden to whosoever is the Central Government of China. By allying ourselves with one of the factions, we can prevent the Central Government from becoming hostile to us, and take advantage of China's military chaos to secure our autonomy..."
YUN_go_after_Sichuan:0 "사천에 최후통첩"
YUN_go_after_Sichuan_desc:0 "Sichuan is our neighbour and is connected to us in many ways. Ensuring they're loyal to the cause and placing the [SZC_puppet_faction] in charge of the province is necessary if we are to effectively strike into the belly of the Zhili."
YUN_the_King_of_Yunnan:0 "운남왕"
YUN_the_King_of_Yunnan_desc:0 "Many within the province have begun to believe that Tang Jiyao is not as ardent a republican as they were led to believe initially. While Tang may deny accusations of monarchism and despotism, there's no denying that he has taken a liking to his title, 'The King of Yunnan'."
YUN_end_the_Qing_menace:0 "청의 위협을 끝내라"
YUN_end_the_Qing_menace_desc:0 "It is finally time to put an end to the old regime! Our armies gather with our allies to invade the Qing lands and once more unify China under the Federalist banner. We shall succeed where the Northern Expedition failed!"
YUN_SIAM:0 "시암 영유권 주장"
YUN_SIAM_desc:0 "The fall of the British Empire saw Burma reaffirming their independence, but with this came weakness. Without the support of the British and the Entente, Siam was able to lay claim to a portion of the Pianma region, of which is true Chinese territory. With the successful acceptance of the Yellow Book Affair, now it's time to secure the Silver mines that were stolen by the Siamese!"
YUN_Yunnanese_hegemony:0 "운남 패권 복원"
YUN_Yunnanese_hegemony_desc:0 "Our natural borders are secured, our military marches proudly with strength and honour, and our industry has never been stronger! We have established ourselves as truly the greatest province in all of Southern China!"
YUN_purge_high_command:0 "최고지휘부 숙청"
YUN_purge_high_command_desc:0 "We gave the command to mobilize and they refused, we spoke to these insubordinate officers and they could not see the value in striking fast and hard. Therefore, there is only one solution remaining. We shall strike down these fake republicans, we shall establish direct rule, and we shall become the vanguards of the new National Protection War!"
YUN_power_centralization:0 "중앙집권화"
YUN_power_centralization_desc:0 "Too many of our so called republican allies have cast aspersions rather than joining us. It is only under Tang Jiyao that we shall relive the events of the National Protection War and save China from disgrace!"
YUN_assert_dominance:0 "지역 지배권 주장"
YUN_assert_dominance_desc:0 "If we are to assert ourselves as a big fish in our little pond, we must begin ramping up our production of goods and weapons as well as getting our recruits whipped into shape. It's no longer acceptable to put off for tomorrow what can be done today."
YUN_Burma:0 "'누런 서적'사건"
YUN_Burma_desc:0 "The Pianma Incident of 1910 saw the British and their Burmese stooges seize control of what was and is rightful Chinese territory. However, we have been in negotiations for months with the tribal leaders of the border region, and they have proclaimed their support for us. The time has come for putting our cards on the table and release the Yellow Book..."
YUN_Tibet_debacle:0 "티베트의 패주"
YUN_Tibet_debacle_desc:0 "The chaos of these recent decades has led to confusion and ever shifting borders. Among these shifting borders is ours with Tibet, where part of Yunnan's claims have been taken by Tibet due to the large Tibetan minority there. We should endeavour to negotiate with the Tibetans about the return of our rightful territory, though we might be better off leaving the issue alone rather than provoke a conflict..."
YUN_the_republic_reborn:0 "공화국의 부활"
YUN_the_republic_reborn_desc:0 "The Republic rises once more with the Federalist flag flying over China. Now we should focus on reuniting with Chen Jiongming and making the Federalist Dream a reality."
