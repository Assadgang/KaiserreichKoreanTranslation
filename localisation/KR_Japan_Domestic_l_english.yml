### Army Tooltips ###

JAP_choose_your_pokemon:0 "§OChoosing which army theorem we want to implement will greatly affect content of our focus tree.§!\n\n"
JAP_mil_f_mob:0 "\n§CSupporters of the Air-Land theorem proclaim that with greater air superiority we will be able to significantly slow down enemy troops.\n\n§RDefenders of Supremacy of Will hope that through enough drilling our soldiers will be able to march more hours per day then any other soldier in the world.\n\n§OProponents of Numerical supremacy want simply equip our soldiers with bicycles instead of expensive trucks. \n\n§LAdvocates of Supremacy of Mind claim that we should quickly develop mechanised vehicles to traverse the hostile terrain of Asia.§!\n\n"
JAP_mil_f_arm:0 "\n§CSupporters of Air-Land theorem proclaim that we should equip our units with small and light tanks which can easily operate in difficult to supply areas of Asia.\n\n§RDefenders of Supremacy of Will hope that through enough offensive formation drills our tank crews and motorized units will be become the best in the world. \n\n§OProponents of Numerical supremacy want simplify tank designs to make them easier to produce. \n\n§LAdvocates of Supremacy of Mind claims that only best tank designs will survive on the modern battlefield.§!\n\n"
JAP_mil_f_sup:0 "\n§CSupporters of Air-Land theorem proclaim that by equipping our units with radios we can coordinate air attacks with high accuracy.\n\n§RDefenders of Supremacy of Will hope that through enough drilling our soldiers will be able withstand all what Asian nature prepares for them.\n\n§OProponents of Numerical supremacy want simplify support equipment designs to make them easier to produce.\n\n§LAdvocates of Supremacy of Mind claim that without proper engineering corps our units will have great difficulty fighting a modern war in Asia.§!\n\n"
JAP_mil_f_ops:0 "\n§CSupporters of Air-Land theorem proclaim that by using airborne troops they will be able to decisively defeat any enemy.\n\n§RDefenders of Supremacy of Will hope that training our soldiers to master of high altitude warfare will help them fight in Asia's largest mountain ranges.\n\n§OProponents of Numerical Supremacy want to simply increase size of our special unit forces.\n\n§LAdvocates of Supremacy of Mind claim that we need equip all our soldiers with specialized equipment according to the nature of the battlefield§!\n\n"
JAP_mil_f_doc:0 "\n§CSupporters of Air-Land theorem proclaim that focusing our general trianing on special operations will win us the next conflict in Asia.\n\n§RDefenders of Supremacy of Will hope that our commanders with a wide range of tactics and experiences will handle any situation.\n\n§OProponents of Numerical supremacy want our commanders to focus on commanding large army units.\n\n§LAdvocates of Supremacy of Mind claim that we need to study modern doctrines like tank and engineering tactics.§!\n\n"
JAP_mil_f_air:0 "\n§CSupporters of Air-Land theorem proclaim that our air forces must be able to fight in any weather, day or night.\n\n§RDefenders of Supremacy of Will hope that by through enough drilling our pilots will become to better than any other aviators in the world.\n\n§OProponents of Numerical supremacy want to make our air force more fuel effecient.\n\n§LAdvocates of Supremacy of Mind claim that radar technology will be as important as pilot skill.§!\n\n"
JAP_mil_f_inf:0 "\n§CSupporters of Air-Land theorem proclaim that the wide usage of camouflage paterns will help our army survive against enemy air attacks.\n\n§RDefenders of Supremacy of Will hope that by enough drill our soldiers will be able to beat any enemy in the world.\n\n§OProponents of Numerical supremacy want to just make our gun manufactoring simplier so we can equip as many troops as possible.\n\n§LAdvocates of Supremacy of Mind claim that a good soldier is nothing without good equipment and a good rifle.§!\n\n"
JAP_mil_f_art:0 "\n§CSupporters of Air-Land theorem proclaim that by developing new auto-cannon ammunition we will improve the efficiency of our land units and our planes at the same time.\n\n§RDefenders of Supremacy of Will hope that through constant drilling our artillery crews will outperform any enemy artillery.\n\n§OProponents of Numerical supremacy want to greatly increase size of our artillery core and back it by producing more big guns.\n\n§LAdvocates of Supremacy of Mind claims that we need modernize our artillery to european standards§!\n\n"
