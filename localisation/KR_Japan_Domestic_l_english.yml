### Focuses - Military - Army Selection - Descriptions ###
JAP_army_mob_description_air:0 "The ‘Aerial Exterminating Action’, in which enemy aircraft are located and destroyed before they can even strike, will be formalized as a part of IJAAS doctrine. With the opposition burning in their own airfields, or ruined shortly after take off, our own supporting aircraft will have free reign of the air."
JAP_army_mob_description_will:0 "To ensure victory we must have our soldiers press foward, past our enemies defences into the heart their operations. Achieving such a feat will rout the enemy in quick order and bring victory! Tennoheika Banzai!"
JAP_army_mob_description_mass:0 "What we need now is speed, something faster than normal leg infantry. The high command is pushing for us to invest in trucks transporting troops. However, our industrial capacity is still limited, so in some cases we will need to improvise and adopt other methods. One method could be using bicycles, that will temporarily replace trucks until we will be able to fully mechanize our army."
JAP_army_mob_description_tech:0 "Speed is crucial to winning modern battles, whether that comes in the form of redeployments or exploiting breakthroughs. We must foster the expansion of motorised IJA units in order to bring such advances to Japan."
JAP_army_mob_description_default:0 "The cavalry charges of the Weltkrieg were probably the last. The truck is no longer just a transport tool and rapidly integrates to mobile warfare tactics. We must shake off outdated thinking and use motorisation to speed up our offensives and reinforcements."

JAP_army_tank_description_air:0 "Our infantrymen, despite being the most skilled in the world, are still without protection against machine guns. In order to solve that, we shall allocate more funds for the research and development of a new weapon: armored vehicles called tanks. These steel monsters are capable of having high defensive and offensive capabilities, and they will help our infantry forces to rule the Asian ground."
JAP_army_tank_description_will:0 "By including armour and motorized infantry in our breakthough forces we gain the ability to deal devistating damage in our assaults. We have become an unstoppable force and there is no immovable object."
JAP_army_tank_description_mass:0 "Tanks are massive beasts made out of steel that can crush everything they will face, but they have a problem, a massive one: they are incredibly expensive to produce. If we want to be able to use them, we will need to cut angles wherever possible, otherwise we won’t be able to produce enough of them to win any war. This might affect their reliability, but we need numbers."
JAP_army_tank_description_tech:0 "While some would argue that given our likely enemies and the terrain of Asia and the Pacific, tanks are a costly white elephant, the reality is that these new vehicles have the potential to transform warfare, and we must ride the crest of this wave."
JAP_army_tank_description_default:0 "Tanks are the pinnacle of modern warfare. Mobile vehicles armed with cannons worthy of artillery, and impervious to the average rifle. Even if we only produce few, we will plow through our enemies with judicious use of those steel behemoths."

JAP_army_sup_description_air:0 "Radio will play an important role in our reform plan: by achieving instant communication, our land forces will be able to tell the air force where to focus their bombing efforts; in this way, our enemies won’t stand a chance to the combined might of the Imperial Japanese Army and the Imperial Japanese Air Force. "
JAP_army_sup_description_will:0 "Imperial soldiers must be prepared to fight everywhere to secure the peace and prosperty of the Japanese Empire; we shall require that every soldier must be prepared to fight and win in every condition they may find themselves in."
JAP_army_sup_description_mass:0 "Numbers are the key to victory, and that means also preserving them. We will need the help of the Nippon Sekijūjisha, the Japanese Red Cross Society, which has helped the Imperial Japanese Army both in the Russo-Japanese war and in the Weltkrieg in assisting wounded soldiers. Due to how huge the number of soldiers in the field is, they require more equipment than we currently have, even if that means using second-hand materials to provide them with what they need."
JAP_army_sup_description_tech:0 "Given the varied terrain we will be fighting, combined with the often lacking infrastructure in Asia, the creation of a specialised engineer corps would be a great boon to our armed forces. We will put funds towards just such a unit."
JAP_army_sup_description_default:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."

JAP_army_specop_description_air:0 "Like a Katana shattering a diamond in thousands of pieces, our special forces, the élite of the Japanese Infantry, can destroy every enemy it will face. They’ll be modernized alongside the rest of the army by receiving improved weaponry and improved training, and they will be able to strike not only from the land and from the sea, but also from the sky."
JAP_army_specop_description_will:0 "Elite soldiers of the Imperial Japanese Army will train high in the mountains across our mighty Empire, giving them the ability to fight better across hostile and perilous terrain and thus ensuring their victory wherever we may fight."
JAP_army_specop_description_mass:0 "The Kaigun Tokubetsu Rikusentai, or Rikusentai for short, are infantry units of the Imperial Japanese Navy specialized in naval landings. Considering we will have to fight in China, which has a massive coastline, in the Insulindian archipelago and in the Pacific islands, we will need to expand their recruitment base and improve their training facilities if we want to maintain the naval supremacy we currently have in East Asia."
JAP_army_specop_description_tech:0 "While history often remembers the armies which win the most sudden or suprising victories, it is the army with the ability to win continually which ultimately triumphs. The IJA must focus on reliability in order to be capable of triumphing over any foe."
JAP_army_specop_description_default:0 "Special Forces are more than the Elite Units of old. With modern equipment, even a conscript can hold his own on the battlefield. However, some situations are so hostile that they need specially trained men. Mountain ranges, amphibious landings, airborne assaults."

JAP_army_landdoc_description_air:0 "If we want to continue to rule the Asian ground, we need to modernize our way of thinking: we will mostly fight in places with low infrastructure, so we need to found a way where our army will be able to defend itself better while also fighting in a place with low supplies."
JAP_army_landdoc_description_will:0 "The modern Japanese curriculum, designed to counter Russian aggression on the plains of Manchuria, emphasises morale factors, tenacity of will and stressing training designed to develop the ability to recognise opportunities for decisive attack by enveloping open enemy flanks, encircling formations, and thus destroying even numerically and technologically superior forces."
JAP_army_landdoc_description_mass:0 "In East Asia, there are two things nobody has besides us: automatic weapons and good infrastructures. Thus, we have decided that grand assaults will be enough to win land battles, but we will need to pay attention to not have our army being in situations when they will be short on supplies, otherwise we might find ourselves in difficult situations."
JAP_army_landdoc_description_tech:0 "While stratagy has traditionally focused on the study of past conflicts, we should always remember that thes examples were so important because they were novel. We must remind our commanders that they are not trying to redo the past, but tread new paths."
JAP_army_landdoc_description_default:0 "The Weltkrieg, from its start to its end, changed warfare forever by finally ending Napoleonic Warfare's grasp on military thought and confirming the extreme deadliness of the rifle, machine gun and artillery cannon. Our army must adapt or perish, in a literal sense."

JAP_army_airdoc_discription_air:0 "Unlike land warfare, air warfare is almost entirely a novelty – and that means we need to build our air doctrines from zero, and solve the problem about how we can fly with night or rain. If we achieve this, however, we will make sure our air force will never gonna give our army up, and never gonna let it down."
JAP_army_airdoc_discription_will:0 "Japanese fighter pilot training is one of the most difficult in the world, but it is that way for a very good reason. Our planes are fast, our ground crews skilled, and our commanders smart, but nothing is more important than the courage and talent of the individual pilots."
JAP_army_airdoc_discription_mass:0 "Wars are won on the ground, not in the air, and as such we must totally subordinate the IJAAS to our ground units. Infantry officers in the field will take priority in directing air support, and will no longer be shackled to the slow-moving whims of higher command."
JAP_army_airdoc_discription_tech:0 "The lands we must patrol are vast, likely far from any airfields. Rather than looking at any specific air tactics, we must instead focus on ensuring that our planes can actually reach anywhere they are needed, to assist our operations whenever necessary."
JAP_army_airdoc_discription_default:0 "Planes have long stopped being just reconnaissance and harassment tools. By integrating them fully into our army operations, the air force is capable of dealing as much damage and advancing our operations as much as the average Army Command."

JAP_army_inf_description_air:0 "On the western front of the Weltkrieg, the French taught everyone an important lesson: you need camouflage uniforms, otherwise the enemy is going to spot you easily. By allocating more funds to research and development of new types of infantry guns and uniforms, enemy bombers will have more difficulty spotting our land forces."
JAP_army_inf_description_will:0 "Our forces often display \"Gaman\" or \"fortitude and endurance in the face of adversity\" in the face of overwhelming odds. Where defeat seems like the only option, they refuse to surrender or back down and will snach victory from the jaws of defeat. The Imperial Japanese Army is a force of will, of the people, of the state, and of the Emperor."
JAP_army_inf_description_mass:0 "The islands of Japan suffers significantly from a lack of important war materials causing a sever shortage of almost every type of equipment for our men. It has been proposed by some that perhaps using subpar materials in unimportant aspects of weapon design will allow our manufacturing industry to meet our demand."
JAP_army_inf_description_tech:0 "When Japan modernised herself, she quickly learned that having better equipment than her enemies was a major ace in combat. Now we are a modern nation ourselves, we must preserve our weaponry advantage at all costs to retain this edge in combat."
JAP_army_inf_description_default:0 "For a long time, military breakthroughs were slow, and having a good bolt-action rifle was enough. However, these rifles of the 19th Century are completely out of place on post-Weltkrieg battlefield. We must stop being complacent and get new equipment."

JAP_army_big_description_air:0 "Colored shell tracers will be a key point in reforming our army: by differentiating different types of shells with different colors, our air force will be able to execute support maneuvers, be it ground support or air superiority, which will help turning our army into an unstoppable force that can’t be matched by anything on Earth."
JAP_army_big_description_will:0 "While there is great glory to be had in dying for the Emperor, there is an even greater glory in winning for the Emperor. With overwhelming firepower, enemy positions can be turned to dust."
JAP_army_big_description_mass:0 "Just like our rifles, our artillery needs to be produced en masse, and the Osaka Army Arsenal, the oldest arsenal in Japan, approached us with a new design that will help us to streamline its production. This design, however, has some flaws with the reloading system, but as long as we can mass produce it, it will be fine."
JAP_army_big_description_tech:0 "Artillery is one of the great deciders of combat, with the side able to hit their targets with the greatest range and accuracy being almost unstoppable. We will use this advantage to keep our enemies hiding in their holes, as our gunners tune their range."
JAP_army_big_description_default:0 "Artillery is deeply important to our army. It enables us to bombard the enemy from afar, whilst keeping our soldiers supported in battle."

JAP_army_fighter_description_air:0 "Currently, our air force is small and inexperienced, and we need to do something about this, considering the key role it has in our reform plan. We need to have more and better fighters, and better training facilities for our pilots, so our army will annihilate every enemy it will face."
JAP_army_fighter_description_will:0 "Controlling the air means controlling the world! We must keep our fighters up to date to maintain our air superiority."
JAP_army_fighter_description_mass:0 "Currently, more than one designer produces our fighters causing a wide variety of models of the same type of plane. By issuing an act that forces all the manufacturers to standardize their planes based on an uniformed design, we will make sure the production will be streamlined, and our fighters will be ready to be mass produced. It’s said that this design is unreliable, but those voices will quickly go away after some testing."
JAP_army_fighter_description_tech:0 "As the field of aerial combat evolves, it is obvious to many that fighers designed for different combat notions are not fit for purpose. We will therefore begin creating aircraft which have adapted and evolved for changing tactics."
JAP_army_fighter_description_default:0 "The dogfights of the Weltkrieg were merely the start of air-to-air warfare. As planes become faster, more armoured and more heavily armed, we need to put all our efforts into making sure we control the air. Then, striking the ground is a formality."

JAP_army_bomb_description_air:0 "Our bombers will need to destroy the enemy’s supply lines, and the high command came up with an interesting idea: considering that most cities and infrastructures in Asia are made out of wood, using fire bombs for our bombers would be extremely effective. Some may consider it inhuman or excessive, but we will do what needs to be done to destroy both the western imperialists and the syndicalists."
JAP_army_bomb_description_will:0 "Japanese air power should be feared, and few as feared as our bomber pilots. With the most modern planes at our disposal, no nation or army can withstand us."
JAP_army_bomb_description_mass:0 "Just like our fighters, our bombers vary wildly in their designs. We will issue an act similar to what we did to our fighter aircraft forcing a standardization of designs. But surely our enemies won’t especially when they see thousands of bombers over their heads ready to drop bombs."
JAP_army_bomb_description_tech:0 "Current bomber aircaft are outdated and slow, but proponants of aerial bombardment argue that designing new bombers could finally allow them to achieve their dream of beating an enemy without ever sending ground forces against them."
JAP_army_bomb_description_default:0 "Even when they were brand new, bombers inspired fear, and many saw their potential. As payloads get larger and bigger, even the artillery barrages of the Weltkrieg fail to compare. Some day, we may even surpass them, and destroy entire cities or regions in one run."
### Focuses - Military - Naval ###
JAP_MIL_ISLAND_DEFENSE:0 "Protecting the Home Islands"
JAP_MIL_ISLAND_DEFENSE_desc:0 "Right now, waste stretches of water controled by our mighty navy are protecting our Home Islands. In these endless plains, each island represents strategic target and we should make fortress from each of them. At least to allow our unbeatable navy to opearate on long distances."
JAP_MIL_MARINES:0 "Pacific Amphibious Operations"
JAP_MIL_MARINES_desc:0 "The Kaigun Tokubetsu Rikusentai, our marines, are some of the most well-trained, hardened and loyal troops in the world. German, Dutch, Chinese and anyone else who dares to stand in their way will without a doubt end up rotting on their beaches. But in upcoming war, loyalty and training will be pointless without proper equipment."
JAP_MIL_ISLAND_BASES:0 "Unsinkable Carriers"
JAP_MIL_ISLAND_BASES_desc:0 "While Carriers are mighty machines and weapons, they took long to build and just a moment to sink. Same can't be say about Island Airfields, which can operate even bigger planes than our carriers."

### Focuses - Military - Naval - Decisive Battle ###
JAP_MIL_NAV_DECISIVE:0 "Start Third Maru Keikaku"
JAP_MIL_NAV_DECISIVE_desc:0 "As we can't fight a prolonged war with the enemy, our only option is to continue with current naval build-up and focus on an ultimate victory in a decisive battle."
JAP_MIL_SUPER_SHIPS:0 "Technological Supremacy"
JAP_MIL_SUPER_SHIPS_desc:0 "Our dockyards and our industry have limited capacity compared to our rivals in Europe and North America, but our designers and engineers superior in every way to them. One ship of ours will be worth a dozen of their ships."
JAP_MIL_LONG_DONG:0 "Long Lance Torpedo"
JAP_MIL_LONG_DONG_desc:0 "Torpedoes, while small, are extremely deadly weapons able to sink even the mightiest battleship, as the pathetic Russian navy learnt during the Battle of Tsushima. However ships are much larger than 30 years ago, and so we should work to enlarge our torpedoes." 
JAP_MIL_CV_PLANES:0 "Carrier Aviation Breakthroughs"
JAP_MIL_CV_PLANES_desc:0 "Without planes our carriers are just metal boxes which can float. We must ensure that our carriers will always be equipped with only the best planes and pilots."
JAP_MIL_BIG_SHIPS:0 "Cruiser Mastery"
JAP_MIL_BIG_SHIPS_desc:0 "Each cruiser can take on many roles in a naval engagement. Finding enemy fleets but also preventing enemy scouts from find ours. Protect our supply routes same as harassing enemy ones. We can also modify them to very specific roles for hunting submarines, protecting our ships from enemy planes or even carrying large torpedo weaponry; the possibilities are nearly endless."
JAP_MIL_VERY_BIG_SHIPS:0 "Leviathans of the Pacific"
JAP_MIL_VERY_BIG_SHIPS_desc:0 "What sailors of old have often called sea monsters will soon pale before the leviathans which we are going build. May we name the first one after our great God and Emperor: the Okami!"

### Focuses - Military - Naval - Doctrinal Change ###
JAP_MIL_NAV_NOT_SO_DECISIVE:0 "Restart Doctrinal Debate"
JAP_MIL_NAV_NOT_SO_DECISIVE_desc:0 "Seen already two decades ago, it is foolish to think that the next war will be won by decisive battle. Rather the next war will be won by resources, industry and attrition. We must change our thinking or it will kill us."
JAP_MIL_NAV_HIT_N_RUN:0 "Hit and Run"
JAP_MIL_NAV_HIT_N_RUN_desc:0 "Maybe we won't be able to outproduce our enemy but that doesn't we can't win. The Pacific and South East Asia are hostile places where logistics are difference between victory or defeat. By hitting enemy convoys we can weather him slowly down, where even mightiest industry won't be able compensate for the losses."
JAP_MIL_NAV_OPEN_SEA:0 "Open Seas"
JAP_MIL_NAV_OPEN_SEA_desc:0 "Our industry is exponentially growing to match our western rivals, but as each growing thing it needs food to do so. In this case that means natural resources, which are scare on the Home Islands. If we want to keep our industry running our priority should be protect shipping routes from enemy raiders."
JAP_MIL_MOAR_SHIPS:0 "Mass Production"
JAP_MIL_MOAR_SHIPS_desc:0 "Our current fleet is not designed up to our new doctrinal changes. It just doesn't have sufficient numbers of smaller vessels required for the new tasks. There is only one option to solve this situation; a massive build-up of unified, simplified and especially modular designs."
JAP_MIL_MOAR_PLANES:0 "Modular Aircrafts"
JAP_MIL_MOAR_PLANES_desc:0 "The modular design applied on our ships was great success and our engineers are ready to apply it also on our aircrafts."
JAP_MIL_SAMSUNG_DOCKYARDS:0 "Korean Dockyards"
JAP_MIL_SAMSUNG_DOCKYARDS_desc:0 "Dockyards on Home Islands are already running at maximum using all skilled workforce available. Although the Korean dockyards are hardly as good as our Japanese dockyards, we will nevertheless need their hands to protect our homeland."
JAP_MIL_DEFINITELY_NOT_LIBERTY:0 "'Prosperity' ships"
JAP_MIL_DEFINITELY_NOT_LIBERTY_desc:0 "We are already building our ships by using certain serial build modules. But now our demand for cargo ships is higher than even before, our bright engineers propose to build whole ships from modules which will be manufactured on factory line."
JAP_MIL_MANTESU_SHIP:0 "Co-prosperity Naval Development Plan"
JAP_MIL_MANTESU_SHIP_desc:0 "The dockyard capacity of most of our allies is just laughable. While their workers will never match up to the Japanese spirit, we must support their naval capacity build-up as each and every ship will be needed in the next war."
JAP_MIL_NAVAL_RESEARCH:0 "Naval Engineering Assistance"
JAP_MIL_NAVAL_RESEARCH_desc:0 "The target of the Naval Engineering Assistance program is simple; allow our allies build something more than mere cargo ships."
JAP_MIL_UNIFIED_PRODUCTION:0 "Unified Production"
JAP_MIL_UNIFIED_PRODUCTION_desc:0 "Now that our allies naval production is up and running, we can use their new capacity to build a fleet big enough to protect the entire sphere."

### Focuses - Military - Air ###
JAP_MIL_air_start:0 "공군 개혁"
JAP_MIL_air_start_desc:0 "우리는 지상에만 집중해서는 안 됩니다, 육군과 해군 항공대는 개혁이 필요합니다."
JAP_MIL_FIGHTER_FOCUS:0 "전투기"
JAP_MIL_FIGHTER_FOCUS_desc:0 "하늘을 지배한다는 것은 세계를 지배한다는 것입니다! 우리는 공중에서 우위를 점하기 위해 전투기를 최신 상태로 유지해야 합니다."
JAP_MIL_BOMBER_FOCUS:0 "폭격기"
JAP_MIL_BOMBER_FOCUS_desc:0 "일본의 공군력은 두려워해야 하고, 또한 우리의 몇몇 폭격기 조종사도 두려워해야 합니다. 우리는 가장 현대적인 항공기들을 다루기 때문에, 어떤 국가나 군대도 우리앞에서 버틸 수 없습니다."
JAP_MIL_NAVBOM_FOCUS:0 "해군 폭격기"
JAP_MIL_NAVBOM_FOCUS_desc:0 "해군 항공대의 참모들은 해전에서의 승리는 바다가 아닌 구름 위에서 이루어질 것이라 말합니다. 그들의 의견을 들어야합니다. 비행기보다 배가 훨씬 비싸기 때문이죠."
JAP_MIL_air_zero:0 "가벼운 전투기 설계"
JAP_MIL_air_zero_desc:0 "일본의 조종사들은 민첩성이 승리의 열쇠임을 알고 있습니다, 그것을 중점으로 우리는 비행기를 향상시킬 것입니다."
JAP_MIL_air_par:0 "공수부대"
JAP_MIL_air_par_desc:0 "육전대의 공수는 마치 많은 벚꽃이 공중에 떠 있는 것 같습니다. 낙하산 부대원들은 완전히 지상으로 착지할 때까지 적군의 시야에 노출되기 때문에 위험하다고 생각할 수 있지만, 철저한 훈련과 흔들리지 않는 정신은 이 병사들을 막을 수 없게 만들 것입니다."
JAP_MIL_air_idea:0 "대공의 사무라이"
JAP_MIL_air_idea_desc:0 "일본 전투기 조종사 훈련은 세계에서 가장 어려운 훈련 중 하나이지만, 이유가 없는것은 아닙니다. 우리의 비행기는 빠르고, 지상 승무원들은 숙련되고, 지휘관들은 현명하지만, 개개의 조종사들이 가진 용기와 재능만큼 중요한 것은 없기 때문입니다."
JAP_MIL_KAMIKAZE:0 "카미카제"
JAP_MIL_KAMIKAZE_desc:0 "군인과 해병의 교서에도 '의무는 산처럼 무겁고, 죽음은 깃털보다 가볍다'고 나와 있습니다. 청춘의 순수함이 신의 바람을 이끌 것입니다."

### Focuses - Military - Special ###
JAP_MIL_NUC:0 "이화학연구소 북쪽"
JAP_MIL_NUC_desc:0 "이화학연구소 북쪽은 후쿠시마에 곧 설립 될 니고계획에 포함된 핵심시설을 뜻하는 작전명입니다.\n니고 계획은 열 확산으로 우라늄-235를 분리하는 것을 목표로 하는 원자력 연구 분야의 최고 기밀사항입니다.\n이 계획을 담당하는 또다른 시설들은 도쿄 이화학연구소 단지와 아이치 현 북부에 있는 코난 시에 있습니다."
JAP_MIL_ROCKET:0 "로켓 공학"
JAP_MIL_ROCKET_desc:0 "로켓 개발은 로켓 무기만 만들 수 있게 하는 것이 아닙니다. 과학자들의 이론에 의하면 로켓 엔진으로 고속 이동을 할 수 있게 만들 수 있습니다."

### Events ###

japdom.1.t:0 "잃어버린 10년에서의 회복"
japdom.1.d:0 "'잃어버린 10년'으로 불리는 1920년대는 일본의 경기 침체와 정치적 불안정으로 얼룩졌습니다. 이는 특히 농업 부문에서 심각했습니다. 농민들이 침체된 시골을 떠나 도시와 노동시장에 몰려들면서 대규모 인구통계학적 변화가 일어났고, 이로 인해 임금은 떨어졌습니다. \n\n헌정회가 '입헌주의 연정'을 이끌고 정부에 변화를 일으킨 후, 이누카이 쓰요시와 그의 내각은 일본의 영향권을 만주와 극동 시베리아로 성공적으로 넓히며 일본 경제의 주요 수출 시장을 얻었지만, 만주에서 수입된 값싼 농산물이 시골로 흘러 들어가면서 농업 사정은 계속 악화되었습니다. 1936년이 밝아오고 있습니다. 계속되는 재무장과 국가의 투자로 공업경제는 완전히 재건되었지만, 농촌의 빈곤 문제는 여전히 고질적이며 해결되지 않고 있습니다."
japdom.1.a:0 "이겨내는 수밖에."

japdom.2.t:0 "의회 해산"
japdom.2.d:0 "1932년에 선출된 현 의회의 4년 임기가 끝나가고 있습니다. 이누카이 쓰요시 총리는 가능한 빨리 선거를 실시할 것입니다."
japdom.2.a:0 "좋군."

japdom.3.t:0 "1936년 총선"
japdom.3.d:0 "1926년 헌법 개정과 이에 따른 정계 개편 이후, 보수적인 입헌정우회와 자유적인 민정당이 일본 정치권을 장악하게 되었습니다. \n\n 입헌정우회는 1932년 총선에서 압도적으로 다수당이 되었지만, 전통적인 선거 기반인 시골에서의 지지는 감소하고 있습니다. 정치적 분위기가 여당에 불리하게 변하면서, 1927년 이전에는 헌정회로 알려진 민정회가 도시에서의 선거 기반을 굳히고 시골로 확장하기 시작하며 의회에서 정우회가 절대다수를 차지하는 것을 막으려고 하고 있습니다. 1934년 총선의 새로운 세 번째 주자는 1933년 사민주의자와 생디칼리스트가 만든 사회대중당입니다. \n\n이제 정우회가 절대다수를 차지하기에 충분한 의석을 확보했는지 볼 시간입니다..."
japdom.3.a:0 "정우회가 절대다수를 지켜냈다!"
japdom.3.b:0 "정우회가 절대다수를 잃었다!"

japdom.4.t:0 "가타야마 센의 암살"
japdom.4.d:0 "1859년 태어난 가타야마 센은 일본에서 가장 연로한 생디칼리스트들 중 한 사람이며, '일본 생디칼리슴의 아버지'로 불리고 있습니다. 초기 사민주의 운동에 참여한 후 미국으로 망명한 가타야마는 잭 리드의 생디칼리슴 활동과 미 노동연맹에서 세계산업노동자협회의 발전을 보고 영향을 받았습니다. 가타야마는 1926년 헌법 개정 이후 일본으로 돌아와 일본에서 최초로 합법적인 생디칼리슴 정당인 노동-농민당을 세웠습니다. 1932년 이 정당이 불법화된 후, 그는 사회민주주의 정당들과 생디칼리슴 운동을 결합하여 또 다른 정당인 사회대중당을 세웠습니다. \n\n어제, 야마모토 센지의 당선을 축하하기 위해 교토에 방문하던 중, 우익 3명이 사무실을 난입해 두 사람을 곤봉으로 구타했습니다. 야마모토는 살아남았지만, 가타야마는 의식을 되찾지 못했고 오늘 일찍 향년 75세의 나이로 숨졌습니다."
japdom.4.a:0 "이거 안좋아지겠어..."

japdom.5.t:0 "일본 좌파 내부의 마찰"
japdom.5.d:0 "가타야마 센 암살의 충격은 "백색테러"에 대항해 사회민중당을 단결시켰지만, 이는 오래가지 못했습니다. 그 정당은 원래 다양한 사회민주당과 생디칼리슴 조합의 연합으로 조직되었는데, '프롤레타리아 계급을 기초로 하는 경제구조의 사회화'라는 목표에서만 단합했습니다. 그가 죽기 전에 가타야마는 당에 이념적 충돌에서 벗어나도록 지도했지만, 당수직을 박탈당해 당은 이념적 문제에 직면할 수밖에 없었고, 곧 내분이 일어났습니다.\n\n1936년 봄 동안, 일본노동계라고 불리는 국민생디칼리스트들이 전체주의를 채택하고 당 내부, 심지어 일본노동총동맹의 사민계에서도 힘차게 당원을 늘렸습니다. 머지않아 두 집단의 싸움이 벌어졌습니다. 노동계는 총동맹이 '노동관료'에 의해 돌아간다고 비난했고, 총동맹과 사민계는 노동계가 노동단체를 꼭두각시로 둔갑시켰다고 비난했습니다. 노동계의 당원들은 이달 초 총동맹과 사민계에서 모두 제명되어 지금은 독자적으로 활동하고 있습니다."
japdom.5.a:0 "흥미로운 발전이군."

japdom.6.t:0 "5.15 사건"
japdom.6.d:0 "총리가 암살당했습니다! 일로회와 연관이 있는 급진적인 장교들이 관저에 침입해 이누카이 총리를 저격했습니다. 그들은 가타야마 센의 죽음과 니가타에서 노동자들이 살해당한 것을 복수하기 위해 이런 일을 저질렀다고 주장했습니다. 이 사건은 전국을 크게 놀라게 했으며, 치욕을 느낀 해군본부 위원회는 이미 군법회의를 열어 해군 내의 급진적인 활동에 대한 심도 깊은 조사를 시작했습니다."
japdom.6.a:0 "이누카이를 대체하여 스즈키 기사부로를 임명하라"

japdom.7.t:0 "복고주의와 중앙집권주의"
japdom.7.d:0 "'유신파'는 급진적인 하급 장교들이 주창한 정치적 이념으로 반자본주의, 반과두주의, 반의회주의가 특징입니다. 보통 혜택을 받지 못하거나 보잘 것 없는 환경에서 자란 이들 대부분은 어린 시절부터 가난을 경험해왔고, 그들이 편향의 사악한 영향이라고 부르는 것을 관찰하며 지배층이 천황에게서 권력을 빼앗아 이 나라를 심연으로 몰고 가고 있다고 믿게 되었습니다. 복고주의자의 해결책을 지배층을 쓸어버리고 모든 권력을 천황에게 돌려주는 것이었으며, 거기에서부터 완전한 국가 개혁이 시작되는 것이었습니다. 그들에게 맞서는 '통제파'는 군 수뇌부와 긴밀하며, 지배층과의 협력과 정치의 군대화를 지지합니다."
japdom.7.a:0 "이거 문제가 되겠군..."

japdom.8.t:0 "안보 논쟁"
japdom.8.d:0 "지난 몇 달간 격양된 제국 의회의 논쟁은 이제 끔찍한 수준에 도달했습니다. 많은 의원들이 생명의 위협을 느끼고 있으므로 논쟁은 정치적 우위나 개인적 위신이 아닌 생존의 문제입니다. 현재의 보안법으로는 민주주의를 지킬 수 없으며 그 이상의 무언가가 필요하다는 의견이 커지고 있습니다. 5.15 사건이 두 번 다시 있어서는 안 됩니다."
japdom.8.a:0 "법이든 뭐든 만들어야만 한다!"

japdom.9.t:0 "국가보안법"
japdom.9.d:0 "악명 높은 치안유지법은 1923년 9월 간토 무권위주의자 봉기와 같은 해 12월 생디칼리스트의 히로히토 황태자 암살 시도 이후 공산주의의 공포 속에서 다나카 정권에 의해 1926년 초에 도입되었습니다. 이 법은 민권을 크게 제한했으며 다나카 장군의 엄격한 통치를 상징했습니다. 1926년 헌법 개정으로 이 법은 폐지되었으나, 현재 스즈키 기사부로 총리는 심하게 완화되고 '국가보안법'으로 이름이 바뀔 지라도 그 법의 재도입은 원하고 있습니다. 그는 심지어 그의 내각 내에서도 강한 반대를 만났고 여론은 역대 최저 수준으로 떨어졌지만, 스즈키는 그것의 재도입이 생디칼리슴의 밀물에 맞서기 위한 필요한 단계라고 믿습니다. 그리고 그의 의견은 혼자가 아닙니다. 입헌정우회의 나카지마 치쿠헤이와 민정당의 아다치 겐조가 이끄는 다당 교섭단체는 이 법을 '헌정의 마지막 보루'라고 선언하며 통과를 지지했습니다. 상원과 하원도 이 법에 찬성하고 있습니다."
japdom.9.a:0 "우리는 어떻게든 민주주의를 수호해야 한다. 법안은 가결될 것이다."
japdom.9.b:0 "우리는 어떤 수단을 동원해서라도 우리의 민주적인 삶의 방식을 수호해야한다. 여론과 야당이 법안을 부결시킬 것이다."

japdom.10.t:0 "5.15 사건 재판"
japdom.10.d:0 "이누카이 총리를 살해한 11명에 대한 군법 회의가 지난달에 시작되었습니다. 재판이 끝나기 전에 전국의 동조자들에게서 받은 35만명 이상의 서명이 담긴 탄원서가 법정에 도착했습니다. 재판부는 니가타 현의 청년 11명으로부터 그들이 해군 장교들 대신 처형되겠다는 요청을 받았으며, 그들은 진심의 표시로 절단한 손가락 11개를 법정에 보냈습니다! 재판 전체가 지지를 받지 못해 재판부는 절차를 빨리 해야 했으며, 비록 어제 사형 선고가 내려졌음에도 불구하고 암살자들은 오늘 새벽에 처형되었습니다."
japdom.10.a:0 "나라가 미쳐가고 있군..."

japdom.11.t:0 "스즈키 기사부로의 암살"
japdom.11.d:0 "상상할 수도 없는 일이 또 일어났습니다! 스즈키 총리와 그의 법정혈족 형제인 하토야마 이치로는 오늘 가와고에에서 열린 정당 집회에 참석했습니다. 하토야마가 연설을 하기 위해 일어섰을 때, '사이타마 민족구원청년봉사단'의 생디칼리슴 테러리스트가 이누카이 총리의 암살자를 처벌한 것에 대한 보복으로 스즈키와 하토야마를 저격했습니다. 스즈키의 부상은 심각한 것으로 보입니다."
japdom.11.a:0 "편히 잠드시게."

japdom.12.t:0 "비난 받는 정부"
japdom.12.d:0 "놀랄 것도 없이, 국가보안법 통과의 실패는 총리에 대한 반발을 불러일으켰습니다. 이 법안을 지지했던 보수주의자들과 관료들은 스즈키의 패배에 배신감을 느꼈습니다. 정부가 생디칼리슴에 대한 어떤 조치도 취하지 못한 데 실망한 귀족원과 추밀원은 내각에 대한 인내심을 모두 잃었습니다."
japdom.12.a:0 "스즈키의 날이 얼마 남지 않았다..."

japdom.13.t:0 "스즈키 기사부로의 사임"
japdom.13.d:0 "모든 사람들에게 버림받고 굴욕받은 총리는 귀족원이 내각을 비난하는 불신임안을 통과시키면서 사임했으며, 미적지근한 지지와 함께 미즈노 렌타로 전 내무장관이 그의 자리를 대신하게 되었습니다. 유감스럽게도, 추밀원과 추밀원의 초보수적인 의장 히라누마 남작은 '의회적 무능'을 더 안정적인 시스템으로 대체할 필요가 있다고 선언하는 성명을 발표했습니다."
japdom.13.a:0 "긴급 회의를 소집하라!"

japdom.14.t:0 "미즈노 렌타로의 선거"
japdom.14.dead:0 "스즈키의 사망은 입헌정우회에 긴급대회를 소집케 했습니다. 관료주의적 정파인 토코나미파(타나카의 독재시기와 그 이후에 친타나카 세력인 정우본당의 총재였던 토코나미 타케지로(1867-1935)의 이름에서 유래)는 영수를 잃음으로써 무력화되었으며, 반동적인 나카지마파가 당을 장악하게 되었습니다. 나카지마 총재는 새 총재직에서 당 전체에 의사 결정권을 끼칠 수 있다는 것에 기뻐했지만, 자신을 대표로 내세우지 않고 대신 현 총리이자 토코나미파인 미즈노 렌타로를 선출했습니다."
japdom.14.notdead:0 "스즈키의 사임은 입헌정우회에 긴급대회를 소집케 했습니다. 관료주의적 정파인 토코나미파(타나카의 독재시기와 그 이후에 친타나카 세력인 정우본당의 총재였던 토코나미 타케지로(1867-1935)의 이름에서 유래)는 영수를 잃음으로써 무력화되었으며, 반동적인 나카지마파가 당을 장악하게 되었습니다. 나카지마 총재는 새 총재직에서 당 전체에 의사 결정권을 끼칠 수 있다는 것에 기뻐했지만, 자신을 대표로 내세우지 않고 대신 현 총리이자 토코나미파인 미즈노 렌타로를 선출했습니다."
japdom.14.a:0 "마침내 정치가 어느정도 안정되었구나."

japdom.15.t:0 "일본의 가장 긴 겨울"
japdom.15.d:0 "일본 정부는 스스로가 효과적으로 마비되었음을 알게 되었습니다. 정우회 총리 두 사람의 잇따른 몰락은 새 총리의 권력을 심각하게 약화시켰으며 의원내각제를 무너트리려는 히라누마의 열린 계획은 정치적 혼란을 더 악화시켰을 뿐입니다. 극단주의 단체들은 날이 갈수록 성장하고 있으며 군부는 점점 더 불만스러워하고 있습니다. 육군 내 몇몇 고위 장교들은 민간 정부를 전복하고 제국을 '구호'하려는 음모를 꾸몄습니다. 음모자들은 하야시 센주로 육군대신에게 지지를 호소했습니다."
japdom.15.a:0 "일본의 미래가 그의 선택에 달렸다."

japdom.16.t:0 "일본의 가장 긴 하루"
japdom.16.d:0 "10년 간의 정치적 불명예 후에, 군부는 이번에는 쿠데타로 다시 정권을 잡게 되었습니다. 초보수적인 정치가 히라누마 기이치로 남작이 이제 총리가 되었으며, 대일본제국 전체에 계엄령이 내려졌습니다."
japdom.16.a:0 "반자이!"

japdom.17.t:0 "쿠데타 실패"
japdom.17.d:0 "육군대신은 쿠데타 가담을 거부했지만 그렇다고 쿠데타를 막기 위한 노력을 하지도 않았습니다. 쿠데타 음모자들은 이것을 묵인의 신호로 해석하고 계획을 실행했습니다. 아침이 밝자 쿠데타군은 경시청, 총리관저, 국회의사당을 장악했으나, 황거 접수에는 실패했습니다. 음모자들의 기대와 반대로, 천황 폐하께옵선 쿠데타 진압의 황명을 내리심으로써 그들의 운명은 정해졌습니다. 쿠데타군은 저항 없이 항복했고, 체포되기 전에 자살한 몇몇을 제외한 주요 음모자들은 즉시 체포되었습니다."
japdom.17.a:0 "민주주의가 지켜졌다!"

japdom.18.t:0 "권력 투쟁"
japdom.18.d:0 "유신파 장교들은 의회정치가 자본가들의 금권정치에 지나지 않는다고 보고 그것을 전복시키는 쿠데타를 감행했습니다. 하지만 신정부의 요직은 통제파가 차지했고, 유신파는 주변부로 밀려났습니다. 유신파 지도부는 자신들이 기망당했다고 결론내렸습니다. 새로운 권력투쟁의 장이 시작되려 합니다..."
japdom.18.a:0 "이 싸움이 끝나기는 할까?"

japdom.19.t:0 "유신파의 역쿠데타"
japdom.19.d:0 "오늘 새벽, 유신파 청년장교들이 도쿄 주둔 부대들을 이용해 또다른 쿠데타를 일으켰습니다! 아침이 밝자 1,400 명의 장교 및 병사들이 주요 통신 및 행정시설들을 접수하기 위해 움직이기 시작했습니다. 육군성, 육군참모부, 경시청, 총리관저, 국회의사장이 빠르게 함락되었고, 황거에서는 공성전이 벌어졌습니다. 오후가 되자 천황 폐하께옵서 군사혁명을 공식적으로 지지한다는 옥음을 발표하셨습니다."
japdom.19.a:0 "쿠데타는 성공하는가!"

japdom.20.t:0 "유신파의 쿠데타 미수!"
japdom.20.d:0 "오늘 새벽, 유신파 청년장교들이 도쿄 주둔 부대들을 이용해 또다른 쿠데타를 일으켰습니다! 아침이 밝자 1,400 명의 장교 및 병사들이 주요 통신 및 행정시설들을 접수하기 위해 움직이기 시작했습니다. 육군성, 육군참모부, 경시청, 총리관저, 국회의사장이 빠르게 함락되었고, 황거에서는 공성전이 벌어졌습니다. 천황 폐하께옵서 내란범들을 호되게 질책하시자, 해군이 육전사단들을 동원하여 황거를 구원하였고, 쿠데타는 저녁에 분쇄되었습니다."
japdom.20.a:0 "해군에게 가호가 있기를!"

japdom.21.t:0 "통제파의 승리!"
japdom.21.d:0 "유신파들의 쿠데타는 실패했습니다. 반역자의 낙인이 찍힌 유신파들에 대한 전국적 숙청이 진행되고 있습니다. 이 반역자들과 빨갱이들을 발본색원하기 위해 육군이 정부에서 더 큰 역할을 맡아야 한다는 목소리가 높습니다."
japdom.21.a:0 "육군대신 하야시를 총리로 지명한다."
japdom.21.b:0 "지금은 아직 그럴필요가 없다."

japdom.22.t:0 "거국일치정부"
japdom.22.d:0 "입헌유신회의 나카지마 치쿠헤이와 민정당의 아다치 켄조는 모두 국가보안법의 지지자입니다. 둘이 공동성명을 내기를, 두 주류정당이 연정하여 '거국일치정부'를 구성, 생디칼리슴의 위협으로부터 국체를 수호할 것이라 합니다."
japdom.22.a:0 "강한 정부가 필요하지."
japdom.22.b:0 "헛소리 마라, 우린 선거가 필요하다!"

japdom.23.t:0 "국방 기본 원칙에 관하여"
japdom.23.d:0 "권력을 장악한 후 새 정권을 위한 정치적 청사진을 찾고 있던 통제파들은 최근 '국방 기본 원칙'이라는 이름의 청사진을 제시하고 이를 중앙 지도부에 배포했습니다. 이것은 국가를 '고등 국방 국가'라는 명칭의, 총력전에 완벽히 준비된 주체로 바꾸기 위한 것입니다. 이를 위해 일본의 경제 구조는 군사적으로 재편되어야할 뿐 아니라, 일본인들은 각자의 이기심을 버리고 '이념적으로 계몽'되어야 한다고 합니다. 이 말인즉 일본인은 국가 안보에 해로운 계급 투쟁을 포기하고 도덕적이고 경제적인 사회를 재구성하라는 것입니다."
japdom.23.a:0 "이것이 우리가 나아갈 길이다."

japdom.24.t:0 "국가 구조의 기초 원칙에 관하여"
japdom.24.d:0 "'국가 구조의 기초 원칙'이란 국체, 국가구조에 대한 공식 설명을 위해 문부성에서 제작한 156페이지의 책자입니다. 이 책자에서는 천황을 만세일계에 따라 아마테라스 여신의 후손이며 현인신(아라히토가미)으로 공식 인정하며, 신성한 천황을 모시기 위해 신하인 우리들은 일본 문화의 번영과 사회적 화합('와')을 위해 스스로를 버려야 한다고 서술합니다. 이는 통제파들의 '네오-쇼군이즘'에 대한 비판을 향한 정부의 반박 자료라고도 볼 수 있습니다."
japdom.24.a:0 "이것이 우리가 나아갈 길이다"

japdom.25.t:0 "신체제운동"
japdom.25.d:0 "정권과 정권의 개혁에 대한 지지를 동원하기 위해, '신체제운동'이 조직되고 있습니다. 코노에 후미마로 공작이 이끄는 이 운동은 모든 사람을 유기적인 국민총체로 통합, 속박할 수 있는 정치기관을 만드는 것을 목표로 합니다. 기본적으로 천황을 정점으로 하는 일본식 협동조합주의 변종이라 할 수 있습니다. 일단 이 운동이 당면한 과제는 모든 정견을 하나의 정당에 통합시키는 것이며, 그 단일정당은 대정익찬회라고 합니다."
japdom.25.a:0 "이것이 우리가 나아갈 길이다."

japdom.26.t:0 "대정익찬회 제1차 대회 개최"
japdom.26.d:0 "대정익찬회는 금권정치적이던 옛 제국의회와는 달리 사회의 모든 면을 대표하는 관제 국민통합기구로 구성되어 있습니다. 그것은 촌에서 현에 이르기까지 모든 행정단위를 아우르며, 또한 학문, 문화, 정무, 경제, 정치, 군사적으로 각각 뛰어난 인물들이 모인 단체를 가지고 있습니다. 이론적으로 풀뿌리 단위까지 들어간 단체를 만들어 정치와 국민을 연계시킬 수 있으며, 모든 이해 집단이 그 단체의 대표를 맡음으로서 국가 정책을 효과적으로 개발하고 동조할 수 있습니다. 하지만 안타깝게도, 대정익찬회가 사회를 통합하려 시도한 여러 행동들은 서로의 의견차와 주도권을 잡으려는 싸움으로 이미 완전히 무너진 상탭니다. \n\n현재 3개의 주요 파벌이 등장했는데, 가장 큰 파벌은 코노에 수상이 직접 이끄는 개혁지향적 지식인들과 정치인들로 구성된 '혁신파'입니다. 두 번째 파벌은 현역과 예비역 장성들로 구성된 아라키 장군의 '황도파'이고, 세 번째는 '익정파'로서 천황의 권력 부활을 요구하는 정치인들로 구성되어 있습니다. 이 '익정파'라는 이름은 역시 천황의 권력 부활을 위한 정치단체인 '익찬정치회'의 약자에서 따왔다고 합니다.\n\n 뒤쪽의 두 파벌은 혁신파의 강력한 정치력에 이의를 제기하며 심지어는 대정익찬회의 목적에도 회의적입니다. 코노에 수상이 처음부터 '신체제'를 구성하기 위해 입법, 사법, 행정력을 집중시켜 대정익찬회를 만든 것이라고 말입니다. 코노에 수상은 구 메이지 헌법이 그대로 유지될 것이며 대정익찬회가 제국의회를 대체하지는 않을 것이라고 말했지만, 이 정치적 집합체에 대한 제안은 격렬한 반대에 부딪쳤습니다."
japdom.26.a:0 "이것이 우리가 나아갈 길이다."

japdom.27.t:0 "코노에 후미마로가 지지받다"
japdom.27.d:0 "15일간의 대회 끝에 코노에 공작이 자기 의제를 관철시키고 대정익찬회의 지지를 확보했습니다."
japdom.27.a:0 "이것이 우리가 나아갈 길이다."

japdom.28.t:0 "아라키 사다오가 지지받다"
japdom.28.d:0 "15일간의 대회 끝에 아라키 대장이 자기 의제를 관철시키고 대정익찬회의 지지를 확보했습니다."
japdom.28.a:0 "이것이 우리가 나아갈 길이다."

japdom.29.t:0 "쿠하라 후사노스케가 지지받다"
japdom.29.d:0 "15일간의 대회 끝에 유신주의자 쿠하라 후사노스케가 자기 의제를 관철시키고 대정익찬회의 지지를 확보했습니다."
japdom.29.a:0 "이것이 우리가 나아갈 길이다."

japdom.31.t:0 "총선"
japdom.31.d:0 "민주주의는 혹독한 겨울에도 살아남았고 선거 개혁안이 통과되었습니다. 그러나 통합 정부 출범에 실패한 정부는 그 통치력과 명분이 모자란 상황입니다. 하지만 해결책은 선거 개혁안을 믿고 국민들이 결정하도록 하는 것 뿐입니다. 정부는 국민의 요구를 수용하고 정치적 주도권을 확고히 하기 위해 선거를 치르기로 했습니다!"
japdom.31.a:0 "입헌정우회(보수주의)를 선택한다."
japdom.31.b:0 "민정당(자유주의)을 선택한다."
japdom.31.c:0 "기존 연정을 유지한다."

japdom.32.t:0 "분당"
japdom.32.d:0 "1936년 입헌정우회 대회에서 자기 당권이 위험하다는 것을 느낀 나카지마는 다른 정파들과 권력공유에 합의했습니다. 그 합의 내용 중 하나로써 강력한 당직인 간사장이 공석이 되었고(단 폐지된 것은 아님), 간사장 업무는 총회의 집단지도체제로 이관되었습니다. \n\n 지난 달, 자신의 위치가 확고해졌다고 여긴 나카지마는 간사장 자리를 탈취함으로써 자신의 당권장악을 완료했습니다. 나카지마는 총회에 간사장직을 혁신파에 동정적인 전 간사장 쿠하라 후사노스케에게 돌려줄 것을 공식 권고했습니다. 4월 28일, 나카지마와 그 당여들은 '혁신동맹'이라는 사실상의 당내당을 만들면서 총회를 더욱 압박했습니다. 총선이 끝난 뒤인 5월 14일, 친나카지마파 총회의장 호리키리 젠베가 이 문제의 표결을 강요했으나, 다른 정파들이 모두 거부했습니다. 당 상층부에서 고립된 혁신파는 당대회를 개최하여 지역당 간부단을 동원하여 상황을 해결하고자 했으나, 이것도 비유신파 영수들에 의해 기각되어 나카지마를 더욱 노하게 했습니다. 선거 딱 한달 째인 오늘 혁신동맹은 입헌정우회로부터의 탈당을 공식 선언했습니다."
japdom.32.a:0 "우리 스스로 갈 길을 찾을 때지."

japdom.33.t:0 "국민동맹 창당"
japdom.33.d:0 "아다치 켄조 등 민정당 출신 파벌을 혁신동맹에 받아들인 나카지마는 당을 재조직하고 당명을 국민동맹으로 개칭했습니다."
japdom.33.a:0 "우리 스스로 갈 길을 찾을 때지."

japdom.34.t:0 "내각총사퇴"
japdom.34.d:0 "조선 참사의 책임을 지고 내각총리대신이 사퇴했습니다. 새로운 내각을 조각해야 합니다."
japdom.34.a:0 "미츠치 츄조를 지명한다."
japdom.34.b:0 "마치다 츄지를 지명한다."
japdom.34.c:0 "나카지마 치쿠헤이를 지명한다."
japdom.34.e:0 "쇼다 카즈에를 지명한다."

japdom.35.t:0 "기획원"
japdom.35.d:0 "검은 월요일 불황으로 인한 총체적 정치경제위기가 일본의 태평양 수출시장을 위협하고 있습니다. 정부는 경제정책을 재고하기 시작했습니다. 우리는 주로 견직물과 기타 소비재를 수출합니다. 우리의 공산품은 여전히 대부분의 서방국가들에 비해 뒤떨어집니다. 이 상황을 개선하기 위한 다양한 대책들이 제안되었고, 미래경제정책을 연구계획할 기관으로 기획원이 설치되었습니다."
japdom.35.a:0 "잘 됐군."

japdom.36.t:0 "자이바츠 부패 추문"
japdom.36.d:0 "As we feared, today several high-ranking government officials with links to the Zaibatsu have been accused of corruption. This is not the first time such accusations have been made and we fear it will not be the last. While some say it is good they were caught, it nevertheless represents another blow to our government given our close support of the Zaibatsu.\n\nThe trial will start in a few days but given the vast amount of wealth these officials will be able to mobilise it will no doubt be a long and painful road to justice, if we ever even get there... "
japdom.36.a:0 "부끄러운 줄 알아야지!"

japdom.39.t:0 "추가적인 한반도 통합"
japdom.39.d:0 "한반도에서의 징병과 더불어 일본의 회사들이 경제기반을 공고히 하면서, [JAP.GetNameDef](은)는 한반도에 대한 지배권을 더욱 확실히 했습니다."
japdom.39.a:0 "훌륭하군!"

japdom.40.t:0 "조선의 경제적 통합"
japdom.40.d:0 "우리의 노력이 결실을 거두기 시작했습니다. 조선 땅의 도시화와 근대화는 일취월장하고 있습니다. 조선 경제는 황금기에 접어들었고 우리 경제도 그 덕을 보고 있습니다."
japdom.40.a:0 "완벽하군!"

japdom.42.t:0 "추가적인 타이완 통합"
japdom.42.d:0 "수천 명의 일본인들이 타이완으로 이주한 끝에, 일본 당국은 타이완 섬에 대한 지배권을 확고히 했습니다."
japdom.42.a:0 "아주 좋아."

japdom.73.t:0 "추가적인 다롄 통합"
japdom.73.d:0 "수천 명의 일본인들이 다롄으로 이주한 끝에, 일본 당국은 요동 반도에 대한 지배권을 확고히 했습니다."
japdom.73.a:0 "아주 좋아."

japdom.76.t:0 "하와이 식민지화"
japdom.76.d:0 "수천 명의 일본인들이 하와이로 이주한 끝에, 일본 당국은 하와이 섬에 대한 지배권을 확고히 했습니다."
japdom.76.a:0 "정말 좋군."

japdom.45.t:0 "인민전선 사건"
japdom.45.d:0 "오늘 좌익 성향의 학자, 지식인, (두 의원을 포함한) 정치인 등 446명이 국가보안법에 따라 기소되었습니다. 446명 모두 '인민전선'을 조직하고 국체를 위협했다는 혐의를 받고 있습니다."
japdom.45.a:0 "확실히 정리된거 맞지?"

japdom.46.t:0 "제2차 인민전선 사건"
japdom.46.d:0 "오늘 38명의 좌익 성향의 교수들이 '인민전선'을 조직한 혐의로 체포되면서, 지식인들의 추가적인 구속이 이루어졌습니다."
japdom.46.a:0 "저기 얼마나 많은 빨갱이들이 있는거야?!"

japdom.47.t:0 "케이힌노동자그룹 사건"
japdom.47.d:0 "케이힌(도쿄-요코하마) 지역에서 활동하는 지하 생디칼리스트 조직이 적발 및 체포되었습니다."
japdom.47.a:0 "좋은 소식... 맞나?"

japdom.48.t:0 "기획원 사건"
japdom.48.d:0 "기획원 직원 열일곱 명이 정부 내부에 '인민전선'을 조직하려 한 혐의로 오늘 체포 및 기소되었습니다."
japdom.48.a:0 "이거 감당할 수가 없잖아!"

japdom.49.t:0 "만철조사부 사건"
japdom.49.d:0 "남만주철도 조사부 소속 관료 스물아홉 명이 사내에 지하 생디칼리스트 운동을 조직하려 한 혐의로 오늘 체포 및 기소되었습니다."
japdom.49.a:0 "이거 감당할 수가 없잖아!"

japdom.50.t:0 "요코하마 사건"
japdom.50.d:0 "작가와 기자 60여명이 생디칼리스트 지하 정당을 조직하려 한 혐의로 체포 및 기소되었습니다. 하지만 그들이 자백한 바 대부분이 고문에 의한 허위 자백으로 밝혀졌습니다."
japdom.50.a:0 "점점 더 나빠지는군!"

japdom.51.t:0 "특별고등경찰의 고문 자행"
japdom.51.d:0 "특별고등경찰, 속칭 특고는 시국사건 및 사상범죄에 특화된 특수경찰조직입니다. 특고는 잔혹한 심문 방법으로 악명이 높으며, 고문치사도 심심찮게 일어납니다. 국가보안법이 통과되면서 특고는 조직의 크기와 활동을 대폭 확대했고, 그런 만큼 피의자의 안전은 더욱 경시하게 되었습니다. 오늘 주요 일간지가 경찰에 연행된 한 남자가 죽었고, 그 정황은 특고의 고문치사라고 폭로하는 기사를 보도했습니다."
japdom.51.a:0 "어이쿠..."

japdom.52.t:0 "국가보안법 폐지"
japdom.52.d:0 "국가보안법의 과잉사용과 남용이 증가하면서 정치인들은 그 가치를 재고하지 않을 수 없게 되었습니다. 국가보안법은 그 목적에 맞게 테러로부터 많은 생명을 구했지만, 더 이상은 쓸모가 없을지도 모릅니다."
japdom.52.a:0 "폐지해라."

japdom.53.t:0 "1939년 대한발"
japdom.53.d:0 "나라가 금세기 들어 최악의 가뭄을 겪고 있습니다. 수돗물 공급은 턱없이 부족하고 농작물들은 물부족으로 죽어가고 있습니다. 일부 지역에서는 지역 공무원들이 폭풍우를 일으키고 사람들을 진정시키기 위한 최후의 시도로 기우제를 지내고 있지만, 소용이 없었습니다. 불행중 다행히도 가뭄은 주로 혼슈 서부와 남부, 규슈와 시코쿠에만 영향을 미치고 있고, 벼 수확량은 크게 줄었지만 기근 상태까지 발달하지 않았습니다. 하지만 가뭄으로 인한 곡물 생산의 혼란으로 당분간은 유명한 도지마 쌀 거래소를 비롯한 여러 쌀 거래소를 폐쇄하고 쌀 공급을 직접 통제해야 할 것입니다."
japdom.53.a:0 "아직 아무도 굶어죽진 않았어.."

japdom.54.t:0 "1940년 총선"
japdom.54.d:0 "새로운 총선을 치를 때입니다. 아주 강력한 야당이 존재하고 있는 지금은 19세기 보다 선택지가 더 다양합니다. 선거가 끝나면 천황 폐하께선 새 총리에게 내각 구성을 명할 것입니다."
japdom.54.a:0 "입헌정우회(보수주의)."
japdom.54.b:0 "민정당(자유주의)."
japdom.54.c:0 "쇼와회(국민주의)."
japdom.54.e:0 "사회대중당(사회주의)."

japdom.55.t:0 "1944년 총선"

japdom.56.t:0 "천황 암살 기도!"
japdom.56.d:0 "국가의 군사적 전복에 불만이 가득한 과격파 생디칼리스트가 히로히토 천황 폐하께 총격을 가했습니다! 폐하께서는 위중한 상태이시며 의사들은 옥체가 보전될 수 있을지 회의적이라고 합니다..."
japdom.56.a:0 "기적적으로 회복될 것이다!"
japdom.56.b:0 "폐하가 돌아가셨으니, 지치부 친왕이 섭정을 맡을 것이다"

japdom.57.t:0 "제2차 메이지 유신?"
japdom.57.d:0 "지치부 친왕이 아키히토 천황의 숙부로서 섭정이 된 지 3년이 흐른 지금, 급진적 유신주의자들은 친왕이 조카를 몰아내고 보위에 올라야 한다고 주장하고 있습니다."
japdom.57.a:0 "야스히토 천황 폐하 만세!"
japdom.57.b:0 "아니, 친왕께선 천황 폐하의 섭정으로 남을 것이다."

japdom.58.t:0 "하야시 센주로가 사망하다!"
japdom.58.d:0 "통제파이자 육군대신인 하야시 센주로가 오늘 작고했습니다. 후임으로는..."
japdom.58.a:0 "도조 히데키를 임명한다."
japdom.58.b:0 "나가타 테츠잔을 임명한다."
japdom.58.c:0 "편히 잠드시게."

japdom.59.t:0 "1281년의 재림"
japdom.59.d:0 "적들이 우리 본토에 성공적으로 상륙했습니다! 그들을 저지하기 위해서 국가의 모든 것을 동원해야만 합니다!"
japdom.59.a:0 "우리는 그들을 멈춰세울 것이다!"

japdom.60.t:0 "가뭄이 사람 잡다"
japdom.60.d:0 "농촌 지역이 잃어버린 10년 이후에 이미 어려움을 겪고있는 가운데, 이 가뭄은 빈곤한 농부들과 농산물을 중심으로 건설된 경공업의 파산을 초래했습니다. 가뭄의 영향은 당분간 지속될 것으로 보입니다."
japdom.60.a:0 "어쩔 수 없군."

japdom.61.t:0 "봉천-조선-일본 원조 제안"
japdom.61.d_pervasive:0 "우리가 겪고있는 가뭄에 대해 조사한 후, 농림성과 상공성, 내무성은 가뭄의 피해를 줄이기 위해 우리가 할 수 있는 일이 거의 없다고 결론지었습니다. 그러나 척무성에서는 봉천정부가 쌀과 잡곡을 조선에 판매하도록 강요하고, 그 대신 조선의 쌀을 일본 본토에 공급하는 방법을 제안했습니다. 만주 역시 조금이나마 가뭄에 휩싸여 있고 어느정도 기근을 겪고 있지만, 우리의 정치적-경제적 압박은 그들의 반대를 묵살할 수 있을 겁니다."
japdom.61.d_normal:0 "우리가 겪고있는 가뭄에 대해 조사한 후, 농림성과 상공성, 내무성은 가뭄의 피해를 줄이기 위해 우리가 할 수 있는 일이 거의 없다고 결론지었습니다. 그러나 척무성에서는 봉천정부가 쌀과 잡곡을 조선에 판매하도록 강요하고, 그 대신 조선의 쌀을 일본 본토에 공급하는 방법을 제안했습니다. 만주 역시 조금이나마 가뭄에 휩싸여 있고 어느정도 기근을 겪고 있지만, 봉천 정부는 기꺼이 우리가 어려운 시기를 넘기도록 도와주려 할 겁니다."
japdom.61.a:0 "그들에겐 선택의 여지가 없다."
japdom.61.b:0 "제안을 보내라."
japdom.61.c:0 "우리는 인내할 것이다."

japdom.62.t:0 "봉천 정부가 우리 제안을 거부하다"
japdom.62.t.cutoff:0 "봉천이 원조를 중단하다"
japdom.62.d:0 "대단히 괘씸하게도, 봉천 정부는 가뭄을 극복하기 위한 우리의 제안을 거부했습니다. 이 말도 안 되는 무례한 행동은 분명 응징을 받을 겁니다!"
japdom.62.d.cutoff:0 "대단히 괘씸하게도 봉천 정부는 식량 원조를 중단했으며, 우리는 다시 혼자서 가뭄에 맞서게 되었습니다. 이 말도 안 되는 무례한 행동은 분명 응징을 받을 겁니다!"
japdom.62.a:0 "이 무례한 자들을 벌하리라!"
japdom.62.b:0 "어쩔 수 없군."

japdom.63.t:0 "가뭄 끝나다"
japdom.63.d:0 "몇 개월 동안의 고통 끝에 드디어 가뭄이 끝났고 나라 꼴이 회복되고 있습니다."
japdom.63.a:0 "마침내!"

japdom.64.t:0 "봉천정부가 식량을 보내주기로 하다"
japdom.64.d:0 "봉천정부가 식량제공을 동의했으며, 가뭄의 큰 피해들이 곧 해결될 것입니다."
japdom.64.a:0 "좋은 소식이다!"

japdom.65.t:0 "천황과 민주주의"
japdom.65.d:0 "정부의 힘은 아직 약했기 때문에, 천황 폐하의 지원이 절실히 필요한 상황이었습니다. 폐하께서는 의회에 자주 참석하시지는 않으시지만, 다행히도 우리 정부를 지지해 주셨습니다. 폐하의 말은 큰 힘이 있고, 우리 정부가 지속되는 데 도움이 될 것입니다. 폐하의 지원을 받아들여야 할까요?"
japdom.65.a:0 "천황이 동의해 주어서 다행이군."
japdom.65.b:0 "상관없다!"

japdom.72.t:0 "천황과 민주주의"
japdom.72.d:0 "정부의 힘이 약하기 때문에, 필사적으로 천황 폐하의 국회 연설을 요청했습니다. 천황 폐하께서는 의회에 자주 참석하시지는 않으시지만, 천왕폐하께서 정부를 지지하시지는 않으셨습니다. 천황 폐하의 발언은 큰 힘을 갖는데, 이와 같은 부진한 지지는 우리 정부에 큰 타격을 줄지도 모릅니다. 정부가 이에 개입하지 않는다면 반드시 정부는 무너질 것입니다. 우리는 폐하의 의견에 동의해야 할까요 아니면 폐하를 상대로 논쟁을 펼쳐야할까요?"
japdom.72.a:0 "폐하의 의견을 따른다."
japdom.72.b:0 "신경쓰지마라!"

japdom.66.t:0 "정치적 저항"
japdom.66.d:0 "사람들이 자신은 천황 폐하를 위해 목숨을 바치겠다고 하지만, 그들을 시험에 들게 해보니 생각보다 덜 성공적이라는 걸 알게 됐습니다. 우리의 대규모 동원에 정치적 저항이 있었고, 계획대로 추진하고는 있지만 우리의 정치적 입지가 약화되었습니다."
japdom.66.a:0 "알겠다."

japdom.67.t:0 "질적 저하"
japdom.67.d:0 "우리의 세 번째 동원 단계가 진행중입니다만, 우리는 벌써부터 이 보충병들이 기존 인원들보다 못하다는 걸 알게 되었습니다. 하지만 되돌리기엔 이미 늦었고 우린 전투가 그들을 잘 단련시키기만을 바랄 수 있을 뿐입니다."
japdom.67.a:0 "이해했다."

japdom.68.t:0 "사령부 내의 불화"
japdom.68.d:0 "나가타와 오바타 장군이 논쟁을 벌였습니다. 두 장군은 서로를 '등신'이라 부르며 같이 일하기를 거부하고 있습니다. 이 사태가 해결되기 전까지 육군은 수뇌부 공백상태가 될 것이나, 분명 가까운 시일 안에 해결될 것입니다."
japdom.68.a:0 "그랬으면 좋겠군."

japdom.69.t:0 "또 불화"
japdom.69.d:0 "나가타와 오바타 장군이 다시 논쟁을 벌였습니다. 두 장군은 서로에게 주먹질을 하기 직전까지 갔으며, 이번에도 같이 일하기를 거부하고 있습니다. 이 사태가 해결되기 전까지 육군은 수뇌부 공백상태가 될 것이나, 분명 가까운 시일 안에 해결될 것입니다."
japdom.69.a:0 "그랬으면 좋겠군."

japdom.70.t:0 "또또 불화"
japdom.70.d:0 "나가타와 오바타 장군이 또다시 논쟁을 벌였습니다. 이번에는 두 장군은 서로를 아예 일본 역사상 최대의 재앙이라고 선언할 지경까지 갔으며, 또다시 같이 일하기를 거부하고 있습니다.  이 사태가 해결되기 전까지 육군은 수뇌부 공백상태가 될 것이나, 분명 가까운 시일 안에 해결될 것입니다. 두 장군의 측근에 따르면 둘은 거의 합의에 이르고 있다고 하니, 다행스럽게도 이번이 마지막 싸움질이 될 것입니다."
japdom.70.a:0 "그랬으면 좋겠군."

japdom.74.t:0 "궤간 변경"
japdom.74.d:0 "엄청난 노력이 필요했지만, 드디어 철도 궤간을 바꾸었습니다. 완전한 교체를 위해서는 더 많은 노력이 필요하겠지만, 최악의 상황은 이제 지나갔고, 우리는 이미 과거 협궤철도가 가졌던 악영향들이 사라지는 것을 보고 있습니다."
japdom.74.a:0 "반자이!"

japdom.75.t:0 "토지개혁의 결과"
japdom.75.bad:0 "토지개혁은 계속 문제가 되어왔던 정치적 문제였으며 우리는 최초로 토지개혁을 해결하려는 정부가 아니지만 안타깝게도 토지개혁을 완료할 정부도 아닙니다. 우리가 했던 노력들은 시간낭비였으며 그저 재앙을 가져다줄 뿐이었습니다! 우리는 토지개혁 문제을 깊게 파고 들어가지 못 했습니다. 이 여파는 앞으로 수년간 우리 경제를 괴롭히게 될 것입니다..."
japdom.75.okay:0 "토지개혁은 계속되는 정치적 문제였으며 우리가 그것을 시도한 최초의 정부는 아니지만, 우리는 그것을 어찌저찌 끝냈습니다. 토지 이용을 획기적으로 바꾸지는 못했지만, 우리는 많은 문제를 고쳤습니다. 이제 비효율적인 토지 이용이 우리 경제를 괴롭히지는 않을 것입니다."
japdom.75.good:0 "토지개혁은 계속되는 정치적 문제였으며 우리가 그것을 시도한 최초의 정부는 아니지만, 과거의 정부가 실패한 것을 우리는 해냈습니다. 우리는 현재의 문제를 해결했을 뿐만 아니라, 수만 헥타르의 토지를 구매하고 소작농에게 분배함으로써 그 이상을 해냈습니다. 우리는 이미 토지개혁의 성과를 보고 있습니다!"
japdom.75.great:0 "기적적 성과입니다! 토지개혁은 계속되는 정치적 문제였고, 우리가 그것을 최초로 시도한 것도 아닙니다. 하지만 다른 이들이 불가능하다고 생각했던 것을 우리는 해냈습니다! 이 토지 개혁은 역사적으로 가장 거대한 토지 재분배 계획으로 기록될 것입니다. 2천 3백만 헥타르에 달하는 토지가 농부들에게 분배되었고, 일본이 지금까지 알았던 비효율적 지주제는 이제 없습니다. "
japdom.75.a:0 "어떻게 이런 일이..."
japdom.75.b:0 "우리 것이다!"
japdom.75.c:0 "반자이!"
japdom.75.d:0 "반자이 반자이 반자이!"

japdom.235.t:0 "원자력 연구분야의 추가적인 노력"
japdom.235.d:0 "우리의 최고 과학자들이 코난 시의 시설에서 생산되는 중수를 활용해 원자의 힘을 활용할 수 있는 기반시설을 도쿄와 후쿠시마에서 작업하고 있습니다. 다음 단계는 실험용 원자로 건설이 될 것입니다. \n\n 도쿄의 주 이화학연구소 시설에 건설하는게 당연한 선택으로 보일 수 있지만, 몇몇 사람들은 후쿠시마의 새 시설을 사용하는게 해외의 적들로부터 숨기는데 더 낫다고 주장합니다. 어느 쪽으로 선택하든 기밀유지는 중요사항이 될 겁니다. "
japdom.235.a:0 "Get Fukushima ready to house the facility."
japdom.235.b:0 "Tokyo is the ideal location for it."

japdom.236.t:0 "육군 지도부가 해군 편향에 항의하다"
japdom.236.d:0 "최근에 해군에게 혜택을 주는 정책을 발의하는 우리의 태도에 육군 지도부는 항의했습니다. 더 권위있는 장군들 중 일부는 오늘 오전 비공개 회의에서 난색을 표했습니다."
japdom.236.a:0 "그들에게 기다리고 지켜보라고 해라."

japdom.237.t:0 "해군 지도부가 육군 편향에 항의하다"
japdom.237.d:0 "최근에 육군에게 혜택을 주는 정책을 발의하는 우리의 태도에 해군 지도부는 항의했습니다. 더 권위있는 제독들 중 일부는 오늘 오전 비공개 회의에서 난색을 표했습니다."
japdom.237.a:0 "그들에게 기다리고 지켜보라고 해라."

japdom.238.t:0 "의회 해산"
japdom.238.d:0 "제국 정부의 항복에 이어 우리의 지도자가 지시한 신정부가 구성되고 있습니다. 의회는 폐지되었고 총리의 직책 또한 완전히 폐지되었습니다. 신정부는 프랑스 코뮌의 기반을 둔 새로운 정부 형태로 변하는 것에 지지를 받고 있습니다. 이러한 급진적인 변화로 천황의 지위는 이제 교체의 대상이 되었습니다."
japdom.238.a:0 "반동 정부의 종말이다..."

japdom.239.t:0 "일본 황실의 혼란"
japdom.239.d:0 "의회가 폐지되면서 황실은 혼란에 빠졌습니다. 천황과 그의 가족들은 현재 가택연금 상태에 놓여있습니다. 아직까지는 황실은 여전히 국가의 상징으로 남아있고 천황은 엄밀히 따지면 힘을 갖고 있습니다. 어쩌면 현 상황을 다시 뒤집어버릴지도 모릅니다. "
japdom.239.a:0 "이거 안 좋아 보이는데..."

japdom.240.t:0 "칸손 아리하타 동지가 새로운 일본 연방의 의장으로 취임하다"
japdom.240.d:0 "천황은 이제 그 어떠한 일에도 관여하지 못하는 것이 분명해졌습니다. 오늘, 일본 열도에서 모든 천황의 직위과 권력을 정부가 박탈하면서 야마토 왕조의 통치는 영원히 종식되었습니다. 그리고 새로운 일본 연방의 초대 의장이 마침내 선출되었습니다."
japdom.240.a:0 "축하하오, 아리하타 동지!"

japdom.241.t:0 "황실의 운명"
japdom.241.d:0 "새 정부 시스템의 마지막 부분이 완성되면서 제국 황실의 미래가 다시 논의되었습니다. 황가가 지난 천년처럼은 더 이상 기능할 수 없을 것이라는 점은 명백합니다. 변화가 필요합니다. 우리는 과감한 조치를 취하거나 일본 사회에 적을 더 만들지 않기 위해 그들을 더 가볍게 처리할 수도 있습니다. 어떻게 할까요?"
japdom.241.a:0 "처형대로 보내라."
japdom.241.b:0 "내버려두되, 단 힘을 뺏어라. 그들은 이제 일반 시민이다."
japdom.241.c:0 "그들을 추방해라."

japdom.242.t:0 "검은 월요일의 여파"
japdom.242.d:0 "결국 예상대로, 독일 제국의 경제적 실패에 의한 도미노 효과가 우리에게 도달했습니다. 독일 시장과의 거리 덕분에 경제적으로 고립된 우리는 유럽 국가들만큼 큰 영향을 받지는 않았지만, 그럼에도 우리에게 타격이 온 것은 무시할 수 없는 사실입니다. 자이바츠와 은행은 몇 달 동안 힘든 시기를 보내야 할 겁니다."
japdom.242.a:0 "예견된 일이었다."

japdom.243.t:0 "군 수뇌부 내 분열"
japdom.243.d:0 "현재 제국 군대 장교들의 파벌 간 경쟁이 새로운 국면을 맞고 있습니다. 두 신성, 통제파의 나가타 데쓰잔 육군 소장과 유신파의 오바타 도시로 육군 소장은 군사적 전략에 대해 논쟁하고 있습니다.\n\n나가타 장군은 일본 경제가 어떤 종류의 총력전이라도 지속하기에는 어려우므로, 우선 총력전을 수행할 수 있는 군대를 만들어야 한다고 믿습니다. 그는 우리 군의 기동 능령을 확장하고, 장비를 현대화하고, 지휘 체계를 중앙집중화할 것을 요구합니다.\n\n오바타 장군의 분석도 거의 똑같지만, 그는 다른 결론을 내렸습니다. 불안정한 국제적 사정 때문에, 일본이 내부 발달을 통해 그런 능력을 갖추게 되기 전에 전쟁은 일어날 것입니다. 따라서, 그는 향후 전쟁에서는 장기전을 피하고자 짧고 신속하고 결단력 있는 작전을 통해 신속하게 적군을 파괴해야 한다는 결론에 도달했습니다.\n\n중앙집중화된 지휘 체계가 좋은 생각이고, 원시적인 인해전술이 형편없는 전략이라는 데에는 두 사람 모두 동의합니다;우리는 결코 러시아나 중국의 인력과 경쟁할 수 없습니다. 이제 우리는 어떻게 나아가야 할지 선택해야 합니다."
japdom.243.a:0 "현명히 선택할 것이다."

japdom.301.t:0 "A Question of Dedication"
japdom.301.d:0 "While our decision to follow technological supremacy and quality over quantity makes perfect tactical sense, there are still some of our admirals who are saying we are not dedicated enough to this concept and are calling for further improvements of our quality standards. However their opponents are arguing that this will lead in decreased output of our already limited production capacity."
japdom.301.a:0 "We must purse ultimate quality in our ships."
japdom.301.b:0 "We can't hamper our naval production any more."

japdom.302.t:0 "A Question of Dedication"
japdom.302.d:0 "While our decision to abandon technological supremacy and quality over quantity makes perfect tactical sense, there are still some of our admirals who are saying we are not dedicated enough to this concept and are calling for further simplification of our existing designs. However though their opponents are arguing that this will lead to further decreases in the quality of our ships."
japdom.302.a:0 "We must cut corners wherever it is possible."
japdom.302.b:0 "We mustn't hamper the quality of our ships any more."

japdom.303.t:0 "Direction of Plane development"
japdom.303.d:0 "Our great engineers have prepared plans for new generation of carrier planes. While it can take time to develop all of them, we could dedicate our resources to at least one type and prepare it for duty, much sooner."
japdom.303.a:0 "Fighter planes are key!"
japdom.303.b:0 "Dive bombers are vital!"
japdom.303.c:0 "Torpedo bombers are crucial!"

japdom.304.t:0 "New Naval Prototype Flying!"
japdom.304.d:0 "After many sleepless months, our engineers and workers were able to build and even fly with one of new prototypes carrier plains; what great news!"
japdom.304.a:0 "Great news!"

