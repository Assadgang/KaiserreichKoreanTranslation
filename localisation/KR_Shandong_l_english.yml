shandong.439.t:0 "Unrest in the South"
shandong.439.d:0 "In the League of Eight Provinces there are numerous reports of spreading unrest after the sale of the newly built railway to the Germans. If we want to secure a better hold on China we should keep an eye on the events of the South East as we could gain a lot from the collapse of Chuanfangs clique. "
shandong.439.a:0 "We should keep an eye on this."

shandong.440.t:0 "A Heavy Bullet"
shandong.440.d:0 "The League Marshal Sun Chuanfang has been shot and is currently in critical condition, after weeks of riots it seems one lucky peasant got to him. What this means for the League is unknown but if chaos ensues we must be prepared to take advantage of this."
shandong.440.a:0 "This bullet will change the fate of China."

shandong.441.t:0 "The Old Alliance Alive"
shandong.441.d:0 "When General Zhang Zongchang presented Zhang Zoulin with a carrying pole at his inauguration, it came with a deep mutual understanding. Zhang Zongchang would not lavish the Marshal with baubles or pleasantries, but would serve as the reliable tool to which Zoulin may achieve victory. This promise made years ago arrives to Zongchang this day. A carrying pole sent by Zhang Zoulin could only mean one thing. The time of great service was approaching, and Zongchang will deliver, whether his honor exists or not."
shandong.441.a:0 "This pole will change the fate of China."

shandong.442.t:0 "The New Qing Empire"
shandong.442.d:0 "The fierce battle for the Forbidden City was pressed on Zhang Tianran's orders. The palace gates became a prison for the cowardly Aisin-Gioro family. Several family members attempted to leave but were led back, and the walls manned by Red Spears at all corners. Finally, the Emperor surrenderd to the Shangqing. Instead of death, Puyi was forced to capitulate to Zhang Tianran in his Imperial Yellow Jacket, as well as reaffirm to the people his emperorship. Puyi will remain the Emperor, and the Shangqing Tianguo's minor emperors, managers and priests the official magistrates of the Qing Empire. Zhang Tianran has absolved the captive Emperor of any guilt in this war, and declared that this victory is the culmination of a spiritual genealogy that began with the Boxers and Sun Yat Sen."
shandong.442.a:0 "This could be the Maha-Kalpa"

shandong.445.t:0 "Minor Emperor Xue Dian Deserts With Lu Zhongjie"
shandong.445.d:0 "After assuring Zhang Tianran and Sun Suzhen that Lu Zhongjie was isolated, the Minor Emperor of Shandong has betrayed the Yiguandao. After failing to arrive for daily exercises, Red Spear soldiers discovered Xue Dian missing from his quarters. Panic ensued as the Red Spears scrambled in vain to find Xue Dian. This panic magnified when the old Homored Teacher, Lu Zhongjie, could not be found as well. After Zhang Tianran arrived in a very uncharacteristic fury, he receded into Xue Dian's house to ask the spirits for guidance. After several hours, Zhang Tianran emerged from Xue Dian's quarters, and stated that the Minor Emperor was called by a greater power to commit to an immediate and permanent pilgrimage. While the Red Spears soldiers are sated, the dissidents outside of Taishan have easily deduced that Xue Dian and Lu Zhongjie have escaped the cult. To the suprise of many, including Sun Suzhen, Zhang Tianran has not ordered for a manhunt. It appears as if the Honored Master has accepted a consequence he did not predict."
shandong.445.a:0 "It is probably part of the Maha-Kalpa"

shandong.446.t:0 "Shanghai Bank Extends Loan Offer to Zongchang"
shandong.446.d:0 "After several failed loan requests to various Shanghai Banks, denied on the grounds that Zongchang has a failing pay record, finally one has given their approval. Almost as if some higher power had intervened, a letter arrives for Zongchang that will lend Zongchang another large sum of silver with some of his properties placed as colladeral in case he fails to pay the bank back."
shandong.446.a:0 "Maybe someone is looking out for me?"

shandong.447.t:0 "Border Skirmishes Between [ANQ.GetName] and [SQI.GetNameDef]"
shandong.447.d1:0 "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own interests in the region have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now local conflicts have arisen with Yiguandao militia and Anqing forces engaging each other.\n\nWith our expedition south into the Five Provinces in direct conflict with [ANQ.GetName]'s regional interests, many close to Zhang Tianran have voiced thier opinion that the reasons we have for engaging the League also apply to [ANQ.GetName], that aside perhaps it is best we focus on Nanjing first." # Tianran in charge
shandong.447.d2:0 "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own interests in the region have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now local conflicts have arisen with both Shandong and Anqing forces engaging each other.\n\nWith our expedition south into the Five Provinces in direct conflict with [ANQ.GetName]'s regional interests, many generals have voiced to Zhang Zongchang that [ANQ.GetNameDef] is weak and has little backing among the military. These generals have been wrong before with reports of large League units defecting to [ANQ.GetName]." # Zongchang in charge
shandong.447.a:0 "We should strike them swiftly!"
shandong.447.b:0 "Peace will prevail, for now..." # Peace

shandong.448.t:0 "War between [ANQ.GetName] and [SQI.GetNameDef]" # ANQ side
shandong.448.d1:0 "Up until now, [SQI.GetLeader]'s intervention against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out.\n\nWith the assistance of [FNG.GetNameDef], our forces could have a slight material edge against Shandong forces, provided we are able to hold the coasts." # ANQ allied with FNG
shandong.448.d2:0 "Up until now, [SQI.GetLeader]'s intervention against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out.\n\nWith the intervention of [QIE.GetNameDef] on our side of the conflict, our forces will have more breathing room in our struggle against both [LEP.GetLeader] and [SQI.GetLeader], though it still will be a hard fight." # ANQ allied with QIE
shandong.448.a:0 "[FNG.GetLeader] will bring order to China!"
shandong.448.b:0 "[QIE.GetLeader] will bring order to China!"

shandong.449.t:0 "Border Skirmishes Between [SQI.GetNameDef] and [FROM.GetNameDef]"
shandong.449.d:0 "The Nanjing regime hasn't been the only threat our forces have had to deal with, for the past few weeks we have been trying to ignore [FROM.GetNameDef]'s probes into our territory but [QI.GetLeader] has decided action might well be required. If we were to let this continue on with this inaction we will be viewed as weak which may bery well come back to hurt us later however, a weak display may be exactly what we want if a trap is decided as the plan of action. [SQI.GetLeader] has a choice to make, he favours..."
shandong.449.a:0 "...striking the [FROM.GetNameDef]'s lines immediately." 
shandong.449.b:0 "...focusing on our current issues."

