### Decisions ###
SQI_riot_policy_decisions:0 "산동 민간 반란"
SQI_riot_policy_decisions_desc:0 "정치적 불안이 초래한 수많은 문제들을 다루어야 합니다. 그들은 산에 숨어들어갔고, 마을을 습격하며 우리의 통치가 불법적이라고 주장합니다."
