### Leaders ###
POLITICS_SONG_ZHEYUAN_DESC:0 "'굴욕의 세기'의 쇠퇴기에 태어난 쑹저위안은 산둥성 옌산에서 유학자인 숙부에게 교육받았습니다. 1904년에 쑹저위안은 베이징으로 가 루젠장 아래에서 군사교육을 받았습니다. 10년 후, 루젠장은 쑹저위안을 위안스카이 휘하에서 복무하도록 했습니다. 베이징에서 장쉰에 대한 공격이 있고 난 후, 쑹저위안은 위안스카이를 저버리고 국민당에 합류해 그에게 충성하는 사단들을 국민당 휘하로 편입시켰습니다. 1925년, 쑹저위안은 장제스에게 산둥성장을 요청했습니다. 이후 결딴난 1929년 북벌에서 쑹저위안은 장쭝창에 맞서 린이를 점령했습니다. 하지만 1930년까지 어떤 지원의 희망도 내동댕이쳐져 쑹저위안은 정통성을 잃었습니다. 이러한 위기의 은밀한 해결책은 쑹저위안이 연성공이 심각한 위험에 처해있다는 것을 들었을 때 나왔습니다. 태묘에 살던 공자의 후손은 그의 전통적인 종교를 반대하는 새로 일어난 일관도에 위협받았습니다. 1931년에 쑹저위안은 연성공 구원회를 조직했고, 공모자들은 그의 구원에 따라 자선도덕회를 만들겠다는 맹세를 했습니다."
POLITICS_ZHANG_ZONGCHANG_DESC:0 "장쭝창 자신은 1897년 중국이 독일에 패하고 칭다오를 잃었을 때 국가적 소속감을 느끼지 않았지만, 1911년의 신해혁명은 그를 행동하도록 만들었습니다. 공화국에 가담하기 위해 상하이에 도착한 그는 펑궈장과 친해졌고, 1917년 직예군벌이 새로이 부상할 때 직예에 가담했습니다. 1920년 직예와 봉천이 서로 틀어지게 되자 장쭝창은 직예를 배신해 그의 군사를 중국 북부를 가로질러 산둥으로 철수시켰습니다. 이로써 장쭝창은 1926년 장쭤린이 쑨원과 화친을 맺었을 때 대부분의 병력을 봉천에 가담시킬 수 있었습니다. 하지만 장쭝창은 봉천이 그를 가장 필요로 할 때 또다시 그의 군사를 산둥으로 후퇴시켰습니다. 이 퇴각으로 산둥은 그의 감옥이자 피난처가 되었는데, 여기서 그는 청의 그늘 아래서의 불법이지만 용인된 점령군이 되었습니다. 철도를 효율적으로 운용할 수 있는 능력과 그의 동맹에게조차 '쓰레기'라고 여겨질 정도의 비범한 카리스마가 그를 승리로 이끌었습니다. 치료제에 돈을 쓰지 않아 병이 난 그는 일관도 의사를 만나기 위해 태산의 6600계단을 올랐습니다. 장쭝창은 종내 그곳에서 일관도의 존경받는 스승인 장톈란을 만났는데, 그곳에서 그는 병 때문이든 혹은 태산에서 다른 할 일이 없었기 때문이든 간에 장톈란에게 자신의 건강을 위해 일관도의 추종자들이 따르는 비전의 생활 방식을 따르겠다고 약속하였습니다."
POLITICS_ZHANG_TIANRAN_DESC:0 "장톈란은 루중이의 사이비 종교에 입단할 때까지 평생 아무것도 갈망하지 않았습니다. 1918년에 루중이는 일관도라고 불리는 작은 종교단체의 지도자였습니다. 루중이는 항상 누이 루중지에가 일관도를 이을 것을 계획했고, 심지어 그녀를 불교의 신인 관세음보살의 환생으로 인정하기도 했습니다. 1930년 루중이가 죽은 후, 신학적 분립이 일어났는데, 루중지에는 그녀에게 충성하는 추종자들을 이끌고 일관도에서 나와 오늘날까지 남아있는 허난으로 이주했습니다. 신도들과 새롭고 신성한 부인 쑨수전의 전폭적인 지지를 가진 장톈란은 놀랄만한 폭로를 하기 시작했습니다. 1922년, 장톈란은 태산에 사당을 세웠는데, 그 사당은 태산의 다른 수도원들을 아우를 때까지 성장했습니다. 1924년까지 태산은 장톈란과 지도부를 위한 연중무휴의 장소가 되었습니다. 같은 해에 푸이 황제가 독살될 위기에 처할 것이라는 영적 존재의 예언을 듣고, 베이징으로 이동을 계획했습니다. 장톈란은 필요하다면 일관도가 자선과 전쟁으로 청에 대한 충성을 강화하겠다는 약속으로 푸이 황제를 즐겁게 하면서 아첨했습니다. 1925년에 최초의 홍창회와 대도회가 태산에 도착했습니다. 가장 큰 수확은 장톈란이 1935년에 장쭝창을 전향시킨 것으로 추정됩니다."

POLITICS_SONG_ZHEYUAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1885년 10월 30일\n청나라 산둥성 라오링\n§Y군 경력:§L\n'백년국치'의 침체기에 태어난 쑹저위안은 산둥 옌산에서 유학을 가르치는 삼촌에게 교육을 받았습니다. 1904년 쑹저위안은 베이징으로 이동해 루젠장 휘하에서 군사교육을 받았습니다. 루젠장은 십년간 복무를 계속하던 쑹저위안을 한창 떠오르는 중이던 위안스카이 휘하로 편입시켰습니다. 베이징에서 장쉰을 공격한 이후 쑹저위안은 위안스카이 아래에서 도망쳐 국민당에 가담했고, 국민정부 아래에서 자신에게 충성을 바치는 사단을 파견했습니다. 1925년 쑹저위안은 장제스에게 산동성장 자리에 자신이 앉아야 한다고 요구했습니다. 뒤이어 1929년에 벌어진 북벌이 실패로 끝나고, 쑹저위안은 장쭝창에게 맞서 산동에서 린이를 점령했습니다. 1930년 무렵 증원이 있을 것이라는 희망은 산산히 조각났고 쑹저위안의 정통성은 바닥에 떨어졌습니다. 쑹저위안은 연성공이 생명의 위협 속에 있다는 소식을 듣고 이것이야 말로 자신감을 떨어트리는 위기에서 탈출할 기회가 될 것이라 생각했습니다. 타이산 다이먀오에서 거주하는 공자의 후손은 최근에 찾아와 그의 정통파 신앙에 이의를 제기하는 일관도 신자들에게 위협받고 있었습니다. 쑹저위안은 1931년 연성공을 구출하기 위한 작전을 세웠고, 공모자들은 인자재생회를 창설하기 위해 그를 구조하겠다고 맹세했습니다."
POLITICS_ZHANG_ZONGCHANG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1881년 2월 13일\n청나라 산둥성 예(지금의 라이저우)\n§Y군 경력:§L\n장쭝창은 1897년 칭다오를 독일에게 빼앗겼을때 아무런 민족적 감정을 느끼지 못했지만, 1911년 혁명은 그에게 행동에 나설 동기를 주었습니다. 공화국에 충성을 맹세하기 위해 상하이에 도착한 그는 펑궈장의 부하가 되었고 1917년 직예군벌이 창설되었을때에 가담했습니다. 1920년 봉천군벌과 직예군벌이 충돌했을때 장쭝창은 부대를 이끌고 북중국을 가로질러 산동으로 후퇴했습니다. 이로 인해 장쭝창은 1926년 장쭤린이 쑨원과 평화를 약속했을 때 자신의 부대 대부분을 봉천군벌에 가담시켰습니다. 장쭝창은 봉천군벌이 가장 간절하게 그를 필요로 할 때 자신의 부대에게 또 다시 산동으로 도망쳐오라고 명령했습니다. 이번 후퇴로 인해 그의 세력은 불법적이지만 청의 그림자 아래에서 용인되는 점령군이 되었고, 산동은 그의 피난처인 동시에 감옥이 되었습니다. 철도를 효율적으로 이용하는 능력과 함께 심지어는 동맹들에게까지 "쓰레기"라고 불리는 독특한 개인적 카리스마는 여태까지 그를 승리로 이끌었습니다. 그의 재정상태로는 의약을 살수 없었기 때문에 한차례 질병을 겪은 그는 일관도 의사를 만나기 위해 6,600개 계단을 올라갔습니다. 장쭝창은 마침내 존경받는 일관도의 존경받는 스승 장톈랸을 만났습니다. 단순히 아파서 그랬는지 아니면 태산에서 딱히 할일이 없어서 그랬는지는 모르겠지만 장쭝창은 건강을 위해 종교집단이 따르는 비전의 생활방식을 따르겠다고 장톈란에게 약속했습니다."
POLITICS_LI_JINGLIN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1885년 3월 28일\n청나라 즈리성 짜오창\n§Y군 경력:§L\n1907년 보정북양행영장변학당을 졸업하면서 처음으로 대중 앞에 모습을 드러낸 리징린은 당시 급증하던 게릴라군 활동에 사로잡힌 수백명의 젊은 장교들 중 하나였습니다. 리징린의 첫번째 주요 경력은 1911년 우창봉기에 참가한 것이었습니다. 안휘군벌 장군 취퉁펑과 함께 싸운 경험으로 인해 리징린은 공화국 시대동안 군벌정치에 뛰어들었습니다. 부패로 인해 안휘군벌에서 쫓겨난 취퉁펑처럼 리징린도 방황의 시기를 겪었고, 1924년 자신이 갈 길을 찾아 봉천군벌에 가담했습니다. 그해 장쭤린 대원수는 리징린을 직예와 전투를 벌이던 장쭝창의 아래에 배속시켰습니다. 리징린은 장쭝창의 예절 부족에도 불구하고 그의 능력에 깊은 감명을 받았지만, 이런 동경은 1928년 장쭝창이 산동에 틀어박히면서 시들해졌습니다. 리징린은 과거에 부패에 연루되었던 적이 있었음에도 불구하고, 산동에서 정직하게 거둔 세금만으로는 지휘하는 사단에 충분한 봉급을 줄 수 없었습니다. 쉐뎬의 산동 일관도 소황제 선언에 크게 감명을 받은 리징린은 스스로를 영적으로 깨달은 사람으로 포장하기로 결정했습니다. 리징린은 공개적으로 무당검 검술을 훈련하기 시작했고 스스로를 '마법의 검'이라고 명명하면서 신비로운 분위기를 자아냈습니다. 마침내 이로 인해 장톈란이 그를 주목하게 되었고, 그는 리징린에게 태산에서 대검 민병대와 함께 훈련할 수 있도록 몇 가지 제의를 했습니다."
POLITICS_FENG_ANBANG_DESC:0 "§Y장군 약력\n§Y출생:§L\n1884년\n청나라 산둥성 우디\n§Y군 경력:§L\n젊은 나이부터 용맹을 떨친 펑안방은 19세기 말 군벌 펑위샹의 제16 혼합여단에 가담하면서 군사 경력을 시작했습니다. 펑위샹이 위안스카이에게 가담했을때도 계속해서 그의 아래에서 복무했지만, 1917년 장쉰의 복벽시도가 실패한 이후 펑안방이 펑위샹 부대에서 도망치면서 둘 사이의 상하관계가 끝났습니다. 펑위샹을 배신한 펑안방은 안휘군벌으로 향했고 1924년까지 보병 지휘관으로 복무했습니다. 펑안방이 뇌물을 받았다는 혐의를 받고 산동으로 추방당하면서 안휘군벌과의 관계도 끝났습니다. 펑안방은 보병대를 지휘했던 경험을 잊지 않았고, 1931년 장쭝창이 찾아와 군을 훈련시켜달라며 그를 영입했씁니다. 그 대사고 장쭝창은 장쭤린에게 펑안방의 범죄를 사면해달라고 요청했고, 팡안빙은 다시 한번 자유로운 몸이 되었습니다. 펑안방은 1930년대 초에 장쭝창의 병사들 중 일부를 지휘해 산동 중부지역에서 도적들을 토벌하면서 지냈습니다. 그렇게 그는 산동의 모든 지휘관들중 가장 뛰어난 규율을 지닌 지휘관으로 인정받게 되었습니다."
POLITICS_ZHANG_HUAIZHI_DESC:0 "§Y장군 약력\n§Y출생:§L\n1862년\n청나라 산둥성 둥어\n§Y군 경력:§L\n백년국치 시대의 가난 속에서 태어난 장화이즈는 가난과 싸우면서 농부의 삶을 이어갔씁니다. 장씨 가문은 북부에서 서양 사업에서 미래를 보았고, 어린 장화이즈를 톈진으로 보냈습니다. 천진무비학당에 입학한 장화이즈는 연대에 배속되어 의화단 운동에 가담했고 공사관 구역 포격을 지휘했습니다. 서양인들에게 패배했다는 죄의식을 품은채 명예를 잃어버린 장화이즈는 공화정보다는 군주정이 더 자연스럽다고 느꼈기 때문에 황제가 되겠다는 야망을 품은 위안스카이의 군대에 가담했습니다. 위안스카이가 사망하자 장화이즈는 안휘군벌 아래로 들어갔고 1918년에는 산동에서 장수위안 휘하에서 행정가로 일했습니다. 자신이 지휘하는 연대가 호남에서 패배하면서 장화이즈는 또 다시 주인을 잃어버리게 되었습니다. 이로 인해 장화이즈는 다시 궁핍한 생활을 이어가게 되었고, 그를 거두어줄 세력은 일관도뿐이었습니다. 장화이즈의 나이와 경험, 그리고 서구 제국주의에 저항한 경력을 높게 산 장톈란은 그를 산동 적창부대의 사령관으로 임명했습니다."
POLITICS_XU_YUANQUAN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1886년\n청나라 후베이성 황강\n§Y군 경력:§L\n호북무비학당에서 군 경력을 시작한 쉬위안취안은 학업에 뛰어났습니다. 1910년대까지 그는 남경육군제4중학교에 다녔고, 여기서부터 정치적 활동을 이어갔습니다. 1912년에 쉬위안취안은 남경임시정부와 협력했고 청에 저항하는 혁명에 찬동하는 학생들을 끌어모았습니다. 쉬위안취안은 자신의 정치적 위치를 활용해 1913년에 광푸기병연대를 이끌었고, 신강에서 잠시 머물렀습니다. 국민당은 산동을 방어하기 위해 쉬위안취안을 산동에 위치한 제6 혼합여단으로 파견했습니다. 1926년 장쭝창이 도착하면서 쉬위안취안은 성을 방어하는데 실패했습니다. 쉬위안취안이 국민당을 배신하고 부대와 함께 장쭝창에게 항복하기는 했지만, 장쭝창에게 있어서 믿을 수 없는 인물입니다. 장쭝창에게 불안감을 주는 귀찮은 존재가 되어버린 쉬위안취안은 마침내 1928년 공세 동안에도 산동에 머무를 수 밖에 없었습니다. 쉬위안취안은 이 기간동안 아편에 중독되고 산동 마약거래에 연루되었기 때문에 징계를 받아 강등되었습니다."
POLITICS_KOHINATA_HAKURO_DESC:0 "§Y장군 약력\n§Y출생:§L\n1900년 1월 31일\n일본 제국 니가타현 산조시\n§Y군 경력:§L\n코히나타 하쿠로는 어린시절부터 후쿠시마 야스마사가 가져다 주는 멀리 떨어진 티베트와 중국 그리고 독일에 관련된 소식에 관심이 많았습니다. 코히나타는 일본 관동군에 가담해 사카모토 리하치로 대령 아래에서 복무하면서 군사 경력을 처음 시작했습니다. 1920년에 코히나타는 몽골의 신비로운 도시 우르가에 방문하기 위해 관동군에서 탈영해 여행하던 도중에 도적떼에게 붙들렸습니다. 도적들은 코히나타와 친해졌고 마적떼에 들어오도록 허락해 주었습니다. 마적떼는 코히나타에게 도교 신앙과 무술을 가르쳐줬고, 악마의 '아사히히가시'총이라는 이름을 붙여주었습니다. 청나라가 복원되자 코히나타는 일본인이라는 정체를 감추기 위해 샤오라는 가명으로 활동하기 시작했습니다. 장쭤린에게 붙잡힌 코히나타는 처음에 사형을 언도받았지만, 1928년에 장쭝창 아래에서 복무하는 조건으로 사면받았습니다. 코히나타는 장쭝창 군벌에 합류했고 보다 진보된 군사적 혁신에 대응하기 위해 유연한 기병사단을 유지하는데 중요한 역할을 수행했습니다."
POLITICS_DATE_JUNOSUKE_DESC:0 "§Y장군 약력\n§Y출생:§L\n1892년 1월 6일\n일본 제국 센다이\n§Y군 경력:§L\n다테 준노스케는 유서깊고 존경받는 다테 일족중 최약체였습니다. 원래 다테 일족은 무쓰국의 사무라이였고, 고위 사제들도 포함하고 있었습니다. 1909년 경쟁 패거리의 동급생을 살해했을 때 다테 가문의 연줄로 죽음을 면할 수 있었습니다. 일본 최초의 탐정 이와이 사부로가 합법적인 방법을 활용해 다테를 사형으로부터 구해냈습니다. 수감생활동안 다테는 당시 젊은 장교들 사이에서 인기있었던 오모토교에 입교했습니다. 1916년 감옥에서 풀려난 다테는 만주로 이동했습니다. 야마가타 아리토모 공작이 장쭤린을 암살하려는 계획이 장쭤린에게 들통났고, 다테는 어쩔수 없이 그에게 충성을 맹세하게 되었습니다. 다테는 1929년에 장쭝창의 부대에 스스로 찾아갔고, 처음에는 용병대에게 일본식 기병전술을 가르쳤습니다. 장쭝창 군벌 사이에서 제정신을 지키고 있는 다테는 가문의 깃발을 들고 중국의 전쟁에서 싸우고 있습니다."
POLITICS_SUN_DIANYING_DESC:0 "§Y장군 약력\n§Y출생:§L\n1888년\n청나라 허난성 융청\n§Y군 경력:§L\n쑨뎬잉은 가난 속에서 자랐지만 자신이 명대의 명장 손승종의 후예라는 믿음을 굳게 지켜왔고, 정당한 가문의 후계자인 쑨웨와 경쟁했습니다. 쑨뎬잉은 어려서부터 교사들과 다투었고 학교를 중퇴하면서 방화를 저지르기도 했습니다. 쑨뎬잉은 도박과 마약에 중독되었고, 어린 나이부터 장핑의 양산 도적떼에 가담했습니다. 쑨뎬잉은 또한 전통종교 요묘도회에도 입교했고, 교단 내에서 지도자 자리에까지 올라갔습니다. 쑨뎬잉은 교단을 설득해 전직 도적들로 구성된 반 도적 단체 요진숭군에 가담하도록 했습니다. 부대가 궤멸당하고 한위쿤이 자살한 이후 쑨뎬잉은 충성스러운 부하들과 함께 도망쳤습니다. 그들은 안후이성 부저우로 입성했고 몸을 숨기기 위해 국민당에 충성을 맹세했습니다. 1927년 북벌군이 박살나면서 쑨뎬잉은 부하들을 닝샤로 이끌었습니다. 거기서 그 병사들은 시골 지역을 습격하는데 극단적인 편견을 보여주었고, 자신들의 도적질에 종교적 의미가 있다고 주장했습니다. 마가군벌은 보복을 가했고, 1928년 쑨뎬잉의 도적떼는 산동으로 도망쳤습니다. 쑨뎬잉은 장쭤린과 협상했고, 장쭝창 군벌에 합류하는 조건으로 사면받았습니다."
POLITICS_ZHANG_JINGYAO_DESC:0 "§Y장군 약력\n§Y출생:§L\n1881년\n청나라 안후이성 훠추\n§Y군 경력:§L\n장징야오는 15살때 안후이성에서 살인 혐의로 기소되는 등 어린시절부터 범죄자 성향이 다분한 인물이었습니다. 얼마 후 장징야오는 베이징으로 도망쳤고 위안스카이 영향권 아래로 들어갔습니다. 1911년 장징야오는 보정군교에서 훈련받았고, 위안스카이 휘하 제11군 22연대에 배속되었습니다. 장징야오는 이의를 제기했고 1913년 해병사단으로 자리를 옮겨 국민당과 싸웠습니다. 전쟁 도중인 1915년 그는 쓰촨성 루저우를 점령했습니다. 1917년 장징야오는 위안스카이를 배신했고 안휘군벌에 가담했습니다. 1918년 장징야오는 호남성장 자리를 원했으나 거절당했습니다. 장징야오는 안휘군벌 내 정치싸움에 발을 들여놓기로 결심했고, 팔성군벌이 수립된 이후에는 장쭝창 파벌에 합류했습니다. 1926년 장징야오는 장쭝창 휘하의 제2군 참모장 자리를 얻었고 과거에 있었던 살인혐의를 피하기 위해 이름을 창스구로 개명했습니다. 장징야오는 자신의 귀에 들어오는 음모론을 모두 믿는 인물으로 유명한데, 그렇게 떠도는 음모론 중 최소한 절반정도는 사실로 드러났습니다."
POLITICS_QU_TONGFENG_DESC:0 "§Y제독 약력\n§Y출생:§L\n1873년\n청나라 산둥성 옌타이\n§Y군 경력:§L\n취퉁펑은 16세때 북양함대에 입대했고 북중국 현대화의 놀라운 상징이던 철갑함 정원에서 기관사로 복무했습니다. 위안스카이 편에 선 취퉁펑은 천진수사학당에 입학했고 일본 육군사관학교에 진학했으며 1904년에 졸업했습니다. 1910년 중국으로 돌아온 취퉁펑은 무양군사적원교에서 강사로 근무했습니다. 1911년 공화주의자들이 우창봉기를 일으킨 초기에 그들과 협력한 취퉁펑은 공화국에서 여러 직책을 돌아다녔지만, 결국 산동 군사청에서 일하던 도중인 1916년 위안스카이의 곁으로 돌아왔습니다. 취퉁펑은 1917년 리위안훙과 알루미늄 광산 채굴권을 일본에 판매하고 옌타이에서 물건을 선적할 수 있도록 계약을 맺었습니다. 1920년 리위안훙과 갈등을 빚던 안휘군벌은 이런 권리를 폐지했고 취퉁펑을 난징 재판소에 세웠습니다. 취퉁펑은 재판에 참석하지 않고 꾀병을 부리며 1925년에 안휘군벌이 드디어 관심을 잃어버릴 때까지 출석을 미뤘습니다. 우페이푸에 맞서 일어서라는 쑨원의 편지를 받은 취퉁펑은 행동에 나서기 시작했고 군대를 조직해 산동에서 합류하려고 했습니다. 1926년 그의 군대는 산동으로 진입하려 하는 장쭝창과 싸우기를 선택했지만 철저하게 팹했고 취퉁펑은 숨어들어갔습니다. 중앙 지휘권을 잃어버린데다가 싸우라는 쑨원의 명령을 이행하지 못했다는 중압감이 취퉁펑을 무겁게 짓눌렀습니다. 이후 장쭤린이 사면해주는 조건으로 북양해군에 입대하라고 제안하며 취퉁펑을 봉천으로 초대했습니다. 만주에 주둔한 일본군을 믿을 수 없었던 취퉁펑은 장쭤린의 제안을 거절했고 떠나갔습니다. 우페이푸와 싸우겠다며 쑨촨팡과 했던 약속에 자극받아 산동에 북양해군을 재건하겠다는 진지한 의도를 품은 현재 산동 통치자가 취퉁펑을 다시 불러냈습니다. "
POLITICS_LI_LIJIU_DESC:0 "§Y장군 약력\n§Y출생:§L\n1897년\n청나라 즈리성 닝진\n§Y군 경력:§L\n리리주는 어린시절부터 유약하고 의존적인 인물이었습니다. 후대에 전하는 바에 의하면 리리주는 전통의학을 사용하는 일관도 의사에게 치료받은적이 있었다고 합니다. 이때 받은 치료로 인해 훗날 리리주는 장성한 이후에 충실한 신앙을 가지게 되었습니다.. 젊은 리리주가 무술을 배우기 시작한 것은 이 무렵입니다. 1925년에 그는 하남 군대에서 무술 사범으로 일했습니다. 그 이후로 그는 여러 군벌들과 함께 활동했습니다. 1935년 리리주는 난징으로 향했고 무술의 달인 두신우의 집에서 머물렀습니다. 얼마 지나지 않아 그는 일관도에 흥미를 가지기 시작했습니다. 처음으로 산동에 전달한 십일조로 인해 리리주는 장톈란의 핵심층에 포함되었습니다. 리리주는 산동홍창회에 헌신하고 난징과 친구 저우푸하이를 국민당 사회주의 정권으로부터 구해내겠다고 맹세함으로써 그의 호의에 보답했습니다."
POLITICS_SHI_ZHONGCHENG_DESC:0 "§Y장군 약력\n§Y출생:§L\n1897년 1월 25일\n청나라 안후이성 퉁청\n§Y군 경력:§L\n스중청은 어린 나이에 아버지를 잃었습니다. 그는 삼촌 스충빈과 함께 피난처를 찾아고향을 떠났고 1921년에 보정육군군관학교에 입학했습니다. 2년 후에 졸업했고 스충빈의 군대에서 훈련받았습니다. 제2차 직봉전쟁동안 장쭝창의 휘하에서 싸웠던 스충빈은 쑨촨팡에게 붙잡혀 처형당했습니다. 스중청은 계속해서 장쭝창 군대에서 복무했고 옌타이 구역 방위를 책임졌습니다. 산동군에서 복무하는 동안 그는 장쭝창 군벌이 얼마나 파렴치하고 죄를 저리르고 다니는지를 목격했습니다. 그는 장쭝창에게 완전히 실망했습니다. 스중청은 같은 견해를 공유하는 펑안방과 만났고 그 이후로 장쭝창 군벌 구성원들과 거리를 두고 있습니다."
POLITICS_LU_YONGXIANG_DESC:0 "§Y장군 약력\n§Y출생:§L\n1867년 10월 22일\n청나라 산둥성 지난\n§Y군 경력:§L\n루융상은 19세기 말 천진무비학당을 졸업하면서 군 경력을 시작했습니다. 처음에는 청 정치인 리훙장 휘하의 군인으로, 이후로는 산동 주둔 무위군에서 교관으로 복무했습니다. 루융상은 20세기 첫 10년간을 산동에서 진급을 거듭하면서 보냈고, 마침내 신해혁명에 대항해 청 신건육군 제20 사단을 지휘하게 되었습니다. 루융상은 경험과 충성심으로 인해 1912년 위안스카이의 북양군에서 '남작'칭호를 얻었습니다. 위안스카이가 사망한 이후 루융상은 안휘군벌에 가담했고 이후 몇년간 거기서 복무합니다. 루융상은 안휘군벌과 쑨촨팡이 전쟁을 벌이던 와중에 쑨촨팡이 지휘하는 연합을 공격하는데 실패했고, 패배한 직후 재빨리 일본으로 도망쳤습니다. 고향을 버릴 생각은 없었던 루융상은 장쭤린 대원수에게 안전하게 산동으로 돌아갈 방법을 찾아달라고 요청했습니다. 그가 제시한 방법은 루융상을 북벌에 맞서 싸우는 중요한 선전물로 만들어낸 장쭝창의 휘하로 들어가라는 것이었습니다. 루융상은 범죄의 온상으로 변해버린 고향으로 향하기 위해 지난으로 돌아왔습니다. 나이든 루융상은 고향에 적응하기 위한 노력을 계속하던 도중에 아편중독에 빠져버렸습니다."
POLITICS_LIN_JIANZHANG_DESC:0 "§Y제독 약력\n§Y출생:§L\n1874년\n청나라 푸젠성 푸저우\n§Y군 경력:§L\n린젠장은 어마어마한 신기술을 즉각 접하면서 해군 경력을 시작했습니다. 푸젠 토박이 출신인 린젠장은 청조신무해군에 입대했고 새로 개교한 강남수사학당을 졸업했습니다. 린젠장은 신해혁명동안 공화주의자들에게 대항해 장강에서 구조 임무를 시작하면서 자신의 대담성을 증명해냈습니다. 남경임시정부는 린젠장을 제독으로 진급시키고 기함 난천호를 수여하면서 보상해주었습니다. 이렇게 진급한 린젠장은 중국 정계에 발을 들여놓게 되었고, 결국 직예군벌으로 향했습니다. 청이 복원된 이후 린젠장은 자신의 함대가 독립한다고 선언했고 상해로 향했습니다. 이 선택으로 인해 린젠장은 거의 목숨을 잃어버릴뻔 했는데, 함대가 그를 쫓아내고 옌타이에 홀로 남겨두었기 때문이었습니다. 명예를 잃었지만 여전히 출중한 능력을 갖춘 린젠장은 장쭤린의 봉천군벌이 원하는 완벽한 인재상에 적합했고, 봉급을 받으면서 옌타이에서 함대를 재건하는 임무를 맡게 되었습니다."
SQI_ZHAO_HONG_WENGUO_DESC:0 "홍원궈는 봉천 슈옌현 훙치커우의 가난한 가정에서 태어났습니다. 훙원궈는 14세의 나이에 청일전쟁을 겪었습니다. 훙원궈는 1898년 자오위탕과 결혼하여 그의 성을 따랐고, 슬하에 5남 3녀를 두었습니다. 그녀의 아들 중 하나인 자오둥은 동북대학교 교수가 되었습니다. 열심히 일했던 자오원궈는 마을 공동체 안에서 존경받았고 가문의 재정상태를 향상시켜 더 높은 지위에 올려놓았습니다. 1930년 장쭤린이 그녀의 가족을 반역지아자 도적떼라고 선언하자 자오원궈는 스스로를 지키기 위해 무기를 들었습니다. 자오원궈는 장쭤린이 보낸 헌병대가 오기 전에 슈옌 마을 주민들을 미리 대피시킨 이후, 숨겨둔 권총 두정으로 장쭤린의 병사들과 전투하면서 '쌍권총 할머니'라는 별명을 얻었습니다."
POLITICS_XUE_DIAN_DESC:0 "쉐뎬은 어린시절부터 톈진에서 형의권을 느리지만 꾸준히 연마했습니다. 쉐뎬은 리춘이, 리타이허, 쉐정앙 등 여러 스승 아래에서 공부했습니다. 쉐뎬은 푸젠추가 도전하면서 벌어진 결투에서 패배한 이후, 형의권이 따르는 문화적 규범에 의해 마을을 떠날 수 밖에 없었습니다. 쉐뎬은 1925년 마을에서 떠나 산동으로 향했고, 거기서 장톈란과 만나면서 그의 삶은 송두리째 바뀌었습니다. 장톈란은 쉐뎬에게 삶의 방식과 기도법을 알려주었고, 그의 아래에서 배운 쉐뎬은 톈진으로 돌아와 푸젠추를 격파할 수 있었습니다. 고맙게도 쉐뎬은 톈진에 있던 형의권 권사들을 일관도에 봉헌했고, 일관도 소속 자선단체에 가입했습니다. 1926년 쉐뎬은 홍창회와 장톈란이 모인 비밀 회의에 참석했고 홍창회와 영적 훈련을 이끌기 위해 일관도 아래에서 산동소황제에 즉위했습니다."
POLITICS_SQI_LIU_HEDING_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1894년 12월 13일\n청나라 안후이성 허페이\n§Y군 경력:§L\n류허딩은 회군의 후손이자 천탸오위안 군대의 참모장이었습니다. 그는 보정육군군관학교 시절 바이충시와 같은반 급우였습니다. 군관학교에서 졸업한 이후 그는 니쓰충의 군대에서 훈련받았고 호남과 사천으로 보내졌습니다. 1925년에 그는 마샹빈이 지휘하는 살아남은 안휘군벌 군대에서 장교가 되었고 장쭝창과 싸우는 전쟁에 참전했으며 루안에서 다오후이를 상대로 한 진압작전에 참가했습니다. 북벌이 끝났고 몇년이 지난 이후 쑨촨팡이 내린 명령을 받은 그는 저우인런이 지휘하는 장시 푸젠 지역 포위전을 지원하기 위해 출발했습니다. 하지만 그의 군대는 악천후로 인해 많은 사상자를 냈습니다. 공성전이 실패로 끝난 이후 쑨촨팡은 그를 강등시켰고 천탸오위안 휘하의 장교로 만들었습니다."
POLITICS_BORIS_ANNEKOV_DESC:0 "§Y장군 약력\n§Y출생:§L\n1889년 2월 9일\n러시아 제국 키예프현\n§Y군 경력:§L\n보리스 아넨코프는 1914년까지 시베리아 코사크 부대의 장교였습니다. 보리스는 1914년부터 1917년까지 1차 세계대전에서 싸웠습니다. 1918년부터 1920년까지 보리스는 세미팔라틴스크와 세미레치예 지역에서 반볼셰비키 코사크 부대를 이끌면서 뛰어난 규율과 용맹을 떨쳤고, 수많은 볼셰비키 반란을 무자비하게 진압했습니다. 1920년 5월 적군의 압력에 못이긴 보리스는 부대 일부를 이끌고 서중국으로 퇴각했는데, 그곳에서 억류되어 감옥에 갇혔습니다. 1924년 보리스는 감옥에서 풀려났고 돈을 벌기 위해 용병단장을 찾아다녔습니다. 산동에서 권력을 잡은 장쭝창 장군이 필사적으로 그의 군벌에 가담한 러시아 자원병들을 지휘하기 위해 보리스를 장교로 고용했습니다. 여태까지 보리스는 중국 전역에서 러시아인 중에서는 가장 직위가 높은 지휘관이며, 그렇다는 사실을 숨기고 있습니다."

### Ideas ###
SQI_dogmeat_general:0 "개고기 장군"
SQI_dogmeat_general_desc:0 "그의 악명높은 행실으로 이런 별명이 붙여진 장쭝창은 같은 편의 군벌들 사이에서조차 관습과 도덕에 대한 완전한 무시로 비난 받고 있습니다. 하지만 이런 특징들은 특정 종류의 추종자들이 따르는 무시무시한 명성이 있게 하였습니다. 장쭝창은 공개적으로 그의 부인이 몇 명인지, 재산이 얼마인지, 또 가장 중요한 점으로 부하가 얼마인지 모른다 하여 붙여진 '삼불장군'이라는 별명을 인정합니다. 그의 행실과 함께 이런 점들은 장쭝창을 예측할 수 없게 만들고 그의 진정한 목표와 잠재성을 알기 어렵게 합니다."
SQI_honored_master:0 "존경받는 스승님"
SQI_honored_master_desc:0 "악명높은 장쭝창을 태산 정상에서 전향시킨 것에 세계의 이목을 끈 장톈란은 아래 지난의 만연한 부패와는 거리를 두고 있습니다. 자애로운 것으로 유명하지만 동시에 베일에 싸인 장톈란의 영향력은 점점 커지고 있으며, 그의 수도원 요새를 넘어 멀리까지 퍼져나가고 있습니다."
SQI_flight_north:0 "북쪽으로의 피난"
SQI_flight_north_desc:0 "수천 명의 사람들이 남쪽의 혼돈을 피해 산둥으로 피난합니다. 군벌들의 높은 세금에 떠밀리고 일관도의 구원의 약속에 이끌려, 장쭝창의 완화된 통치는 최소한 일시적인 피난처를 제공해줍니다. 이 난민들의 운명은 누가 됐든지 지도하게 될 사람에 달려 있습니다."
SQI_Rampant_drug_trade:0 "만연한 마약 거래"
SQI_Rampant_drug_trade_desc:0 "장쭝창의 약점인 아편은 산둥 시민들에게 퍼져있고, 이로 인해 많은 사람들이 실망하고 있습니다. 마약 가격이 오르면서 폭력 사건과 강탈 사건들이 늘어나고 있습니다. 일관도와 런츠는 마약 거래와의 전쟁을 기도하고 있습니다."
SQI_Yiguandao_revolt:0 "일관도 봉기"
SQI_Yiguandao_revolt_desc:0 "장톈란이 그의 신성한 임무를 다하지 못하고 순교할 때의 지령이 남아있는 도장들과 전도사들에 의해 내려졌습니다. 일관도는 현재 추종자들에게 마하칼파, 즉 세계의 종말에 대비하기 위하여 소유물을 불태우고 동천으로 이주할 것을 요구하고 있습니다. 이런 광란 상태에 빠져있는 지역에서는 사람들을 징병하거나 세금을 걷을 수 없습니다."
SQI_Peasant_revolt:0 "농민 봉기"
SQI_Peasant_revolt_desc:0 "지난과 태산에서의 일에 대한 분노는 그 지방을 불안정하게 만들었습니다. 세금 징수자들은 즉각적인 지불을 요구하고 있고, 마을마다 통행료를 걷어가며, 정부에 대항한 무기 소지율은 사상 최고입니다. 산둥 사람들이 우리를 다시 믿게 하려면 당장 시골 지역에 사람을 배치해야 합니다."
SQI_Zongchang_revolt:0 "장쭝창 잔당의 봉기"
SQI_Zongchang_revolt_desc:0 "장쭝창이 얼마나 평이 좋지 않았든 간에, 그의 충직한 행정가, 채무자, 그리고 군사들은 산둥의 합법적인 정부로 받아들여져 왔습니다. 지금 그의 부하들은 목적 없이 마주치는 모든 사람들에게서 빚을 뜯어내려 하고 있습니다. 이 도적 떼들은 그들을 이끄는 악마들과 함께 진압되어야 합니다."
SQI_flee_to_zongchang:0 "장쭝창으로 이주"
SQI_flee_to_zongchang_desc:0 "산둥에서의 서구 열강과의 교역에 마지막 방해꾼이었던 장톈란은 이제 사라졌습니다. 산둥으로 오는 이민자들은 이제 서구 열강들과 무역을 할 수 있게 되었고, 그렇게 많은 사람들이 두려워하던 도덕적 형벌을 걱정하지 않고 현대의 향략을 즐길 수 있게 되었습니다. 지난의 분위기는 상하이와 같은 아름답고 현대적인 중국 도시와 같이 되어가고 있습니다."
SQI_flight_to_safety:0 "쑹저위안으로 이주"
SQI_flight_to_safety_desc:0 "수년간의 정부의 탈을 쓴 도적떼의 지배와 종교적 사기꾼들의 기만 끝에, 산동은 마침내 자유가 되었습니다. 마약이 마침내 큰 모닥불에 소각될 때 산동의 사람들은 기뻐하고 번영할 것입니다."
SQI_Loyal_citizens:0 "충실한 시민들"
SQI_Loyal_citizens_desc:0 "마침내 폭동의 여파는 끝났고, 산동 사람들은 중국 전체를 바꾸기 위한 새로운 열정에 기뻐할 것입니다. 그 결과로, 세금 징수자들은 충직한 시민들에게 세액 공제와 환급을 해 줄 수 있게 되었습니다."
SQI_controlled_drug_trade:0 "마약 거래 통제"
SQI_controlled_drug_trade_desc:0 "규제되지 않은 아편 농장은 장쭝창 정부 하에서 마침내 후순위로 밀려났습니다. 칭다오와 웨이하이웨이와의 불법 마약 무역은 드디어 장쭝창 일파에 의해 공식화되고 과세되었고, 마약 사용의 비공식적인 합법성은 이제 공식화되었습니다."
SQI_violently_supressed_drug_trade:0 "폭력적으로 억압된 마약 거래"
SQI_violently_supressed_drug_trade_desc:0 "장톈란은 도덕자선회에 마약 중독 용의자을 폭력을 동원하여 뿌리 뽑고 심판하라고 명령하였습니다. 대도회의 도움으로 마약 무역은 뿌리가 뽑혔고 아편 농장은 불태워졌으며, 부패한 관료들은 폭력과 함께 제거되었습니다."
SQI_Japanese_military_assistance:0 "일본식 군사 훈련"
SQI_Japanese_military_assistance_desc:0 "다테 준노스케가 초대한 일본 장교단들은 우리 군대의 형성에 큰 영향을 끼쳤습니다. 일부 사단은 이제 일본어로 지휘를 배워야 하며, 흑룡회 선전 책자는 병사들의 동기부여에 일반적으로 쓰이고 있습니다."
SQI_German_military_assistance:0 "독일식 군사 훈련"
SQI_German_military_assistance_desc:0 "독일령 동아시아의 고문단은 산동의 장교단에 큰 영향을 끼쳤습니다. 프로이센식 군사 훈련에 더해서 회사 고문들은 무기를 매입하고 중국이 승리한 후에 재판매하기 위해 가치를 보존하는 법을 알려주었습니다."
SQI_Legation_military_assistance:0 "공사관 도시 군사 훈련"
SQI_Legation_military_assistance_desc:0 "공사관 도시에 고용된 미국, 영국, 프랑스 용병 고문들은 그들의 임무를 훌륭하게 수행하였습니다. 이제 장교들은 여러 언어의 욕설을 알고 발견되지 않은 여러 성병을 얻었습니다. 대체로 보면 긍정적인 이득입니다."
SQI_red_spears:0 "홍창회의 도움"
SQI_red_spears_desc:0 "중부 산둥의 홍창회는 완전히 일관도를 지지하였으며 우리 편에 서서 싸우기로 결정하였습니다. 그들의 지도자들은 외국의 악마에 대항하는 중국을 위한 투쟁의 정신적 본질을 믿고 있습니다."
SQI_big_swords:0 "대도회의 도움"
SQI_big_swords_desc:0 "북부 중국의 대도회는 완전히 일관도를 지지하였으며 우리 편에 서서 싸우기로 결정하였습니다. 그들의 지도자들은 외국의 악마에 대항하는 중국을 위한 투쟁의 정신적 본질을 믿고 있습니다."
SQI_Guiyidao_support:0 "귀의도의 도움"
SQI_Guiyidao_support_desc:0 "모방에 불과하던 장톈란의 중화도덕자선회가 마침내 그 원조인 귀의도를 대신하게 되었습니다. 중국 인민의 이익을 위해 장톈란은 산둥의 세계공만자회 시설을 장악했고, 도적단으로부터 귀의도 사원을 보호하겠다고 약속하였습니다."
SQI_intervention_idea:0 "제한된 개입"
SQI_intervention_idea_desc:0 "팔성연합 난민들의 재촉에, 쑹저위안은 혼돈에 휩싸인 황하와 그 너머에서 제한적인 교전을 허용하였습니다. 이 용감한 원정군은 남쪽에 있는 그들의 가족들의 안전을 걱정하는 의용군으로 구성되어 있습니다."
SQI_railroad_assisted_army:0 "군사 철도 지원"
SQI_railroad_assisted_army_desc:0 "크게 개선된 철도 공급망으로, 이제 산동군의 보급이 이전보다 훨씬 더 효율적이게 되었습니다."


