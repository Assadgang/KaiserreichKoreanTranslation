SQI_jiangsu_exploitation:0 "장쑤 자원개발"
SQI_jiangsu_exploitation_desc:0 "봉천의 중재로 안칭에서 계약을 체결하면서 연합전쟁이 끝났고, 우리는 §H[?SQI_jiangsu_exploitation_civ_factories]§! 민간공장과 §H[?SQI_jiangsu_exploitation_mil_factories]§! 군수공장을 받았습니다. 우리는 장쑤성에서 착출 가능한 모든 자원에 대한 통제권과 지난의 추가적으로 공급되는 인력 또한 확보했습니다."
