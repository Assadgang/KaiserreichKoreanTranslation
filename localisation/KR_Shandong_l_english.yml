SQI_join_qing_faction:0 "[QIE.GetFactionName] 가맹"
SQI_join_qing_faction_desc:0 "오성전쟁이 끝나면서 새로운 만주 동맹에게 했던 약속을 공식적으로 지킬 수 있게 되었씁니다. 중국 통일을 향한 첫걸음인 동맹에 동참합시다."

SQI_decisions_unlocked:0 "결정이 해금됨"

SQI_create_LSP:0 "화동연합 형성"
SQI_create_LSP_desc:0 "현재 육성을 단 한명의 원수, 장쭝창 아래에 통합할 수 있습니다. 쑨촨팡이 사망한 이후 혼돈이 뒤따랐지만, 장쭝창이 연합을 재구축했고 자신의 통치 아래에 육성을 통합했습니다. 그가 선호하는 악덕과 기회주의적 군국주의가 이제 육성의 실질적인 정책이 되었습니다."

SQI_economic_decisions:0 "산동 경제성장"
SQI_economic_decisions_desc:0 "이 성은 너무 오랫동안 비효율적이고 불확실한 정부 때문에 중국 해안지역의 대도시들에 비해 뒤쳐져 있었습니다. 산동을 다스리는 통치자에 대한 환상은 이제 사라졌고, 이 고대의 땅에서 새로운 토양을 개척해야 합니다."

SQI_internal_decisions:0 "산동의 균형"
SQI_internal_decisions_desc:0 "통치는 분명 개인적 성격의 연장선상에 있으며, 우리 성이 독립적이면서 동시에 중국에서 투자할만한 정당한 지역으로 변모하도록 계획을 세우는 것이 중요합니다."

SQI_obtain_dockyard_access:0 "일본에 해군 지원 요청"
SQI_obtain_dockyard_access_desc:0 "최근 우리가 일본에 의존한다는 점을 가장 잘 이용하는 방법은 일본 해군의 발전에서 이익을 얻는 것입니다. 산동의 공해상 전투능력은 제한적이지만, 일본에는 우리가 임대해서 사용할 수 있는 민간항구가 많이 있습니다."

SQI_assemble_air_squadron:0 "청 자원병 비행단 모집"
SQI_assemble_air_squadron_desc:0 "외세 제국주의자들을 상대로 사격술을 연마하기 위해 지난으로 오는 청 황조의 용맹한 중국인 비행사들을 환영합니다."

SQI_assemble_air_squadron2:0 "일본 자원병 비행단 모집"
SQI_assemble_air_squadron2_desc:0 "서방 제국주의자들을 상대로 사격술을 연마하기 위해 지난으로 오는 용맹한 일본인 비행사들을 환영합니다."

SQI_request_infantry_equipment:0 "청에 더 많은 무기 요청"
SQI_request_infantry_equipment_desc:0 "외세 제국주의에 저항하는 싸움에 더 많은 무기를 보내도록 청 내에 있는 우리의 지지자들을 활용해야 합니다."

SQI_pull_strings_with_qing_industrialists:0 "우리 전쟁을 위해 청 공장 대여"
SQI_pull_strings_with_qing_industrialists_desc:0 "외세 제국주의를 완전히 물리치는 일은 상당히 중요하기 때문에, 우리는 청으로부터 더 많은 산업력을 지원받기 위해서라면 어떤 대가라도 기꺼이 지불할 의사가 있습니다."

SQI_war_intervention_decisions:0 "군벌 국가에 개입"
SQI_war_intervention_decisions_desc:0 "궁극적인 목표를 달성하기 위해서는 어디든지 방비가 부족한 국경 지역을 이용해야 합니다. 우리와 적대하는 어리석은 군대를 뚫고 전진해 중국 사람들을 정당한 정권의 통치 하에 편입해야 합니다. 우리는 조만간 난징의 성벽과 향기나는 홍콩, 그리고 사천의 향신료에 다다를 것입니다."
SQI_intervene_LEP:0 "연합전쟁 개입"
SQI_intervene_LEP_desc:0 "난징을 지배하는 멍청한 자식들이 마침내 내부에서 곯아터졌습니다. 산둥에서 영원이 썩고 싶지 않다면, 지금 당장 공격을 개시해야 합니다."
SQI_intervene_xuzhou:0 "쉬저우 점령"
SQI_intervene_xuzhou_desc:0 "쉬저우시는 장쑤와 인근 지역에서 가장 발달된 지역 중 하나로, 그렇다는 점 만으로도 관심을 가질 만한 가치가 있는 땅입니다."
SQI_intervene_jiangsu:0 "장쑤 개입"
SQI_intervene_jiangsu_desc:0 "장쑤는 우리의 도움이 절실히 필요하며, 그 주민들은 남쪽 정권에게 짓밟히며 고통받고 있습니다. 해당 성에 대한 지배권을 확고히 해야 합니다."
SQI_intervene_southeast:0 "[From.GetName] 개입"
SQI_intervene_southeast_desc:0 "태산과 쯔진산 사이에 놓인 땅이 혼란에 빠졌습니다. 만약 그 위대한 도시와 마주친다면, 당장 공격을 감행해야 합니다."
SQI_intervene_southwest:0 "[From.GetName] 개입"
SQI_intervene_southwest_desc:0 "쯔진산과 형산 사이의 땅은 혼란에 빠져 있습니다. 이 광활한 지역을 해방하고자 한다면 지금 당장 공세를 감행해야 합니다."
SQI_Influence_Wars_decisions:0 "외국의 장쭝창 군벌에 대한 영향력"
SQI_Influence_Wars_decisions_desc:0 "전위안에서 처했던 위험에서 벗어나고 장톈란의 심판이 끝나면서 마침내 장쭝창이 중국에서 전쟁 자금을 공개적으로 조달하기 위해 필요한 거래를 체결할 수 있게 되었습니다. 장쭝창은 투자자들이 정치적 경쟁자와 거리를 두기만 한다면, 산동이 자치구를 만드는데 도움이 될 수 있는 모든 외국 투자자들에게 열린 자세를 취하고 있습니다. 협상장에 나타난 투자자들은  일본의 2급 자이바츠와 Algostasien GmbH, 그리고 공사관 도시에 진출한 서방 기업들의 아시아 전진기지입니다. 만약 저들의 투자가 이익이 될만한 선택지가 된다면 장쭝창은 관심을 보일 것입니다.\n\n§G일본 기업§! 이 우리의 국채를 §Y[?SQI.sqi_japanese_control_var]§! 만큼 보유하고 있습니다.\n§WThe Algostasien GmbH§! 가 우리의 국채를 §Y[?SQI.sqi_german_control_var]§! 만큼 보유하고 있습니다.\n§R공사관 도시에 위치한 기업§! 이 우리의 국채를 §Y[?SQI.sqi_legation_control_var]§! 만큼 보유하고 있습니다."
SQI_Yantai_Port_Line:0 "옌타이-포트아서 해상로"
SQI_Yantai_Port_Line_desc:0 "우리가 통제하는 가장 큰 항구인 £victory_points §G옌타이§!는 일본과 봉천정부에서 계속 오는 선적물을 받아들입니다."
SQI_Nantong_Port_Line:0 "난퉁-나가사키 해상로"
SQI_Nantong_Port_Line_desc:0 "상하이 바로 옆에 동중국해에서 두번째로 중요한 항구이자 내륙 철도에 연결된 도시인 £victory_points §G난퉁§!은 지속적인 무기 공급을 위해 대단히 중요한 지역입니다."
SQI_Hangzhou_Port_Line:0 "항저우-나가사키 해상로"
SQI_Hangzhou_Port_Line_desc:0 "주요 도시인 £victory_points §G항저우§!는 우리의 전쟁을 돕기 위해 일본과 봉천에서 들어오는 엄청난 양의 무기 수송을 감당할 수 있습니다."

SQI_Take_German_Loan:0 "독일에서 대출"
SQI_Take_Japanese_Loan:0 "자이바츠에서 대출"
SQI_Take_Legation_Loan:0 "공사관 위원회에서 대출"
SQI_Give_Legation_Loan:0 "장쭝창에게 대출 확대"
SQI_Repay_German_Loan:0 "독일 대출금 상환"
SQI_Repay_Japanese_Loan:0 "자이바츠 대출금 상환"
SQI_Repay_Legation_Loan:0 "공사관 위원회 대출금 상환"
SQI_Infiltrate_Tianjin:0 "톈진 잠입"
SQI_Infiltrate_Tianjin_desc:0 "톈진에서 장톈란이 가진 영향력을 활용해 일관도를 촉진하고 아직도 외세의 지배 하에 있는 진정한 중국 산업을 구원할 수 있씁니다."
SQI_join_Japan_faction:0 "장쭤린-일본 동맹에 재참가"
SQI_join_Japan_faction_desc:0 "우리는 자이바츠로부터 거의 80건에 달하는 대규모 대출을 받아 일본과 봉천 양쪽 모두에서 재정적 가치를 유지할 수 있을 정도로 충분한 대출금을 확보했습니다. 장쭝창은 이를 통해 장쭤린에 대한 충성심을 다시 보여줄 수 있기를 바랍니다"
SQI_ask_LEC_protection:0 "공사관 위원회에 보호 요청"
SQI_ask_LEC_protection_desc:0 "우리는 서방 은행으로부터 거의 80건에 달하는 대규모 대출을 받아 공사관 도시에서 재정적 가치를 유지할 수 있을 정도로 충분한 대출금을 확보했습니다. 장쭝창은 이를 통해 서양의 공감을 얻어 궁극적으로 자신의 권력을 보장받을 수 있기를 희망하고 있습니다."
SQI_ask_AOG_protection:0 "독일령 동아시아 해군에 보호 요청"
SQI_ask_AOG_protection_desc:0 "우리는 서방 은행으로부터 거의 80건에 달하는 대규모 대출을 받아 독일령 동아시아 함대에서 재정적 가치를 유지할 수 있을 정도로 충분한 대출금을 확보했습니다. 장쭝창은 이를 통해 칭다오에게 공감을 사내 궁극적으로 자신의 권력을 보장받기를 희망하고 있습니다."

SQI_intervene_jiangsu_tt_1:0 "§Y쉬하이§!를 통제한다면 곧바로 그 지역의 지배자가 되며, 전쟁 지지도 또한 2% 올라갈 것입니다."
SQI_intervene_jiangsu_tt_2:0 "§Y화이양§!과 §Y난퉁§!을 통제한다면 곧바로 그 지역의 지배자가 되며 전쟁 지지도 또한 4% 올라갈 것입니다."
SQI_intervene_southwest_tt_1:0 "다음 지역 통제권과 소유권을 손에 넣고, 핵심주 또한 가지고 있어야 합니다: §Y첸탕, 안칭, 진링, 위장, 쉬하이 그리고 민허우§!"
SQI_intervene_southwest_tt_2:0 "다음 국민정신을 제거해야만 합니다:\n §Y농민 반란§!\n   §Y일관도 반란§! (지배 정당이 장쭝창 군벌일 시)\n   §Y장쭝창 반란§! (지배 정당이 일관도일 시)"
SQI_create_LSP_tt:0 "다음 지역을 통제하고 소유해야만 합니다:\n   §Y산동§! (지난, 린이 그리고 자오둥)\n   §Y장쑤§! (화이양, 진링, 난퉁 그리고 쉬하이)\n   §Y장시§! (간난, 위장 그리고 쉰양)\n   §Y안후이§!  (안칭, 우후 그리고 화이쓰)\n   §Y저장§! (첸탕, 진화, 후이지, 원저우 그리고 리수이)\n   §Y푸젠§! (젠안, 팅장, 사먼 그리고 민허우)"

SQI_raise_army:0 "육군 증원"
SQI_raise_army_desc:0 "우리가 지휘하는 소위 군대는 우리가 대적하고자 하는 여러 군벌에 비하면 미약합니다. 우리가 현대군을 보유하고 있지는 않지만, 사람들 사이에 인기가 많기 때문에 저들을 유리하게 활용할 수 있습니다. 힘으로 부딪힐 수 없다면 숫자로 밀어붙이면 됩니다...  "
