annexation_HON_CONQ:0 "온두라스의 운명"
annexation_HON_CONQ_desc:0 "우리 군은 온두라스 정부를 무너뜨렸고, 그들의 수도 테구시알파를 순찰 중입니다. 어떤 종류의 정부가 대신 그 자리에 들어서야 할까요?"
