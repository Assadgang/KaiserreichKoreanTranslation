annex.44.e:0 "[HUN.GetNameDef], 그리고 [82.owner.GetNameDef]에게 분배하라."
annex.44.f:0 "우리의 동맹인 [SER.GetAdjective](와)과 나누어라."
annex.44.g:0 "우리의 동맹인 [CRO.GetAdjective](와)과 나누어라."
