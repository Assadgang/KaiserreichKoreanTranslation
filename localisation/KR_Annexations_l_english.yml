annexation_BEL_CONQ_desc:0 "[annexation_BEL_CONQ_description]"
annexation_BEL_CONQ_full:0 "벨기에의 운명"
annexation_BEL_CONQ_full_desc:0 "벨기에 지역에서의 짧은 작전 끝에, 이제 우리는 이 지역을 차지했습니다. 이들을 어떻게 처리할지 결정해야 합니다. 벨기에는 상당히 분열된 국가로, 문화적 경계에 따라 분할하는 것도 미래의 불안을 막는 방법이 될 수 있습니다."
annexation_BEL_CONQ_flanders:0 "플랑드르의 운명"
annexation_BEL_CONQ_flanders_desc:0 "플랑드르 지역에서의 짧은 작전 끝에, 이제 우리는 이 지역을 차지했습니다. 이들을 어떻게 처리할지 결정해야 합니다."
annex.161.a:0 "통합된 플랑드르-왈로니 왕국을 수립하라."
annex.161.b:0 "플랑드르와 왈로니를 각각 해방하라."
annex.161.c:0 "플랑드르를 해방하라."
annex.161.e:0 "플랑드르는 네덜란드의 것이다."
annex.161.f:0 "왈로니를 합병하고, 플랑드르는 네덜란드에게 주어라."
annex.161.g:0 "플랑드르를 왈로니에게 넘겨서 벨기에를 통합시켜라."
annex.161.h:0 "왈로니만 합병하고, 플랑드르는 해방하라!"

annexation_WLL_CONQ:0 "왈로니의 운명"
annexation_WLL_CONQ_desc:0 "우리는 이제 한때 벨기에와 플랑드르-왈로니에 속했던, 왈로니의 프랑스어권 지역을 통제하고 있습니다. 이 벨기에의 일부를 어떻게 할지 결정해야 합니다."
annex.162.a:0 "왈로니를 해방하라."
annex.162.b:0 "벨기에를 해방하라."
annex.162.c:0 "벨기에를 재결합하라."
annex.162.d:0 "Incorporate Wallonian territories and become Belgium!"
annex.162.e:0 "Give Wallonia to [FLN.GetNameDef]"
annex.162.f:0 "Give Wallonia to [BEL.GetNameDef]"
annex.162.g:0 "Incorporate Wallonia into [Root.GetNameDef]"

annexation_LUX_CONQ:0 "룩셈부르크의 운명"
annexation_LUX_CONQ_desc:0 "룩셈부르크 대공국은 본래 독립 국가였습니다. 세계대전 동안 독일군은 대공국을 점령했고, 그 이후에는 독일 제국에 통합되었습니다. 이제, 유럽에서 우리의 지배력이 공고해졌으니 룩셈부르크를 해방함으로써 사악한 독일군의 시대가 끝났음을 보여줄 때입니다."
annex.163.a:0 "룩셈부르크를 해방하라."
annex.163.b:0 "대 룩셈부르크를 해방하라."
annex.163.c:0 "[34.owner.GetNameDef]에게 주어라."
annex.163.d:0 "[741.owner.GetNameDef]에게 주어라."
annex.163.e:0 "[781.owner.GetNameDef]에게 주어라."

annexation_LIT_CONQ:0 "리투아니아의 운명"
annexation_LIT_CONQ_desc:0 "리투아니아는 우리에게 통치권을 넘겨주었고, 우리 군은 이 지역을 점령하고 있습니다. 그들을 어떻게 해야할지 결정해야 합니다."
annex.164.a:0 "충성스러운 리투아니아를 해방하라."
annex.164.b:0 "리투아니아 땅을 재통합하라."

annexation_THESS_CONQ:0 "[989.GetName]의 운명"
annexation_THESS_CONQ_desc:0 "마케도니아 남부를 점령한 후, 우리는 이 땅을 어떻게 통치할지 딜레마에 빠졌습니다."
annex.165.a:0 "[BUL.GetNameDef]에게 이 땅을 넘겨주어라."
annex.165.b:0 "[GRE.GetNameDef]에게 이 땅을 넘겨주어라."

annexation_ALG_CONQ:0 "알제리의 운명"
annexation_ALG_CONQ_desc:0 "우리는 마침내 알제에서 폭군 프랑스로부터 알제리를 해방시켰습니다. 알제리인들에게 자유를 주어야 할까요?"
annex.166.a:0 "군사 점령이 유일한 답이다."
annex.166.b:0 "충성스러운 알제리를 해방하라."

annexation_DKB_CONQ:0 "쿠반의 운명"
annexation_DKB_CONQ_desc:0 "쿠반 초원에서의 짧은 작전이 끝나고, 돈 쿠반 연합은 마침내 항복했고, 우리에게 통제권을 넘겨주었습니다. 이제는 이들을 어떻게 할지 처리해야만 합니다."
annex.168.a:0 "충성스러운 돈-쿠반 연합을 해방하라."
annex.168.b:0 "쿠반 스텝지역을 재통합하라."
annex.168.b:0 "우리의 동맹인 러시아에게 넘겨주자."

annexation_NEP_CONQ:0 "네팔의 운명"
annexation_NEP_CONQ_desc:0 "히말라야 산맥에서의 성공적인 작전이 끝났으니, 우리는 카트만두에 평화를 정착시키기 위해 새로운 지역 정권을 수립해야 합니다. 무엇을 해야 좋을까요?"
annex.169.a:0 "네팔 전체를 해방하라."
annex.169.b:0 "점령지 일부는 인도에게 넘기고 나머지는 해방하라."
annex.169.c:0 "점령지 일부는 바라티야 코뮌에게 넘기고 나머지는 해방하라."

# Indian version
annex.297.a:0 "네팔을 통합하라. 힌두교도는 많으면 많을수록 좋다!"
annex.297.b:0 "입헌군주제 네팔을 복원하라!"
annex.297.c:0 "네팔은 판차야트 계급제도의 인도를 받아야 한다!"
annex.297.e:0 "입헌군주제 네팔을 복원하라!"
annex.297.f:0 "네팔은 판차야트 계급제도의 인도를 받아야 한다!"
annex.297.g:0 "네팔을 새로운 생다칼리스트 자매 공화국으로 만들어라!"

annexation_INC_CONQ:0 "인도차이나의 운명"
annexation_INC_CONQ_desc:0 "우리는 인도차이나의 험난한 지역을 통제하고 있으며, 이제는 우리와 다른 이 모든 사람들을 어떻게 처리할지 결정해야 합니다."
annex.170.a:0 "Liberate an Indochinese puppet government"
annex.170.b:0 "We'll decide what to do with the regions individually"
annex.170.c:0 "Transfer it to [GEA.GetNameDef]"

annexation_AST_CONQ:0 "[annexation_AST_CONQ_title]"
annexation_AST_CONQ_desc:0 "[annexation_AST_CONQ_description]"

annexation_AST_other:0 "오스트랄라시아의 운명"
annexation_AST_other_desc:0 "오스트랄라시아 연방의 외딴 섬들에서 힘든 작전을 펼친 끝에, 우리 군은 캔버라에 닿았으며 오스트랄라시아의 항복을 받아냈습니다. 이제 그들을 어떻게 처리할지 결정해야 합니다."
annex.171.a:0 "통일 오스트랄라시아 연방을 해방하라."
annex.171.b:0 "오스트레일리아와 뉴질랜드를 각각 해방하라."

annexation_AST_restoring_australasia:0 "오스트랄라시아의 운명"
annexation_AST_restoring_australasia_desc:0 "오스트랄라시아 정부는 패배했고 우리에게 점령되었습니다. 당면한 문제는 충성스러운 오스트랄라시아 경비대에게 우리 통제 하의 자치를 허용하고 -비록 그들이 극단주의적이지만 말이죠- 그들이 질서를 유지하길 바랄지, 혹은 긴급 조치를 선포하여 직접 통치를 꾀할지 결정하는 것입니다."
annex.296.a:0 "경비대는 자신의 일을 잘 해낼 것이다."
annex.296.b:0 "우리가 지배할 것이다."

annexation_SPAMOR_CONQ:0 "스페인령 모로코의 운명"
annexation_SPAMOR_CONQ_desc:0 "우리는 스페인령 모로코를 통제하고 있습니다. 이곳을 괴뢰국 모로코에게 돌려주어야 할까요, 우리가 가지고 있어야 할까요?"
annex.172.a:0 "괴뢰국 모로코에게 넘겨주어라."
annex.172.b:0 "괴뢰국 스페인에게 넘겨주어라."

annexation_GERSOM_CONQ:0 "독일령 소말릴란드의 운명"
annexation_GERSOM_CONQ_desc:0 "우리는 이제 독일령 소말릴란드를 통제하고 있습니다. 하지만 이곳을 더 잘 통제할 수 있는 괴뢰국이 근처에 있습니다. 그들에게 땅을 주어야만 할까요?"
annex.173.a:0 "[SOM.GetNameDef]에게 넘겨주어라."
annex.173.b:0 "[921.owner.GetNameDef]에게 넘겨주어라."

annexation_CHI_CONQ:0 "중국의 운명"
annexation_CHI_CONQ_desc:0 "광대한 중국 땅에서의 길고 어려운 전투 끝에, 우리는 마침내 역사적인 승리를 이룩했습니다. 이제 우리는 이 평화를 어떻게 정착시킬지 결정해야 합니다. 우리가 정복한 중국 땅을 어떻게 처리해야만 할까요?"
annex.174.a:0 "국민당 좌파에게 권력을 주어라!"
annex.174.b:0 "봉천 정부를 복구하라!"
annex.174.c:0 "연안 지역은 우리가 가지고, 봉천 정부를 복원하라!"
annex.174.e:0 "팔성연합을 복원하라!"
annex.174.f:0 "쑹칭링의 중도파에게 권력을 주어라!"
annex.174.g:0 "국민당 우파를 해방하라!"
annex.174.h:0 "청 제국을 복원하라."
annex.174.i:0 "중국 연방을 해방하라!"
annex.174.j:0 "북양 공화국을 해방하라!"
annex.174.k:0 "재편된 중국 정부를 해방하라!"
annex.174.l:0 "해안지역은 합병한 다음, 재편된 중국 정부를 해방하라!"
annex.174.m:0 "우리의 동맹인 [china_ally_target.GetAdjective]에게 주어라!"

annexation_MON_CONQ:0 "몽골의 운명"
annexation_MON_CONQ_desc:0 "몽골 스텝에서의 성공적인 작전 끝에, 우리는 평화를 정착시키기 위해 이 지역에 새로운 지역 정권을 수립해야 합니다. 여기에는 여러 선택지가 존재합니다."
annex.175.a:0 "충성스러운 몽골을 해방하라."
annex.175.b:0 "대몽골국을 해방하라."
annex.175.c:0 "몽골을 해방하고 나머지는 우리의 동맹 [china_ally_target.GetAdjective]에게 주어라!"
annex.175.e:0 "천천히 몽골을 통합하리라"

annexation_TIB_CONQ:0 "티베트의 운명"
annexation_TIB_CONQ_desc:0 "티베트 고원에서의 성공적인 작전 끝에, 우리는 평화를 정착시키기 위해 이 지역에 새로운 지역 정권을 수립해야 합니다. 여기에는 여러 선택지가 존재합니다."
annex.176.a:0 "티베트를 독립시켜라."
annex.176.b:0 "대티베트를 복원하라."
annex.176.c:0 "티베트를 해방하고 나머지는 우리의 동맹 [china_ally_target.GetAdjective]에게 주어라!"

annexation_XSM_CONQ:0 "마가 군벌의 운명"
annexation_XSM_CONQ_desc:0 "마씨 가문의 스텝 지역에서의 성공적인 작전 끝에, 우리는 평화를 정착시키기 위해 이 지역에 새로운 지역 정권을 수립해야 합니다. 하지만, 우리가 정복한 땅을 직접 통치할 수는 없습니다."
annex.177.a:0 "충성스러운 마씨 전사 치하의 서북 지방을 해방하라."

annexation_MAN_CONQ:0 "만주의 운명"
annexation_MAN_CONQ_desc:0 "만주에서의 성공적인 작전 끝에, 우리는 평화를 정착시키기 위해 이 지역에 새로운 지역 정권을 수립해야 합니다. 여기에는 여러 선택지가 존재합니다."
annex.178.a:0 "만주를 독립시켜라!

annexation_XIN_CONQ:0 "신장의 운명"
annexation_XIN_CONQ_desc:0 "신장에서의 성공적인 작전 끝에, 우리는 평화를 정착시키기 위해 이 지역에 새로운 지역 정권을 수립해야 합니다. 여기에는 여러 선택지가 존재합니다."
annex.179.a:0 "신장 독립국을 성립하라!"

annexation_LEC_CONQ:0 "공사관도시의 운명"
annexation_LEC_CONQ_desc:0 "The Chinese ports formerly under the authority of the International Mandate for the Chinese Concessions are now under ours. We now decide whether to restore the independent rule of the Legation Council, with ourselves as a member, to hand the cities over to China, or keep them for ourselves."
annex.180.a:0 "공사관 도시를 회복하라."

annexation_BRA_CONQ:0 "브라질의 운명"
annexation_BRA_CONQ_desc:0 "브라질의 광대한 영토를 정복한 후, 우리는 이 지역을 능숙하게 통제할 정부를 수립해야 합니다. 리오의 거대한 도시는 언제까지나 우리의 군화 아래 있을 수는 없을 것입니다."
annex.181.a:0 "충성스러운 브라질 정부를 해방하라."
annex.181.b:0 "We will decide what to do with each region individually"

annexation_ARG_CONQ:0 "아르헨티나의 운명"
annexation_ARG_CONQ_desc:0 "아르헨티나의 광대한 영토를 정복한 후, 우리는 이 지역을 능숙하게 통제할 정부를 수립해야 합니다. 이 지역의 운명을 결정해야 할 때입니다."
annex.182.a:0 "아르헨티나를 모두 해방하라."
annex.182.b:0 "아르헨티나와 파타고니아를 각각 해방하라."
annex.182.c:0 "FOP에게 주어라."

annexation_KOR_CONQ:0 "한국의 운명"
annexation_KOR_CONQ_desc:0 "한국이라는 위대한 나라를 우리가 해방했습니다. 이제 새롭게 정복한 땅에 행정부를 조직해야만 합니다. 어떻게 하시겠습니까?"
annex.183.a:0 "충성스러운 공화국을 해방하라!"
annex.183.b:0 "조선 왕국을 해방하라!"
annex.183.c:0 "군사 점령이 유일한 답이다."

annex.184.t:0 "오닐(O'Neill)의 복위?
annex.184.d:0 "우리가 아일랜드에 국가를 다시금 수립했으나, 몇몇은 아일랜드에 왕정을 복구시켜야 한다고 주장합니다. 유력한 후보는 아일랜드의 마지막 고지왕(High King) 브라이언 오닐(Brian O'Neill)의 자손들입니다. 그들은 9년 전쟁과 아일랜드 연방 전쟁에서 큰 역할을 했으며, 그 중 휴 오닐(Hugh O'Neill)과 오웬 로 오닐(Owen Roe O'Neill)은 잉글랜드인과 스코틀랜드인에게 큰 승리를 거뒀습니다. The current head of the Clanaboy line of the O'Neill dynasty Jorge Maria O'Neill resides in Portugal, currently working as an electrical engineerm a role far beneath his station."
annex.184.a:0 "오닐은 아일랜드의 왕좌를 복원할 것이다!"
annex.184.b:0 "아일랜드 공화국을 유지해라."

annex.185.t:0 "호르헤 오닐이 도착하다!"
annex.185.d:0 "호르헤 마리아 오닐은 아일랜드의 고지왕으로서 더블린 성에 거주하기로 했습니다. 오늘 아침에 그가 도착하였고, 타라 언덕에서 자신이 강력하고 정당한 지도자임을 선포하였습니다. 이어서 그는 휴 오닐과 오웬 로 오닐이 잉글랜드인에게 거둔 승리를 칭송했습니다. 비록 완고한 공화주의자들은 이 복위에 분노했지만, 많은 이들은 아일랜드에 새로운 고지왕이 적법한 지도자라고 생각합니다."
annex.185.a:0 "O'Neill Abú(오닐 만세)!"

annexation_CAN_CONQ:0 "캐나다의 운명"
annexation_CAN_CONQ_desc:0 "망명한 영국인들이 살고 있던 부패한 캐나다 자치령이 마침내 우리의 영광스러운 군에 항복했습니다. 언론은 국왕과 그 친척들이 도망갔다고 전하지만, 이는 문제가 아닙니다. 우리는 이 넓은 영토를 통제하고 있습니다만, 이들을 어떻게 처리하실 것입니까?"
annex.188.a:0 "충성스러운 캐나다를 해방하라!"
annex.188.b:0 "캐나다와 퀘벡을 각각 해방하라!"
annex.188.c:0 "캐나다를 합병하는 것은 우리의 명백한 운명이다!"
annex.188.e:0 "우리의 명백한 운명에 프랑스인들은 속하지 않는다. 캐나다를 합병하되 퀘벡은 해방하라."

annex.189.t:0 "CNT-FAI와 포르투갈의 운명"
annex.189.d:0 "리스본의 사악한 제국주의 반동들이 바다 너머로 도망갔습니다. 이제는 포르투갈 인민들의 운명을 결정해야 합니다. 우리의 영도 아래 그들만의 국가를 건설해야 할까요, 아니면 이베리아 모두가 우리에게 속해야 할까요?"
annex.189.a:0 "노동자가 자유로운 포르투갈을 해방하라!"
annex.189.b:0 "모든 이베리아의 노동자들은 우리 아래 하나가 될 것이다."

annexation_ANG_CONQ:0 "앙골라의 운명"
annexation_ANG_CONQ_desc:0 "한때 포르투갈의 식민지였던 앙골라를 합병했으니, 이 수백만 명의 아프리카인들을 관리해야만 합니다. 현지에 지역 정부를 건설하면 분명 통치의 부담이 줄겠습니다만, 그들을 믿어야만 할까요?"
annex.190.a:0 "앙골라를 독립시켜라!"

annexation_MZB_CONQ:0 "모잠비크의 운명"
annexation_MZB_CONQ_desc:0 "한때 포르투갈의 식민지였던 모잠비크를 합병했으니, 이 수백만 명의 아프리카인들을 관리해야만 합니다. 현지에 지역 정부를 건설하면 분명 통치의 부담이 줄겠습니다만, 그들을 믿어야만 할까요?"
annex.191.a:0 "모잠비크를 독립시켜라!"

annexation_SOM_CONQ:0 "소말리아의 운명"
annexation_SOM_CONQ_desc:0 "이제 우리는 한때 데르비시의 땅이었던 소말리아를 통제하고 있습니다. 소말리아인들이 살고 있는 이 척박한 땅은 점령을 지속하기 어려워 보입니다. 아마 소말리아인들에게 자치권을 주어야 하지 않을까요?"
annex.192.a:0 "군사 점령이 유일한 답이다."
annex.192.b:0 "충성스러운 소말리아를 수립하라."

annexation_NMB_CONQ:0 "나미비아의 운명"
annexation_NMB_CONQ_desc:0 "우리는 흔히 나미비아라 알려져있는 구 독일령 남서아프리카를 합병하였습니다만, 수천 명의 아프리카인들을 통치해야만 합니다. 어느 정도 그들에게 자치권을 주어야 할까요, 아니면 이 지역을 새로운 식민지로서 지배해야 할까요?"
annex.193.a:0 "나미비아를 독립시켜라!"

annexation_ZAM_CONQ:0 "잠비아의 운명"
annexation_ZAM_CONQ_desc:0 "우리는 한때 독일의 식민지였던 잠비아를 통제하고 있습니다. 이제 이 지역을 어떻게 통치할지 결정해야 합니다. 잠비아를 독립시키시겠습니까, 아니면 니아사란트와 합치시겠습니까?"
annex.194.a:0 "잠비아를 독립시켜라!"
annex.194.b:0 "잠비아를 독립시키고 니아사란트와 합쳐라!"

annexation_MLW_CONQ:0 "니아사란트의 운명"
annexation_MLW_CONQ_desc:0 "우리는 한때 독일의 식민지였던 니아사란트를 점령하고 있습니다. 새로이 식민지를 건설하는 대신에 현지인들이 일부 참여하는 괴뢰 정부를 수립할 수 있습니다. 그렇게 하시겠습니까?"
annex.195.a:0 "니아사란트를 독립시켜라."

annexation_TZN_CONQ:0 "탕가니카의 운명"
annexation_TZN_CONQ_desc:0 "우리는 한때 독일령 중앙아프리카의 소속이었던 탕가니카와 그 중심지 다르에스살람을 점령하고 있습니다. 여기에 우리의 새로운 식민제국의 수도를 마련해야 할까요, 혹은 효율성을 위해 현지인들에게 행정권을 맡겨야 할까요?"
annex.196.a:0 "탕가니카를 독립시켜라."
annex.196.b:0 "탕가니카를 독립시키고 르완다와 브룬디를 넘겨주어라."

annexation_COG_CONQ:0 "콩고의 운명"
annexation_COG_CONQ_desc:0 "우리는 한때 독일의 식민지였던 콩고를 점령했습니다. 이들을 우리 제국에 통합시켜야 할까요, 아니면 콩고인들에게 자치권을 주어 괴뢰국을 수립해야 할까요?"
annex.197.a:0 "콩고를 독립시켜라."

annexation_BRD_CONQ:0 "부룬디의 운명"
annexation_BRD_CONQ_desc:0 "우리는 이제 과거 독일의 식민지 탕가니카의 일부인 브룬디를 점령했습니다. 부룬디를 독립시켜 그들에게 자치권을 주어야 할까요?"
annex.198.a:0 "부룬디를 독립시켜라."

annexation_RWA_CONQ:0 "르완다의 운명"
annexation_RWA_CONQ_desc:0 "우리는 독일의 제국주의로부터 르완다를 해방시켰습니다. 르완다인들에게 자치권을 주어야 할까요? 어떻게 해야 할까요?"
annex.199.a:0 "르완다를 독립시켜라."

annexation_UGA_CONQ:0 "우간다의 운명"
annexation_UGA_CONQ_desc:0 "우리는 한때 독일의 식민지였던, 우간다를 점령했습니다. 대호수 가까이의 이 지역은 우리가 통제하기 어려워 보입니다. 이들에게 자치권을 주어 통치를 쉽게 해야 할까요, 혹은 점령을 지속해야 할까요?"
annex.200.a:0 "우간다를 독립시켜라."

annexation_KEN_CONQ:0 "케냐의 운명"
annexation_KEN_CONQ_desc:0 "케냐의 스텝 지역은 우리의 자비로운 통제 하에 있습니다. 그들을 어떻게 해야 할까요? 그들을 직접 통치해야 할까요, 아니면 그들을 해방해야 할까요?"
annex.201.a:0 "케냐에 국가를 수립하라."

annexation_GAB_CONQ:0 "가봉의 운명"
annexation_GAB_CONQ_desc:0 "우리는 한때 독일의 식민지였던 가봉을 점령했습니다. 수많은 아프리카인들은 자유를 만끽하고 있습니다. 그들의 자유는 우리의 감시하에 이뤄질 수 있을까요, 혹은 모든 것이 허상에 불과한 걸까요?"
annex.202.a:0 "가봉을 독립시켜라."

annexation_CMR_CONQ:0 "카메룬의 운명"
annexation_CMR_CONQ_desc:0 "카메룬 식민지의 합병으로 이전 행정부는 무너졌습니다. 이 당에는 새로운 능력있는 정권이 필요합니다. 이곳은 우리의 것이 되어야 할까요, 아니면 우리의 지시를 받는 현지인의 것이 되어야 할까요?"
annex.203.a:0 "카메룬을 독립시켜라."

annexation_CEA_CONQ:0 "우방기 샤리의 운명"
annexation_CEA_CONQ_desc:0 "방기의 함락으로 우방기 샤리를 우리의 군화 아래 통제하게 되었습니다. 하지만 이 점령은 값이 많이 듭니다. 수도의 많은 관료들은 그 실효성에 의문을 제기하고 그들에게 자치권을 주어야 한다고 말합니다. 그래야 할까요?"
annex.204.a:0 "우방기 샤리를 독립시켜라."

annexation_NGA_CONQ:0 "나이지리아의 운명"
annexation_NGA_CONQ_desc:0 "부유하고 거대한 식민지인 나이지리아는 이제 우리의 수중에 있습니다. 이제는 이들을 어떻게 통치할지 결정해야 합니다. 현지에 괴뢰국을 설립해야 할까요?"
annex.205.a:0 "나이지리아를 독립시켜라."

annexation_DAH_CONQ:0 "다호메이의 운명"
annexation_DAH_CONQ_desc:0 "과거 독일의 식민지였던 다호메이 왕국의 오래된 땅은 점령되었고 우리 제국에 편입되었습니다. 하지만 이곳은 너무 멀고 통제하기 어렵습니다. 우리의 다른 식민지처럼 이들을 관리해야 할까요, 아니면 다호메이에 위성국을 설립해야 할까요?"
annex.206.a:0 "다호메이를 독립시켜라."

annexation_TOG_CONQ:0 "토고의 운명"
annexation_TOG_CONQ_desc:0 "우리는 과거 독일의 식민지였던 토고를 통제하고 있습니다. 이곳에 사는 수백만 명의 아프리카인들은 자신의 정부를 수립하길 원합니다. 우리의 자애로운 감독 하에 그들의 소망이 이루어지도록 허락할까요?"
annex.207.a:0 "토고를 독립시켜라."

annexation_GHA_CONQ:0 "가나의 운명"
annexation_GHA_CONQ_desc:0 "가나 지방은 이제 우리의 통제 하에 있습니다. 과거 이곳을 통제했던 식민정부는 일찍이 떠났고, 이제는 우리가 이 무정부 지역에 남겨졌습니다. 이 점령을 지속해야 할까요, 아니면 새로운 정부를 수립해야 할까요?"
annex.208.a:0 "가나를 독립시켜라."

annexation_IVO_CONQ:0 "상아 해안의 운명"
annexation_IVO_CONQ_desc:0 "한때 독일령 중앙아프리카의 식민지였던 상아 해안은 우리의 위대한 제국에 막 합병되었습니다. 그 주민들은 세금과 징병 문제를 다룰 행정부를 요구하고 있습니다. 우리가 직접 그들을 통치해야 할까요, 혹은 현지의 제한된 힘을 가진 정부가 더 나은 대안이 될 수 있을까요?"
annex.209.a:0 "상아 해안을 독립시켜라."

annexation_LIB_CONQ:0 "라이베리아의 운명"
annexation_LIB_CONQ_desc:0 "미국의 흑인들을 다시 아프리카로 돌려 보낼 작정으로 미국 회사에 의해 건국된 라이베리아는 아주 특이한 국가였습니다. 몇년간 미국인들이 통제하지 못하자, 이 국가는 우리의 힘 앞에 무너졌습니다. 라이베리아인의 정체성은 강력하고 그들을 직접 합병하는 것은 비효율적일 것입니다. 본국의 관료들은 충성스러운 라이베리아를 수립하는 것을 요구하고 있습니다. 그렇게 하시겠습니까?"
annex.210.a:0 "충성스러운 라이베리아를 독립시켜라."
annex.210.b:0 "충성스러운 라이베리아를 독립시켜라."

annexation_SIE_CONQ:0 "시에라리온의 운명"
annexation_SIE_CONQ_desc:0 "과거 영국의 식민지였던 시에라리온은 한때 영국의 충실한 노예였지만, 이제는 우리 군에 의해 점령되었고 우리 제국에 통합되었습니다. 하지만 이곳에 익숙하지 않은 관료들은 통치하는데 어려움을 느끼고 있고, 그 중 몇몇은 이들에게 더 많은 자치권을 줘야 한다고 말합니다. 그렇게 하시겠습니까?"
annex.211.a:0 "시에라리온을 독립시켜라."

annexation_GNA_CONQ:0 "기니의 운명"
annexation_GNA_CONQ_desc:0 "과거 프랑스의 식민지였던 기니는, 북쪽의 전통적인 산악 지대와 남쪽의 식민 지역으로 분열되어 있었고, 우리의 성장하는 제국에 의해 합병되었습니다. 이제 우리는 정부를 조직하는 복잡한 일을 해내야 합니다. 그들을 우리에 직접 통합해야 할까요? 아니면 별도의 괴뢰국을 수립해야 할까요?"
annex.212.a:0 "기니를 독립시켜라."

annexation_SEN_CONQ:0 "세네감비아의 운명"
annexation_SEN_CONQ_desc:0 "한때 프랑스령 서아프리카의 가장 중요한 요지이던 다카르 항구는 우리의 계속된 공격으로 무너졌습니다. 그와 함께 4개의 프랑스 도시를 포함한 세네갈 식민지가 정복되었습니다. 하지만 숙련된 프랑스 관료들이 떠나고 발생할 문제들을 생각하면, 이 지역에 충성스러운 위성국을 세우는 것이 낫지 않을까요?"
annex.213.a:0 "세네감비아를 독립시켜라."

annexation_MLI_CONQ:0 "말리의 운명"
annexation_MLI_CONQ_desc:0 "한때 프랑스령 수단 혹은 말리라 불렸던 니제르강 계곡이 마침내 우리 영토로 통합되었습니다. 하지만 우리는 프랑스 행정부가 해냈던 것보다 실력이 떨어지기에 이 지역에는 더 훌륭한 정권이 수립되어야 합니다. 충성스러운 괴뢰국을 수립하는 것은 어떨까요?"
annex.214.a:0 "말리를 독립시켜라."

annexation_BFA_CONQ:0 "모실랜드의 운명"
annexation_BFA_CONQ_desc:0 "모시족의 오래된 땅은 우리의 통제 하에 들어왔고 우리나라의 일부가 되었습니다. 식민 정부에 의해 분열되었던 모시족은 모그호 나바(Mogho Naba)를 필두로 독립국을 수립하라 요청하고 있습니다. 그들이 어느 정도의 자치권을 누리도록 허용해야 할까요?"
annex.215.a:0 "모실랜드를 독립시켜라."

annexation_NGR_CONQ:0 "니제르의 운명"
annexation_NGR_CONQ_desc:0 "우리의 자랑스러운 군은 과거 프랑스 식민지였던 니제르를 막 합병했습니다. 이곳에는 적당한 정부가 필요합니다. 그곳을 직접 통치해야 할까요, 혹은 현지 정권을 수립해야 할까요?"
annex.216.a:0 "니제르를 독립시켜라."

annexation_WAD_CONQ:0 "와다이의 운명"
annexation_WAD_CONQ_desc:0 "마침내 차드 합병이 완료되었습니다. 과거 프랑스 식민지였던 이곳은 새로운 행정부가 필요합니다. 부족 간의 분쟁 등 프랑스가 겪었던 어려움들도 있으니, 그들에게 자치권을 주는 것이 적당하지 않을까요?"
annex.217.a:0 "와다이를 독립시켜라."

annexation_MRT_CONQ:0 "모리타니아의 운명"
annexation_MRT_CONQ_desc:0 "모리타니아의 사막 지대는 이제 우리 군의 통제 하에 있습니다. 과거 프랑스의 식민지였던 이곳은, 평화가 정착된지 15년도 되지 않아 과거와 같은 무정부 상태를 피하기 위해 효율적으로 영토를 통치할 정부가 필요합니다. 모리타니아에 괴뢰국을 수립해야 할까요?"
annex.218.a:0 "모리타니아를 독립시켜라."

annexation_SAF_CONQ:0 "남아프리카의 운명"
annexation_SAF_CONQ_desc:0 "마침내 남아프리카 자치령이 항복했고, 우리의 영광스러운 군은 케이프타운을 행진하고 있습니다. 군사 점령이 시작되고 전쟁이 일단 종식되자, 이 지역을 통제할 남아프리카 괴뢰 정권을 수립해야 한다는 목소리가 들려오고 있습니다. 하지만 논의가 진행되는 동안 다른 문제가 제기되었습니다: 만약 우리가 괴뢰국을 수립한다면, 남아프리카가 1925년 점령했던 베추아나란트와 로디지아 보호령을 가져야 할까요? 혹은 이 국가의 핵심 지역으로 영토를 제한해야 할까요? 결정해야 할 때입니다."
annex.219.a:0 "Liberate South Africa and let them keep the protectorates."
annex.219.b:0 "Remove the protectorates from South Africa's influence."

annexation_BOT_CONQ:0 "보츠와나의 운명"
annexation_BOT_CONQ_desc:0 "영국에서 남아프리카로 통치권이 넘어간 보츠와나 보호령은 많은 변화를 겪었고, 이제는 독립을 준비하고 있습니다. 보츠와나 위성국을 수립해야 할까요?"
annex.220.a:0 "보츠와나를 독립시켜라."

annexation_ZIM_CONQ:0 "짐바브웨의 운명"
annexation_ZIM_CONQ_desc:0 "짐바브웨 보호령은 식민지 시절부터 수많은 독립 운동을 벌여왔습니다. 우리 나라가 이 지역을 합병함으로써, 지금에서야 그 운동이 성공하게 되었습니다. 짐바브웨를 독립시켜 그 소망을 이뤄줄 수 있습니다. 그렇게 해야 할까요?"
annex.221.a:0 "짐바브웨를 독립시켜라."

annexation_CVG_CONQ:0 "카보베르데-기니의 운명"
annexation_CVG_CONQ_desc:0 "카보베르데와 기니에서의 독립 운동은, 포르투갈어를 사용하는 자매처럼, 밀접하게 연결되어 있었습니다. 그들이 포르투갈로부터 독립한다면, 함께 독립을 맞는 것이 적절해 보입니다. 이 지역의 행정을 돕기 위해 충성스러운 위성국을 수립해야 할까요?"
annex.222.a:0 "카보베르데-기니를 독립시켜라."

annexation_MAD_CONQ:0 "마다가스카르의 운명"
annexation_MAD_CONQ_desc:0 "우리의 강력한 군대는 과거 독일의 식민지였던 마다가스카르를 통제하고 있습니다. 이 거대한 섬은 군사 통치 하에 있지만 이제 진짜 행정부를 수립해야 합니다. 현지인에게 맡겨야 할까요, 아니면 이 섬을 우리 제국에 합병해야 할까요?"
annex.223.a:0 "마다가스카르를 독립시켜라."

annexation_CYP_CONQ:0 "키프로스의 운명"
annexation_CYP_CONQ_desc:0 "우리 군은 키프로스를 점령했고, 그 섬은 우리의 통제 하에 있습니다. 우리에겐 여러 선택지가 있습니다. 이 섬을 괴뢰화하거나, 지중해에서의 핵심 지역인 이 곳을 우리의 것으로 만들 수도 있습니다. 어떻게 할까요?"
annex.224.a:0 "키프로스를 해방하라."
annex.224.b:0 "[346.owner.GetNameDef]에게 주어라."
annex.224.c:0 "[GRE.GetNameDef]에게 주어라."

annexation_INS_CONQ:0 "인도네시아의 운명"
annexation_INS_CONQ_desc:0 "우리 군은 인도네시아를 점령했고, 이 섬들은 우리 손 안에 있습니다. 우리에겐 여러 선택지가 있습니다. 이 섬을 괴뢰화할 수도 있고, 동남아시아의 핵심지역이자 전략적으로 가치있는 자원들을 가진 이곳을 우리의 것으로 만들 수도 있습니다. 어떻게 할까요?"
annex.225.a:0 "인술인디아를 해방하라."
annex.225.b:0 "우리의 네덜란드 친구들에게 주어라."
annex.225.c:0 "독일령 동아시아에게 주어라."

annexation_TRM_CONQ:0 "트란스아무르의 운명"
annexation_TRM_CONQ_desc:0 "우리 군은 트란스아무르를 점령했고, 이 지역은 우리 손 안에 있습니다. 우리에겐 여러 선택지가 있습니다. 이 땅을 괴뢰화 할 수도 있고, 동아시아의 전략 요충지인 이곳을 우리의 것으로 만들 수도 있습니다. 어떻게 할까요?"
annex.226.a:0 "트란스아무르를 해방하라."
annex.226.b:0 "우리의 러시아 친구들에게 주어라."
annex.226.c:0 "우리의 시베리아 친구들에게 주어라."

annexation_MAL_CONQ:0 "말레이시아의 운명"
annexation_MAL_CONQ_desc:0 "우리 군은 말레이시아를 점령했고, 이 지역은 우리 손 안에 있습니다. 우리에겐 여러 선택지가 있습니다. 어떻게 할까요?"
annex.227.a:0 "말레이시아를 해방하라."
annex.227.b:0 "말레이시아와 사라왁을 각각 해방하라."
annex.227.c:0 "우리의 독일 친구들에게 주어라."
annex.227.e:0 "우리의 독일 친구들에게 주어라."
annex.227.f:0 "우리의 인도네시아 친구들에게 주어라."
annex.227.g:0 "우리의 시암 친구들에게 조금 나눠주고 사라왁을 해방하라."
annex.227.h:0 "우리의 인도네시아와 시암 친구들에게 쪼개주어라."

annex.228.t:0 "탄누투바의 운명"
annex.228.d:0 "우리 군은 한때 탄누투바에 속했던 이 지역을 점령했습니다. 그들의 운명은 우리 손 안에 있으며, 우리에게는 여러 선택지들이 있습니다. 우리는 충성스러운 탄누투바를 해방할 수도 있고 그들을 점령할 수도 있습니다. 어떻게 해야 할까요?"
annex.228.a:0 "충성스러운 탄누투바를 해방하라!"

annexation_HEJ_CONQ:0 "헤자즈 정복"
annexation_HEJ_CONQ_desc:0 "이슬람교의 요람인 헤자즈 지역은 완전히 우리 통제 하에 들어왔습니다. 이 땅을 어떻게 처리해야 할까요?"
annex.236.a:0 "군사 점령이 유일한 답이다."
annex.236.b:0 "아라비아 괴뢰 정부에 주어라."
annex.236.c:0 "우리의 동맹 아라비아에게 주어라."
annex.236.e:0 "우리의 동맹 오스만에게 주어라."

annexation_SINAI_CONQ:0 "시나이 정복"
annexation_SINAI_CONQ_desc:0 "아브라함 이야기에 따르면, 모세는 시나이 반도에서 신을 만난 바 있습니다. 이곳은 수에즈 운하의 한쪽 면에 위치하며 중요한 전략적 위치를 가지고 있습니다. 이 반도가 우리의 통제 하에 있습니다. 이곳을 어떻게 처리해야 할까요?"
annex.237.a:0 "[EGY.GetNameDef]에게 주어라."
annex.237.b:0 "[454.owner.GetNameDef]에게 주어라."

annexation_PHI_CONQ:0 "필리핀의 운명"
annexation_PHI_CONQ_desc:0 "우리 군은 필리핀을 점령했고, 이 군도는 우리의 통제 하에 있습니다. 이곳에 괴뢰정부를 설립해야 할까요?"
annex.238.a:0 "충성스러운 필리핀 정부를 해방하라."
annex.238.b:0 "군사 점령이 유일한 답이다."

annexation_IRQ_CONQ:0 "이라크의 운명"
annexation_IRQ_CONQ_desc:0 "우리는 위대한 고대 도시 바그다드가 위치한 이라크의 비옥한 땅을 정복했습니다. 이전에 오스만의 영토였던 이곳을 어떻게 해야 할까요?"
annex.239.a:0 "메소포타미아를 해방하라.
annex.239.b:0 "우리의 동맹 [OTT.GetAdjective]에게 주어라."
annex.239.c:0 "우리의 동맹 [PER.GetAdjective]에게 주어라.
annex.239.d:0 "우리의 동맹 [1035.owner.GetAdjective]에게 주어라."

annex.240.t:0 "구 교황령의 운명"
annex.240.d:0 "1919년 평화조약에 따라 교황에게 귀속된 이 영토는 최근 우리가 이탈리아 북부를 합병하며 우리에게 남겨지게 되었습니다. 우리는 이 땅을 정당한 주인에게 무조건적으로, 혹은 항복을 조건으로 반환할 수도 있습니다. 또한 이 땅에 대한 점령을 지속할 수도 있습니다."
annex.240.a:0 "교황에게 조건 없이 돌려주어라."
annex.240.b:0 "거래를 제안하자: 항복할 시 땅을 주겠다."
annex.240.c:0 "점령을 지속하라!"

annex.241.t:0 "우리의 정당한 영토"
annex.241.d:0 "북쪽의 관대한 열강이 1919년의 조약을 존중하기로 결정하였고 그 땅을 정당한 주인에게 돌려주기로 결정했습니다. 바로 우리에게 말이죠. 우리 국가의 위대한 승리를 이룩하도록 도와준 그들에게 감사해야 합니다."
annex.241.a:0 "교황의 영토가 재통합되었다."

annex.242.t:0 "관대한 제안?"
annex.242.d:0 "북쪽을 점령한 열강이 오늘 로마에 외교관들을 보내 거래를 제안했습니다. 1919년 피비린내 나는 내전 동안 잃어버린 땅을 돌려준다고 합니다. 대신 우리는 그 어떤 독립적, 자주적인 목소리도 외교적으로 내어서는 안된다는 조건이 달렸습니다. 즉, 위성국이 되라는 것입니다. 이 제안은 우리의 자주권을 위협하고 있지만, 우리가 약속받은 광대한 영토를 돌려받는 이익도 상당할 것입니다. 신중히 판단하고 답해야 합니다."
annex.242.a:0 "제안을 받아들여라, 우리 땅을 돌려받아야지."
annex.242.b:0 "우리는 절대 굴복하지 않을 것이다!"

annex.243.t:0 "교황이 거래를 받아들였다!"
annex.243.d:0 "교황을 만나고 온 외교관들은 좋은 소식을 함께 가져왔습니다. 외교권을 포기하는 대신 북쪽의 영토를 안전하게 돌려받겠다고 합니다. 이제 거래를 실행에 옮길 차례입니다."
annex.243.a:0 "아주 좋아."

annex.244.t:0 "교황이 거래를 거절했다!"
annex.244.d:0 "교황은 분노하여 외교관들을 되돌려보냈습니다. 침략자에게 교황이 무릎을 꿇는다는 것에 화를 내면서 말이죠. 우리의 거래가 성사될 기미는 보이지 않는 듯 합니다."
annex.244.a:0 "그런 생각을 한 자가 누구인가? 그들에겐 한 뼘의 땅도 돌려주지 않을 것이다!"

annexation_URG_CONQ:0 "우루과이의 운명"
annexation_URG_CONQ_desc:0 "우루과이에서의 기나긴 작전 끝에, 우리는 그들의 방어군을 무력화시켰습니다. 이제 우루과이의 미래를 결정할 때입니다."
annex.245.a:0 "우루과이에 친선정부를 수립하라!"
annex.245.b:0 "군사 점령이 유일한 답이다."

annexation_PAR_CONQ:0 "파라과이의 운명"
annexation_PAR_CONQ_desc:0 "우리 군은 마침내 파라과이의 수도를 차지했고 그 영토를 점령했습니다. 이제 이 지역에 어떤 정권을 수립할지 결정해야 합니다."
annex.246.a:0 "충성스러운 파라과이를 해방하라."
annex.246.b:0 "군사 점령이 유일한 답이다."

annexation_PAL_CONQ:0 "팔레스타인의 운명"
annexation_PAL_CONQ_desc:0 "우리 군은 레반트 남부를 점령했고, 현지 팔레스타인 주민들은 자치를 요구하고 있습니다. 이 지역을 어떻게 처리할지 결정해야 합니다."
annex.247.a:0 "팔레스타인 정부를 해방하라."
annex.247.b:0 "우리의 동맹인 [OTT.GetAdjective]에게 주어라."
annex.247.c:0 "우리의 동맹인 [SYR.GetAdjective]에게 주어라.
annex.247.d:0 "우리의 동맹인 [EGY.GetAdjective]에게 주어라."

annexation_KUR_CONQ:0 "쿠르디스탄의 운명"
annexation_KUR_CONQ_desc:0 "우리 군은 레반트 북부를 점령했고, 현지 쿠르드 주민들은 자치를 요구하고 있습니다. 이 지역을 어떻게 처리할지 결정해야 합니다."
annex.248.a:0 "쿠르드의 국가를 해방하라."
annex.248.b:0 "우리의 동맹인 [IRQ.GetNameDef]에게 주어라."
annex.248.c:0 "우리의 동맹인 [354.owner.GetNameDef]에게 주어라."
annex.248.d:0 "우리의 동맹인 [PER.GetNameDef]에게 주어라."
annex.248.e:0 "Split it between [IRQ.GetNameDef] and [354.owner.GetNameDef]."

annexation_CAM_CONQ:0 "캄보디아의 운명"
annexation_CAM_CONQ_desc:0 "우리 군은 프놈펜을 점령했고, 현지 캄보디아인들은 자치를 요구하고 있습니다. 이 지역을 어떻게 처리할지 결정해야 합니다."
annex.249.a:0 "캄보디아에 괴뢰 정부를 수립하라."
annex.249.b:0 "군사 점령이 유일한 답이다."

annexation_LAO_CONQ:0 "라오스의 운명"
annexation_LAO_CONQ_desc:0 "우리 군은 라오스를 점령했고, 현지인들은 자치를 요구하고 있습니다. 이 지역을 어떻게 처리할지 결정해야 합니다."
