annex.283.t:0 "[From.GetNameDefCap]의 거절"
annex.283.d:0 "[From.GetAdjective] 정부는 그들의 영토를 결코 돌려받지 않을 것이며, 우리의 제의를 신뢰하지도 않는다고 합니다. 어쨋든, 그들은 우리의 동맹 가입 제안을 거절했습니다."
annex.283.a:0 "그들 손해지 뭐."

annex.284.t:0 "[From.GetNameDefCap](이)가 [Root.GetFactionName](을)를 버리다"
annex.284.d:0 "[From.From.GetNameDef](이)가 제시한 이탈리아 영토 반환 제의가 [From.GetNameDef](이)가 거절하기에는 너무 좋았나 봅니다. 그들은 우리 동맹을 버리고 [From.From.GetFactionName]에 가입했습니다. 아마 우리가 그들에게 그 어떤 영토도 주지 못했나 봅니다. 어쩌면 이는 삼켜야 할 쓴 약일지도 모릅니다."
annex.284.a:0 "적으로 만나지 않기를 빌자고."

annexation_LOM_CONQ:0 "롬바르디아의 운명"
