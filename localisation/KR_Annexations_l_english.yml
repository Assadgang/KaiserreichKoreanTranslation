### Events and Decisions ###
annexation_decisions:0 "합병 결정"
annexation_decisions_desc:0 "우리는 새로운 영토를 통제하고 있으며, 그것을 어떻게 처리해야 할지 결정해야 합니다. 점령은 값비싸고 불안정하지만 이 새 영토의 부를 그대로 가져갈 수 있습니다. On the other hand, creating a puppet nation would certainly be cheaper, however, our new subjects may not be as reliable as we might think. 어찌 됐든 지역의 운명은 우리의 손에 달려 있습니다."

annex.occupation:0 "군사 점령이 유일한 답이다."

annexation_SWI_CONQ:0 "스위스의 운명"
annexation_SWI_CONQ_desc:0 "알프스 산맥에서의 치열한 전투 끝에, 우리는 스위스를 정복하고 합병했습니다. 스위스군은 항복하고 그들의 영토는 우리 손에 있지만, 주민들은 여전히 저항하고 있습니다."
annex.2.a:0 "우린 스위스 땅을 해방해야만 한다!"
annex.2.b:0 "해방하되, 로망디 지역은 간직해라."

annexation_BUL_CONQ:0 "불가리아의 운명"
annexation_BUL_CONQ_desc:0 "불가리아인들과의 기나긴 전투 끝에, 우리는 총공세를 가했고 불가리아군은 항복했습니다. 소피아는 이제 우리 손 안에 있습니다!"
annex.3.a:0 "그들을 해방해야겠지."

annexation_ROM_CONQ:0 "루마니아의 운명"
annexation_ROM_CONQ_desc:0 "루마니아군은 드디어 우리의 강력한 힘 앞에 무릎 꿇었습니다. 그들의 땅을 어떻게 처리할 지 결정할 시간입니다."
annex.6.a:0 "루마니아의 국가를 해방하라!"

annexation_SER_CONQ:0 "세르비아의 운명"
annexation_SER_CONQ_desc:0 "세르비아의 국가는 사실상 제거되었고, 그들의 군대는 우리 측에 완전히 항복했습니다. 이제 아군이 베오그라드에서 행진하는 현재, 이 땅을 어떻게 처리할 지 결정할 시간이 되었습니다."
annex.8.a:0 "그들을 해방해야겠지."
annex.8.b:0 "유고슬라비아로 해방하라!"

annexation_GRE_CONQ:0 "그리스의 운명"
annexation_GRE_CONQ_desc:0 "그리스 반도를 확보했고, 그리스의 전군은 백기를 들었습니다. 그리스 전체의 운명이 우리 손에 있습니다..."
annex.10.a:0 "그리스 공화국을 해방하라."
annex.10.b:0 "그리스 왕국을 해방하라."
annex.10.c:0 "헬레닉 코뮌을 해방하라."

annexation_HUN_CONQ:0 "헝가리의 운명"
annexation_HUN_CONQ_desc:0 "헝가리의 나라는 완벽히 패배했습니다. 우리 군대는 부다페스트의 거리를 순찰하고 있고 파르티잔들은 시골 전역에서 붙잡히고 있습니다. 하지만 이 상태가 영구히 지속되어야 할까요? 우린 헝가리 땅을 어떻게 해야만 할까요?"
annex.12.a:0 "대헝가리를 복원하라."
annex.12.b:0 "조그만 헝가리국으로 해방하라."

annexation_AUS_CONQ:0 "오스트리아의 운명"
annexation_AUS_CONQ_desc:0 "오스트리아는 항복을 강요당했고, 우리 부대는 폭동을 예방하기 위해 빈의 거리를 순찰하고 있습니다. 하지만, 몇몇은 현지에 오스트리아 정부를 수립하는 것이 더 도움이 될 거라 제안합니다."
annex.14.a:0 "그들을 해방해야겠지."
annex.14.b:0 "우리는 다시 한번 도나우를 통일할 것이다."
annex.14.c:0 "아니, 우리는 오래된 계획을 실현할 것이다..."

annex.15.t:0 "오래된 계획이 새로이 실현되다"
annex.15.d:0 "1848년 프랑크푸르트 의회는 독일 정권들의 운명을 논했습니다. 1871년 비스마르크는 통일 독일을 만들어냈습니다. 1919년 우리는 협상국을 쳐부셨습니다. 이제 우리는 마침내 통합된 독일인들의 국가라는 꿈을 실현시켰습니다. 비록 오스트리아에서 상당한 저항에 부딪치게 되겠지만, 이윽고 우리에게 맞설 수 있는 자는 없을 것입니다; 독일은 최후의 순간까지 통합되어 강력할 것입니다."
annex.15.a:0 "대독일이여 영원하라!"

annexation_AUS_LIT_CONQ:0 "오스트리아 연해 지역의 운명"
annexation_AUS_LIT_CONQ_desc:0 "우리는 이스트리아와 고리치아-그라디스카의 구 오스트리아 영토를 통제하고 있습니다. 이곳을 어떻게 처리할지 결정해야만 합니다."
annex.17.a:0 "동맹 이탈리아에게 영토를 돌려주어라."
annex.17.b:0 "[AUS.GetNameDef]에게 돌려주어라."
annex.17.c:0 "[SLV.GetNameDef]에게 돌려주어라."
annex.17.e:0 "[SER.GetNameDef]에게 돌려주어라."
annex.17.f:0 "[CRO.GetNameDef]에게 돌려주어라."
annex.17.g:0 "이탈리아인들에게 돌려주어라, 우리에게는 쓸모가 없다."
annex.17.h:0 "[Root.GetAdjective] 지역에 흡수시켜라."

annex.18.t:0 "영토를 수복하다!"
annex.18.d:0 "[From.GetAdjective] 정부는 오스트리아가 점령했던 이탈리아 영토를 우리에게 돌려주기로 결정했습니다."
annex.18.a:0 "만세!"

annexation_AUS_TRENT_CONQ:0 "트렌티노의 운명"
annexation_AUS_TRENT_CONQ_desc:0 "우리는 트렌티노의 구 오스트리아 영토를 통제하고 있습니다. 이곳을 어떻게 처리할지 결정해야만 합니다."
annex.19.a:0 "동맹 오스트리아와 이탈리아에 분할해 주어라."

annexation_CRO_CONQ:0 "크로아티아의 운명"
annexation_CRO_CONQ_desc:0 "크로아티아인들은 순리대로 우리에게 통제권을 넘겨주었습니다. 그들 사이에서는 저항도 일부 존재하지만 곧 우리의 발굽 아래에 짓밟힐 것입니다! 그래도 크로아티아인들에게 어느 정도의 자치권을 부여해야 하지 않을까요?"
annex.20.a:0 "그들을 해방해야겠지."
annex.20.b:0 "[AUS.GetNameDef]에게 주어라."
annex.20.c:0 "달마티아 영역을 제외하고 [HUN.GetNameDef]에게 주어라."

annexation_SLV_CONQ:0 "슬로베니아의 운명"
annexation_SLV_CONQ_desc:0 "우리 부대는 슬로베니아라는 작은 지역을 점령했습니다. 이곳을 어떻게 처리할지 결정해야만 합니다."
annex.21.a:0 "그들을 해방해야겠지."
annex.21.b:0 "슬로베니아를 오스트리아에게 돌려주어라."
annex.21.c:0 "동맹 [SER.GetAdjective]에게 주어라."

annexation_POL_CONQ:0 "폴란드의 운명"
annexation_POL_CONQ_desc:0 "어제 이른 오후 폴란드 군대가 항복한 후, 우리 군은 바르샤바 거리를 행진하고 있습니다. 이제 우리는 그들의 땅을 어쩔지 결정해야 합니다."
annex.22.a:0 "그들을 해방해야겠지."
annex.22.b:0 "폴란드를 해방하고 그들의 갈리치아를 인정하라."
annex.22.c:0 "그들을 해방하되, 폴란드 입헌왕국 수준으로 영토를 축소시켜라."

annexation_CRO_DALMATIA_CONQ:0 "달마티아의 운명"
annexation_CRO_DALMATIA_CONQ_desc:0 "우리 부대가 조그마한 달마티아 지역을 점령했으니, 어떻게 처리할 지 결정해야 합니다."

annexation_FIN_CONQ:0 "핀란드의 운명"
annexation_FIN_CONQ_desc:0 "핀란드군은 패배했고 우리 부대는 헬싱키를 행진하고 있습니다. 이제 핀란드인을 어떻게 통치해야 가장 좋은지 결정해야 할 때입니다."
annex.25.a:0 "그들을 해방해야겠지."

annexation_NOR_CONQ:0 "노르웨이의 운명"
annexation_NOR_CONQ_desc:0 "노르웨이군은 항복했고, 우린 노르웨이의 정부에게 완벽히 항복을 받아냈습니다. 군사 작전이 종료되자 우리의 깃발이 오슬로의 구 중앙정부청사 위에 휘날립니다. 노르웨이 파르티잔들을 분쇄하기 위해 직접 통치해야 할까요, 아니면 노르웨이의 동조자를 찾아내 우리를 도울 정부를 수립해야 할까요?"
annex.27.a:0 "노르웨이 왕실을 복원하라!"
annex.27.b:0 "스웨덴-노르웨이 연합을 재수립하라."
annex.27.c:0 "노르웨이 공화국을 세워라."

annexation_SWE_CONQ:0 "스웨덴의 운명"
annexation_SWE_CONQ_desc:0 "오늘, 스웨덴 국방장관은 군의 항복을 선언했습니다. 보급품과 장비는 모두 압수되었고 본국으로 옮겨졌습니다. 최종적인 승리가 이뤄졌습니다만, 스웨덴을 어떻게 처리할지 결정해야만 합니다."
annex.29.a:0 "스웨덴 왕국을 복원하라!"
annex.29.b:0 "더 이상 군주정 따윈 없다. 스웨덴 공화국으로 해방해라."

annex.32.t:0 "플랑드르의 지위"
annex.32.d:0 "우리는 생디칼리스트에 대해 전격적인 원조를 가했고, 프랑스 코뮌은 이에 플랑드르 지방으로 보답했습니다. 우리는 이곳을 직접 통합할 수도 있고, 우리 통제 하의 생디칼리스트 플랑드르를 수립할 수도 있습니다..."
annex.32.a:0 "플랑드르를 합병하라."
annex.32.b:0 "플랑드르를 해방하라."

annexation_SER_PIROT_CONQ:0 "피로트의 운명"
annexation_SER_PIROT_CONQ_desc:0 "작은 주, 피로트가 우리의 통제 아래에 있으니, 우리는 어떻게 할 지 결정해야 합니다."
annex.33.a:0 "우리의 동맹인 [SER.GetNameDef]에게 주어라."
annex.33.b:0 "우리의 동맹인 [BUL.GetNameDef]에게 주어라."
annex.33.c:0 "[SER.GetNameDef]에게 줘라. 우리에겐 필요없다."
annex.33.e:0 "[BUL.GetNameDef]에게 줘라. 우리에겐 필요없다."

annex.38.t:0 "[granted_land.GetName] 지역을 반환받다!"
annex.38.d:0 "[From.GetAdjective] 정부는 [granted_land.GetName] 지역을 우리에게 돌려주기로 선택했습니다. 어떤 조건도 없이 말입니다."
annex.38.a:0 "만세!"

annexation_SER_MACED_CONQ:0 "마케도니아의 운명"
annexation_SER_MACED_CONQ_desc:0 "조그만 마케도니아 지방이 우리의 통제 아래에 있으니, 우리는 어떻게 할 지 결정해야 합니다."

annexation_SER_KOSOVO_CONQ:0 "코소보의 운명"
annexation_SER_KOSOVO_CONQ_desc:0 "조그만 코소보 지방이 우리의 통제 아래에 있으니, 우리는 어떻게 할 지 결정해야 합니다."
